aim (Hebron). The Palestinian\u003cbr\u003egot injured in the back and\u003cbr\u003ewas hospitalized.","On 16 May 2021, Israeli\u003cbr\u003esettlers from Ataniel\u003cbr\u003esettlement hurled stones at\u003cbr\u003ePalestinians' vehicles passing\u003cbr\u003eby the main road close to the\u003cbr\u003ejunction to As Samu (Hebron)\u003cbr\u003etown.","On 16 May 2021, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinians in the Al\u003cbr\u003eAshqaryiah neighborhood near\u003cbr\u003eAl Quds - Shuafat (Al Quds).\u003cbr\u003eAs a result, two Palestinians\u003cbr\u003ewere injured and hospitalized.","On 16 May 2021, Israeli\u003cbr\u003esettlers closed the entrance\u003cbr\u003eof the city Bayt Jala\u003cbr\u003e(Bethlehem) and threw stones\u003cbr\u003eat Palestinian-owned vehicles\u003cbr\u003enear the western entrance of\u003cbr\u003ethe city. As a result, several\u003cbr\u003evehicles got damaged.","On 16 May 2021, Israeli\u003cbr\u003esettlers fired at Palestinian\u003cbr\u003ecitizens close to the entrance\u003cbr\u003eof Haris (Salfit) village. No\u003cbr\u003einjuries\u002ffatalities occurred.","On 16 May 2021, a group of\u003cbr\u003eIsraeli settlers from Beitar\u003cbr\u003eIllit settlement threw stones\u003cbr\u003eat a Palestinian-owned vehicle\u003cbr\u003enear the entrance of Wadi\u003cbr\u003eFukin (Bethlehem).","On 16 May 2021, Israeli\u003cbr\u003esettlers damaged several\u003cbr\u003ePalestinian-owned makeshift\u003cbr\u003ehouses during their raid into\u003cbr\u003ethe village of Kaffa southeast\u003cbr\u003eof Tulkarm (Tulkarm).","On 16 May 2021, Israeli\u003cbr\u003esettlers closed the city Al\u003cbr\u003eWalaja (Bethlehem) entrance\u003cbr\u003eand threw stones at\u003cbr\u003ePalestinian-owned vehicles\u003cbr\u003enear the western entrance of\u003cbr\u003ethe city. As a result, several\u003cbr\u003evehicles got damaged.","On 17 May 2021, Israeli\u003cbr\u003esettler rioters assaulted\u003cbr\u003ePalestinian families by\u003cbr\u003ethrowing stones, and burning\u003cbr\u003etheir cars in the neighborhood\u003cbr\u003eof Al Quds - Silwan (Al Quds).","Land seizure: On 18 May 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003eset up 4 wooden rooms on the\u003cbr\u003ewestern lands of the town of\u003cbr\u003eDayr Istiya (Salfit) in an\u003cbr\u003eattempt to establish a new\u003cbr\u003esettlement outpost close to\u003cbr\u003ethe settlement of Nofim.","On 19 May 2021, Israeli\u003cbr\u003esettlers severely beat up\u003cbr\u003eArmenian orthodox Christian\u003cbr\u003epriests at the Church of the\u003cbr\u003eHoly Sepulchre in the Al Quds\u003cbr\u003e- Old City (Al Quds). As a\u003cbr\u003eresult, the priests were\u003cbr\u003etransported to a nearby\u003cbr\u003ehospital for treatment and one\u003cbr\u003eof them was injured in the\u003cbr\u003eeye.","On 19 May 2021, Israeli\u003cbr\u003esettlers opened fire towards a\u003cbr\u003ehouse owned by a Palestinian\u003cbr\u003efamily in the town of Hizma\u003cbr\u003e(Al Quds). As a result, the\u003cbr\u003ewindows were shattered, but no\u003cbr\u003einjuries reported.","Property destruction: On 20\u003cbr\u003eMay 2021, Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli military forces,\u003cbr\u003ebulldozed a number of lands\u003cbr\u003ewest of the village of Kisan\u003cbr\u003e(Bethlehem) in an attempt to\u003cbr\u003eestablish settlement outpost\u003cbr\u003eunits.","On 21 May 2021, Israeli\u003cbr\u003esettlers, under the protection\u003cbr\u003eof Israeli military forces,\u003cbr\u003eassaulted Palestinian\u003cbr\u003ecivilians and their homes in\u003cbr\u003ethe neighborhood of Wadi al\u003cbr\u003eHassin east of the city of\u003cbr\u003eHebron (Hebron). Israeli\u003cbr\u003esettlers used pepper spray and\u003cbr\u003ehurled stones and fired live\u003cbr\u003ebullets towards the\u003cbr\u003ePalestinians. As a result,\u003cbr\u003eseveral Palestinians suffered\u003cbr\u003efrom tear gas inhalation.","On 22 May 2021, Israeli\u003cbr\u003esettlers, from Maon and\u003cbr\u003eAvigail religious settlements,\u003cbr\u003eset Palestinian agricultural\u003cbr\u003elands on fire in Yuta village\u003cbr\u003e(Hebron, West Bank).","On 22 May 2021, Israeli\u003cbr\u003esettler rioters from the\u003cbr\u003esettlement of Kiryat Arba\u003cbr\u003ehurled stones and threw\u003cbr\u003egarbage towards Palestinian\u003cbr\u003ecivilians' houses in the area\u003cbr\u003eof Wadi al Hasin northeast of\u003cbr\u003eHebron (Hebron).","On 22 May 2021, Israeli\u003cbr\u003esettler rioters from the\u003cbr\u003esettlement of Kiryat Arba\u003cbr\u003ehurled stones and threw\u003cbr\u003egarbage towards Palestinian\u003cbr\u003ecivilians' houses in the area\u003cbr\u003eof Khirbat Nasara (Hebron).","On 24 May 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eHagai settlement severely beat\u003cbr\u003eup a Palestinian farmer on his\u003cbr\u003eagricultural lands in the\u003cbr\u003evillage of Ar Rihiyah\u003cbr\u003e(Hebron).","On 24 May 2021, an Israeli\u003cbr\u003esettler from Dolev religious\u003cbr\u003esettlement opened fire towards\u003cbr\u003ea Palestinian child in the\u003cbr\u003evillage of Al Janiyah\u003cbr\u003e(Ramallah and Al Bireh). As a\u003cbr\u003eresult, the Palestinian child\u003cbr\u003ewas injured in his hands and\u003cbr\u003ewas transported to a nearby\u003cbr\u003ehospital for treatment.","On 24 May 2021, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003e(likely by throwing stones)\u003cbr\u003ePalestinian civilians' houses\u003cbr\u003ein the area of Wadi al Hasin\u003cbr\u003enortheast of Hebron (Hebron).\u003cbr\u003eThere were no casualties.","Property destruction: On 25\u003cbr\u003eMay 2021, a group of Israeli\u003cbr\u003esettlers from the settlement\u003cbr\u003eof Neve Anaya razed\u003cbr\u003ePalestinian lands in the\u003cbr\u003evillage of Iskaka (Salfit) in\u003cbr\u003ean attempt to expand their\u003cbr\u003esettlement.","Other: On 25 May 2021, an\u003cbr\u003eIsraeli settler assaulted a\u003cbr\u003ePalestinian civilian in his\u003cbr\u003ecar by breaking the car's\u003cbr\u003ewindows and smashing the rear\u003cbr\u003ewindow at light signals near\u003cbr\u003eHaris (Salfit).","Land seizure: On 26 May 2021,\u003cbr\u003eIsraeli settlers seized a\u003cbr\u003ePalestinian-owned old building\u003cbr\u003ein Arab ar Rashaydah\u003cbr\u003e(Bethlehem) as a basis for a\u003cbr\u003esettlement outpost.","On 26 May 2021, a group of\u003cbr\u003eIsraeli settlers stopped the\u003cbr\u003ecar of the Palestinian head of\u003cbr\u003ethe village of Khirbat\u003cbr\u003eSusiyah, beat him up and\u003cbr\u003epelted his car with stones. An\u003cbr\u003eexact location was not\u003cbr\u003eprovided.","On 26 May 2021, Israeli\u003cbr\u003esettlers attacked [presumably\u003cbr\u003eby beating] Palestinian\u003cbr\u003eshepherds in the village of\u003cbr\u003eKhirbat Zanutah (Hebron) to\u003cbr\u003e'terrorize' them and force\u003cbr\u003ethem to leave the area. No\u003cbr\u003einjuries occurred.","On 26 May 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably physically] a\u003cbr\u003enumber of Palestinian farmers\u003cbr\u003ein Wadi Qana (Salfit). No\u003cbr\u003einjuries were reported by the\u003cbr\u003esource.","Looting: On 27 May 2021,\u003cbr\u003eIsraeli settlers under the\u003cbr\u003eprotection of Israeli military\u003cbr\u003eforces, stole 110 straw bales\u003cbr\u003efrom Palestinian civilians'\u003cbr\u003elands in the village of Burin\u003cbr\u003e(Nablus).","Land seizure: On 28 May 2021,\u003cbr\u003eIsraeli settlers seized 3\u003cbr\u003eDunams of lands belong to\u003cbr\u003ePalestinians and a well in the\u003cbr\u003evillage of Kisan (Bethlehem).","Other: Around 28 May 2021 (as\u003cbr\u003ereported), an Israeli settler,\u003cbr\u003efrom Shaykh Jarrah religious\u003cbr\u003esettlement, broke into a\u003cbr\u003ePalestinian civilian house in\u003cbr\u003eAl Quds - Shaykh Jarrah\u003cbr\u003eneighborhood (West Bank), and\u003cbr\u003esprayed pepper gas against the\u003cbr\u003ehouse's residents, while\u003cbr\u003eshouting that 'God has sent\u003cbr\u003ehim to free the Jews from the\u003cbr\u003eArab, and to purge the Land of\u003cbr\u003eIsrael from the Arab people.'\u003cbr\u003eThe settler was arrested by\u003cbr\u003eIsraeli police forces.","On 28 May 2021, an Israeli\u003cbr\u003esettler chased Palestinian\u003cbr\u003ecivilians while pointing his\u003cbr\u003egun and opening fire towards\u003cbr\u003ethem in the main street in the\u003cbr\u003etown of Al Quds - At Tur (Al\u003cbr\u003eQuds). No casualties were\u003cbr\u003ereported.","On 28 May 2021, a group of\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003etowards Palestinian landowners\u003cbr\u003enear Khirbat Shahadah\u003cbr\u003e(Salfit). Palestinians were\u003cbr\u003econfronting [verbally] the\u003cbr\u003eIsraeli settlers against the\u003cbr\u003eestablishment of a settlement\u003cbr\u003eoutpost near Khirbat Shehadeh.","On 28 May 2021, a group of\u003cbr\u003eIsraeli settler rioters hurled\u003cbr\u003estones towards Palestinian\u003cbr\u003evehicles while passing by the\u003cbr\u003emain road near the settlement\u003cbr\u003eof Tuqu (Bethlehem).","Land seizure: On 29 May 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli soldiers, seized\u003cbr\u003eseveral plots of Palestinian\u003cbr\u003elands in the towns of Al\u003cbr\u003eShuyukh and Siir (Hebron) and\u003cbr\u003eplaced a number of mobile\u003cbr\u003ehomes on them.","On 30 May 2021, a group of\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eentered Palestinian\u003cbr\u003eagricultural lands, hurled\u003cbr\u003estones towards Palestinian\u003cbr\u003ecivilians and broke the\u003cbr\u003ewindows of a vehicle in the Al\u003cbr\u003eShurfa mountain in the village\u003cbr\u003eof Dayr Jarir (Ramallah and Al\u003cbr\u003eBireh). A Palestinian elderly\u003cbr\u003ecivilian was injured in the\u003cbr\u003eprocess and transported to a\u003cbr\u003enearby hospital for treatment.","On 30 May 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably physically]\u003cbr\u003eseveral Palestinian shepherds\u003cbr\u003ein the area of Thala east of\u003cbr\u003eYuta (Hebron).","Property destruction: On 30\u003cbr\u003eMay 2021, Israeli settlers\u003cbr\u003efrom the Maon and Carmel\u003cbr\u003esettlements razed 150 dunums\u003cbr\u003eof Palestinian lands in the\u003cbr\u003eareas of Ayn al Bayda and\u003cbr\u003eBurin east of Yuta (Hebron).\u003cbr\u003eIsraeli settlers are trying to\u003cbr\u003eestablish a new settlement\u003cbr\u003eoutpost in the area.","Property destruction: On 30\u003cbr\u003eMay 2021, Israeli settlers\u003cbr\u003efrom the Maon and Carmel\u003cbr\u003esettlements razed 150 dunums\u003cbr\u003eof Palestinian lands in the\u003cbr\u003eareas of Ain al Bayda and\u003cbr\u003eBurin east of Yuta (Hebron).\u003cbr\u003eIsraeli settlers are trying to\u003cbr\u003eestablish a new settlement\u003cbr\u003eoutpost in the area.","Property destruction: On 30\u003cbr\u003eMay 2021, a group of Israeli\u003cbr\u003esettlers accompanied by\u003cbr\u003eIsraeli soldiers razed a plot\u003cbr\u003eof Palestinian land near the\u003cbr\u003esettlement of Shi'ma south of\u003cbr\u003ethe town of Dahriya (Hebron).\u003cbr\u003eBased on similar events in the\u003cbr\u003epast, it is assumed that the\u003cbr\u003eactions were carried out in an\u003cbr\u003eattempt to seize the land.","On 31 May 2021, a group of\u003cbr\u003eIsraeli settlers severely beat\u003cbr\u003ea Palestinian civilian in the\u003cbr\u003etown of Khirbat Tana (Nablus).\u003cbr\u003eThe Palestinian civilian was\u003cbr\u003einjured with several\u003cbr\u003econtusions and transported to\u003cbr\u003ea nearby hospital for\u003cbr\u003etreatment.","Property destruction: On 31\u003cbr\u003eMay 2021, a group of Israeli\u003cbr\u003esettlers razed Palestinian\u003cbr\u003elands in Khirbat as Suwayda\u003cbr\u003e(Tubas), in an attempt to\u003cbr\u003eexpand an Israeli settlement\u003cbr\u003eoutpost.","Land seizure: On 31 May 2021,\u003cbr\u003eIsraeli settlers extended\u003cbr\u003ewater pipes on Palestinian\u003cbr\u003elands in the area of Wadi al\u003cbr\u003eFao south of Ain al Hilwah\u003cbr\u003e(Tubas) in an attempt to seize\u003cbr\u003ethe area.","On 1 June 2021, a group of\u003cbr\u003eIsraeli settlers from the Maon\u003cbr\u003esettlement burned Palestinian\u003cbr\u003eagricultural lands in the area\u003cbr\u003eof Umm Tuba (Al Quds).","On 1 June 2021, a group of\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003etowards Palestinian civilians\u003cbr\u003ewho were trying to confront\u003cbr\u003ethem [presumably verbally] for\u003cbr\u003eburning Palestinian\u003cbr\u003eagricultural lands in Umm Tuba\u003cbr\u003e(Al Quds). No casualties were\u003cbr\u003ereported by the source.","Property destruction: On 1\u003cbr\u003eJune 2021, a group of Israeli\u003cbr\u003esettlers razed Palestinian\u003cbr\u003elands for the second day in a\u003cbr\u003erow in Khirbat as Suwayda\u003cbr\u003e(Tubas), in an attempt to\u003cbr\u003eexpand an Israeli settlement\u003cbr\u003eoutpost.","Property destruction: On 2\u003cbr\u003eJune 2021, a group of Israeli\u003cbr\u003esettlers razed Palestinian\u003cbr\u003elands for the third day in a\u003cbr\u003erow in Khirbat as Suwayda\u003cbr\u003e(Tubas), in an attempt to\u003cbr\u003eexpand an Israeli settlement\u003cbr\u003eoutpost.","On 3 June 2021, groups of\u003cbr\u003earmed Israeli settler rioters\u003cbr\u003efrom the Kiryat Arba\u003cbr\u003esettlement, attacked a number\u003cbr\u003eof Palestinian houses in the\u003cbr\u003eJaber neighborhood in the old\u003cbr\u003ecity of Hebron (Hebron). As a\u003cbr\u003eresult, a Palestinian woman\u003cbr\u003ewas injured by a sound grenade\u003cbr\u003eand 3 other Palestinians\u003cbr\u003esuffered from pepper spraying.","Land seizure: On 5 June 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli soldiers, installed 4\u003cbr\u003emobile caravans used for\u003cbr\u003ehousing in Palestinian owned\u003cbr\u003elands in Khirbat Zanutah\u003cbr\u003e(Hebron). Based on similar\u003cbr\u003eevents in the past the\u003cbr\u003einstallations are carried out\u003cbr\u003ein an attempt to seize the\u003cbr\u003eland.","On 6 June 2021, Israeli\u003cbr\u003esettlers assaulted a number of\u003cbr\u003ePalestinian civilians by\u003cbr\u003epepper spraying them in the\u003cbr\u003eneighborhood of Hay al Qormi\u003cbr\u003ein Al Quds - Old City (Al\u003cbr\u003eQuds).","On 6 June 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinians in their vehicles\u003cbr\u003e[presumably by hurling stones]\u003cbr\u003eon the road near Yitzhar\u003cbr\u003e(Nablus). 8 Palestinian\u003cbr\u003ecivilians were injured and\u003cbr\u003etheir cars damaged.","On 6 June 2021, several\u003cbr\u003eIsraeli settler rioters from\u003cbr\u003ethe settlement of Yitzhar\u003cbr\u003eattacked Palestinian civilians\u003cbr\u003einside their vehicle with\u003cbr\u003estones and clubs on the road\u003cbr\u003econnecting Burqa and Nablus\u003cbr\u003e(Nablus). The Palestinians\u003cbr\u003ewere mildly injured and two of\u003cbr\u003ethem were transported to a\u003cbr\u003enearby hospital for treatment.\u003cbr\u003eMeanwhile Israeli settlers\u003cbr\u003econtinued hurling stones\u003cbr\u003etowards other passing\u003cbr\u003ePalestinian vehicles.","Property destruction: On 7\u003cbr\u003eJune 2021, Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli military forces, razed\u003cbr\u003e400 square meters of an\u003cbr\u003eancient Palestinian\u003cbr\u003eneighborhood which housed\u003cbr\u003ePalestinian families in the\u003cbr\u003eold city in the center of\u003cbr\u003eHebron (Hebron).","Property destruction: On 7\u003cbr\u003eJune 2021, a group of Israeli\u003cbr\u003esettlers razed plots of\u003cbr\u003ePalestinian lands in Khirbat\u003cbr\u003eZanutah (Hebron).","Land seizure: On 9 June 2021,\u003cbr\u003eIsraeli settlers set up\u003cbr\u003eseveral caravans in the area\u003cbr\u003eof Banias located between the\u003cbr\u003etowns of Al Khadir and\u003cbr\u003eNahhalin (Bethlehem) in an\u003cbr\u003eattempt to seize additional\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003elands and link them to the\u003cbr\u003eIsraeli settlements of Beitar\u003cbr\u003eIllit and Neve Daniel.","Property destruction: On 10\u003cbr\u003eJune 2021, a group of Israeli\u003cbr\u003esettlers razed plots of\u003cbr\u003ePalestinian-owned lands\u003cbr\u003eplanted with wheat and seized\u003cbr\u003elarge quantities of lands and\u003cbr\u003epaved dozens of dunums in the\u003cbr\u003eeastern slopes of the village\u003cbr\u003eof Jalud (Nablus) located\u003cbr\u003ebetween the Ahiya and Esh\u003cbr\u003eKodesh settlements.","On 10 June 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably physically] a\u003cbr\u003ePalestinian shepherd near\u003cbr\u003eBurqah (Nablus) and stole a\u003cbr\u003enumber of his sheep.","On 11 June 2021, a number of\u003cbr\u003eIsraeli settlers sprayed\u003cbr\u003epesticides that harmed\u003cbr\u003ePalestinian owned grape trees\u003cbr\u003ein the village of Al Khadir\u003cbr\u003e(Bethlehem). Two Palestinian\u003cbr\u003eboys also were intoxicated due\u003cbr\u003eto the inhalation of the\u003cbr\u003epesticides.","On 12 June 2021, Israeli\u003cbr\u003esettlers assaulted [by prepper\u003cbr\u003espraying] Palestinians in\u003cbr\u003etheir vehicles near the\u003cbr\u003ecrossroads of Jurit al Eenab\u003cbr\u003ein Al Quds (Al Quds). Two\u003cbr\u003ePalestinian children suffered\u003cbr\u003efrom face burns as a result.","Land seizure: On 13 June 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003eplaced a barbed wire fence and\u003cbr\u003eestablished concrete floor as\u003cbr\u003ebuilding foundations over a\u003cbr\u003eplot of Palestinian-owned land\u003cbr\u003ein the area of Ain el Bayda\u003cbr\u003eeast of Yuta (Hebron) in an\u003cbr\u003eattempt to seize the land.","Land seizure: On 13 June 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003efrom the Ma'ale Shomron\u003cbr\u003esettlement set up barbed wire\u003cbr\u003efences around a piece of\u003cbr\u003ePalestinian-owned lands with\u003cbr\u003eolive trees in Kafr Thulth\u003cbr\u003e(Qalqilya) in an attempt to\u003cbr\u003eseize it.","On 15 June 2021, a group of\u003cbr\u003eIsraeli settler rioters from\u003cbr\u003ethe Karni Shomron settlement\u003cbr\u003ehurled stones towards\u003cbr\u003ebypassing Palestinians in\u003cbr\u003etheir vehicles at the main\u003cbr\u003eroad linking Nablus and\u003cbr\u003eQalqilyah near Qalqilyah\u003cbr\u003e(Qalqilya). A Palestinian-\u003cbr\u003eowned vehicle was damaged.","On 15 June 2021, a group of\u003cbr\u003eIsraeli settler rioters hurled\u003cbr\u003estones towards Palestinians in\u003cbr\u003etheir vehicles and burned the\u003cbr\u003eoutskirts of a farm in Khirbat\u003cbr\u003eTana (Nablus). Rioters also\u003cbr\u003eattempted to attack\u003cbr\u003e[presumably physically] 3\u003cbr\u003ePalestinian civilians.","On 16 June 2021, dozens of\u003cbr\u003eIsraeli settler rioters from\u003cbr\u003ethe settlement of Esh Kodesh,\u003cbr\u003eburned a Palestinian-owned\u003cbr\u003evehicle and damaged 4 others\u003cbr\u003ewhile also trying to assault\u003cbr\u003ePalestinian houses in the\u003cbr\u003esouthern part of the village\u003cbr\u003eof Qusra (Nablus). Palestinian\u003cbr\u003ecivilians then confronted them\u003cbr\u003e[presumably verbally] and\u003cbr\u003eforced them to leave.","On 16 June 2021, an Israeli\u003cbr\u003esettler assaulted a prominent\u003cbr\u003efemale Palestinian activist by\u003cbr\u003espraying paint on her face\u003cbr\u003ebefore she was arrested by\u003cbr\u003eIsraeli police officers in the\u003cbr\u003eneighborhood of Al Quds -\u003cbr\u003eShaykh Jarrah (Al Quds).","On 18 June 2021, Israeli\u003cbr\u003esettler rioters snuck from the\u003cbr\u003eabandoned Homesh settlement\u003cbr\u003eand hurled stones towards\u003cbr\u003ePalestinian civilians passing\u003cbr\u003eby in their vehicles on the\u003cbr\u003emain road linking Jenin and\u003cbr\u003eNablus north of Nablus\u003cbr\u003e(Nablus). A number of vehicles\u003cbr\u003ewere damaged.","On 19 June 2021, an Israeli\u003cbr\u003esettler opened live fire\u003cbr\u003etowards Palestinians and\u003cbr\u003ePalestinian-owned shops at a\u003cbr\u003ejunction in Dayr Sharaf\u003cbr\u003e(Nablus). The Israeli settler\u003cbr\u003eescaped. No injuries occurred.","On 20 June 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[physically] a Palestinian\u003cbr\u003echild in the neighborhood of\u003cbr\u003eSaadiya in Al Quds - Old City\u003cbr\u003e(AL Quds). The child was\u003cbr\u003eadmitted to a nearby hospital\u003cbr\u003efor treatment.","On 21 June 2021, Israeli\u003cbr\u003esettlers, likely from Homesh\u003cbr\u003esettlement, shot and hurled\u003cbr\u003erocks at the vehicle of a\u003cbr\u003ePalestinian National Security\u003cbr\u003eofficer's car in Dayr Sharaf\u003cbr\u003e(Nablus, West Bank), killing\u003cbr\u003ehim.","On 21 June 2021, Israeli\u003cbr\u003esettlers, likely from Homesh\u003cbr\u003esettlement, shot and hurled\u003cbr\u003erocks at the vehicle of a\u003cbr\u003ePalestinian National Security\u003cbr\u003eofficer's car in Dayr Sharaf\u003cbr\u003e(Nablus, West Bank), killing\u003cbr\u003ehim.","Property destruction: On 25\u003cbr\u003eJune 2021, Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli soldiers burned dozens\u003cbr\u003eof Palestinian-owned fig and\u003cbr\u003eolive trees in the area of\u003cbr\u003eRa'as west of Salfit (Salfit)\u003cbr\u003ewhich is threatened with\u003cbr\u003econfiscation. Townspeople and\u003cbr\u003ethe civil defense were able to\u003cbr\u003eextinguish the flames.","Property destruction: On 26\u003cbr\u003eJune 2021, a groups of Israeli\u003cbr\u003esettlers burned several\u003cbr\u003ePalestinian tents in\u003cbr\u003eagricultural lands in the\u003cbr\u003evillage of Turmus Ayya\u003cbr\u003e(Ramallah and Al Bireh).\u003cbr\u003eIsraeli soldiers fired stun\u003cbr\u003egrenades towards civilians who\u003cbr\u003ewent out to confront\u003cbr\u003e[presumably verbally] the\u003cbr\u003esettlers.","On 26 June 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eYitzhar settlement attacked\u003cbr\u003e[presumably by hurling stones]\u003cbr\u003ePalestinian homes in the\u003cbr\u003evillage of Aynabus (Nablus).\u003cbr\u003eTownspeople confronted the\u003cbr\u003esettlers [presumably\u003cbr\u003everbally].","On 26 June 2021, dozens of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eHavat Ma'on settlement, under\u003cbr\u003ethe protection of Israeli\u003cbr\u003emilitary forces opened live\u003cbr\u003efire and hurled stones towards\u003cbr\u003ePalestinian houses, and burned\u003cbr\u003e2 housing tents in the town of\u003cbr\u003eAt Tuwani (Hebron).\u003cbr\u003eTownspeople went out to\u003cbr\u003econfront the Israeli settlers\u003cbr\u003e[presumably verbally]. A\u003cbr\u003ePalestinian was injured with a\u003cbr\u003econcussion.","On 27 June 2021, armed Israeli\u003cbr\u003esettlers from the Shilo\u003cbr\u003esettlement opened fire towards\u003cbr\u003ea Palestinian civilian\u003cbr\u003ebypassing in his vehicle near\u003cbr\u003ethe town of Duma (Nablus). His\u003cbr\u003ecar's windshields were broken.\u003cbr\u003eNo injuries occurred.","On 27 June 2021, an Israeli\u003cbr\u003esettler was walking around\u003cbr\u003ewhen he suddenly started\u003cbr\u003epepper spraying Palestinian\u003cbr\u003ecivilians in the neighborhood\u003cbr\u003eof Al Quds - Shaykh Jarrah (Al\u003cbr\u003eQuds). Israeli police forces\u003cbr\u003eintervened to keep the settler\u003cbr\u003eaway.","On 27 June 2021, a group of\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eassaulted [physically] 3\u003cbr\u003ePalestinians east of the\u003cbr\u003evillage of Tayasir (Tubas).\u003cbr\u003eThey were injured with\u003cbr\u003econcussions and were taken to\u003cbr\u003ea nearby hospital for\u003cbr\u003etreatment.","Land seizure: On 29 June 2021,\u003cbr\u003eIsraeli settlers set up 20\u003cbr\u003emobile caravans used for\u003cbr\u003ehousing near the settlement of\u003cbr\u003eIbei Hanahal on the lands of\u003cbr\u003ethe village of Kisan\u003cbr\u003e(Bethlehem) in an attempt to\u003cbr\u003eseize the lands.","On 29 June 2021, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003etowards bypassing Palestinians\u003cbr\u003ein their vehicles at the main\u003cbr\u003ejunction of Zatarah (Salfit).","On 30 June 2021, Israeli\u003cbr\u003esettler rioters severely beat\u003cbr\u003eup a Palestinian civilian in\u003cbr\u003eModiin Ilit (Ramallah and Al\u003cbr\u003eBireh). He was injured with\u003cbr\u003ebruises.","Land seizure: On 2 July 2021,\u003cbr\u003earound 20 Israeli settlers\u003cbr\u003eseized a Palestinian-owned\u003cbr\u003eresidential building in the\u003cbr\u003eWadi Hilweh neighborhood in\u003cbr\u003ethe town of Al Quds - Silwan\u003cbr\u003e(Al Quds). Dozens of Israeli\u003cbr\u003eundercover soldiers alongside\u003cbr\u003ethe settlers raided the\u003cbr\u003eneighborhood and seized the\u003cbr\u003ebuilding.","On 2 July 2021, armed Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003ecivilians with stones and\u003cbr\u003eclubs in the area of Maghayir\u003cbr\u003eal Abeed (Hebron). 2\u003cbr\u003ePalestinians were critically\u003cbr\u003einjured and transported to a\u003cbr\u003enearby hospital for treatment.\u003cbr\u003eIsraeli settlers also uprooted\u003cbr\u003ewater pipes during the attack.","Property destruction: On 4\u003cbr\u003eJuly 2021, Israeli settlers\u003cbr\u003efrom the Esh Kodesh settlement\u003cbr\u003eburned large plots of\u003cbr\u003ePalestinian-owned lands in the\u003cbr\u003etown of Jalud (Nablus). As a\u003cbr\u003eresult, several olive trees\u003cbr\u003eand hay was burned. Israeli\u003cbr\u003esoldiers also prevented\u003cbr\u003ePalestinian civilians from\u003cbr\u003eputting out the fires.","On 5 July 2021, Israeli\u003cbr\u003esettlers presumably from the\u003cbr\u003eShvut Rachel settlement burned\u003cbr\u003elarge plots of Palestinian-\u003cbr\u003eowned lands in the western\u003cbr\u003earea of the town of Jalud\u003cbr\u003e(Nablus). Palestinian\u003cbr\u003ecivilians extinguished the\u003cbr\u003efires before they reached a\u003cbr\u003eschool. This marks the second\u003cbr\u003eday in a row where Israeli\u003cbr\u003esettlers burn Palestinian-\u003cbr\u003eowned lands in the town.","On 5 July 2021, Israeli\u003cbr\u003esettler rioters likely hurled\u003cbr\u003estones towards a Palestinian\u003cbr\u003epassenger bus traveling near\u003cbr\u003eBayt Baraka near Mukhayyam al\u003cbr\u003eArrub (Hebron).","On 5 July 2021, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003eworker near the checkpoint 300\u003cbr\u003enorth of Bethlehem\u003cbr\u003e(Bethlehem). The attack is\u003cbr\u003eassumed to have been\u003cbr\u003edeliberate.","Land seizure: On 6 July 2021,\u003cbr\u003eIsraeli settlers from Bat Ayin\u003cbr\u003esettlement erected fences on\u003cbr\u003ePalestinian-owned lands in\u003cbr\u003eWadi Khanzir of the village of\u003cbr\u003eAl Jabah (Bethlehem) in an\u003cbr\u003eattempt to expand their\u003cbr\u003esettlement.","On 6 July 2021, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003ewoman with his car near Al\u003cbr\u003eHaram al Ibrahimi in the city\u003cbr\u003eof Hebron (Hebron). The woman\u003cbr\u003ewas transported to a nearby\u003cbr\u003ehospital for treatment and is\u003cbr\u003ein stable condition. The\u003cbr\u003eattack is assumed to have been\u003cbr\u003edeliberate.","On 6 July 2021, Israeli\u003cbr\u003esettlers opened fire towards\u003cbr\u003ePalestinian shepherds near the\u003cbr\u003eoutpost east of Kafr Malik\u003cbr\u003e(Ramallah and Al Bireh). There\u003cbr\u003ewere no fatalities.","On 6 July 2021, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003ecivilian with his car at the\u003cbr\u003eentrance of the Haredi\u003cbr\u003esettlement Baytar Illit\u003cbr\u003e(Bethlehem), causing him\u003cbr\u003ebruises and contusions. The\u003cbr\u003eattack is assumed to have been\u003cbr\u003edeliberate.","Land seizure: On 8 July 2021,\u003cbr\u003eIsraeli settlers seized 20\u003cbr\u003edunums of Palestinian-owned\u003cbr\u003elands in the town of Jalud\u003cbr\u003e(Nablus) and razed the lands.","On 9 July 2021, Israeli\u003cbr\u003esettlers attacked Palestinians\u003cbr\u003ewith pepper spray in Wadi Al\u003cbr\u003eHussein\u002fHayy Jabr close to the\u003cbr\u003eCave of the\u003cbr\u003ePatriarchs\u002fIbrahimi Sanctuary\u003cbr\u003ein Hebron city (Hebron, West\u003cbr\u003eBank). Several Palestinians\u003cbr\u003ewere injured including\u003cbr\u003echildren.","On 10 July 2021, Israeli\u003cbr\u003esettlers from the Maon and\u003cbr\u003eHavat Maon settlements under\u003cbr\u003ethe protection of Israeli\u003cbr\u003esoldiers, hurled stones\u003cbr\u003etowards a young Palestinian\u003cbr\u003eshepherd in Masafer Yuta\u003cbr\u003e(Hebron). He was injured with\u003cbr\u003econtusions.","On 11 July 2021, Israeli\u003cbr\u003esettlers from the Ahiya\u003cbr\u003esettlement destroyed an\u003cbr\u003eelectric pole that provides\u003cbr\u003eelectricity to the area of\u003cbr\u003eKhirbat Sarrah (Nablus). As a\u003cbr\u003eresult, several other electric\u003cbr\u003epoles are threatened with\u003cbr\u003ecompletely falling off and\u003cbr\u003ecausing power outages.","On 11 July 2021, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian shepherds near the\u003cbr\u003esettlement of Maon (Hebron,\u003cbr\u003eWest Bank), forcing them to\u003cbr\u003eflea. There were no injuries.","Land seizure: On 12 July 2021,\u003cbr\u003eIsraeli settlers set up 7\u003cbr\u003emobile homes in the vicinity\u003cbr\u003eof Shvut Rachel settlement on\u003cbr\u003ePalestinian-owned lands in\u003cbr\u003eJalud (Nablus) in an attempt\u003cbr\u003eto seize them and expand the\u003cbr\u003esettlement.","On 14 July 2021, Israeli\u003cbr\u003esettlers from Yitzhar opened\u003cbr\u003efire towards a Palestinian\u003cbr\u003eshepherd in Madama (Nablus)\u003cbr\u003einjuring him in the thigh. He\u003cbr\u003ewas transported to a nearby\u003cbr\u003ehospital for treatment.","Land seizure: On 15 July 2021,\u003cbr\u003eIsraeli settlers continued\u003cbr\u003esetting up several more mobile\u003cbr\u003ehomes on Palestinian-owned\u003cbr\u003elands near Jalud (Nablus), in\u003cbr\u003ean attempt to seize them and\u003cbr\u003eexpand the Shvut Rachel\u003cbr\u003esettlement.","Property destruction: On 16\u003cbr\u003eJuly 2021, Israeli settlers\u003cbr\u003epresumably from the Mikhula\u003cbr\u003esettlement razed plots of\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003elands near Ayn al Bayda\u003cbr\u003e(Tubas), and placed olive\u003cbr\u003etrees on them.","On 21 July 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eShilo settlement threw stones\u003cbr\u003etowards a passing car\u003cbr\u003ebelonging to Palestinians at a\u003cbr\u003eroad near Turmus Ayya village\u003cbr\u003e(Ramallah and Al Bireh), which\u003cbr\u003ecaused material damage to the\u003cbr\u003ecar, and injured 2\u003cbr\u003ePalestinians, who were then\u003cbr\u003etransferred to a hospital.","Land seizure: On 21 July 2021,\u003cbr\u003esettler bulldozers erected\u003cbr\u003esettlement roads into\u003cbr\u003ePalestinian-owned lands in the\u003cbr\u003eeast of Bayt Dajan village\u003cbr\u003e(Nablus) after razing lands.\u003cbr\u003eThis ongoing project aims to\u003cbr\u003eexpand Israeli outposts near\u003cbr\u003ethe village by constructing a\u003cbr\u003enetwork of roads.","Land seizure: On 21 July 2021,\u003cbr\u003eIsraeli settler bulldozers\u003cbr\u003econtinued constructing a\u003cbr\u003esettlement road into\u003cbr\u003ePalestinian seized lands in\u003cbr\u003eJabal el-Alam area near Nilin\u003cbr\u003evillage, west of (Ramallah and\u003cbr\u003eAl Bireh).","On 21 July 2021, Israeli\u003cbr\u003esettlers threw stones at cows\u003cbr\u003ebelonging to Palestinian\u003cbr\u003efarmers in Ain al Hilwah\u003cbr\u003espring (Tubas) and prevented\u003cbr\u003ethe farmers from giving water\u003cbr\u003eto their cows.","On 22 July 2021, three\u003cbr\u003esettlers lit on fire a\u003cbr\u003ePalestinians-owned factory in\u003cbr\u003eJammain (Nablus). They fled\u003cbr\u003efrom the area via a vehicle\u003cbr\u003ebefore they were tracked and\u003cbr\u003efollowed by Palestinians.","Land seizure: On 24 July 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003econsisting of five families\u003cbr\u003einhabited a Palestinian-owned\u003cbr\u003efarm on the outskirts of\u003cbr\u003eTayasir in (Tubas) and brought\u003cbr\u003etheir furniture and belongings\u003cbr\u003eto establish a new outpost.\u003cbr\u003eIsraeli soldiers previously\u003cbr\u003eused the land as a military\u003cbr\u003espot before being evacuated a\u003cbr\u003efew years ago.","Land seizure: On 25 July 2021,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli soldiers seized\u003cbr\u003ePalestinian-owned lands in\u003cbr\u003eBirin village (Hebron) to\u003cbr\u003eestablish a new outpost in the\u003cbr\u003earea.","Land seizure: On 25 July 2021,\u003cbr\u003eIsraeli settlers fenced off a\u003cbr\u003ePalestinian-owned spring at\u003cbr\u003eAin al Hilwah in the northern\u003cbr\u003eJordan Valley (Tubas) and\u003cbr\u003eprevented ned lands in the\u003cbr\u003evillage of Kisan (Bethlehem)\u003cbr\u003eto expand their settlement.","On 2 August 2021, an Israeli\u003cbr\u003esettler gunned down a\u003cbr\u003ePalestinian in Al Quds -\u003cbr\u003eShaykh Jarrah (Al Quds) who\u003cbr\u003esustained minor injuries in\u003cbr\u003ehis foot. The incident\u003cbr\u003eoccurred after a protest\u003cbr\u003econducted in the neighborhood.","On 2 August 2021, a group of\u003cbr\u003eIsraeli settlers from Bracha\u003cbr\u003esettlement entered a\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003eland in Burin village (Nablus)\u003cbr\u003eand tried to assault a\u003cbr\u003ePalestinian who sustained\u003cbr\u003efractures during the chase.","On 6 August 2021, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted a Palestinian man in\u003cbr\u003ean area between the villages\u003cbr\u003eof Kifil Haris and Haris in\u003cbr\u003eSalif. The Palestinian\u003cbr\u003esustained bruises and was\u003cbr\u003etransferred to a hospital for\u003cbr\u003etreatment.","On 7 August 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003esettlement of Mevo Dotan\u003cbr\u003ephysically assaulted a\u003cbr\u003ePalestinian who existed in his\u003cbr\u003eagricultural lands at Abu Al-\u003cbr\u003eShwareb mountain in Kafr Raai\u003cbr\u003evillage, south of Jenin\u003cbr\u003e(Jenin).","On 7 August 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003esettlement of Ofer physically\u003cbr\u003eassaulted 5 Palestinians\u003cbr\u003e(Palestinian man and 4 of his\u003cbr\u003esons) in Dayr Dibwan town\u003cbr\u003e(Ramallah and Al Bireh), they\u003cbr\u003esustained bruises and were\u003cbr\u003etransferred to a hospital for\u003cbr\u003etreatment.","On 8 August 2021, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted a Palestinian in the\u003cbr\u003evillage of Bayt Dajan\u003cbr\u003e(Nablus), who sustained\u003cbr\u003ebruises and transferred to tinian woman\u003cbr\u003ewho had sustained bruises and\u003cbr\u003ewas transferred to a hospital\u003cbr\u003efor treatment.","Land seizure: On 15 August\u003cbr\u003e2021, Israeli settlers from\u003cbr\u003eAdora set up tents and\u003cbr\u003ecaravans on Palestinian-owned\u003cbr\u003elands consist of 60 Dunams in\u003cbr\u003eTarqumya town (Hebron) to\u003cbr\u003eexpand Israeli settlements.","On 15 August 2021, Israeli\u003cbr\u003esettlers from Shavei Shomron\u003cbr\u003eclosed the road that links\u003cbr\u003eJenin and Nablus, near\u003cbr\u003eSabastiyah village (Nablus),\u003cbr\u003eand hurled stones at\u003cbr\u003ePalestinian passing vehicles,\u003cbr\u003ecausing damage to some cars.\u003cbr\u003eOne Palestinian was injured.","Land seizure: On 15 August\u003cbr\u003e2021, Israeli settlers under\u003cbr\u003ethe protection of military\u003cbr\u003eforces established a new\u003cbr\u003eoutpost at Palestinian-owned\u003cbr\u003elands in the village Khirbat\u003cbr\u003eZanutah (Hebron). Settlers set\u003cbr\u003eup 20 mobile caravans on an\u003cbr\u003earea of 20 Dunams as a step to\u003cbr\u003eseize additional Palestine\u003cbr\u003elands in the area.","On 17 August 2021, a group of\u003cbr\u003eIsraeli settlers severely beat\u003cbr\u003eup a Palestinian child who was\u003cbr\u003ehiking in Silat al Dahr\u003cbr\u003evillage (Jenin), the child was\u003cbr\u003einjured and transferred to\u003cbr\u003ehospital for treatment.","Land seizure: On 20 August\u003cbr\u003e2021, Israeli settlers\u003cbr\u003econstructed a new road into\u003cbr\u003ePalestinian-owned lands in Al\u003cbr\u003eFaw area near Al Farsiyah\u003cbr\u003e(Tubas).","On 22 August 2021, a group of\u003cbr\u003eIsraeli settlers hurled stones\u003cbr\u003eat Palestinian passing cars\u003cbr\u003enear Kafr Laqif village\u003cbr\u003e(Qalqilya), causing damage to\u003cbr\u003ethe car's glass.","Land seizure: On 23 August\u003cbr\u003e2021, a group of settlers from\u003cbr\u003eYakir and Yair F ement road through\u003cbr\u003ePalestinian-owned lands in the\u003cbr\u003eWadi Al-Faw area, south of Ain\u003cbr\u003eal Hilwah village (Tubas). The\u003cbr\u003enew road will benefit outposts\u003cbr\u003eestablished in the Abu Qandul\u003cbr\u003earea.","Land seizure: On 5 September\u003cbr\u003e2021, Israeli settlers set up\u003cbr\u003ea prefabricated caravan and a\u003cbr\u003etent on Palestinian-owned\u003cbr\u003elands in Khirbet Mezokeh near\u003cbr\u003eKhirbet ar Ras al Ahmar\u003cbr\u003e(Tubas), in an attempt to\u003cbr\u003eestablish a new settlement\u003cbr\u003eoutpost.","Property destruction: On 6\u003cbr\u003eSeptember 2021, Israeli\u003cbr\u003esettlers from Mitzpe Yair\u003cbr\u003esettlement damaged the tires\u003cbr\u003eof a Palestinian-owned water\u003cbr\u003etanker in Birin (Hebron) to\u003cbr\u003eprevent delivering water to\u003cbr\u003ethe village.","Land seizure: On 6 September\u003cbr\u003e2021, a group of Israeli\u003cbr\u003esettlers erected a wire fence\u003cbr\u003eon Palestinian-owned lands in\u003cbr\u003ethe Dahr Subuh area in Kafr ad\u003cbr\u003eDik town (Salfit), in an\u003cbr\u003eattempt to seize the land.","On 10 September 2021, a group\u003cbr\u003eof Israeli settlers opened\u003cbr\u003efire towards Palestinian\u003cbr\u003ehouses in the old city of\u003cbr\u003eHebron (Hebron). They also\u003cbr\u003esmashed several Palestinian-\u003cbr\u003eowned cars in the area. No\u003cbr\u003ecasualties reported.","On 10 September 2021, an\u003cbr\u003eIsraeli settler opened fire\u003cbr\u003etowards 3 Palestinian children\u003cbr\u003ein Al Quds - Ar Ram (Al Quds).\u003cbr\u003eNo casualties reported.","On 11 September 2021, a group\u003cbr\u003eof Israeli settlers from\u003cbr\u003eYitzhar hurled stones at a\u003cbr\u003ePalestinian house in Burin\u003cbr\u003evillage (Nablus). The windows\u003cbr\u003ewere smashed, and 2\u003cbr\u003ePalestinians were injured.","On 14 September 2021, a group\u003cbr\u003eof Israeli settlers phy m the\u003cbr\u003eOfra settlement hurled stones\u003cbr\u003eat Palestinian passing cars\u003cbr\u003enear the entrance of the Ofra\u003cbr\u003esettlement (Ramallah and Al\u003cbr\u003eBireh, West Bank).","On 24 September 2021, a group\u003cbr\u003eof Israeli settlers fired\u003cbr\u003eshots towards Palestinians in\u003cbr\u003eDeir Ammar village (Ramallah\u003cbr\u003eand Al Bireh, West Bank) while\u003cbr\u003erazing agricultural lands in\u003cbr\u003ethe town. Israeli military\u003cbr\u003eforces intervened and\u003cbr\u003eevacuated the settlers from\u003cbr\u003ethe area. Casualties unknown.","On 25 September 2021, a group\u003cbr\u003eof Israeli settlers physically\u003cbr\u003eassaulted Palestinian\u003cbr\u003eshepherds at Al Muaarajat\u003cbr\u003earea, on the road between\u003cbr\u003eRamallah and Jericho, near\u003cbr\u003eTaybeh village (Ramallah and\u003cbr\u003eAl Bireh, West Bank).","Land seizure: On 25 September\u003cbr\u003e2021, a group of Israeli\u003cbr\u003esettlers set up a\u003cbr\u003eprefabricated house on\u003cbr\u003ePalestinian-owned lands in\u003cbr\u003eYasuf village (Salfit, West\u003cbr\u003eBank).","On 27 September 2021, a group\u003cbr\u003eof Israeli settlers from\u003cbr\u003eYaakov Talia attacked\u003cbr\u003ePalestinian shepherds\u003cbr\u003e[presumably physically] in\u003cbr\u003eMusafer Yuta - Yuta (Hebron,\u003cbr\u003eWest Bank) and forced them to\u003cbr\u003eleave the area.","On 27 September 2021, an\u003cbr\u003eIsraeli settler ran over a\u003cbr\u003ePalestinian child in Hebron\u003cbr\u003ecity (Hebron, West Bank). The\u003cbr\u003esource didn't clarify whether\u003cbr\u003ethe incident was intentional.\u003cbr\u003eCasualties unknown.","On 27 September 2021, an armed\u003cbr\u003eIsraeli settler randomly\u003cbr\u003eopened fire towards\u003cbr\u003ePalestinian students in Al\u003cbr\u003eQuds - Ras al Amud area (Al\u003cbr\u003eQuds, West Bank). There were\u003cbr\u003eno casualties.","On 28 September 2021, Israeli\u003cbr\u003esettlers from Yaakov Talia\u003cbr\u003eseverely beat a Palestinian\u003cbr\u003ewhile herding sheep in Musafer\u003cbr\u003eYuta - Yuta (Hebron, West\u003cbr\u003eBank). The shepherd sustained\u003cbr\u003ebruises and was taken to\u003cbr\u003ehospital for treatment.","On 29 September 2021, Israeli\u003cbr\u003emilitary forces who were\u003cbr\u003eprotecting Israeli settlers\u003cbr\u003ebeat Palestinians and shop\u003cbr\u003eowners in Al Quds - Old City\u003cbr\u003e(Al Quds, West Bank).","On 30 September 2021, a group\u003cbr\u003eof Israeli settlers from\u003cbr\u003eMa'ale Amos physically\u003cbr\u003eassaulted 2 Palestinian\u003cbr\u003eshepherds in Arab ar Rashaydah\u003cbr\u003evillage (Bethlehem, West Bank)\u003cbr\u003eand forced them to leave the\u003cbr\u003earea.","Looting: On 4 October 2021,\u003cbr\u003eIsraeli settlers from Ariel\u003cbr\u003estole the crops of 26\u003cbr\u003ePalestinian-owned olive trees\u003cbr\u003elocated behind the Separation\u003cbr\u003eWall south of Salfit near\u003cbr\u003eAriel (Salfit, West Bank).","On 4 October 2021, a group of\u003cbr\u003eIsraeli settlers burned\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003elands in Burin village\u003cbr\u003e(Nablus, West Bank).","On 4 October 2021, Israeli\u003cbr\u003esettlers attacked (presumably\u003cbr\u003ephysically) Palestinian\u003cbr\u003eshepherds in Khirbat Makhul\u003cbr\u003e(Tubas, West Bank). They also\u003cbr\u003esprayed pepper gas at them and\u003cbr\u003eforced them to leave the area.","Looting: On 5 October 2021,\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eBracha settlement stole olive\u003cbr\u003ecrops belonging to a\u003cbr\u003ePalestinian in Kafr Qallil\u003cbr\u003e(Nablus, West Bank).","On 5 October 2021, Israeli\u003cbr\u003esettlers attacked (presumably\u003cbr\u003ephysically) Palestinian\u003cbr\u003eshepherds in Khirbat Makhul\u003cbr\u003e(Tubas, West Bank) and forced\u003cbr\u003ethem to leave the area for the\u003cbr\u003esecond time since yesterday.","Land seizure: On 6 October\u003cbr\u003e2021, Israeli settlers who\u003cbr\u003ewere under the protection of\u003cbr\u003eIsraeli soldiers seized a\u003cbr\u003ePalestinian-owned house in Al\u003cbr\u003eQuds - Silwan (Al Quds, West\u003cbr\u003eBank).","Looting: On 6 October 2021,\u003cbr\u003eIsraeli settlers stole olive\u003cbr\u003ecrops belonging to Palestinian\u003cbr\u003efarmers in As Sawiyah (Nablus,\u003cbr\u003eWest Bank).","On 7 October 2021, 60 Israeli\u003cbr\u003esettlers attacked [presumably\u003cbr\u003ephysically] Palestinian\u003cbr\u003efarmers who were picking\u003cbr\u003eolives on their lands in Burin\u003cbr\u003evillage (Nablus, West Bank).\u003cbr\u003eSettler attacks are likely to\u003cbr\u003eincrease during the olive\u003cbr\u003eharvest season in the West\u003cbr\u003eBank.","On 8 October 2021, a group of\u003cbr\u003eIsraeli settlers raided the\u003cbr\u003eWadi Al Sharq area in Siir\u003cbr\u003e(Hebron, West Bank) and\u003cbr\u003ephysically assaulted\u003cbr\u003ePalestinian farmers while\u003cbr\u003eworking on their lands.","On 9 October 2021, a group of\u003cbr\u003eIsraeli settlers assaulted\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinian surveying\u003cbr\u003eengineers belonging to the\u003cbr\u003ePalestinian Settlement Land\u003cbr\u003eand Water Commission while\u003cbr\u003eworking in Musafer Yuta in\u003cbr\u003eYuta (Hebron, West Bank),\u003cbr\u003eforcing them to leave the\u003cbr\u003earea.","On 9 October 2021, a group of\u003cbr\u003eIsraeli settlers from Har\u003cbr\u003eShmuel smashed car windows\u003cbr\u003ebelonging to Palestinians in\u003cbr\u003eBayt Iksa (Al Quds, West\u003cbr\u003eBank).","On 9 October 2021, a group of\u003cbr\u003eIsraeli settlers from El Matan\u003cbr\u003ehurled stones and sticks\u003cbr\u003etowards Palestinian farmers\u003cbr\u003ewho were picking olives in the\u003cbr\u003eKhallet Hassan area, located\u003cbr\u003ebetween Biddya and Kafr Thulth\u003cbr\u003e(Qalqilya, West Bank).","Property destruction: On 9\u003cbr\u003eOctober 2021, Israeli settlers\u003cbr\u003ebulldozed 300 dunams of\u003cbr\u003ePalestinian lands in Dayr\u003cbr\u003eBallut (Salfit, West Bank).\u003cbr\u003eThe bulldozed lands are used\u003cbr\u003eto expand Leshem, Pedu'el\u003cbr\u003ereligious settlements, and\u003cbr\u003eAlei Zahav mixed settlement.","Property destruction: On 9\u003cbr\u003eOctober 2021, Israeli settlers\u003cbr\u003ebulldozed 300 dunams of\u003cbr\u003ePalestinian lands in Kafr ad\u003cbr\u003eDik (Salfit, West Bank). The\u003cbr\u003ebulldozed lands are used to\u003cbr\u003eexpand Leshem, Pedu'el\u003cbr\u003ereligious settlements, and\u003cbr\u003eAlei Zahav mixed settlement.","On 9 October 2021, a group of\u003cbr\u003eIsraeli settlers assaulted\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinian farmers who were\u003cbr\u003eharvesting olives in Kafr ad\u003cbr\u003eDik (Salfit, West Bank) and\u003cbr\u003eforced them to leave the area.","On 9 October 2021, a group of\u003cbr\u003eIsraeli settlers assaulted\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinian farmers while\u003cbr\u003eworking on their lands in\u003cbr\u003eKhallat Al Jamal area in\u003cbr\u003eDahriya (Hebron, West Bank).","On 9 October 2021, a group of\u003cbr\u003eIsraeli settlers assaulted\u003cbr\u003e[presumably physically] a\u003cbr\u003ePalestinian farmer while\u003cbr\u003eworking on his land near Metar\u003cbr\u003ePassage south of Dahriya\u003cbr\u003e(Hebron, West Bank).","On 9 October 2021, Israeli\u003cbr\u003esettlers physically assaulted\u003cbr\u003ea Palestinian herding sheep\u003cbr\u003enear Khirbat Zanutah (Hebron,\u003cbr\u003eWest Bank). Settlers chased\u003cbr\u003ethe Palestinian and pushed him\u003cbr\u003eto the ground, requiring him\u003cbr\u003eto seek medical attention.","On 10 October 2021, a group of\u003cbr\u003eIsraeli settlers hurled stones\u003cbr\u003eat Palestinian passing cars\u003cbr\u003enear Sinjil (Ramallah and Al\u003cbr\u003eBireh, West Bank).","Looting: On 10 October 2021,\u003cbr\u003edozens of Israeli settlers\u003cbr\u003eharvested olive crops owned by\u003cbr\u003ePalestinians in Khirbet Yanun\u003cbr\u003e(Nablus, West Bank).","Looting: On 10 October 2021,\u003cbr\u003eIsraeli settlers harvested\u003cbr\u003ehundreds of Palestinian olive\u003cbr\u003etrees in Dayr al Hatab\u003cbr\u003e(Nablus, West Bank).","On 10 October 2021, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003epassing cars [presumably by\u003cbr\u003ehurling stones] in Khirbet\u003cbr\u003eYanun (Nablus, West Bank).","On 10 October 2021, a group of\u003cbr\u003eIsraeli settlers from Givat\u003cbr\u003eAsaf hurled stones at\u003cbr\u003ePalestinian passing cars near\u003cbr\u003esettlement road near Baytin\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank). As a result, 3\u003cbr\u003ePalestinian women were\u003cbr\u003einjured.","On 11 October 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinians while working on\u003cbr\u003etheir lands in Musafer Yuta in\u003cbr\u003eYuta (Hebron, West Bank),\u003cbr\u003eforcing them to leave the\u003cbr\u003earea.","Property destruction: On 11\u003cbr\u003eOctober 2021, Israeli settlers\u003cbr\u003econstructed water pipes\u003cbr\u003ethrough Palestinian-owned\u003cbr\u003elands in Ain As Sakout (Tubas,\u003cbr\u003eWest Bank).","Around 11 October 2021 (as\u003cbr\u003ereported), two settlers from\u003cbr\u003eBaytar Illit settlement opened\u003cbr\u003efire and shot two Palestinian\u003cbr\u003ecivilians who were walking\u003cbr\u003enear Baytar Illit (Bethlehem,\u003cbr\u003eWest Bank). As a result, one\u003cbr\u003ePalestinian was injured, and\u003cbr\u003ethe Israeli police forces\u003cbr\u003earrested the two settlers.","Looting: On 11 October 2021,\u003cbr\u003eIsraeli settlers from Eli\u003cbr\u003ereligious settlement harvested\u003cbr\u003eolive trees belonging to\u003cbr\u003ePalestinian farmers in Qaryut\u003cbr\u003evillage (Nablus, West Bank).","On 12 October 2021, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted Palestinian farmers\u003cbr\u003ewhile picking olives in Dayr\u003cbr\u003eal Hatab (Nablus, West Bank).\u003cbr\u003eAs a result, 2 Palestinians\u003cbr\u003ewere injured and taken to a\u003cbr\u003ehospital for treatment.","Looting: On 12 October 2021,\u003cbr\u003eIsraeli settlers harvested\u003cbr\u003ehundreds of Palestinian olive\u003cbr\u003etrees (18 Dunams of lands) in\u003cbr\u003eSabastiyah (Nablus, West\u003cbr\u003eBank).","On 12 October 2021, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted Palestinian farmers\u003cbr\u003ewhile picking olives in Al\u003cbr\u003eKarm area, west of Qaryut\u003cbr\u003e(Nablus, West Bank).","On 13 October 2021, a group of\u003cbr\u003eIsrael settlers raided Marda\u003cbr\u003evillage (Salfit, West Bank)\u003cbr\u003eand holed car tires belonging\u003cbr\u003eto Palestinians in the town.","Looting: On 13 October 2021, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003estole Palestinian-owned\u003cbr\u003eequipment used by farmers in\u003cbr\u003eharvesting olive trees in\u003cbr\u003eBurin (Nablus, West Bank).","Property destruction: On 13\u003cbr\u003eOctober 2021, Israeli settlers\u003cbr\u003efrom Adei Ad uprooted 500\u003cbr\u003eolive trees belonging to\u003cbr\u003ePalestinians and, they razed\u003cbr\u003e60 Dunams of Palestinian\u003cbr\u003eagricultural lands in Al\u003cbr\u003eMughayyir (Ramallah and Al\u003cbr\u003eBireh, West Bank).","Property destruction: On 14\u003cbr\u003eOctober 2021, Israeli settlers\u003cbr\u003efrom Adei Ad uprooted 80 olive\u003cbr\u003etrees belonging to\u003cbr\u003ePalestinians and razed\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003e(60 Dunams) in Al Mughayyir\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank).","On 15 October 2021, around 30\u003cbr\u003esettlers from Rehelim hurled\u003cbr\u003estones at Palestinian olive\u003cbr\u003eharvesters and sprayed them\u003cbr\u003ewith pepper spray in Yasuf\u003cbr\u003e(Salfit, West Bank). As a\u003cbr\u003eresult, one farmer sustained\u003cbr\u003ebruises, and two others were\u003cbr\u003einjured. Furthermore, the\u003cbr\u003eattacker settlers broke car\u003cbr\u003ewindows in the area.","On 16 October 2021, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted and threw stones at\u003cbr\u003ea Palestinian in Al Quds -\u003cbr\u003eBayt Safafa (West Bank). The\u003cbr\u003ePalestinian required\u003cbr\u003ehospitalization for wounds on\u003cbr\u003ehis face.","On 17 October 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e(presumably physically)\u003cbr\u003eseveral Palestinians in Al\u003cbr\u003eMughayyir (Ramallah and Al\u003cbr\u003eBireh, West Bank). The\u003cbr\u003esettlers also burned two\u003cbr\u003ePalestinian-owned cars.","Land seizure: On 17 October\u003cbr\u003e2021, a group of Israeli\u003cbr\u003esettlers set up a new outpost\u003cbr\u003eon Palestinian-owned lands\u003cbr\u003enear Mevo'ot Yericho\u003cbr\u003esettlement, north of Jericho\u003cbr\u003ecity (Jericho, West Bank).","On 18 October 2021, Israeli\u003cbr\u003esettlers broke into Turmus\u003cbr\u003eAyya (Ramallah and Al Bireh,\u003cbr\u003eWest Bank) and physically\u003cbr\u003eassaulted Palestinian olive\u003cbr\u003eharvesters.","On 18 October 2021, Israeli\u003cbr\u003esettlers set on fire to\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein Burqah (Nablus, West Bank).","Looting: On 18 October 2021, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003estole Palestinian-owned\u003cbr\u003eequipment used in harvesting\u003cbr\u003eolive trees in Yatma (Nablus,\u003cbr\u003eWest Bank).","On 19 October 2021, Israeli\u003cbr\u003esettlers from the Neve Daniel\u003cbr\u003esettlement attacked\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinian farmers who were\u003cbr\u003epicking olives in Nahhalin (\u003cbr\u003eBethlehem, West Bank).","Property destruction: On 19\u003cbr\u003eOctober 2021, Israeli settlers\u003cbr\u003efrom the Shavei Shomron\u003cbr\u003esettlement uprooted dozens of\u003cbr\u003ePalestinian-owned olive trees\u003cbr\u003enear Shavei Shomron (Nablus,\u003cbr\u003eWest Bank). The settlers also\u003cbr\u003econstructed a 3 Km long road\u003cbr\u003ein the area. Shavei Shomron\u003cbr\u003ewas built on Palestinian-owned\u003cbr\u003elands in 3 villages west of\u003cbr\u003eNablus city (Dayr Sharaf,\u003cbr\u003eNaqurah, and Sabastiyah).","On 19 October 2021, a group of\u003cbr\u003eIsraeli settlers hurled stones\u003cbr\u003eat a Palestinian-owned house\u003cbr\u003eon the outskirts of Burqah\u003cbr\u003e(Nablus, West Bank). There\u003cbr\u003ewere no casualties.","On 20 October 2021, Israeli\u003cbr\u003esettlers from Bruchin\u003cbr\u003esettlement attacked\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinian farmers who were\u003cbr\u003epicking olives at their lands\u003cbr\u003enear Bruchin (Salfit, West\u003cbr\u003eBank).","Looting: On 20 October 2021,\u003cbr\u003eIsraeli settlers from Shvut\u003cbr\u003eRahel looted Palestinian-owned\u003cbr\u003eequipment used in harvesting\u003cbr\u003eolive trees in Qaryut (Nablus,\u003cbr\u003eWest Bank). The settlers also\u003cbr\u003eharvested Palestinian olive\u003cbr\u003etrees in the village.","On 21 October 2021, Israeli\u003cbr\u003earmed settlers who were under\u003cbr\u003ethe protection of Israeli\u003cbr\u003emilitary forces physically\u003cbr\u003eattacked a Palestinian truck\u003cbr\u003edriver in Qusra (Nablus, West\u003cbr\u003eBank). They also opened fire\u003cbr\u003ein front of Palestinians in an\u003cbr\u003eattempt to confiscate the\u003cbr\u003etruck. There were no\u003cbr\u003ecasualties.","On 23 October 2021, 20 Israeli\u003cbr\u003esettlers from Adei Ad attacked\u003cbr\u003e3 Palestinian families while\u003cbr\u003eharvesting olive in an area\u003cbr\u003eeast of Turmus Ayya (Ramallah\u003cbr\u003eand Al Bireh, West Bank).\u003cbr\u003eSettlers sprayed pepper spray\u003cbr\u003eat one farmer who sustained\u003cbr\u003eburns. They also burned a\u003cbr\u003ePalestinian-owned vehicle and\u003cbr\u003edamaged the tires of 3 other\u003cbr\u003ecars.","Land seizure: On 23 October\u003cbr\u003e2021, Israeli settlers under\u003cbr\u003ethe protection of Israeli\u003cbr\u003esoldiers set up six\u003cbr\u003eprefabricated houses and tents\u003cbr\u003eon Palestinian-owned lands at\u003cbr\u003ethe Khallat Al Nahlah area\u003cbr\u003enear Wadi Rahhal (Bethlehem,\u003cbr\u003eWest Bank). Last Wednesday,\u003cbr\u003eIsraeli settlers bulldozed ten\u003cbr\u003edunams planted with olive\u003cbr\u003etrees in the same area.","On 24 October 2021, a group of\u003cbr\u003eIsraeli settlers from Yair\u003cbr\u003eFarm attacked [presumably\u003cbr\u003ephysically] a Palestinian\u003cbr\u003eshepherd while herding his\u003cbr\u003esheep at Jabal Nwitef area,\u003cbr\u003enorth of Qarawat Bani Hassan\u003cbr\u003e(Salfit, West Bank). The\u003cbr\u003esettlers also attempted to\u003cbr\u003esteal his sheep before a group\u003cbr\u003eof Palestinians stopped them\u003cbr\u003ein the area.","Looting: On 25 October 2021,\u003cbr\u003eIsraeli settlers stole\u003cbr\u003ePalestinian-owned equipment\u003cbr\u003eused in olive harvesting in\u003cbr\u003eJalud (Nablus, West Bank).","On 25 October 2021, a group of\u003cbr\u003eIsraeli settlers from Itamar\u003cbr\u003eattacked Palestinian olive\u003cbr\u003eharvesters while picking olive\u003cbr\u003ein Awarta (Nablus, West Bank).\u003cbr\u003eThe settlers also sprayed an\u003cbr\u003eIsraeli citizen working with\u003cbr\u003ethe Rabbis for Human Rights\u003cbr\u003eorganization with pepper\u003cbr\u003espray. Israeli soldiers were\u003cbr\u003epresent during the attack, but\u003cbr\u003ethey did nothing to stop the\u003cbr\u003eattackers. Rabbis for Human\u003cbr\u003eRights is an Israeli\u003cbr\u003eorganization that sends\u003cbr\u003evolunteers to Palestinian\u003cbr\u003evillages to support farmers\u003cbr\u003eharvesting their olive trees.","On 25 October 2021, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian passing cars\u003cbr\u003enear Yitzhar settlement\u003cbr\u003ejunction (Nablus, West Bank).","On 26 October 2021, Israeli\u003cbr\u003esettlers sprayed pepper spray\u003cbr\u003eat the ICRC's staff who were\u003cbr\u003echecking areas of Burin\u003cbr\u003evillage (Nablus, West Bank)\u003cbr\u003ethat suffered from settler\u003cbr\u003eattacks. Three of the ICRC\u003cbr\u003estaff sustained burns to the\u003cbr\u003eface.","On 27 October 2021, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian passing cars\u003cbr\u003enear Yitzhar settlement\u003cbr\u003ejunction (Nablus, West Bank),\u003cbr\u003ecausing material damage to one\u003cbr\u003evehicle.","Land seizure: On 28 October\u003cbr\u003e2021, Israeli settlers from\u003cbr\u003eSusya who were under the\u003cbr\u003eprotection of Israeli military\u003cbr\u003eforces set up three\u003cbr\u003eprefabricated rooms (caravans)\u003cbr\u003eon Palestinian-owned lands in\u003cbr\u003eMusafer Yuta near Yuta\u003cbr\u003e(Hebron, West Bank).","Property destruction: On 28\u003cbr\u003eOctober 2021, a group of\u003cbr\u003eIsraeli settlers razed\u003cbr\u003ePalestinian public lands\u003cbr\u003ebelonging to the Palestinian\u003cbr\u003eWaqf located between Jericho\u003cbr\u003ecity and Al Awja (Jericho,\u003cbr\u003eWest Bank).","On 29 October 2021, Israeli\u003cbr\u003esettlers beat up a Palestinian\u003cbr\u003ein Al Khan al Ahmar (Al Quds,\u003cbr\u003eWest Bank), the victim\u003cbr\u003esustained bruises.","On 29 October 2021, a group of\u003cbr\u003eIsraeli settlers hurled stones\u003cbr\u003eat Palestinian passing\u003cbr\u003evehicles on the main road\u003cbr\u003elinking Jenin and Nablus near\u003cbr\u003eJenin city (Jenin, West Bank).","On 30 October 2021, Israeli\u003cbr\u003esettlers attacked Palestinians\u003cbr\u003eat Jaber neighborhood in\u003cbr\u003eHebron city (Hebron, West\u003cbr\u003eBank) and pepper-sprayed them.\u003cbr\u003eAs a result, one Palestinian\u003cbr\u003esustained a burn to his face.","On 30 October 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinians at Wadi Al\u003cbr\u003eHussian area east of Hebron\u003cbr\u003ecity (Hebron, West Bank).","On 31 October 2021, Israeli\u003cbr\u003esettlers physically assaulted\u003cbr\u003ea Palestinian at Tel Rumeida\u003cbr\u003ein Hebron city (Hebron, West\u003cbr\u003eBank).","On 31 October 2021, Israeli\u003cbr\u003esettlers physically attacked a\u003cbr\u003ePalestinian shepherd and\u003cbr\u003echased others, forcing them to\u003cbr\u003eleave the area in Khirbat\u003cbr\u003eMakhul (Tubas, West Bank).","On 2 November 2021, an Israeli\u003cbr\u003esettler hit a Palestinian with\u003cbr\u003ehis car while driving in\u003cbr\u003eHebron (Hebron, West Bank).\u003cbr\u003eThe Palestinian was injured\u003cbr\u003eand taken to a hospital for\u003cbr\u003etreatment. It is not clear it\u003cbr\u003ethis was intentional or a road\u003cbr\u003eaccident.","On 3 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian passing vehicles\u003cbr\u003eon the road between Nablus and\u003cbr\u003eJenin near Silat al Dahr\u003cbr\u003e(Jenin, West Bank). Settlers\u003cbr\u003ealso closed the road and\u003cbr\u003eblocked cars' movement.","Looting: On 3 November 2021,\u003cbr\u003eIsraeli settlers stole olives\u003cbr\u003ecrops from Palestinian-owned\u003cbr\u003elands in Burin (Nablus, West\u003cbr\u003eBank).","On 3 November 2021, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinians near the entrance\u003cbr\u003eof Burqah (Nablus, West Bank).\u003cbr\u003eCasualties unknown.","On 4 November 2021, Israeli\u003cbr\u003esettlers attacked [presumably\u003cbr\u003ephysically or with stones] a\u003cbr\u003ePalestinian Bedouin family\u003cbr\u003enear Al Awja (Jericho, West\u003cbr\u003eBank).","On 6 November 2021, Israeli\u003cbr\u003esettlers from the Yitzhar\u003cbr\u003esettlement broke into Madama\u003cbr\u003e(Nablus, West Bank) and\u003cbr\u003edamaged a Palestinian-owned\u003cbr\u003ewater well in the Nabeaa Sufli\u003cbr\u003earea.","On 7 November 2021, more than\u003cbr\u003e20 Israeli settlers broke into\u003cbr\u003ePalestinian houses and\u003cbr\u003eassaulted three Palestinians,\u003cbr\u003eincluding two women with clubs\u003cbr\u003ein Al Thaalah area east of\u003cbr\u003eYuta (Hebron, West Bank). As a\u003cbr\u003eresult, the women sustained\u003cbr\u003ebruises and a man's arm was\u003cbr\u003efractured.","Property destruction: On 9\u003cbr\u003eNovember 2021, a group of\u003cbr\u003eIsraeli settlers dug new ponds\u003cbr\u003eon Palestinian lands in the\u003cbr\u003eWadi Al Maleh area near Ain al\u003cbr\u003eHilwah (Tubas, West Bank).","On 9 November 2021, Israeli\u003cbr\u003esettlers punctured the tires\u003cbr\u003eof 3 cars belonging to\u003cbr\u003ePalestinians in Al Bireh city\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank) in a so-called 'price\u003cbr\u003etag' attack. They also wrote\u003cbr\u003eracist slogans on walls\u003cbr\u003eagainst the Palestinians.","On 10 November 2021, Israeli\u003cbr\u003esettlers who were under the\u003cbr\u003eprotection of Israeli soldiers\u003cbr\u003eshot live bullets at\u003cbr\u003ePalestinians in Khilat Al\u003cbr\u003eDabae east of Yuta (Hebron,\u003cbr\u003eWest Bank), injuring 2. They\u003cbr\u003ealso injured 3 more\u003cbr\u003ePalestinians by rock throwing.\u003cbr\u003eSettlers also smashed the\u003cbr\u003ewindow of a Red Cross\u003cbr\u003eambulance that had arrived at\u003cbr\u003ethe scene. The incident\u003cbr\u003eoccurred after Israeli\u003cbr\u003esettlers broke into the area\u003cbr\u003eand set up a tent on\u003cbr\u003ePalestinian-owned lands to\u003cbr\u003eexpand their grazing areas.","On 13 November 2021, Israeli\u003cbr\u003esettlers under the protection\u003cbr\u003eof Israeli police forces\u003cbr\u003eattacked Palestinians during a\u003cbr\u003eraid into Al Quds - Ras al\u003cbr\u003eAmud neighborhood (Al Quds,\u003cbr\u003eWest Bank). A settler fired\u003cbr\u003elive bullets towards a\u003cbr\u003ePalestinian who was injured in\u003cbr\u003ehis hand and taken to a\u003cbr\u003ehospital. Also, two other\u003cbr\u003ePalestinians were beaten and\u003cbr\u003esustained bruises.","On 13 November 2021, a group\u003cbr\u003eof Israeli settlers physically\u003cbr\u003eassaulted a Palestinian while\u003cbr\u003eworking on his land near\u003cbr\u003eFarkha (Salfit, West Bank).\u003cbr\u003eSettlers claimed that they\u003cbr\u003eowned the lands, and they\u003cbr\u003ebroke equipment belonging to\u003cbr\u003ethe surveyor engineer.","On 13 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian passing vehicles\u003cbr\u003enear Zatarah checkpoint\u003cbr\u003e(Salfit, West Bank).","On 14 November 2021, a group\u003cbr\u003eof Israeli settlers hurled\u003cbr\u003estones at Palestinian passing\u003cbr\u003evehicles near Bayta village\u003cbr\u003ejunction (Nablus, West Bank).","On 17 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian passing vehicles\u003cbr\u003eat the entrance of Bayt El\u003cbr\u003esettlement (Ramallah and Al\u003cbr\u003eBireh, West Bank), causing\u003cbr\u003ematerial damages to the cars.","On 17 November 2021, Israeli\u003cbr\u003esettlers assaulted Palestinian\u003cbr\u003esurveyors with stones and\u003cbr\u003esticks while working in Al\u003cbr\u003eShuyukh (Hebron, West Bank).\u003cbr\u003eOne surveyor was injured in\u003cbr\u003ethe head.","On 18 November 2021, a group\u003cbr\u003eof Israeli settlers from Givat\u003cbr\u003eAsaf hurled stones at\u003cbr\u003ePalestinian passing vehicles\u003cbr\u003eeast of Al Bireh City\u003cbr\u003e(Ramallah and Al Bireh). A\u003cbr\u003ePalestinian driver was injured\u003cbr\u003eafter the car windows were\u003cbr\u003ebroken.","On 19 November 2021, Israeli\u003cbr\u003esettlers punctured the tires\u003cbr\u003eof 13 vehicles belonging to\u003cbr\u003ePalestinians in Al Quds -\u003cbr\u003eShaykh Jarrah (Al Quds, West\u003cbr\u003eBank).","Property destruction: On 20\u003cbr\u003eNovember 2021, Israeli\u003cbr\u003esettlers razed Palestinian-\u003cbr\u003eowned agricultural lands in\u003cbr\u003eTarqumya (Hebron, West Bank)\u003cbr\u003eto construct a settlement\u003cbr\u003eroad.","On 21 November 2021, Israeli\u003cbr\u003esettlers from Kiryat Arba and\u003cbr\u003eKharsina hurled stones at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003enear road 60 near Hebron city\u003cbr\u003e(Hebron, West Bank). Several\u003cbr\u003ePalestinians were injured\u003cbr\u003eafter their windows were\u003cbr\u003esmashed.","On 21 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003efrom the road that links Jalud\u003cbr\u003eand Qusra near Qusra (Nablus,\u003cbr\u003eWest Bank), causing material\u003cbr\u003edamage.","On 21 November 2021, Israeli\u003cbr\u003esettlers blocked the road\u003cbr\u003ebetween Qaryut and Jalud\u003cbr\u003evillages (Nablus, West Bank)\u003cbr\u003eand hurled stones towards a\u003cbr\u003epassing Palestinian private\u003cbr\u003ecar, causing material damages.","On 21 November 2021, 3\u003cbr\u003esettlers from Avnei Hefetz\u003cbr\u003ebroke into a Palestinian-owned\u003cbr\u003eagricultural warehouse in\u003cbr\u003eShufah village (Tulkarm, West\u003cbr\u003eBank), and destroyed\u003cbr\u003eagricultural materials and\u003cbr\u003ewater tanks and looted some\u003cbr\u003eequipment.","On 21 November 2021, Israeli\u003cbr\u003esettlers from Yitzhar hurled\u003cbr\u003estones at Palestinian passing\u003cbr\u003evehicles near Burin village\u003cbr\u003e(Nablus, West Bank), causing\u003cbr\u003ematerial damages.","On 21 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian passing vehicles\u003cbr\u003enear Zatarah checkpoint\u003cbr\u003e(Salfit, West Bank), causing\u003cbr\u003ematerial damage to a vehicle.","On 21 November 2021, Israeli\u003cbr\u003esettlers blocked the road near\u003cbr\u003eYasuf village (Salfit, West\u003cbr\u003eBank) and hurled stones\u003cbr\u003etowards passing Palestinian\u003cbr\u003ecars, causing material damages\u003cbr\u003eto one of them.","On 21 November 2021, Israeli\u003cbr\u003esettlers hurled stones towards\u003cbr\u003epassing Palestinian cars\u003cbr\u003ebetween Huwwarah town and\u003cbr\u003eAriel settlement intersection\u003cbr\u003e(Nablus, West Bank), causing\u003cbr\u003ematerial damages.","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones at a\u003cbr\u003ePalestinian car passing near\u003cbr\u003eTurmus Ayya (Ramallah and Al\u003cbr\u003eBireh, West Bank).","On 22 November 2021, Israeli\u003cbr\u003esettlers from Yitzhar hurled\u003cbr\u003estones at Palestinian houses\u003cbr\u003ein Urif (Nablus, West Bank).\u003cbr\u003eAs a result, the windows of\u003cbr\u003eone house and a car were\u003cbr\u003esmashed.","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones towards\u003cbr\u003ea passing Palestinian taxi\u003cbr\u003enear Bayt El settlement\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank) and physically assaulted\u003cbr\u003ethe driver and a Palestinian\u003cbr\u003efemale passenger.","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epassing near the Yitzhar\u003cbr\u003esettlement (Nablus, West\u003cbr\u003eBank), causing material damage\u003cbr\u003eto a car.","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epassing on the road between\u003cbr\u003eRamallah and Nablus (Nablus,\u003cbr\u003eWest Bank), smashing the\u003cbr\u003ewindows of an ambulance and\u003cbr\u003einjuring its driver.","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epassing near the junction of\u003cbr\u003eYatma village (Nablus, West\u003cbr\u003eBank).","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epassing near the entrance of\u003cbr\u003eBazzaryah village (Nablus,\u003cbr\u003eWest Bank).","On 22 November 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epassing near the entrance of\u003cbr\u003eQaryut village (Nablus, West\u003cbr\u003eBank), smashing the windows of\u003cbr\u003e3 vehicles.","On 23 November 2021, Israeli\u003cbr\u003esettlers from Shillo hurled\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003ewhile passing near Turmus Ayya\u003cbr\u003e(Ramallah and Al Bireh).","On 23 November 2021, Israeli\u003cbr\u003esettlers from Shillo hurled\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003ewhile passing near Bayt El\u003cbr\u003enorth of Al Bireh city\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank), injuring a 15-year-old\u003cbr\u003egirl.","Property destruction: On 23\u003cbr\u003eNovember 2021, Israeli\u003cbr\u003esettlers under the protection\u003cbr\u003eof Israeli soldiers uprooted\u003cbr\u003eolive trees and demolished\u003cbr\u003erock fences belonging to\u003cbr\u003ePalestinian farmers near Al\u003cbr\u003eMughayyir (Ramallah and Al\u003cbr\u003eBireh, West Bank).","On 24 November 2021, Israeli\u003cbr\u003esettlers hurled stones at a\u003cbr\u003ePalestinian car while passing\u003cbr\u003enear Al Mughayyir (Ramallah\u003cbr\u003eand Al Bireh, West Bank). As a\u003cbr\u003eresult, the vehicle was\u003cbr\u003eoverturned, and two\u003cbr\u003ePalestinians sustained\u003cbr\u003einjuries, including a girl,\u003cbr\u003eand they were taken to a\u003cbr\u003ehospital for treatment.","On 24 November 2021, armed\u003cbr\u003eIsraeli settlers fired live\u003cbr\u003ebullets towards Palestinian\u003cbr\u003ehouses near the entrance of\u003cbr\u003eBurqah village (Nablus, West\u003cbr\u003eBank). The settlers also\u003cbr\u003ehurled stones at Palestinian\u003cbr\u003ecars while passing near the\u003cbr\u003etown. As a result, clashes\u003cbr\u003eerupted between the settlers\u003cbr\u003eand Palestinian rioters who\u003cbr\u003ewent out to confront them.","On 25 November 2021, Israeli\u003cbr\u003esettlers assaulted Palestinian\u003cbr\u003ehouses [presumably by stone-\u003cbr\u003ethrowing] in Burqah (Nablus,\u003cbr\u003eWest Bank). They also clashed\u003cbr\u003ewith Palestinian rioters who\u003cbr\u003ewent out to confront them.","On 28 November 2021, Israeli\u003cbr\u003esettlers opened fire towards\u003cbr\u003ePalestinians at Al Quds - Ras\u003cbr\u003eal Amud neighborhood (Al Quds,\u003cbr\u003eWest Bank). Casualties\u003cbr\u003eunknown.","On 29 November 2021, dozens of\u003cbr\u003eIsraeli settlers from Bani\u003cbr\u003eHafer vandalized a Palestinian\u003cbr\u003earchaeological site belonging\u003cbr\u003eto the Ministry Of Awqaf And\u003cbr\u003eIslamic Affairs south of Bani\u003cbr\u003eNaim (Hebron, West Bank). The\u003cbr\u003esettlers removed and destroyed\u003cbr\u003ethe iron corners that were set\u003cbr\u003eup to protect the ancient\u003cbr\u003ebuilding at the site.","On 2 December 2021, an Israeli\u003cbr\u003esettler hit 2 Palestinians\u003cbr\u003ewith his car in Al Quds - Old\u003cbr\u003eCity (Al Quds, West Bank). One\u003cbr\u003eof them sustained a fractured\u003cbr\u003eleg and they were taken to the\u003cbr\u003ehospital. The source doesn't\u003cbr\u003eclarify whether the incident\u003cbr\u003ewas intentional.","On 4 December 2021, Israeli\u003cbr\u003esettlers beat a Palestinian\u003cbr\u003enear Mevo Shillo settlement\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank), who sustained bruises\u003cbr\u003eand was taken to the hospital.","On 4 December 2021, Israeli\u003cbr\u003esettlers broke into Khallet\u003cbr\u003eHassan area west of Biddya\u003cbr\u003e(Salfit, West Bank) and threw\u003cbr\u003estones at Palestinian passing\u003cbr\u003evehicles.","Land seizure: On 5 December\u003cbr\u003e2021, Israeli settlers seized\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003elands in Sahel al-Beqaa area\u003cbr\u003eeast of Tammun (Tubas, West\u003cbr\u003eBank). Settlers also\u003cbr\u003econstructed a road reaching\u003cbr\u003ethe seized land.","On 9 December 2021, armed\u003cbr\u003eIsraeli settlers vandalized\u003cbr\u003ePalestinian-owned cars while\u003cbr\u003eparked in Al Quds - Shaykh\u003cbr\u003eJarrah neighborhood (Al Quds,\u003cbr\u003eWest Bank), and they smashed\u003cbr\u003ethe windows of 5 cars.","Property destruction: Around 9\u003cbr\u003eDecember 2021, the Palestinian\u003cbr\u003eGovernment revealed that\u003cbr\u003eIsraeli settlers made\u003cbr\u003esignificant changes to the\u003cbr\u003elandmarks of Joseph's Tomb in\u003cbr\u003eNablus - An Nabi Yusuf\u003cbr\u003e(Nablus, West Bank) by\u003cbr\u003econstructing a stair inside\u003cbr\u003ethe room that holds the Tomb\u003cbr\u003eand placing marble on the\u003cbr\u003egrave, which changed the shape\u003cbr\u003eand direction of the Tomb.","On 10 December 2021, Israeli\u003cbr\u003esettlers from Yitzhar hurled\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003ewhile crossing a road near\u003cbr\u003eBurin village (Nablus, West\u003cbr\u003eBank).","Property destruction: On 10\u003cbr\u003eDecember 2021, Israeli\u003cbr\u003esettlers conducted digging and\u003cbr\u003ebuilding activities on\u003cbr\u003ePalestinian-owned lands near\u003cbr\u003ethe well of Nab'a al-Salam in\u003cbr\u003eAl Farsiyah village (Tubas,\u003cbr\u003eWest Bank) to construct a\u003cbr\u003ewater pool.","On 12 December 2021, around 30\u003cbr\u003eIsraeli settlers vandalized 13\u003cbr\u003ePalestinian-owned cars during\u003cbr\u003ethe night while parked in Al\u003cbr\u003eQuds - Old City (Al Quds, West\u003cbr\u003eBank). Settlers hurled stones\u003cbr\u003eat cars and attempted to burn\u003cbr\u003ethem.","On 16 December 2021, dozens of\u003cbr\u003eIsraeli settlers hurled stones\u003cbr\u003eat Palestinian passing\u003cbr\u003evehicles east of Hebron city\u003cbr\u003e(Hebron, West Bank), causing\u003cbr\u003ematerial damages to several\u003cbr\u003ecars. Settlers' violence\u003cbr\u003eheightened in the West Bank\u003cbr\u003eafter Palestinian gunmen\u003cbr\u003ekilled a settler near Homesh\u003cbr\u003esettlement \u002f Burqah in Nablus.","On 16 December 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epassing near the entrance of\u003cbr\u003eKedumim settlement (Qalqilya,\u003cbr\u003eWest Bank).","On 16 December 2021, Israeli\u003cbr\u003esettlers hurled stones and\u003cbr\u003eempty bottles at Palestinian\u003cbr\u003evehicles while passing near\u003cbr\u003eSilat al Dahr (Jenin, West\u003cbr\u003eBank). Settlers' violence\u003cbr\u003eheightened in the West Bank\u003cbr\u003eafter Palestinian gunmen\u003cbr\u003ekilled a settler near Homesh\u003cbr\u003esettlement \u002f Burqah in Nablus.","On 16 December 2021, an armed\u003cbr\u003eIsraeli settler broke into\u003cbr\u003eMadama village (Nablus, West\u003cbr\u003eBank) and opened fire towards\u003cbr\u003ePalestinian houses. Israeli\u003cbr\u003esoldiers arrived and evacuated\u003cbr\u003ethe attacker. Settlers'\u003cbr\u003eviolence heightened in the\u003cbr\u003eWest Bank after Palestinian\u003cbr\u003egunmen killed a settler near\u003cbr\u003eHomesh settlement \u002f Burqah in\u003cbr\u003eNablus. There were
