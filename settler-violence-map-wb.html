        <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>                <div id="5b0fa316-2ff6-4a08-b26b-c9c5b483cf25" class="plotly-graph-div" style="height:800px; width:650px;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("5b0fa316-2ff6-4a08-b26b-c9c5b483cf25")) {                    Plotly.newPlot(                        "5b0fa316-2ff6-4a08-b26b-c9c5b483cf25",                        [{"hovertext":["In East Jerusalem, settlers\u003cbr\u003erampaged through the Silwan\u003cbr\u003eneighbourhood early today,\u003cbr\u003esetting alight eight cars\u003cbr\u003ebelonging to Arabs.","On 18 January 2016, an Israeli\u003cbr\u003esettler ran over 2\u003cbr\u003ePalestinians near Salfit city,\u003cbr\u003e1 Palestinian was killed and\u003cbr\u003eanother injured.","On Monday an Israeli settler\u003cbr\u003ein a car allegedly\u003cbr\u003eintentionally ran over two\u003cbr\u003ePalestinian youths riding on a\u003cbr\u003emotorbike near Masha village\u003cbr\u003ein Salfeet, killing one and\u003cbr\u003einjuring the other.","A group of Israeli settlers\u003cbr\u003eearly Tuesday attacked a\u003cbr\u003enumber of Palestinian vehicles\u003cbr\u003eat the Hawara military\u003cbr\u003echeckpoint south of the West\u003cbr\u003eBank city of Nablus.","Israeli settlers assaulted a\u003cbr\u003ePalestinian young man near\u003cbr\u003eKiryat Arbaa. The settlers\u003cbr\u003ewere reportedly accompanied by\u003cbr\u003esoldiers who failed to\u003cbr\u003eintervene as the young man was\u003cbr\u003eseverely beaten. He was later\u003cbr\u003etransferred to a hospital.","On 9 February 2016, Israeli\u003cbr\u003esettlers physically assaulted\u003cbr\u003eand injured a Palestinian\u003cbr\u003eshepherd in Masafer Yatta\u003cbr\u003ewhile he was grazing sheep.","On 10 February 2016, an\u003cbr\u003eIsraeli settler threw an ax\u003cbr\u003ethrough the windshield of a\u003cbr\u003ePalestinian vehicle on the\u003cbr\u003eroad between Azzun and Karnie\u003cbr\u003eShomron.","On 23 February 2016, an\u003cbr\u003eIsraeli settler ran over 2\u003cbr\u003ePalestinians, a mother and her\u003cbr\u003edaughter, near Jericho city,\u003cbr\u003ekilling the mother and\u003cbr\u003eseverely injuring the\u003cbr\u003edaughter.","Dozens of Israeli settlers\u003cbr\u003efrom Yitzhar settlement raided\u003cbr\u003ethe village of Asira al\u003cbr\u003eQibliya smashing the\u003cbr\u003ewindshield of the car before\u003cbr\u003eIsraeli forces came to\u003cbr\u003eevacuate the area on Mar 3. No\u003cbr\u003einjuries were reported among\u003cbr\u003ethe passengers of the vehicle.","An Israeli settler stabbed a\u003cbr\u003ePalestinian man in Barqan\u003cbr\u003esettlement east of Salfit\u003cbr\u003ecity, injuring the Palestinian\u003cbr\u003eman on Mar 9.","Israeli settlers on March 10\u003cbr\u003ethrew stones and spray painted\u003cbr\u003ehateful slogans and death\u003cbr\u003ethreats on the walls in the\u003cbr\u003evillage of Shushahla south of\u003cbr\u003eBethlehem near Tuqu. Settlers\u003cbr\u003ealso set fire to a house in\u003cbr\u003ethe village. Not clear if\u003cbr\u003eanyone was in the house at the\u003cbr\u003etime.","Monday 4th of April 2016,\u003cbr\u003eIsraeli settlers hurled stones\u003cbr\u003eat Palestinians' vehicles\u003cbr\u003etraveling on the Ramallah-\u003cbr\u003eNablus main road, breaking the\u003cbr\u003ewindshield of one vehicle and\u003cbr\u003edisturbing families. Neither\u003cbr\u003einjuries nor fatalities were\u003cbr\u003ereported.","On 6 April 2016, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003ecivilian in the Jabal Jalis\u003cbr\u003earea of Southern Hebron, West\u003cbr\u003eBank. The victim suffered\u003cbr\u003emoderate injuries in the\u003cbr\u003eattack.","Tuesday 12th of April 2016, an\u003cbr\u003eIsreali settler escorted by\u003cbr\u003eIsraeli forces assaulted a\u003cbr\u003echild in Sahleha neighborhood,\u003cbr\u003ein the old city of Al Quds.","Wednesday 13th of April 2016,\u003cbr\u003ea group of Israeli settlers\u003cbr\u003eattacked a Palestinian bus\u003cbr\u003edriver near the central bus\u003cbr\u003estation, West of Jerusalem,\u003cbr\u003ecausing the driver various\u003cbr\u003einjuries and bruises\u003cbr\u003ethroughout his body.","On 21 April 2016, a\u003cbr\u003ePalestinian teen was run over\u003cbr\u003eby an Israeli settler near the\u003cbr\u003eIbrihimi Mosque in Hebron,\u003cbr\u003eWest Bank. The perpetrator was\u003cbr\u003enot identified and the victim\u003cbr\u003ewas treated for moderate\u003cbr\u003einjuries.","Friday 22nd of April 2016,\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat a Palestinian bus,\u003cbr\u003eshattering the bus's window,\u003cbr\u003eand causing panic among\u003cbr\u003echildren who were riding the\u003cbr\u003ebus near Qalqiliya. Neither\u003cbr\u003einjuries nor fatalities were\u003cbr\u003ereported.","Looting: on Tuesday, May 10, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003ebroke into the village of\u003cbr\u003eAqraba, south of Nablus in the\u003cbr\u003eWest Bank and stole three\u003cbr\u003esheep belonging to a\u003cbr\u003ePalestinian shepherd. No\u003cbr\u003ecausalities were reported.","On Saturday, May 14 some\u003cbr\u003esettlers stormed a Palestinian\u003cbr\u003ehouse in Tal Rumeida\u003cbr\u003eneighbourhood in the southern\u003cbr\u003eWest Bank city of Hebron. A\u003cbr\u003ewoman and her child were\u003cbr\u003einjured during the attack.","Israeli settlers assaulted a\u003cbr\u003ePalestinian minor (16) in\u003cbr\u003ecentral Hebron on Wednesday\u003cbr\u003eMay 18, 2016. The minor was\u003cbr\u003edetained in the aftermath of\u003cbr\u003ethe attack for attempting to\u003cbr\u003edefend himself.","On Wednesday May 25, an\u003cbr\u003eIsraeli settler purposely ran\u003cbr\u003eover a Palestinian four-year-\u003cbr\u003eold child who sustained\u003cbr\u003eseveral injuries and\u003cbr\u003econtusions in Husan town west\u003cbr\u003eof Bethlehem.","On 10 June 2016, an Israeli\u003cbr\u003esettler ran over a flock of\u003cbr\u003esheep owned by a Palestinian\u003cbr\u003eshepherd near the Az Zubaydat\u003cbr\u003evillage (Nablus, West Bank),\u003cbr\u003ekilling 25 of them.","Land Seizure: Hundreds of\u003cbr\u003eIsraeli settlers entered the\u003cbr\u003earea of Asira al-Shamaliya\u003cbr\u003enorth of Nablus city in the\u003cbr\u003enorthern West Bank, on June\u003cbr\u003e16. They expelled Palestinian\u003cbr\u003eshepherds and farmers who were\u003cbr\u003eworking the area. Israeli\u003cbr\u003esettlers occupied raided the\u003cbr\u003eare with the pretext that\u003cbr\u003eJewish altar is located in the\u003cbr\u003earea making it a prayer site.","On 17 June 2016, Israeli\u003cbr\u003esettler rioters threw rocks at\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003enear Ofra settlement, causing\u003cbr\u003edamages to 5 Palestinian\u003cbr\u003evehicles with no injuries.","On 23 June 2016, Israeli\u003cbr\u003esettlers burned many\u003cbr\u003eagricultural fields near the\u003cbr\u003eQabalan junction (Nablus, West\u003cbr\u003eBank).","On 29 June 2016, settlers\u003cbr\u003eraided Palestinian lands in\u003cbr\u003ethe village of Wadi Fukin in\u003cbr\u003ethe central West Bank in the\u003cbr\u003edistrict of Bethlehem. They\u003cbr\u003edestroyed two greenhouses and\u003cbr\u003eteared up plants belonging to\u003cbr\u003ePalestinian owners.","Thursday 14th of July 2016, a\u003cbr\u003ePalestinian woman was injured\u003cbr\u003ewhen settlers started rock-\u003cbr\u003ethrowing at vehicles passing\u003cbr\u003eby Wadi Qana.","Monday 18th of July 2016, an\u003cbr\u003eIsraeli settler allegedly\u003cbr\u003erammed his car into\u003cbr\u003ePalestinian boy in Yuta town,\u003cbr\u003esouth of Hebron city. This was\u003cbr\u003ereported as an intentional\u003cbr\u003eattack, and the child was\u003cbr\u003ehospitalized.","On 20 July 2016, a group of\u003cbr\u003eIsraeli settlers set fire to a\u003cbr\u003ehouse inhabited by\u003cbr\u003ePalestinians by throwing\u003cbr\u003emolotov cocktails. The family\u003cbr\u003ewas able to evacuate and no\u003cbr\u003efatalities were reported. The\u003cbr\u003eperpetrators were not\u003cbr\u003eidentified.","On 22 July 2016, unidentified\u003cbr\u003egunmen who were believed to be\u003cbr\u003ePalestinians fired at a\u003cbr\u003esettler's vehicle in the Har\u003cbr\u003eHoma settlemet near the Beit\u003cbr\u003eSahour area of Bethlehem, West\u003cbr\u003eBank. The vehicle was damaged\u003cbr\u003ebut there were no reported\u003cbr\u003einjuries.","Saturday 23rd of July 2016,\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted a number of\u003cbr\u003ePalestinian farmers in the\u003cbr\u003etown of al-Khader to the south\u003cbr\u003eof Bethlehem. Neither serious\u003cbr\u003einjuries not fatalities were\u003cbr\u003ereported.","On 12 August 2016, an Israeli\u003cbr\u003esettler ran over and injured a\u003cbr\u003ePalestinian shepherd near As\u003cbr\u003eSamu village. The source\u003cbr\u003eclaimed this to have been car\u003cbr\u003eramming 'attack'.","Tuesday 30th of August 2016,\u003cbr\u003eAn elderly Palestinian\u003cbr\u003esustained serious to moderate\u003cbr\u003einjuries after an Israeli\u003cbr\u003esettler unleashed his dogs on\u003cbr\u003ehim.","Thursday 8th of Sep 2016, it\u003cbr\u003ewas reported that Israeli\u003cbr\u003esettlers deliberately ran over\u003cbr\u003eand injured a Palestinian\u003cbr\u003efarmer on Route 60 in\u003cbr\u003eBethlehem district.","Saturday 10th of Sep 2016, a\u003cbr\u003ePalestinian girl was killed\u003cbr\u003eafter being run over by\u003cbr\u003eIsraeli settler in the village\u003cbr\u003eof al-Khader south of\u003cbr\u003eBethlehem.","On 26 September 2016, Israeli\u003cbr\u003esettlers burned down a\u003cbr\u003ePalestinian house under\u003cbr\u003econstruction in Burin village.","On Monday October 10, some\u003cbr\u003ePalestinians harvesting olives\u003cbr\u003enear the village of Qaryout,\u003cbr\u003esouth of Nablus were attacked\u003cbr\u003eby dozens of settlers who\u003cbr\u003esmashed the windshields of\u003cbr\u003etheir vehicles.","On Sunday October 16, some\u003cbr\u003ePalestinians harvesting olives\u003cbr\u003enear Nablus were attacked with\u003cbr\u003estones by dozens of settlers.\u003cbr\u003eNo injuries were reported.","Land seizure: On 16 October\u003cbr\u003e2016, Israeli settlers\u003cbr\u003eestablished the Mehula West\u003cbr\u003e(Shirat HaAshavim) outpost\u003cbr\u003e(Tubas, West Bank) on\u003cbr\u003ePalestinian-owned land.","Property destruction: On 22\u003cbr\u003eOctober 2016, Israeli settlers\u003cbr\u003ebulldozed private Palestinian\u003cbr\u003elands in Dayr al Hatab, to\u003cbr\u003eexpand an Israeli settlement.","Tuesday 25th of October 2016,\u003cbr\u003ean Israeli settler in a car\u003cbr\u003eran over a Palestinian family\u003cbr\u003eof three members in the\u003cbr\u003eoccupied West Bank at the\u003cbr\u003eentrance of the Qiryat Arba,\u003cbr\u003eleaving them injured. This was\u003cbr\u003ebelieved to be an intentional\u003cbr\u003eattack.","On 1 November 2016, a\u003cbr\u003ePalestinian civilian was run\u003cbr\u003eover by an Israeli settler in\u003cbr\u003ean alleged attack in the Bab\u003cbr\u003eal-Amud area of the Old City,\u003cbr\u003eAl Quds, West Bank. The victim\u003cbr\u003ewas critically injured in the\u003cbr\u003eattack.","Saturday 5th of Nov 2016,\u003cbr\u003ethree Palestinian farmers were\u003cbr\u003ewounded, after being attacked\u003cbr\u003eby Israeli settlers while they\u003cbr\u003ewere picking olives on their\u003cbr\u003eland in the village of al-\u003cbr\u003eJaniya in the central occupied\u003cbr\u003eWest Bank district of\u003cbr\u003eRamallah.","On 22 November 2016, Israeli\u003cbr\u003esettlers set fire to a\u003cbr\u003ePalestinian-owned home in\u003cbr\u003eMasafer Yuta (Hebron, West\u003cbr\u003eBank) and causing financial\u003cbr\u003edamages to the house. Neither\u003cbr\u003eInjuries nor fatalities were\u003cbr\u003ereported. No reports of\u003cbr\u003ewhether civilians were\u003cbr\u003eoccupying the house at the\u003cbr\u003etime.","Friday 2nd of Dec 2016,\u003cbr\u003eIsraeli settlers assaulted an\u003cbr\u003eold Palestinian near the al-\u003cbr\u003eSawiya village south of\u003cbr\u003eNablus. He was taken to\u003cbr\u003ehospital afterwards with\u003cbr\u003einjuries.","Sunday 11th of Dec 2016, an\u003cbr\u003eIsraeli settler purposely hit\u003cbr\u003ea Palestinian child with their\u003cbr\u003evehicle in eastern Qalqilya\u003cbr\u003eprovince. The child sustained\u003cbr\u003eserious wounds.","Land seizure: On 16 December\u003cbr\u003e2016, Israeli settlers\u003cbr\u003eestablished the Um Zuka\u003cbr\u003eoutpost on Palestinian-owned\u003cbr\u003eland near the Hemdat\u003cbr\u003esettlement (Tubas, West Bank)\u003cbr\u003e.","Property destruction: On 21\u003cbr\u003eDecember 2016, Israeli\u003cbr\u003esettlers bulldozed private\u003cbr\u003ePalestinian land in Silwad\u003cbr\u003evillage. The settlers are\u003cbr\u003eplanning to move settlers from\u003cbr\u003ethe dismantled settlement of\u003cbr\u003eAmona to this new area.","Land seizure: Around 1 January\u003cbr\u003e2017 (as reported), Israeli\u003cbr\u003esettlers established the Kedem\u003cbr\u003eArava outpost (Jericho, West\u003cbr\u003eBank) on Palestinian-owned\u003cbr\u003eland near Beit Ha'arava.","A 40 year-old Palestinian man\u003cbr\u003ewas seriously injured after he\u003cbr\u003ewas run over by an Israeli\u003cbr\u003esettler car south of Nablus\u003cbr\u003ecity in the northern occupied\u003cbr\u003eWest Bank on Friday, according\u003cbr\u003eto Israeli police and Hebrew-\u003cbr\u003elanguage media.","On 7 January 2017, Israeli\u003cbr\u003esettler rioters threw rocks at\u003cbr\u003ea Palestinian's house in Tal\u003cbr\u003eRemieda area of Hebron city.\u003cbr\u003eThe Palestinian had video\u003cbr\u003erecorded an Israeli soldier\u003cbr\u003eshooting and killing an\u003cbr\u003eunarmed Palestinian.","Israeli settlers assaulted and\u003cbr\u003einjured many Palestinian\u003cbr\u003ecivilians near the village of\u003cbr\u003eHuwwara, south of Nablus, as\u003cbr\u003ewell as assaulted with stones\u003cbr\u003emultiple Palestinian vehicles\u003cbr\u003eat Nablus-Ramallah road.\u003cbr\u003eSettlers also physically\u003cbr\u003eassaulted and beat up\u003cbr\u003ePalestinian passengers near\u003cbr\u003ethe two villages after forcing\u003cbr\u003ethem to get out of their\u003cbr\u003evehicles. Some of the\u003cbr\u003epassengers sustained injuries\u003cbr\u003eand bruises due to being beat\u003cbr\u003eup by the settlers.","On 20 January 2017, four\u003cbr\u003eJewish settler teens cursed,\u003cbr\u003ethreatened, and threw stones\u003cbr\u003eat Palestinian farmers in\u003cbr\u003eTurmus Ayya (Ramallah and Al\u003cbr\u003eBireh, West Bank). Three days\u003cbr\u003elater, the teens were indicted\u003cbr\u003eon charges of aggravated\u003cbr\u003eassault with racist motives.","Israeli settlers injured a\u003cbr\u003ePalestinian man while throwing\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003etraveling on the main road\u003cbr\u003ebetween the occupiedWest\u003cbr\u003eBankcities of Ramallah and\u003cbr\u003eNablus on Monday afternoon.\u003cbr\u003eThe man was wounded when\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat his minibus near the\u003cbr\u003evillage of al-Sawiya, and was\u003cbr\u003etaken to a hospital for\u003cbr\u003etreatment.","At least five Israeli settlers\u003cbr\u003eTuesday afternoon assaulted a\u003cbr\u003ePalestinian photojournalist\u003cbr\u003ewith rocks and batons while he\u003cbr\u003ewas driving on a road near the\u003cbr\u003eillegal Israeli settlement of\u003cbr\u003eOfra in the occupied West Bank\u003cbr\u003edistrict of Ramallah.","An elderly Palestinian died\u003cbr\u003eafter being run over by an\u003cbr\u003eIsraeli settler on Wednesday\u003cbr\u003enear the illegal Israeli\u003cbr\u003esettlement of Neve Daniel in\u003cbr\u003ethe occupied West Bank\u003cbr\u003edistrict of Bethlehem. An\u003cbr\u003e85-year-old resident of the\u003cbr\u003evillage of al-Khader was\u003cbr\u003ekilled after being run over on\u003cbr\u003eRoute 60, an Israeli bypass\u003cbr\u003eroad that cuts through the\u003cbr\u003eoccupied Palestinian territory\u003cbr\u003eand connects illegal\u003cbr\u003esettlements to Israel.","Three Israeli settlers and two\u003cbr\u003eIsraeli soldiers reportedly\u003cbr\u003ecuffed and beat three\u003cbr\u003ePalestinian shepherds who were\u003cbr\u003egrazing their herds Friday\u003cbr\u003emorning, near an Israeli\u003cbr\u003esettler outpost in the\u003cbr\u003enorthern Jordan Valley in the\u003cbr\u003eoccupied West Bank.","A Palestinian man was injured\u003cbr\u003eThursday evening after being\u003cbr\u003ehit by an Israeli settler's\u003cbr\u003evehicle at the entrance of the\u003cbr\u003etown of Beit Ummar in the\u003cbr\u003esouthern occupied West Bank\u003cbr\u003edistrict of Hebron.","An Israeli settler has\u003cbr\u003ereportedly run over a\u003cbr\u003ePalestinian worker with his\u003cbr\u003evehicle near the Mudi'in\u003cbr\u003esettlement outpost, killing\u003cbr\u003ehim on Monday morning.","A number of Israeli settlers\u003cbr\u003eTuesday morning blocked off\u003cbr\u003emain roads north from Nablus\u003cbr\u003ecity in the northernWest Bank,\u003cbr\u003esaid locals. Settlers from the\u003cbr\u003eillegal Shavei Shomron\u003cbr\u003esettlement closed the main\u003cbr\u003eroads north of Nablus city.\u003cbr\u003eThey hurled stones at\u003cbr\u003ePalestinians in their\u003cbr\u003evehicles, obstructing traffic\u003cbr\u003ein both directions and forcing\u003cbr\u003epassengers to take alternative\u003cbr\u003eroutes.","Israeli settlers assaulted and\u003cbr\u003einjured a Palestinian woman\u003cbr\u003ewho was working on her\u003cbr\u003eagricultural lands in the\u003cbr\u003enorthern occupied West Bank on\u003cbr\u003eMonday. More than 20 Israeli\u003cbr\u003esettlers from the settlement\u003cbr\u003eoutpost of Havat Gilad\u003cbr\u003eattacked Palestinian farmers\u003cbr\u003eworking in their lands in the\u003cbr\u003enearby village of Faraata in\u003cbr\u003ethe Qalqiliya district.","On 16 March 2017, about 12\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinian schoolchildren at\u003cbr\u003eBurin village high school with\u003cbr\u003elive fire following reports\u003cbr\u003ethat a group of Arab youth\u003cbr\u003ethrew rocks at Israeli\u003cbr\u003edrivers.","An Israeli settler hit and\u003cbr\u003einjured an elderly Palestinian\u003cbr\u003ewoman on Monday evening near\u003cbr\u003ethe northern West Bank village\u003cbr\u003eof al-Sawiya. The woman was\u003cbr\u003eevacuated to Al Najah hospital\u003cbr\u003ewhere doctors said she\u003cbr\u003esustained moderate to serious\u003cbr\u003ewounds.","Israeli settlers Tuesday\u003cbr\u003eblocked a main road between\u003cbr\u003eNablus and Jenin in the north\u003cbr\u003eof the West Bank and forced\u003cbr\u003eherders to leave fields north\u003cbr\u003eof Nablus. They also chased\u003cbr\u003eherders out of fields in the\u003cbr\u003evillage of Burqa, north of\u003cbr\u003eNablus, after opening fire in\u003cbr\u003ethe air to scare the herders\u003cbr\u003eaway. There were no reports of\u003cbr\u003einjuries.","A group of Israeli settlers\u003cbr\u003eassaulted on Wednesday several\u003cbr\u003ePalestinian farmers working in\u003cbr\u003etheir land in the village of\u003cbr\u003eBurin, south of Nablus. At\u003cbr\u003eleast one farmer was injured\u003cbr\u003ein the leg when a stone hit\u003cbr\u003ehim in the foot.","Israeli settlers from Havat\u003cbr\u003eGilad settlement Wednesday\u003cbr\u003eassaulted Palestinian farmers\u003cbr\u003efrom several Qalqilya area\u003cbr\u003evillages who were working on\u003cbr\u003etheir land.","Two Palestinians from the\u003cbr\u003eHebron-area village of Beit\u003cbr\u003eUmmar were lightly injured\u003cbr\u003eFriday after an Israeli\u003cbr\u003esettler attempted to run them\u003cbr\u003eover on a main road connecting\u003cbr\u003ethe southern occupied West\u003cbr\u003eBank city of Hebron to\u003cbr\u003eJerusalem.","Land seizure: On 17 April\u003cbr\u003e2017, Israeli settlers\u003cbr\u003eestablished the Shabtai Farm\u003cbr\u003eoutpost on Palestinian-owned\u003cbr\u003eland near Tene settlement\u003cbr\u003e(Hebron, West Bank).","A 17 year-old Palestinian girl\u003cbr\u003ewas injured Thursday after\u003cbr\u003ebeing deliberately hit by an\u003cbr\u003eIsraeli settler car in the\u003cbr\u003etown of Tuqu, southeast of\u003cbr\u003eBethlehem city in the southern\u003cbr\u003eoccupied West Bank.","Footage filmed by an Israeli\u003cbr\u003ehuman rights group shows what\u003cbr\u003eit says is a group of masked\u003cbr\u003esettlers attacking activists\u003cbr\u003eassisting Palestinians in the\u003cbr\u003eoccupied West Bank. The clip\u003cbr\u003eshows a group of masked men\u003cbr\u003echarging at the activists,\u003cbr\u003ethrowing stones and hitting\u003cbr\u003ethem with sticks.","The settlers from Yizhar\u003cbr\u003eattacked Hawara village\u003cbr\u003ewounding one Palestinian.","On 25 April 2017, a\u003cbr\u003ePalestinian vehicle was set on\u003cbr\u003efire overnight Tuesday in the\u003cbr\u003evillage of Huwwarah (Nablus,\u003cbr\u003eWest Bank) in a price tag\u003cbr\u003eattack","On 26 April 2017, Israeli\u003cbr\u003esettlers burned down a vehicle\u003cbr\u003ebelonging to a Palestinian\u003cbr\u003ecivilian in Huwwarah village.","In the district of Jenin,\u003cbr\u003eIsraeli settlers reportedly\u003cbr\u003ethrew rocks and bottles at\u003cbr\u003ePalestinian homes.","Near the settlement of Shave\u003cbr\u003eShomron, a man was\u003cbr\u003ehosplitalized after settlers\u003cbr\u003estopped his car, beat him and\u003cbr\u003edamaged his vehicle.","An Israeli settler ran over a\u003cbr\u003efour-year-old Palestinian boy\u003cbr\u003ein the center of Hebron city\u003cbr\u003eand fled the scene.","A Palestinian child was\u003cbr\u003ehospitalized after being hit\u003cbr\u003eby an Israeli settler driving\u003cbr\u003ein the town of Yatta in the\u003cbr\u003esouthern occupied West Bank on\u003cbr\u003eWednesday.","On 9 May 2017, Israeli\u003cbr\u003esettlers, belonging to the\u003cbr\u003ePrice Tag organization,\u003cbr\u003edamaged 20 Palestinian\u003cbr\u003evehicles in Al Quds - Shuafat.\u003cbr\u003eThe settlers also wrote racist\u003cbr\u003eslogans against Arabs on the\u003cbr\u003ewalls of the vehicles and\u003cbr\u003ehouses.","A Palestinian man was\u003cbr\u003ehospitalized after a group of\u003cbr\u003eIsraeli settlers threw rocks\u003cbr\u003eat Palestinians near\u003cbr\u003eYizharwith rocks south of\u003cbr\u003eNablus in the northern\u003cbr\u003eoccupiedWest Bankon Tuesday\u003cbr\u003enight.","A four-year-old Palestinian\u003cbr\u003echild was injured after being\u003cbr\u003ehit by an Israeli settler's\u003cbr\u003evehicle near the Kiryat Arba\u003cbr\u003esettlement in the southern\u003cbr\u003eoccupied West Bank.","A group of Israeli settlers\u003cbr\u003eattacked a number of\u003cbr\u003ecommercial shops owned by\u003cbr\u003ePalestinians on Friday in\u003cbr\u003eHebron district near Israel's\u003cbr\u003eKiryat Arba settlement.","A group of Israeli settlers\u003cbr\u003efrom Yitzhar assaulted a\u003cbr\u003ePalestinian shepherd in the\u003cbr\u003evillage of Madama on Saturday.","On 4 June 2017, a number of\u003cbr\u003ePalestinian-owned vehicles in\u003cbr\u003eAl Quds (West Bank) were\u003cbr\u003evandalized with at least one\u003cbr\u003ecar being painted with the\u003cbr\u003emessage 'Death to Arabs' in\u003cbr\u003eHebrew. Other cars were spray\u003cbr\u003epainted and had punctured\u003cbr\u003etires.","On 5 June 2017, Israeli\u003cbr\u003esettlers, belonging to the\u003cbr\u003ePrice Tag organization,\u003cbr\u003edamaged 5 Palestinian vehicles\u003cbr\u003ein Al Quds. The settlers also\u003cbr\u003ewrote racist slogans against\u003cbr\u003eArabs and Muslims on the walls\u003cbr\u003eof the vehicles and houses.","On 9 June 2017, Israeli\u003cbr\u003esettlers vandalized a number\u003cbr\u003eof Palestinian-owned cars in\u003cbr\u003eAl Quds - Bayt Safafa (West\u003cbr\u003eBank). Settlers slashed the\u003cbr\u003etires of several Palestinian-\u003cbr\u003eowned cars and spray-painted\u003cbr\u003eracist anti-Arab graffiti on\u003cbr\u003ewalls in the neighborhood.","Settlers early Tuesday\u003cbr\u003eattacked Palestinian cars near\u003cbr\u003ethe settlement of Shavei\u003cbr\u003eShomron.","On 25 June 2017, an Israeli\u003cbr\u003esettler stabbed and injured a\u003cbr\u003ePalestinian civilian near\u003cbr\u003eBaytar Illit settlement.","A group of Israeli settlers\u003cbr\u003ebeat a Palestinian on al-\u003cbr\u003eShuhada street in the Old City\u003cbr\u003eof Hebron in the southern\u003cbr\u003eoccupied West Bank Tuesday\u003cbr\u003enight.","Israeli settlers assaulted\u003cbr\u003eWednesday Palestinian\u003cbr\u003ecivilians, including children,\u003cbr\u003ein the neighborhood of Silwan,\u003cbr\u003ein occupied East Jerusalem.","Israeli settlers Friday\u003cbr\u003eattacked Palestinians passing\u003cbr\u003ethrough Barta military\u003cbr\u003echeckpoint, west of Jenin and\u003cbr\u003ebroke the windshield of one\u003cbr\u003ecar.","A Palestinian man Friday dawn\u003cbr\u003e[7 July] succumbed to his\u003cbr\u003ewounds after reportedly being\u003cbr\u003erun over by an Israeli settler\u003cbr\u003ewest of Bethlehem city.","28-year-old pregnant\u003cbr\u003ePalestinian woman was walking\u003cbr\u003ealong the main road next to\u003cbr\u003eal-Arroub refugee camp on\u003cbr\u003eSunday morning when she was\u003cbr\u003estruck by a settler's vehicle.","Israeli settlers threw stones\u003cbr\u003eFriday at Palestinian\u003cbr\u003eregistered cars passing by the\u003cbr\u003evillage of al-Fardis to the\u003cbr\u003eeast of Bethlehem. No injuries\u003cbr\u003ewere reported.","A 10-year-old Palestinian\u003cbr\u003echild was seriously injured on\u003cbr\u003eWednesday after being hit by\u003cbr\u003ean Israeli settler vehicle in\u003cbr\u003ethe area of Wadi al-Hsien in\u003cbr\u003eHebron city in the southern\u003cbr\u003eoccupied West Bank.","Israeli settlers from the West\u003cbr\u003eBank settlement of Beit El\u003cbr\u003eSaturday night attacked\u003cbr\u003ePalestinian-registered\u003cbr\u003evehicles passing near the\u003cbr\u003esettlement, with stones.\u003cbr\u003eSettler attacks were witnessed\u003cbr\u003ein more than one location\u003cbr\u003ealong the settlement and\u003cbr\u003enearby streets, particularly\u003cbr\u003eclose to the DCO checkpoint\u003cbr\u003eand at Ramallah-Jalazone road.\u003cbr\u003eNo one was injured in the\u003cbr\u003eattacks,however, several cars\u003cbr\u003ewere reportedly damaged.","Eyewitnesses said that a group\u003cbr\u003eof Israeli settlers from the\u003cbr\u003eOtniel settlement south of\u003cbr\u003eHebron threw rocks at\u003cbr\u003ePalestinian vehicles.","Tens of Israeli settlers threw\u003cbr\u003erocks at Palestinian vehicles\u003cbr\u003eat the entrance of Sarra west\u003cbr\u003eof Nablus.","Israeli settlers also attacked\u003cbr\u003ePalestinian homes in Asira al-\u003cbr\u003eQibliya in the Nablus\u003cbr\u003edistrict.","Israeli settlers closed road\u003cbr\u003eleading to to the village of\u003cbr\u003eShufa near Tulkarem city, and\u003cbr\u003ealso closed Route 60 at the\u003cbr\u003eentrance of the village of al-\u003cbr\u003eLubban al-Sharqiya.\u003cbr\u003ePalestinians said Israelis\u003cbr\u003eopened fire on locals and also\u003cbr\u003efired tear gas at Palestinian\u003cbr\u003ehomes in the village.","Israeli settlers gathered at\u003cbr\u003ethe main road near the town of\u003cbr\u003eSilwad throwing rocks at\u003cbr\u003ePalestinian vehicles.","Israeli settlers closed road\u003cbr\u003eleading to to the village of\u003cbr\u003eShufa near Tulkarem city, and\u003cbr\u003ealso closed Route 60 at the\u003cbr\u003eentrance of the village of al-\u003cbr\u003eLubban al-Sharqiya.\u003cbr\u003ePalestinians said Israelis\u003cbr\u003eopened fire on locals and also\u003cbr\u003efired tear gas at Palestinian\u003cbr\u003ehomes in the village.","Overnight Saturday, Israeli\u003cbr\u003esettlers protested near\u003cbr\u003eHalamish as scores of Israeli\u003cbr\u003esettlers marched in multiple\u003cbr\u003elocations, many of them\u003cbr\u003eattacking Palestinians in the\u003cbr\u003epresence of Israeli forces,\u003cbr\u003ethough no attacks were\u003cbr\u003ereported near Halamish\u003cbr\u003especifically.","A number of Israeli settlers\u003cbr\u003eattacked Palestinian locals\u003cbr\u003efrom Khirbet Umm al-Kheir east\u003cbr\u003eof Yatta in the southern\u003cbr\u003eoccupiedWest Bankby throwing\u003cbr\u003erocks at them Saturday night.","A group of Israeli settlers\u003cbr\u003einjured four Palestinians in\u003cbr\u003eHebron city overnight on\u003cbr\u003eFriday as they raided the Wadi\u003cbr\u003eal-Hassin neighborhood,\u003cbr\u003elocated directly beside\u003cbr\u003eIsrael's Kiryat Arba\u003cbr\u003esettlement.","On 9 August 2017, Jewish\u003cbr\u003esettlers Wednesday set fire to\u003cbr\u003ePalestinian-owned vehicles in\u003cbr\u003ethe village of Umm Safa,\u003cbr\u003enorthwest of Ramallah.","Four Palestinian children were\u003cbr\u003einjured with multiple wounds\u003cbr\u003eafter they were run over by an\u003cbr\u003eIsraeli settler in the\u003cbr\u003eoccupied East Jerusalem\u003cbr\u003eneighborhood of Silwan early\u003cbr\u003eThursday evening. Local\u003cbr\u003esources told Ma'an that the\u003cbr\u003esettler fled the area after\u003cbr\u003edeliberately ramming into the\u003cbr\u003echildren.","Land seizure: On 17 August\u003cbr\u003e2017, Israeli settlers\u003cbr\u003eestablished the Neve Achi\u003cbr\u003eoutpost (Ramallah and Al\u003cbr\u003eBireh, West Bank) on\u003cbr\u003ePalestinian-owned land near\u003cbr\u003eHalamish settlement.","A group of Israeli settlers\u003cbr\u003efrom Kiryat Arba settlement in\u003cbr\u003ethe southern occupied West\u003cbr\u003eBank threw rocks at several\u003cbr\u003ePalestinian homes in Hebron\u003cbr\u003ecity on Friday night -- the\u003cbr\u003elatest in a marked increase of\u003cbr\u003esettler attacks on\u003cbr\u003ePalestinians in the district.","Settlers assaulted an elderly\u003cbr\u003ePalestinian man while razing\u003cbr\u003ethe man's land. Israeli\u003cbr\u003ebulldozers razed lands in the\u003cbr\u003evillage of Khirbet Umm al-\u003cbr\u003eKheir in an ongoing effort to\u003cbr\u003eexpand a nearby Karmiel\u003cbr\u003esettlement.","A Palestinian died after an\u003cbr\u003eIsraeli settler ran her over\u003cbr\u003enear Hamra checkpoint in\u003cbr\u003eFurush Beit Dajan.","Property destruction: On 27\u003cbr\u003eAugust 2017, Israeli settlers\u003cbr\u003ebulldozed lands belonging to\u003cbr\u003ethe Islamic Waqf in Izbet Abu\u003cbr\u003eAl Basal area to the west of\u003cbr\u003eSalfit city.","Israeli settlers raided the\u003cbr\u003eBedouin community of Umm al-\u003cbr\u003eKheir in the South Hebron\u003cbr\u003eHills region of the\u003cbr\u003eoccupiedWest Bankon Tuesday\u003cbr\u003eand attacked Palestinian homes\u003cbr\u003ewith rocks and glass bottles.","On 1 September 2017, an\u003cbr\u003eIsraeli settler ran over and\u003cbr\u003einjured 1 Palestinian child in\u003cbr\u003eAl Slaimyah neighborhood of\u003cbr\u003eHebron city, near the Kiryat\u003cbr\u003eArba settlement. It is not\u003cbr\u003eclear if the incident was\u003cbr\u003eintentional but as an\u003cbr\u003eambulance arrived to take the\u003cbr\u003echild to the hospital.\u003cbr\u003esettlers hurled rocks at it.","A group of Israeli settlers\u003cbr\u003eassaulted and wounded a\u003cbr\u003ePalestinian teenager near\u003cbr\u003eHomesh settlement in the\u003cbr\u003enorthern occupied West Bank\u003cbr\u003edistrict of Nablus on\u003cbr\u003eWednesday. The 16-year-old\u003cbr\u003efrom the Burqa village,\u003cbr\u003esustained wounds across his\u003cbr\u003ebody after being assaulted by\u003cbr\u003eseveral settlers at the main\u003cbr\u003eroad near the Homesh\u003cbr\u003esettlement.","A Palestinian woman was\u003cbr\u003emoderately injured and\u003cbr\u003ehospitalized Saturday evening\u003cbr\u003eafter Israeli settlers\u003cbr\u003eoccupying her home in Hebron's\u003cbr\u003eOld City in the occupied West\u003cbr\u003eBank attacked her with stones.","On 16 September 2017, Israeli\u003cbr\u003emilitary forces and Israeli\u003cbr\u003esettlers attacked and injured\u003cbr\u003e7 civilians, after beating\u003cbr\u003ethem, in Umm Al Khayr in\u003cbr\u003eMasafir Yatta in Hebron\u003cbr\u003edistrict near the settlement\u003cbr\u003eKarmiel.","A young Palestinian woman has\u003cbr\u003ereportedly sustained injuries\u003cbr\u003eafter an Israeli settler ran\u003cbr\u003eher over in Al Arroub.","Several Israeli settlers set\u003cbr\u003efire to hundreds of dunams of\u003cbr\u003eagricultural land in the\u003cbr\u003eeastern part of Burin village\u003cbr\u003ein the northern occupied West\u003cbr\u003eBank district of Nablus on\u003cbr\u003eWednesday.","A Palestinian man was\u003cbr\u003eallegedly critically injured\u003cbr\u003ein the predawn hours of Friday\u003cbr\u003eafter being attacked by\u003cbr\u003eIsraeli settlers in the\u003cbr\u003enorthern occupiedWest Bank.\u003cbr\u003eThe man was driving his\u003cbr\u003eprivate vehicle on the main\u003cbr\u003eRamallah-Nablus road when\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eShilo settlement threw rocks\u003cbr\u003eat his car, causing him to\u003cbr\u003esustain serious headwoundsand\u003cbr\u003efractures in his skull.","Israeli settlers attacked on\u003cbr\u003eTuesday night Palestinian\u003cbr\u003ecommuters near the Hawwara\u003cbr\u003echeckpoint, south to the city\u003cbr\u003eof Nablus causing damage to\u003cbr\u003eseveral cars.","Dozens of settlers late\u003cbr\u003eWednesday and early Thursday\u003cbr\u003eattacked and caused a great\u003cbr\u003edamage to properties of\u003cbr\u003ePalestinian citizens in the\u003cbr\u003eOld City of Jerusalem. An Arab\u003cbr\u003eshop owner in Jerusalem's Old\u003cbr\u003eCity was reportedly injured\u003cbr\u003eWednesday night, the eve of\u003cbr\u003ethe Simchat Torah holiday,\u003cbr\u003ewhen a group of Israeli Jews\u003cbr\u003eattacked him in the Muslim\u003cbr\u003eQuarter.","On 15 October 2017, Israeli\u003cbr\u003esettlers attempted to burn a\u003cbr\u003emosque in At Tuwani village\u003cbr\u003e(Hebron, West Bank).","Israeli settlers assaulted on\u003cbr\u003eFriday a Palestinian farmer\u003cbr\u003efrom the town of al-Khader, to\u003cbr\u003ethe south of the city of\u003cbr\u003eBethlehem in the occupied West\u003cbr\u003eBank, while harvesting his\u003cbr\u003eolive crop causing him head\u003cbr\u003eand chest injuries.","Israeli settlers raided\u003cbr\u003ePalestinian properties in\u003cbr\u003eHebron, threw rocks, broke the\u003cbr\u003ewindows, and threatened\u003cbr\u003eresidents. The settlers\u003cbr\u003erenewed demands to close the\u003cbr\u003eYouth Against Settlements\u003cbr\u003eheadquarters in the area,\u003cbr\u003eaccusing the movement of being\u003cbr\u003ethe main instigator of the\u003cbr\u003eattacks on settlers.","Israeli settlers reportedly\u003cbr\u003eattacked Palestinians who were\u003cbr\u003eharvesting olives in the\u003cbr\u003enorthern occupied West Bank\u003cbr\u003edistrict of Nablus on\u003cbr\u003eThursday, injuring three\u003cbr\u003ePalestinians, including one\u003cbr\u003ewoman.","Israeli settlers from Maon\u003cbr\u003ephysically attacked a group of\u003cbr\u003ePalestinian olive pickers on\u003cbr\u003eFriday in Yatta, causing them\u003cbr\u003ecuts and bruises throughout\u003cbr\u003etheir bodies.","Israeli settlers threw stones\u003cbr\u003eon Saturday at homes of\u003cbr\u003ePalestinians in the Masafer\u003cbr\u003eYatta Bedouin community of Umm\u003cbr\u003eal-Khair, south of Hebron,\u003cbr\u003ecausing panic and damage.","Israeli ultra-orthodox\u003cbr\u003esettlers Monday opened fire\u003cbr\u003eagainst Palestinian farmers in\u003cbr\u003eMasafer Yatta intimidating and\u003cbr\u003einjuring a number of them\u003cbr\u003ewhile harvesting olives.","Israeli settlers Friday\u003cbr\u003eattacked a Palestinian farmer\u003cbr\u003ewhile he was tending his land\u003cbr\u003ein Sakout area, in the\u003cbr\u003enorthern Jordan Valley.","Property destruction: On 4\u003cbr\u003eNovember 2017, Israeli\u003cbr\u003esettlers bulldozed private\u003cbr\u003ePalestinian land near Ariel\u003cbr\u003esettlement, to expand the\u003cbr\u003eindustrial area of the\u003cbr\u003esettlement.","On 8 November 2017, two\u003cbr\u003eIsraeli settler teens attacked\u003cbr\u003eand threw stones at an Arabic\u003cbr\u003espeaking bus driver in the\u003cbr\u003esettlement of Baytar Illit\u003cbr\u003e(Bethlehem, West Bank). The\u003cbr\u003eteens were arrested for\u003cbr\u003equestioning shortly after.","Israeli settlers Wednesday\u003cbr\u003eassaulted Palestinian farmers\u003cbr\u003ewhile they were harvesting\u003cbr\u003eolives in the village of Kufr\u003cbr\u003eQalil to the south of Nablus\u003cbr\u003ein the occupiedWest Bank. No\u003cbr\u003einjuries were reported.","A mentally disabled\u003cbr\u003ePalestinian teenager Saturday\u003cbr\u003esustained bruises after being\u003cbr\u003eattacked by an Israeli settler\u003cbr\u003ein central Hebron city. The\u003cbr\u003esettler attacked a 15-year-old\u003cbr\u003eboy with the butt of his\u003cbr\u003erifle, causing him bruises\u003cbr\u003ethroughout his body. He was\u003cbr\u003etaken to hospital for medical\u003cbr\u003etreatment.","Settlers attacked farmers\u003cbr\u003etending their land in Kufr\u003cbr\u003eQalil village, to the south of\u003cbr\u003eNablus near the checkpoint.\u003cbr\u003eNoinjurieswere reported.","Israeli settlers Monday\u003cbr\u003eattacked Palestinian vehicles\u003cbr\u003epassing near Huwwara Israeli\u003cbr\u003emilitary checkpoint with\u003cbr\u003estones, injuring two people.","Land seizure: On 17 November\u003cbr\u003e2017, Israeli settlers\u003cbr\u003eestablished the Pnei Kedem\u003cbr\u003eFarm outpost on Palestinian-\u003cbr\u003eowned land near Pnei Kedem\u003cbr\u003esettlement (Hebron, West\u003cbr\u003eBank).","On 17 November 2017, Israeli\u003cbr\u003esettlers attacked a number of\u003cbr\u003ePalestinians homes with rocks\u003cbr\u003eand pepper-sprayed two\u003cbr\u003echildren, causing them severe\u003cbr\u003esuffering from tear gas\u003cbr\u003einhalation (in Khirbat\u003cbr\u003eNasara).","At least eight Palestinians\u003cbr\u003ewere injured on Thursday after\u003cbr\u003eIsraeli settlers threw rocks\u003cbr\u003eat them near the village of\u003cbr\u003eAsira al-Qibliya, south of\u003cbr\u003eNablus in the northern West\u003cbr\u003eBank.","An Israeli settler shot dead a\u003cbr\u003ePalestinian near the village\u003cbr\u003eof Qusra. Some reports claim\u003cbr\u003ePalestinians provoked the\u003cbr\u003esettlers by throwing stones\u003cbr\u003ewhile others say the man, 45\u003cbr\u003eyears old, was tending to his\u003cbr\u003eolive trees when he was shot.","A Palestinian girl was\u003cbr\u003eseriously injured on Monday\u003cbr\u003eafter being hit by a car in\u003cbr\u003ethe northern West Bank. The\u003cbr\u003e10-year-old girl was hit near\u003cbr\u003ethe Yakir Junction. She was\u003cbr\u003eanesthetized and hooked up to\u003cbr\u003ea respirator while on her way\u003cbr\u003eto the hospital.","On 5 December 2017, unknown\u003cbr\u003ePalestinian gunmen opened fire\u003cbr\u003eat an Israeli settler bus at\u003cbr\u003ethe entrance of Mevo Dotan\u003cbr\u003esettlement. No injuries\u003cbr\u003eoccurred.","On 8 December 2017,\u003cbr\u003ePalestinians shot at a bus\u003cbr\u003ewhich was carrying some\u003cbr\u003esettlers near Ya'bad in Jenin\u003cbr\u003edistrict, no injuries were\u003cbr\u003ereported.","On 10 December 2017, a nine-\u003cbr\u003eyear-old girl was lightly\u003cbr\u003einjured Sunday morning by\u003cbr\u003estones hurled by Arabs on\u003cbr\u003eRoute 356 between Efrat and\u003cbr\u003eTuqu in Gush Etzion south of\u003cbr\u003eJerusalem.","On 13 December 2017, about 40\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinians living in Burin\u003cbr\u003e(Nablus, West Bank) with\u003cbr\u003estones. Israeli military\u003cbr\u003eforces arrived at the scene\u003cbr\u003eand stopped the settlers. No\u003cbr\u003ecausalities were reported.","Property destruction: On 17\u003cbr\u003eDecember 2017, Israeli\u003cbr\u003esettlers bulldozed 500 Dunams\u003cbr\u003eof private Palestinian land in\u003cbr\u003eUrif village, to expand\u003cbr\u003eYitzhar settlement.","Land seizure: On 1 January\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers placed mobile homes,\u003cbr\u003ewhich they protected with\u003cbr\u003ebarbed wire, on approximately\u003cbr\u003e40 dunums of Palestinian lands\u003cbr\u003eas they stormed the Ras Al Ein\u003cbr\u003earea in Dayr al Hatab\u003cbr\u003e(Nablus).","A number of Israeli settlers,\u003cbr\u003eearly Thursday, targeted a\u003cbr\u003ePalestinian vehicle on the\u003cbr\u003eroad between the villages of\u003cbr\u003eAsira al-Qibliya and Areef,\u003cbr\u003enear the West Bank city of\u003cbr\u003eNablus.","On 4 January 2018, a bus\u003cbr\u003ecarrying a group of Israeli\u003cbr\u003esettlers ran over 1\u003cbr\u003ePalestinian in Al Khadir town\u003cbr\u003e(Bethlehem) and killed him. It\u003cbr\u003eis unclear whether the attack\u003cbr\u003ewas intentional.","On 9 January 2018, Israeli\u003cbr\u003erioters set fire to tyres next\u003cbr\u003eto Palestinian's houses and\u003cbr\u003ethrew rocks at them, in Burin\u003cbr\u003evillage.","On 9 January 2018, a group of\u003cbr\u003eIsraeli settlers thew stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles near Telem settlement\u003cbr\u003e(Hebron).","On 9 January 2018, Israeli\u003cbr\u003esettlers assaulted several\u003cbr\u003ePalestinians and threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles in Huwwarah (Nablus)\u003cbr\u003eresulting in 2 Palestinians\u003cbr\u003einjured and 4 vehicles\u003cbr\u003edamaged.","On 9 January 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian residents and\u003cbr\u003evehicles near Yitzhar\u003cbr\u003esettlement (Nablus) resulting\u003cbr\u003ein 1 Palestinian vehicle\u003cbr\u003edamaged.","On 9 January 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles in Baytin village\u003cbr\u003e(Ramallah and Al Bireh)\u003cbr\u003edamaging 1 Palestinian\u003cbr\u003evehicle.","On 9 January 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles near Bayt Lid town\u003cbr\u003e(Tulkarm) injuring 1\u003cbr\u003ePalestinian.","Dozens of Israeli settlers\u003cbr\u003edestroyed Palestinian property\u003cbr\u003ein several villages in the\u003cbr\u003enorthernWest Bankcity of\u003cbr\u003eNablus, where settlers\u003cbr\u003edestroyed property belonging\u003cbr\u003eto residents of the village of\u003cbr\u003eBurin and Asira al-Qibliya.","Settlers broke the cars of\u003cbr\u003ePalestinian citizens at Shilo\u003cbr\u003eElyah settlement junction and\u003cbr\u003eat Yitzhar and Hawara\u003cbr\u003echeckpoints.","Dozens of Israeli settlers\u003cbr\u003edestroyed Palestinian property\u003cbr\u003ein several villages in the\u003cbr\u003enorthernWest Bankcity of\u003cbr\u003eNablus, where settlers\u003cbr\u003edestroyed property belonging\u003cbr\u003eto residents of the village of\u003cbr\u003eBurin and Asira al-Qibliya.","Stone-throwing incidents were\u003cbr\u003ereported in the villages of\u003cbr\u003eAsira al-Qibliya, Jalud and\u003cbr\u003eBurin. Four Palestinians were\u003cbr\u003elightly wounded by the rocks.","On 10 January 2018, a group of\u003cbr\u003eIsraeli settlers thew stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles in Talfit village\u003cbr\u003e(Nablus) damaging 1\u003cbr\u003ePalestinian vehicle.","On 10 January 2018, a group of\u003cbr\u003eIsraeli settlers thew stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles at a military\u003cbr\u003echeckpoint in Zatarah (Salfit)\u003cbr\u003einjuring 1 Palestinian.","On 10 January 2018, an Israeli\u003cbr\u003esettler driving a bus ran over\u003cbr\u003e1 Palestinian in Tuqu town\u003cbr\u003e(Bethlehem) resulting in their\u003cbr\u003ehospitalization. It is unclear\u003cbr\u003ewhether the attack was\u003cbr\u003eintentional.","On 11 January 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles in Al Hamra military\u003cbr\u003echeckpoint in Jericho city\u003cbr\u003e(Jericho).","Settlers attacked two\u003cbr\u003eresidents of Beit Daja after\u003cbr\u003espraying pepper gas in their\u003cbr\u003evehicle at Beit Furik\u003cbr\u003echeckpoint.","A group of settlers used\u003cbr\u003estones toattackvehicles\u003cbr\u003ebelonging to Palestinians in\u003cbr\u003eNablus city's Havara check-\u003cbr\u003epoint in West Bankon Friday.","Settlerattackstook place in\u003cbr\u003emultiple regions of the\u003cbr\u003eoccupiedWest Bank, including\u003cbr\u003eHamra check-point. Nobody was\u003cbr\u003einjured in the attacks.","Land seizure: On 12 January\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers, under the protection\u003cbr\u003eof the Israeli military\u003cbr\u003eforces, paved a road on a\u003cbr\u003eprivately-owned Palestinian\u003cbr\u003eland between the villages of\u003cbr\u003eJit (Qalqilya) and Till\u003cbr\u003e(Nablus) for the purpose of\u003cbr\u003eexpanding Khavat Gilad\u003cbr\u003esettlement.","On 13 January 2018, a group of\u003cbr\u003eIsraeli settlers assaulted a\u003cbr\u003ePalestinian man in his home\u003cbr\u003eand torched his tractor after\u003cbr\u003estorming Urif village (Nablus)\u003cbr\u003eresulting in his\u003cbr\u003ehospitalization with\u003cbr\u003econtusions.","On 13 January 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles near Kafr Laqif\u003cbr\u003evillage junction (Qalqilya).","On 13 January 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles near Baytin village\u003cbr\u003e(Ramallah and Al Bireh).","On 14 January 2018, an Israeli\u003cbr\u003esettler ran over 1 Palestinian\u003cbr\u003eman with his vehicle on the\u003cbr\u003emain road near Huwwarah town\u003cbr\u003e(Nablus) leaving him\u003cbr\u003ehospitalized with contusions.\u003cbr\u003eIt is unclear whether the\u003cbr\u003eattack was intentional.","Land seizure: On 15 January\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers from Migon and Havat\u003cbr\u003eMigon settlements installed\u003cbr\u003ebarbed wire steel fences\u003cbr\u003earound a Palestinian plot of\u003cbr\u003eland near At Tuwani village\u003cbr\u003e(Hebron) in an attempt to\u003cbr\u003eseize it.","On 17 January 2018, Israeli\u003cbr\u003esettlers damaged and\u003cbr\u003evandalized Palestinian\u003cbr\u003evehicles in Bayt Iksa.\u003cbr\u003eSettlers punctured the tires\u003cbr\u003eof several vehicles and spray\u003cbr\u003epainted 'racist slogans' on\u003cbr\u003ethem.","Land seizure: On 18 January\u003cbr\u003e2018, Israeli settlers Israeli\u003cbr\u003esettlers established the\u003cbr\u003eYetodot Farm (Havat Gilad)\u003cbr\u003eoutpost (Qalqilya, West Bank)\u003cbr\u003eon Palestinian-owned land near\u003cbr\u003ethe Kedumim settlement.","Land seizure: On 18 January\u003cbr\u003e2018, Israeli settlers Israeli\u003cbr\u003esettlers established the\u003cbr\u003eBentayim Farm outpost on\u003cbr\u003ePalestinian-owned land near\u003cbr\u003ethe Maskiyot settlement\u003cbr\u003e(Tubas, West Bank).","On 20 January 2018, Israeli\u003cbr\u003esettler rioters stormed Awarta\u003cbr\u003evillage and attacked\u003cbr\u003ePalestinian vehicles and threw\u003cbr\u003erocks at Palestinian houses.","On 22 January 2018, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted 3 Palestinian\u003cbr\u003eBedouins, including a woman\u003cbr\u003eand her son, near the junction\u003cbr\u003eof Taybeh town (Ramallah and\u003cbr\u003eAl Bireh) resulting in their\u003cbr\u003ehospitalization.","On 22 January 2018, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003eteenage schoolgirl with their\u003cbr\u003evehicle as she was leaving\u003cbr\u003eschool in Huwwarah town\u003cbr\u003e(Nablus) resulting in her\u003cbr\u003ehospitalization.","On 26 January 2018, Israeli\u003cbr\u003esettlers overnight spray-\u003cbr\u003epainted anti-Palestinian\u003cbr\u003egraffiti on walls and torched\u003cbr\u003ea Palestinian-owned vehicle\u003cbr\u003eafter raiding Al Quds - Bayt\u003cbr\u003eSafafa (West Bank).","Property destruction: On 28\u003cbr\u003eJanuary 2018, a group of\u003cbr\u003eIsraeli settlers leveled a\u003cbr\u003eplot of land, approximately 4\u003cbr\u003edunums, owned by a Palestinian\u003cbr\u003eand destroyed its surrounding\u003cbr\u003esteel fence in Al Khadir town\u003cbr\u003e(Bethlehem).","On 29 January 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles near Burin village\u003cbr\u003e(Nablus).","On 29 January 2018, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003echild with their vehicle near\u003cbr\u003ethe Al Ibrahimi Mosque in the\u003cbr\u003eOld City of Hebron (coded to\u003cbr\u003eHebron - Bab az Zawiyah)\u003cbr\u003eresulting in the child's\u003cbr\u003ehospitalization.","On 29 January 2018, Israeli\u003cbr\u003esettler rioters threw stones\u003cbr\u003eat passing Palestinian\u003cbr\u003evehicles on the main street of\u003cbr\u003eHuwwarah (Nablus, West Bank),\u003cbr\u003efor unspecified reasons,\u003cbr\u003ecausing no casualties.","On 30 January 2018, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted a Palestinian man in\u003cbr\u003ein the Old City of Hebron\u003cbr\u003e(coded to Hebron - Bab az\u003cbr\u003eZawiyah) resulting in his\u003cbr\u003ehospitalization.","On 31 January 2018, an Israeli\u003cbr\u003esettler vehicle ran over a\u003cbr\u003ePalestinian man near Baytar\u003cbr\u003eIllit (Bethlehem) resulting in\u003cbr\u003ehis hospitalization in\u003cbr\u003ecritical condition.","On 1 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and vehicles\u003cbr\u003ealong the main road connecting\u003cbr\u003ethe villages of Urif and\u003cbr\u003eAsirah al Qibliyah (Nablus). 1\u003cbr\u003evehicle owned by a Palestinian\u003cbr\u003ewas damaged.","Anti-wall and Settlement\u003cbr\u003eactivist Mohammad Tamimi said\u003cbr\u003ethat settlers driving a\u003cbr\u003evehicle stormed the village in\u003cbr\u003elate night and spray-painted\u003cbr\u003ethreatening graffiti.","On 2 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and vehicles\u003cbr\u003enear Kefar Ezyon settlement\u003cbr\u003e(Hebron). 1 Palestinian\u003cbr\u003evehicle was damaged.","An armed Israeli settler\u003cbr\u003eFriday overnight shot and\u003cbr\u003einjured a Palestinian young\u003cbr\u003eman near Rawabi Junction,\u003cbr\u003enorthwest of Ramallah city.","Israeli settlers attacked on\u003cbr\u003eSaturday Palestinian farmers\u003cbr\u003ein the town of Beit Ummar,\u003cbr\u003enorth of Hebron in the\u003cbr\u003eoccupied West Bank. A group of\u003cbr\u003esettlers from the illegal\u003cbr\u003esettlement of Karmi Tsur and\u003cbr\u003esettlement security guards\u003cbr\u003ethrew rocks at farmers, cursed\u003cbr\u003ethem and prevented them from\u003cbr\u003ecultivating their land.","Other: On 3 February 2018, two\u003cbr\u003eIsraeli settler rioters threw\u003cbr\u003estones at Palestinian\u003cbr\u003eshepherds near Qawawis\u003cbr\u003e(Hebron, West Bank), forcing\u003cbr\u003ethem to leave the area.","On 5 February 2018, Israeli\u003cbr\u003esettler rioters blocked a\u003cbr\u003estreet with burning tires and\u003cbr\u003ethrew stones at Palestinians\u003cbr\u003eand their vehicles at the\u003cbr\u003eentrance of Huwwarah village\u003cbr\u003e(Nablus). Several Palestinians\u003cbr\u003ewere injured including 1 who\u003cbr\u003ewas hospitalized for eye\u003cbr\u003einjuries.","On 5 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles near the junction of\u003cbr\u003eYitzhar settlement (Nablus)\u003cbr\u003einjuring 2 Palestinians and\u003cbr\u003eresulting in their\u003cbr\u003ehospitalization.","On 5 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles at the junction near\u003cbr\u003eJit village (Qalqilya).","On 5 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat a Palestinian farmer from\u003cbr\u003eKafr Qaddum village (Qalqilya)\u003cbr\u003eas he was herding his goat\u003cbr\u003eresulting in his\u003cbr\u003ehospitalization due to a head\u003cbr\u003ewound. The exact location of\u003cbr\u003ethe event was not reported.","On 5 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and vehicles\u003cbr\u003enear the junction of Bayt Inun\u003cbr\u003evillage (Hebron).","A Palestinian was moderately\u003cbr\u003einjured Monday evening after\u003cbr\u003esettlers hurled rocks at\u003cbr\u003evehicles in the West Bank in\u003cbr\u003ean apparent response attack\u003cbr\u003efor the death of an Israeli\u003cbr\u003eman hours earlier. An IDF\u003cbr\u003espokeswoman said that settlers\u003cbr\u003einstigated a riot by throwing\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003enear the entrance to Nablus.","On 7 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles at the junction of\u003cbr\u003eYitzhar settlement (Nablus).","Land seizure: On 7 February\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers installed mobile\u003cbr\u003ehomes on Palestinian lands in\u003cbr\u003eJabal Subeih north of Zatarah\u003cbr\u003evillage (Salfit) in an attempt\u003cbr\u003eto create a settlement\u003cbr\u003eoutpost.","On 7 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles near Dayr Istiya town\u003cbr\u003e(Salfit).","On 7 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles near Hallamish\u003cbr\u003esettlement (Ramallah and Al\u003cbr\u003eBireh).","On 7 February 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and their\u003cbr\u003evehicles at the roundabout of\u003cbr\u003eAriel settlement (Salfit)\u003cbr\u003edamaging 1 Palestinian\u003cbr\u003evehicle.","On 12 February 2018, Hebrew\u003cbr\u003eslogans sprayed onto the\u003cbr\u003evehicles and walls in the Al\u003cbr\u003eQuds - Silwan (West Bank)\u003cbr\u003eincluded the phrases 'price\u003cbr\u003etag' and 'regards from Itamar'\u003cbr\u003e- an apparent reference to\u003cbr\u003e29-year-old Rabbi Itamar Ben-\u003cbr\u003eGal who was stabbed to death\u003cbr\u003eoutside the settlement of\u003cbr\u003eAriel earlier in the month.","On 13 February 2018, six cars\u003cbr\u003ewere vandalized in the attack\u003cbr\u003ein the village of Jit. Car\u003cbr\u003etires were slashed and slogans\u003cbr\u003eincluding 'Death to Arabs' and\u003cbr\u003e'Transfer now' were painted.","On 13 February 2018, a group\u003cbr\u003eof Israeli settlers physically\u003cbr\u003eassaulted 1 Palestinian man\u003cbr\u003ewhile he was with his family\u003cbr\u003eas they stormed Wadi Al Firan\u003cbr\u003e(Tubas). The man was\u003cbr\u003ehospitalized.","More than 30 settlers early\u003cbr\u003eWednesday attacked a number of\u003cbr\u003ePalestinian houses in Asira\u003cbr\u003eal-Qibliya village.","On 15 February 2018, Israeli\u003cbr\u003esettlers damaged 4 Palestinian\u003cbr\u003evehicles in Yatma village in a\u003cbr\u003eso-called 'price tag' attack.\u003cbr\u003eThe settlers also wrote racist\u003cbr\u003eslogans against Arabs and\u003cbr\u003eMuslims on the walls of the\u003cbr\u003evehicles and houses.","On 15 February 2018, a group\u003cbr\u003eof Israeli settlers assaulted\u003cbr\u003ea Palestinian teenager as they\u003cbr\u003eraided the area surrounding\u003cbr\u003eHomesh settlement (Nablus)\u003cbr\u003eresulting in his\u003cbr\u003ehospitalization.","On 15 February 2018, an\u003cbr\u003eIsraeli settler rioter, part\u003cbr\u003eof a group of 7 or 8, threw a\u003cbr\u003estone at a Palestinian's\u003cbr\u003evehicle near Majdal Bani Fadil\u003cbr\u003e(Nablus, West Bank), breaking\u003cbr\u003ethe windshield.","Israeli settlers attacked a\u003cbr\u003edriver, Salah Abu Jamal, near\u003cbr\u003eKiryat Arba settlement in the\u003cbr\u003esouth of the West Bank. Abu\u003cbr\u003eJamal suffered several\u003cbr\u003einjuries and was transferred\u003cbr\u003eto hospital for treatment.","On 20 February 2018, a group\u003cbr\u003eof Israeli settlers threw\u003cbr\u003estones at Palestinians and\u003cbr\u003ePalestinian vehicles near\u003cbr\u003eYitzhar settlement (Nablus). 1\u003cbr\u003ePalestinian vehicle was\u003cbr\u003edamaged.","Land seizure: On 20 February\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers installed mobile\u003cbr\u003etrailers in a market, that was\u003cbr\u003eclosed by Israeli military\u003cbr\u003eforces, in the Old City of\u003cbr\u003eHebron (coded to Hebron - Bab\u003cbr\u003eaz Zawiyah) to seize the\u003cbr\u003eproperty.","Dozens of settlers threw\u003cbr\u003estones at several Palestinian\u003cbr\u003ehouses in Bayta village\u003cbr\u003efollowing the evacuation by\u003cbr\u003eIsraeli forces of an illegal\u003cbr\u003esettlement.","On 21 February 2018, a group\u003cbr\u003eof Israeli settlers from\u003cbr\u003eYitzhar settlement attacked a\u003cbr\u003ePalestinian shepherd and\u003cbr\u003ekilled 10 of his goats after\u003cbr\u003estorming Aynabus village\u003cbr\u003e(Nablus).","On 22 February 2018, an\u003cbr\u003eIsraeli settler ran over a\u003cbr\u003ePalestinian man with his\u003cbr\u003evehicle on the main road in Al\u003cbr\u003eFunduq village (Qalqilya)\u003cbr\u003eresulting in his\u003cbr\u003ehospitalization.","Property destruction: On 23\u003cbr\u003eFebruary 2018, a group of\u003cbr\u003eIsraeli settlers, under the\u003cbr\u003eprotection of Israeli military\u003cbr\u003eforces, leveled a plot of\u003cbr\u003ePalestinian land south of\u003cbr\u003eMadama village (Nablus).","On 23 February 2018, a group\u003cbr\u003eof Israeli settlers physically\u003cbr\u003eassaulted and threw stones at\u003cbr\u003ePalestinians while positioned\u003cbr\u003enear Homesh settlement\u003cbr\u003e(Nablus). 1 Palestinian was\u003cbr\u003einjured.","On 23 February 2018, around\u003cbr\u003eeight Israeli settlers threw\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003eas they were passing by Burqah\u003cbr\u003e(Nablus, West Bank), for\u003cbr\u003eunspecified reasons, hitting a\u003cbr\u003ePalestinian in the back of the\u003cbr\u003ehead with a stone.","On 24 February 2018, a group\u003cbr\u003eof Israeli settlers from Gilad\u003cbr\u003esettlement threw stones at\u003cbr\u003ePalestinians and vehicles\u003cbr\u003ealong the bypass road near\u003cbr\u003eYitzhar settlement (Nablus).","Land seizure: On 25 February\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers from Adei Ad and\u003cbr\u003eAhiya settlements leveled\u003cbr\u003eapproximately 120 dunums of\u003cbr\u003ePalestinian agricultural land,\u003cbr\u003estarted planting it with\u003cbr\u003egrape-vines and installed\u003cbr\u003egreen house tents over their\u003cbr\u003ecrops, in Jalud village\u003cbr\u003e(Nablus).","On 25 February 2018, a group\u003cbr\u003eof Israeli settlers threw\u003cbr\u003estones at Palestinians and\u003cbr\u003ePalestinian vehicles near a\u003cbr\u003emilitary checkpoint in Tayasir\u003cbr\u003e(Tubas).","Land seizure: On 26 February\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers placed a caravan in\u003cbr\u003ean old vegetable market on\u003cbr\u003ePalestinian land in the Old\u003cbr\u003eCity of Hebron (coded to\u003cbr\u003eHebron - Bab az Zawiyah).","About 60 settlers attacked a\u003cbr\u003etractor driver who was driving\u003cbr\u003ealong an agricultural road in\u003cbr\u003ethe village of Einabus and\u003cbr\u003ebeat him severely.","On 7 March 2018, an Israeli\u003cbr\u003esettler beat up a 13 year old\u003cbr\u003ePalestinian girl in Mnezel\u003cbr\u003evillage near Hebron city. the\u003cbr\u003eIsraeli police later arrested\u003cbr\u003eher and her father after the\u003cbr\u003esettler claimed that she\u003cbr\u003eattempted to stab him with a\u003cbr\u003eknife.","On 8 March 2018, Israeli\u003cbr\u003esettlers attacked on Thursday\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ewere ploughing their land in\u003cbr\u003ethe village of As Sawiyah,\u003cbr\u003esouth of Nablus. The settlers\u003cbr\u003ealso destroyed 40 fully grown\u003cbr\u003eolive trees owned by the\u003cbr\u003eSalman family.","Settlers from the Maon and\u003cbr\u003eHavat Maon settlements raided\u003cbr\u003eAl Tuwani village throwing\u003cbr\u003estones at houses and vehicles.","A 16 year old Palestinian was\u003cbr\u003estruck by a vehicle driven by\u003cbr\u003ea settler on the road linking\u003cbr\u003ethe towns of Hizma and 'Anata\u003cbr\u003enortheast of Jerusalem on\u003cbr\u003eSunday afternoon causing\u003cbr\u003eserious injuries. The sources\u003cbr\u003eadded that the settler fled\u003cbr\u003ethe scene after the incident.","Israeli settlers Monday\u003cbr\u003eattacked a number of\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ewere tending to their\u003cbr\u003eagricultural land in the town\u003cbr\u003eof Huwwara, south of Nablus.\u003cbr\u003eSettlers also attempted to\u003cbr\u003edestroy farmers' agricultural\u003cbr\u003etrucks. No injuries were\u003cbr\u003ereported.","On 12 March 2018, Israeli\u003cbr\u003esettlers, from Maon\u003cbr\u003esettlement, burned down 30\u003cbr\u003eDunams of Palestinian farm\u003cbr\u003elands destroying a large\u003cbr\u003eamount of crops near Maon\u003cbr\u003esettlement.","On 14 March 2018, Israeli\u003cbr\u003esettlers assaulted several\u003cbr\u003ePalestinians during their raid\u003cbr\u003einto Al Awja village\u003cbr\u003e(Jericho).","On 16 March 2018, an elderly\u003cbr\u003ePalestinian was hit by a\u003cbr\u003esettler in a car, reportedly\u003cbr\u003eintentionally, in Shufat. The\u003cbr\u003eman passed away April 16.","Land seizure: On 18 March\u003cbr\u003e2018, Israeli settlers\u003cbr\u003eestablished the Negohot Farm\u003cbr\u003eoutpost in near Negohot\u003cbr\u003esettlement (Hebron, West\u003cbr\u003eBank).","On 18 March 2018, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian farmer while he\u003cbr\u003ewas herding his goats near\u003cbr\u003eKokhav HaShahar settlement\u003cbr\u003e(Ramallah and Al Bireh) and\u003cbr\u003eattempted to demolish his\u003cbr\u003eresidential tent.","On 18 March 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinians and Palestinian\u003cbr\u003evehicles travelling near\u003cbr\u003eShavei Shomron settlement\u003cbr\u003e(Nablus).","On 18 March 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling through Bayt El\u003cbr\u003esettlement (Ramallah and Al\u003cbr\u003eBireh).","Israeli settlers on Monday\u003cbr\u003eattacked Palestinian farmers\u003cbr\u003ein the town of Turmus Ayya and\u003cbr\u003eforced them out of their land.","Property destruction: On 19\u003cbr\u003eMarch 2018, Israeli settlers\u003cbr\u003elevelled a plot of Palestinian\u003cbr\u003eland in Jalud village (Nablus)\u003cbr\u003enear Shivat Arhil settlement.","On 19 March 2018, Israeli\u003cbr\u003esettlers threw stones at a\u003cbr\u003ePalestinian school bus\u003cbr\u003ecarrying students at Road 90\u003cbr\u003enorth of Al Awja (Jericho)\u003cbr\u003ecausing the injury of a\u003cbr\u003ePalestinian teacher with\u003cbr\u003econtusions.","On 20 March 2018, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian in Al Quds city\u003cbr\u003e(Al Quds) and left him\u003cbr\u003ehospitalized with contusions.","On 20 March 2018, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian in Al Awja village\u003cbr\u003e(Jericho) and left him\u003cbr\u003ehospitalized with contusions.","On 20 March 2018, Israeli\u003cbr\u003esettlers beat up and injured 8\u003cbr\u003ePalestinian students while\u003cbr\u003ethey were on their way to\u003cbr\u003eschool in At Tuwani village.","Israeli settlers Tuesday\u003cbr\u003ephysically attacked and\u003cbr\u003eseverely beat up Palestinian\u003cbr\u003estudents as they were heading\u003cbr\u003eto their schools in the town\u003cbr\u003eof Yatta in the south of the\u003cbr\u003eWest Bank.","On 22 March 2018, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian child in Al Quds\u003cbr\u003ecity (Al Quds) and left him\u003cbr\u003ehospitalized with contusions.","On 23 March 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003eseveral Palestinian vehicles\u003cbr\u003etravelling by the entrance of\u003cbr\u003eIzbat at Tabib (Qalqilya).","On 24 March 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003eseveral Palestinian vehicles\u003cbr\u003etravelling near Kafr Laqif\u003cbr\u003evillage (Qalqilya).","A group of Israeli settlers\u003cbr\u003eassaulted a Palestinian farmer\u003cbr\u003ein the village of al-Tiwani in\u003cbr\u003ethe Hebron district on Sunday.\u003cbr\u003eThe man was transferred to the\u003cbr\u003ehospital for treatment after\u003cbr\u003esustaining fractures and\u003cbr\u003ebruises.","On 26 March 2018, Israeli\u003cbr\u003esettlers threw stones at a\u003cbr\u003ePalestinian in Huwwarah town\u003cbr\u003e(Nablus) causing an injury to\u003cbr\u003ehis face and leaving him\u003cbr\u003ehospitalized.","On 26 March 2018, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian child in Tel Al\u003cbr\u003eRumeida neighborhood in Hebron\u003cbr\u003eold city (coded to Hebron -\u003cbr\u003eBab az Zawiyah) and left him\u003cbr\u003ehospitalized with contusions.","On 27 March 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003eseveral Palestinians south of\u003cbr\u003eMadama village (Nablus).","Israeli settlers protected by\u003cbr\u003eIsraeli forces entered the\u003cbr\u003elands of Turmus Ayya on Friday\u003cbr\u003eand assaulted farmers who were\u003cbr\u003eworking in their land. Israeli\u003cbr\u003eforces then fired tear gas and\u003cbr\u003erubber coated bullets at the\u003cbr\u003efarmers.","On 30 March 2018, an Israeli\u003cbr\u003esettler ran over and injured a\u003cbr\u003ePalestinian near At Tuwani\u003cbr\u003evillage. The source claimed\u003cbr\u003ethis to be part of a series of\u003cbr\u003ea 'price tag' attacks.","On 31 March 2018, an Israeli\u003cbr\u003esettler fired live ammunition\u003cbr\u003etowards Palestinians while\u003cbr\u003epositioned near the Majdolim\u003cbr\u003esettlement northeast of Qusra\u003cbr\u003evillage (Nablus). 1\u003cbr\u003ePalestinian was injured\u003cbr\u003eleading to his\u003cbr\u003ehospitalization. One source\u003cbr\u003eclaimed that the attacker was\u003cbr\u003ean Israeli soldier instead of\u003cbr\u003ea settler.","Property destruction: On 1\u003cbr\u003eApril 2018, a group of Israeli\u003cbr\u003esettlers pumped sewage waste\u003cbr\u003efrom their settlement of Kafr\u003cbr\u003eEtzion into Palestinian\u003cbr\u003eagricultural lands in Bayt\u003cbr\u003eUmmar town (Hebron) resulting\u003cbr\u003ein the damage of 40 dunums of\u003cbr\u003ethese lands that were planted\u003cbr\u003ewith grapevines.","On 1 April 2018, Israeli\u003cbr\u003esettler rioters threw stones\u003cbr\u003eat Palestinian vehicles as\u003cbr\u003ethey were passing by near Beit\u003cbr\u003eHagai settlement (Hebron, West\u003cbr\u003eBank), for unspecified\u003cbr\u003ereasons. There were no\u003cbr\u003ecasualties.","On 5 April 2018, Israeli\u003cbr\u003esettlers damaged several\u003cbr\u003ePalestinian vehicles in Al\u003cbr\u003eQuds - Bayt Hanina in a so-\u003cbr\u003ecalled 'price tag' attack. The\u003cbr\u003esettlers also wrote racist\u003cbr\u003eslogans against Arabs and\u003cbr\u003eMuslims on the walls of the\u003cbr\u003evehicles and houses.","On 5 April 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinian residents and\u003cbr\u003evehicles along the main road\u003cbr\u003eleading to Mukhayyam al\u003cbr\u003eJalazun camp (Ramallah and Al\u003cbr\u003eBireh).","On 6 April 2018, Israeli\u003cbr\u003esettlers attacked and beat up\u003cbr\u003ea Palestinian Family in the\u003cbr\u003eold city area of Hebron city.\u003cbr\u003eThe settlers also threw\u003cbr\u003ebottles and garbage at them.","Land seizure: On 8 April 2018,\u003cbr\u003eIsraeli forces seized a\u003cbr\u003ePalestinian house in Al Quds\u003cbr\u003ecity (Al Quds) and handed it\u003cbr\u003eover to Israeli settlers on\u003cbr\u003ethe pretext that it was owned\u003cbr\u003eby the latter prior to\u003cbr\u003eIsrael's independence in 1948.","On 9 April 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palestinians and\u003cbr\u003ePalestinian vehicles while\u003cbr\u003epositioned near a military\u003cbr\u003echeckpoint in Huwwarah\u003cbr\u003e(Nablus).","On 9 April 2018, an Israeli\u003cbr\u003esettler ran over 2 Palestinian\u003cbr\u003eschoolchildren as they were\u003cbr\u003eleaving school with his\u003cbr\u003evehicle in Jit village\u003cbr\u003e(Qalqilya) resulting in their\u003cbr\u003ehospitalization with\u003cbr\u003econtusions. It is unclear\u003cbr\u003ewhether the attack was\u003cbr\u003eintentional.","Israeli forces and settlers\u003cbr\u003eforced farmers to leave their\u003cbr\u003eland in al Khadir village\u003cbr\u003esouth of Bethlehem at gunpoint\u003cbr\u003eon April 10.","On 10 April 2018, a group of\u003cbr\u003eIsraeli settlers physically\u003cbr\u003eassaulted a Palestinian man\u003cbr\u003enear Gilad settlement west of\u003cbr\u003eTill village (Nablus).","On 13 April 2018, a mosque in\u003cbr\u003ethe West Bank village of\u003cbr\u003eAqraba was set on fire and\u003cbr\u003eburnt down by Israeli\u003cbr\u003esettlers. The arsonists wrote\u003cbr\u003ethe words 'death' and 'price\u003cbr\u003etag' in Hebrew on the walls.\u003cbr\u003eNo one was injured in the\u003cbr\u003eincident.","On 14 April 2018, a group of\u003cbr\u003eIsraeli settlers from Migon\u003cbr\u003esettlement threw stones\u003cbr\u003etowards Palestinians and\u003cbr\u003ePalestinian houses near At\u003cbr\u003eTuwani village (Hebron)\u003cbr\u003eprompting local Palestinians\u003cbr\u003eto chase them out of the area.","On 15 April 2018, Israeli\u003cbr\u003eforces fired live ammunition,\u003cbr\u003erubber bullets, and stun and\u003cbr\u003etear gas canisters towards\u003cbr\u003ePalestinians
