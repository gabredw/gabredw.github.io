ulted a Palestinian who\u003cbr\u003ewas harvesting olives there in\u003cbr\u003eTill (Nablus). They also\u003cbr\u003echopped off the limbs of\u003cbr\u003eseveral olive trees and seized\u003cbr\u003ea tent used to store olives.","On 10 October 2018, Israeli\u003cbr\u003esettlers vandalized a dozen\u003cbr\u003ePalestinians vehicles by\u003cbr\u003eslashing their tires and\u003cbr\u003ewriting racist graffiti on\u003cbr\u003ethem in Qaryut village.","On 10 October 2018, a group of\u003cbr\u003eIsraeli settlers attempted to\u003cbr\u003ekidnap a Palestinian child\u003cbr\u003enear Al Lubban ash Sharqiyah\u003cbr\u003e(Nablus) after he got out of a\u003cbr\u003evehicle. Several shepherds in\u003cbr\u003ethe area intervened [presumed\u003cbr\u003everbally] and managed to have\u003cbr\u003ethe settlers release him.","On 11 October 2018, a large\u003cbr\u003egroup of Israeli settlers\u003cbr\u003ethrew stones at Palestinian\u003cbr\u003evehicles traveling near\u003cbr\u003eYitzhar settlement (Nablus)\u003cbr\u003enear the site of a previous\u003cbr\u003estabbing attacking targeting\u003cbr\u003esettlers. 1 Palestinian\u003cbr\u003evehicle's windshield was\u003cbr\u003eshattered.","On 12 October 2018, Israeli\u003cbr\u003eforces fired rubber-coated\u003cbr\u003esteel bullets and stun and\u003cbr\u003etear gas canisters towards\u003cbr\u003eseveral Palestinians who\u003cbr\u003eattempted to prevent\u003cbr\u003e[presumably verbally] Israeli\u003cbr\u003esettlers from entering a land\u003cbr\u003ethat is under threat of\u003cbr\u003econfiscation by the Israeli\u003cbr\u003emilitary in Al Mazraah al\u003cbr\u003eQibliyah village (Ramallah and\u003cbr\u003eAl Bireh).","On 12 October 2018, 6 or 7\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat a Palestinian vehicle\u003cbr\u003etraveling along the main road\u003cbr\u003enear Zatarah Junction military\u003cbr\u003echeckpoint (Salfit) and broke\u003cbr\u003ethe windshield of her vehicle.\u003cbr\u003e1 occupant of the vehicle was\u003cbr\u003ekilled after the stone\u003cbr\u003efractured her head, and 1\u003cbr\u003eother, her husband, was\u003cbr\u003einjured.","On 13 October 2018, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003eresidents of the Tel Rumeida\u003cbr\u003eStreet in central Hebron City\u003cbr\u003ein the southern West Bank.\u003cbr\u003eSettlers attacked some\u003cbr\u003ecivilians with attack dogs and\u003cbr\u003ebeat up others. One\u003cbr\u003ePalestinian was taken to the\u003cbr\u003ehospital. Israeli soldiers\u003cbr\u003edetained Palestinians to\u003cbr\u003eprevent a fight from\u003cbr\u003ehappening.","On 13 October 2018, Israeli\u003cbr\u003esettlers stormed agricultural\u003cbr\u003eland and attacked several\u003cbr\u003ePalestinian farmers who were\u003cbr\u003epicking olive harvest on their\u003cbr\u003eland in Burin (Nablus) and\u003cbr\u003estole their tools used for\u003cbr\u003eolive picking.","On 13 October 2018, Israeli\u003cbr\u003esettlers stormed agricultural\u003cbr\u003eland and attacked several\u003cbr\u003ePalestinian farmers who were\u003cbr\u003epicking the olive harvest in\u003cbr\u003eTill (Nablus).","On 13 October 2018, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003ewith his vehicle in Al Quds -\u003cbr\u003eSilwan (Al Quds). The\u003cbr\u003ePalestinian man was injured\u003cbr\u003eand hospitalized with\u003cbr\u003econtusions.","On 14 October 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles near\u003cbr\u003eHuwwara junction, south of\u003cbr\u003eNablus. It is not clear\u003cbr\u003ewhether the vehicles were\u003cbr\u003eoccupied.","Property destruction: On 14\u003cbr\u003eOctober 2018, Israeli forces\u003cbr\u003eand settlers leveled\u003cbr\u003ePalestinian land near Khirbat\u003cbr\u003ean Nahlah (Bethlehem) to pave\u003cbr\u003ea road leading to Efrata\u003cbr\u003esettlement.","Property destruction: On 14\u003cbr\u003eOctober 2018, Israeli forces,\u003cbr\u003esettlers, and crews from the\u003cbr\u003eIsrael Nature and Parks\u003cbr\u003eAuthority uprooted several\u003cbr\u003eolive trees planted on a large\u003cbr\u003earea of Palestinian land as\u003cbr\u003ethey stormed Al Quds - Wadi Ar\u003cbr\u003eRababi in Silwan (Al Quds).\u003cbr\u003eIsraeli flags were held up\u003cbr\u003ewhile the trees were uprooted.","On 14 October 2018, an Israel\u003cbr\u003esettler ran over and injured 2\u003cbr\u003ePalestinian workers in Karney\u003cbr\u003eShomron settlement. A security\u003cbr\u003efootage suggests the ramming\u003cbr\u003ewas intentional.","On 14 October 2018, an Israeli\u003cbr\u003esettler from Karni Shamron ran\u003cbr\u003eover 2 Palestinians with his\u003cbr\u003evehicle near Kafr Laqif\u003cbr\u003e(Qalqilya). They were injured\u003cbr\u003eand hospitalized with\u003cbr\u003econtusions.","On 15 October 2018, Israeli\u003cbr\u003esettlers stormed agricultural\u003cbr\u003eland and attacked several\u003cbr\u003ePalestinians who were picking\u003cbr\u003eolives in Burin village\u003cbr\u003e(Nablus) and chased them from\u003cbr\u003ethe area and proceeded to\u003cbr\u003esteel several sacks of olive\u003cbr\u003eharvest.","Property destruction: On 15\u003cbr\u003eOctober 2018, Israeli settlers\u003cbr\u003efrom the settlement of Kfar\u003cbr\u003eAdumim flooded the Bedouin\u003cbr\u003evillage of Al Khan al Ahmar\u003cbr\u003e(Al Quds, West Bank) with\u003cbr\u003ewastewater causing serious\u003cbr\u003eenvironmental and health\u003cbr\u003ehazard for village residents\u003cbr\u003eand hundreds of supporters who\u003cbr\u003eare in the village. This is\u003cbr\u003ethe third time this has\u003cbr\u003ehappened in recent days which\u003cbr\u003ehas created serious damage to\u003cbr\u003eland and property.","On 15 October 2018, Israeli\u003cbr\u003esettlers from Alon Moriya\u003cbr\u003esettlement attacked several\u003cbr\u003ePalestinians who were picking\u003cbr\u003eolives and stormed\u003cbr\u003eagricultural land in Khilat\u003cbr\u003eIsmail and Al Jaldat areas in\u003cbr\u003eDayr al Hatab (Nablus). 1\u003cbr\u003ePalestinian was injured and\u003cbr\u003ehospitalized with contusions.","On 17 October 2018, Israeli\u003cbr\u003esettlers stormed agricultural\u003cbr\u003eland and attacked several\u003cbr\u003ePalestinians who were picking\u003cbr\u003eolives in Huwwarah (Nablus).","On 17 October 2018, Israeli\u003cbr\u003esettlers assaulted\u003cbr\u003ePalestinians who were picking\u003cbr\u003eolives as they stormed\u003cbr\u003eagricultural land in the north\u003cbr\u003eof Burqah village (Nablus). 1\u003cbr\u003ePalestinian was injured and\u003cbr\u003ehospitalized with contusions.","On 17 October 2018, Israeli\u003cbr\u003esettler rioters from Homesh\u003cbr\u003esettlement attacked two\u003cbr\u003ePalestinians on their land in\u003cbr\u003eBazzaryah (Nablus, West Bank),\u003cbr\u003ethrowing stones at them and\u003cbr\u003ebeating them with sticks,\u003cbr\u003ewhile also stealing their\u003cbr\u003emonkey.","Land seizure: On 18 October\u003cbr\u003e2018, Israeli settlers\u003cbr\u003eestablished the Kida East\u003cbr\u003eoutpost on Palestinian-owned\u003cbr\u003eland near Kida settlement\u003cbr\u003e(Nablus, West Bank).","On 19 October 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinians and their\u003cbr\u003evehicles near Mukhayyam al\u003cbr\u003eFawwar (Hebron).","On 20 October 2018, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003efarmers and olive harvesters\u003cbr\u003ein the Burin village, south of\u003cbr\u003eNablus. A group of Israeli\u003cbr\u003esettlers threw rocks at\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ewere olive-picking in their\u003cbr\u003elands in an attempt to force\u003cbr\u003ethem to leave. The farmers\u003cbr\u003etried to avoid the settlers.\u003cbr\u003eNo serious injuries reported.","On 20 October 2018, Israeli\u003cbr\u003esettlers from the Givat Gilad\u003cbr\u003esettlement threw stones\u003cbr\u003etowards Palestinian vehicles\u003cbr\u003etraveling along the main road\u003cbr\u003econnecting Qalqilya and Nablus\u003cbr\u003e(coded Nablus) (Nablus). 1\u003cbr\u003ePalestinian vehicle was\u003cbr\u003edamaged.","On 22 October 2018, Israeli\u003cbr\u003esettlers vandalized several\u003cbr\u003ePalestinian vehicles in Marda\u003cbr\u003evillage (Salfit, West Bank)\u003cbr\u003eand spray painted racist\u003cbr\u003egraffiti on them.","On 23 October 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian civilians and\u003cbr\u003evehicles near the entrance of\u003cbr\u003eYasuf village (Salfit).","Land seizure: On 28 October\u003cbr\u003e2018, Israeli settlers annexed\u003cbr\u003eareas extending from Khallet\u003cbr\u003eHamad to Khirbet Jabarin in\u003cbr\u003ethe north Jordan Valley in\u003cbr\u003eBethlehem governorate (coded\u003cbr\u003eto Khallat Hamad).","On 28 October 2018, Israeli\u003cbr\u003esettlers stormed Palestinian\u003cbr\u003eagricultural land and\u003cbr\u003eassaulted several Palestinians\u003cbr\u003ein an area between Jit and\u003cbr\u003eKafr Qaddum (coded to Kafr\u003cbr\u003eQaddum, Qalqilya).","On 28 October 2018, an Israeli\u003cbr\u003esettler security guard\u003cbr\u003eassaulted two Palestinians\u003cbr\u003ewhile they were working on an\u003cbr\u003eagricultural road west of\u003cbr\u003eQaryut village. How or why\u003cbr\u003ethey were assaulted remains\u003cbr\u003eunclear.","On 30 October 2018, Israeli\u003cbr\u003esettlers assaulted a group of\u003cbr\u003ePalestinian olive pickers and\u003cbr\u003eattempted to prevent them from\u003cbr\u003epicking olives from their\u003cbr\u003elands near Ramat Yishal\u003cbr\u003esettlement in Hebron.","Property destruction: On 30\u003cbr\u003eOctober 2018, Israeli settlers\u003cbr\u003efrom Yitzhar settlement\u003cbr\u003estormed Palestinian\u003cbr\u003eagricultural land in Huwwarah\u003cbr\u003e(Nablus) and installed tents\u003cbr\u003eon a plot of Palestinian\u003cbr\u003eresidential land 100m away\u003cbr\u003efrom the settlement.","On 1 November 2018, Israeli\u003cbr\u003esettlers opened fire towards a\u003cbr\u003ePalestinian vehicle passing\u003cbr\u003enear Beit Hagai settlement\u003cbr\u003e(Hebron).","On 1 November 2018, Israeli\u003cbr\u003esettlers from Shave Shomeron\u003cbr\u003esettlement threw a Molotov\u003cbr\u003ecocktail bomb towards\u003cbr\u003ePalestinians and vehicles\u003cbr\u003etraveling along the main road\u003cbr\u003econnecting Jenin and Nablus\u003cbr\u003e(coded to Shavei Shomron)\u003cbr\u003e(Nablus).","On 2 November 2018, Israeli\u003cbr\u003esettlers threw Molotov\u003cbr\u003ecocktails at Palestinian\u003cbr\u003evehicles in two locations on\u003cbr\u003ethe Nablus-Jenin road. No\u003cbr\u003einjuries were reported.","On 3 November 2018, Israeli\u003cbr\u003esettlers threw stones towards\u003cbr\u003ePalestinians and attacked\u003cbr\u003eseveral Palestinian houses in\u003cbr\u003eTel Al Rumeida neighborhood in\u003cbr\u003eOld City of Hebron (coded to\u003cbr\u003eHebron - Bab az Zawiyah). 2\u003cbr\u003ePalestinians were injured.\u003cbr\u003eThey also used racial slurs\u003cbr\u003etowards them and threatened to\u003cbr\u003ekill them.","On 3 November 2018, Israeli\u003cbr\u003esettlers threw stones towards\u003cbr\u003ePalestinians and vehicles at\u003cbr\u003ethe entrance of Abud (Ramallah\u003cbr\u003eand Al Bireh). 1 Palestinian\u003cbr\u003evehicle was damaged.","On 5 November 2018, a\u003cbr\u003ePalestinian baby was injured\u003cbr\u003ewhen Israeli settlers throwing\u003cbr\u003estones outside Havat Gilad,\u003cbr\u003enear Sarrah, targeting the\u003cbr\u003evehicle she was in. She\u003cbr\u003esustained a head injury when\u003cbr\u003eher father stopped suddenly.\u003cbr\u003eShe was admitted to a hospital\u003cbr\u003ein Nablus.","On 7 November 2018, Israeli\u003cbr\u003eforces fired live ammunition,\u003cbr\u003erubber-coated steel bullets,\u003cbr\u003eand stun and tear gas\u003cbr\u003ecanisters towards Palestinians\u003cbr\u003ein Urif village (Nablus) as\u003cbr\u003ethe Palestinians attempted to\u003cbr\u003eprevent [presumably verbally]\u003cbr\u003eIsraeli settlers that stormed\u003cbr\u003ePalestinian agricultural land\u003cbr\u003enear the village's main\u003cbr\u003esecondary school. 5\u003cbr\u003ePalestinians including 2\u003cbr\u003estudents were injured.","On 8 November 2018, Israeli\u003cbr\u003eforces, escorting Israeli\u003cbr\u003esettlers, assaulted dozens of\u003cbr\u003ePalestinian students and a\u003cbr\u003eprincipal at the Qurtuba\u003cbr\u003eSchool near al-Shuhada Street\u003cbr\u003ein Hebron City.","On 9 November 2018, Israeli\u003cbr\u003esoldiers and settlers\u003cbr\u003esurrounded a school in Beit\u003cbr\u003eTamar before opening fire with\u003cbr\u003elive ammunition and tear gas.\u003cbr\u003eNo one was reportedly injured\u003cbr\u003ebut the children were reported\u003cbr\u003eto be crying and running all\u003cbr\u003eover the place.","On 9 November 2018, Israeli\u003cbr\u003eforces fired live ammunition,\u003cbr\u003erubber-coated steel bullets,\u003cbr\u003eand stun and tear gas\u003cbr\u003ecanisters towards Palestinians\u003cbr\u003ewho were attempting to prevent\u003cbr\u003e[presumably verbally] Israeli\u003cbr\u003esettlers from storming\u003cbr\u003ePalestinian agricultural land\u003cbr\u003enear a secondary school in\u003cbr\u003eUrif village (Nablus).","On 9 November 2018, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinians and vehicles\u003cbr\u003e[presumably with rock-\u003cbr\u003ethrowing] traveling along the\u003cbr\u003emain road in the east of\u003cbr\u003eNablus (Nablus).","Property destruction: On 12\u003cbr\u003eNovember 2018, Israeli\u003cbr\u003esettlers leveled a plot of\u003cbr\u003ePalestinian agricultural land\u003cbr\u003eas they stormed an area in the\u003cbr\u003enorth Jordan valley near Tubas\u003cbr\u003e(Tubas).","On 13 November 2018, settlers\u003cbr\u003efrom Shavei Shomron settlement\u003cbr\u003enext to Dayr Sharaf threw\u003cbr\u003estones at Palestinian cars on\u003cbr\u003ethe Nablus-Jenin road causing\u003cbr\u003edamage to a number of cars.","On 13 November 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinians and vehicles\u003cbr\u003etraveling along the main road\u003cbr\u003econnecting Nablus and Jenin\u003cbr\u003enear Shavei Shomron settlement\u003cbr\u003e(Nablus) damaging a vehicle.","On 14 November 2018, a group\u003cbr\u003eof settlers set a Palestinian\u003cbr\u003evehicle on fire in the village\u003cbr\u003eof Urif. Settlers also sprayed\u003cbr\u003eracist graffiti and threw\u003cbr\u003estones at passing Palestinian\u003cbr\u003evehicles.","On 17 November 2018, Israeli\u003cbr\u003esettlers from Evat Gal\u003cbr\u003esettlement threw stones\u003cbr\u003etowards a Palestinian family\u003cbr\u003ein Jabal Jalis (Hebron) as\u003cbr\u003ethey were collecting olive\u003cbr\u003eharvests on their agricultural\u003cbr\u003eland.","On 18 November 2018, Israeli\u003cbr\u003esettlers threw stones at a\u003cbr\u003ePalestinian ambulance on duty\u003cbr\u003epassing the area along Al\u003cbr\u003eShuhada road in the Old City\u003cbr\u003eof Hebron (coded to Hebron -\u003cbr\u003eBab az Zawiyah) shattering the\u003cbr\u003ewindshield and causing further\u003cbr\u003edamage.","On 20 November 2018, settlers\u003cbr\u003evandalized an under\u003cbr\u003econstruction playground near\u003cbr\u003eBurqah village (Nablus, West\u003cbr\u003eBank). The settlers destroyed\u003cbr\u003epart of a room that was\u003cbr\u003eintended to be a cafeteria and\u003cbr\u003edamaged furnishings and\u003cbr\u003eequipment.","On 20 November 2018, a group\u003cbr\u003eof Israeli settlers threw\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003etraveling in the area near Al\u003cbr\u003eLubban ash Sharqiyah village\u003cbr\u003ejunction (Nablus).","On 20 November 2018, a group\u003cbr\u003eof Israeli settlers attacked\u003cbr\u003ePalestinian vehicles\u003cbr\u003e[presumably with rock-\u003cbr\u003ethrowing] traveling along the\u003cbr\u003emain road connecting Nablus\u003cbr\u003eand Jenin near Homesh\u003cbr\u003esettlement (Hebron).","Land seizure: As reported on\u003cbr\u003eNov 22, armed settlers from\u003cbr\u003eKokhav Hashahar moved into\u003cbr\u003eland expropriated from Kufr\u003cbr\u003eMalik after force its\u003cbr\u003ePalestinian owner to leave it.\u003cbr\u003eThe settlers have also been\u003cbr\u003eharassing and attacking\u003cbr\u003ePalestinians to force them to\u003cbr\u003estay away from their lands so\u003cbr\u003ethat the settlers can expand\u003cbr\u003etheir settlement. The land\u003cbr\u003eamounts to 100 dunums and is\u003cbr\u003eowned by 10 families.","On 23 November 2018, dozens of\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement punctured the tires\u003cbr\u003eof 20 vehicles in Asirah al\u003cbr\u003eQibliyah (Nablus, West Bank).\u003cbr\u003eThe settlers also spray\u003cbr\u003epainted racist, anti-Arab\u003cbr\u003egraffiti.","On 23 November 2018, dozens of\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement punctured the tires\u003cbr\u003eof 15 vehicles in Huwwarah,\u003cbr\u003esouth of Nablus. The settlers\u003cbr\u003ealso spray painted racist,\u003cbr\u003eanti-Arab graffiti.","On 23 November 2018, in a\u003cbr\u003e'price tag' attack, settlers\u003cbr\u003espray-painted racist graffiti\u003cbr\u003eon walls and punctured the\u003cbr\u003etires of many Palestinian\u003cbr\u003evehicles after raiding the\u003cbr\u003evillage of Bayt Iksa (Al Quds,\u003cbr\u003eWest Bank).","On 25 November 2018, early in\u003cbr\u003ethe morning Israeli settlers\u003cbr\u003epunctured tires of Palestinian\u003cbr\u003evehicles and wrote 'price tag'\u003cbr\u003eand 'stop administrative\u003cbr\u003edetention' in al Muir village\u003cbr\u003ein Ramallah and Al Bireh\u003cbr\u003egovernorate (West Bank). These\u003cbr\u003esettler attacks are commonly\u003cbr\u003ereferred to as 'price tag'\u003cbr\u003eattacks.","On 25 November 2018, early in\u003cbr\u003ethe morning Israeli settlers\u003cbr\u003epunctured tires of Palestinian\u003cbr\u003evehicles and wrote racial\u003cbr\u003eslurs calling for the killing\u003cbr\u003eand expulsion of Palestinians\u003cbr\u003ein al Mughayyir village, east\u003cbr\u003eof Ramallah. These settler\u003cbr\u003eattacks are commonly referred\u003cbr\u003eto as 'price tag' attacks.","Land seizure: On 26 November\u003cbr\u003e2018, a group of Israeli\u003cbr\u003esettlers from Ahiyah\u003cbr\u003esettlement planted several\u003cbr\u003etrees and installed water pipe\u003cbr\u003enetworks in an area of about\u003cbr\u003e10 dunums near the Palestinian\u003cbr\u003ehouses in Jalud (Nablus) as an\u003cbr\u003eattempt to seize their lands.","On 28 November 2018, Israeli\u003cbr\u003esettlers threw stones towards\u003cbr\u003ePalestinian vehicles near Ayn\u003cbr\u003eYabrud village bridge\u003cbr\u003e(Ramallah and Al Bireh).","On 30 November 2018, settlers\u003cbr\u003estormed the village of Jaba\u003cbr\u003e(Jenin, West Bank) and spray-\u003cbr\u003epainted anti-Arab slogans in\u003cbr\u003eHebrew on the walls of a local\u003cbr\u003emosque and on several\u003cbr\u003ePalestinian homes. These\u003cbr\u003esettler attacks are commonly\u003cbr\u003ereferred to as 'price tag'\u003cbr\u003eattacks.","On 3 December 2018, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian houses and\u003cbr\u003evehicles near Odala village\u003cbr\u003e(Nablus).","On 3 December 2018, a Israeli\u003cbr\u003esettler drove his vehicle and\u003cbr\u003eran over a Palestinian in Al\u003cbr\u003eQuds - Al Ayzariyah (Al Quds).\u003cbr\u003eThe Palestinian was\u003cbr\u003ehospitalized with fractures\u003cbr\u003eand contusions.","On 9 December 2018, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat Palesti nian\u003cbr\u003efences made of stones in Wadi\u003cbr\u003eal Husayn area near Kiryat\u003cbr\u003eArba (Hebron) in an attempt to\u003cbr\u003epave a road for the settlers.","Property destruction: On 13\u003cbr\u003eJanuary 2019, Israeli settlers\u003cbr\u003eunder the protection of\u003cbr\u003eIsraeli forces cut off the\u003cbr\u003elimbs of several old olive\u003cbr\u003etrees during their raid of Al\u003cbr\u003eIbrahimi Mosque garden (coded\u003cbr\u003eto Hebron - Bab az Zawiyah)\u003cbr\u003e(Hebron).","On 13 January 2019, Israeli\u003cbr\u003esettlers threw stones at a\u003cbr\u003ePalestinian house and\u003cbr\u003edestroyed one thousand forest\u003cbr\u003esaplings that were ready to be\u003cbr\u003eplanted near the village of\u003cbr\u003eBurqah (Nablus) to turn some\u003cbr\u003eof the village's lands into a\u003cbr\u003enatural preserve. There were\u003cbr\u003eno casualties.","Looting: On 14 January 2019,\u003cbr\u003eIsraeli settlers stole 27\u003cbr\u003eheads of Palestinian sheep\u003cbr\u003enear Al Jiftlik village\u003cbr\u003e(Jericho).","On 16 January 2019, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian farmer while he\u003cbr\u003ewas herding his goats in the\u003cbr\u003erural area near Khirbat Makhul\u003cbr\u003e(Tubas). Israeli forces\u003cbr\u003eintervened and detained the\u003cbr\u003ePalestinian.","On 18 January 2019, Israeli\u003cbr\u003epolice forces fired rubber-\u003cbr\u003ecoated metal bullets, stun\u003cbr\u003egrenades, and tear gas\u003cbr\u003ecanisters at Palestinians in\u003cbr\u003eAl Quds - Silwan (Al Quds)\u003cbr\u003eafter a verbal quarrel with\u003cbr\u003eIsraeli settlers erupted as\u003cbr\u003ethe settlers harassed young\u003cbr\u003ePalestinians in front of their\u003cbr\u003ehouses. 4 Palestinians were\u003cbr\u003einjured.","Land seizure: On 19 January\u003cbr\u003e2019, Israeli settlers\u003cbr\u003eestablished the Tekoa E\u003cbr\u003eoutpost on Palestinian-owned\u003cbr\u003eland near Tuqu ya as part of the\u003cbr\u003eexpansion of Yitzhar\u003cbr\u003esettlement.","On 24 January 2019, settlers\u003cbr\u003efrom Shilo settlement\u003cbr\u003evandalized three parked\u003cbr\u003evehicles and spray-painted\u003cbr\u003eracist graffiti on walls after\u003cbr\u003eraiding the village of Turmus-\u003cbr\u003eAyya, to the northeast of\u003cbr\u003eRamallah. Price tag attacks\u003cbr\u003eare common in the West Bank.","On 25 January 2019, a group of\u003cbr\u003eIsraeli settlers from Kiryat\u003cbr\u003eArba attacked and injured\u003cbr\u003ePalestinians and also attacked\u003cbr\u003ePalestinian homes near the\u003cbr\u003eIbrahimi Mosque in Hebron's\u003cbr\u003eOld City, by throwing stones\u003cbr\u003eat them.","On 25 January 2019, Israeli\u003cbr\u003esettlers from Eli Zaav\u003cbr\u003esettlement threw stones at\u003cbr\u003eseveral Palestinian vehicles\u003cbr\u003etravelling by the west\u003cbr\u003eentrance of Kafr ad Dik\u003cbr\u003e(Salfit).","On 26 January 2019, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian and his son with a\u003cbr\u003esteel pipe during their raid\u003cbr\u003einto agricultural lands in\u003cbr\u003eTurmus Ayya town (Ramallah and\u003cbr\u003eAl Bireh). The Palestinian and\u003cbr\u003ehis son were injured with\u003cbr\u003elight injuries.","On 26 January 2019, a\u003cbr\u003ePalestinian father and son\u003cbr\u003ewere injured while they were\u003cbr\u003eworking in a farm in Dayr\u003cbr\u003eIstiya, north of Salfit, when\u003cbr\u003ethey were attacked by a\u003cbr\u003esettler with an axe.","On 26 January 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003eseveral Palestinian houses\u003cbr\u003enear Kiryat Arba settlement\u003cbr\u003eeast of Hebron city (Hebron)\u003cbr\u003eand beat and cursed a\u003cbr\u003ePalestinian family. Several\u003cbr\u003ePalestinians were injured with\u003cbr\u003ebruises. There were no\u003cbr\u003ecasualties.","Property destruction: On Jan\u003cbr\u003e28 s were reported.","On 9 February 2019, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003evehicles on the Al Eunb road\u003cbr\u003ewest of Ramallah with stones.","On 9 February 2019, more than\u003cbr\u003e50 Israeli Settlers gathered\u003cbr\u003eat the Gush Etzion junction\u003cbr\u003esouth of Bethlehem in the\u003cbr\u003esouthern occupied West Bank\u003cbr\u003eand attacked Palestinian\u003cbr\u003evehicles by throwing stones at\u003cbr\u003ethem. No injuries were\u003cbr\u003ereported.","On 9 February 2019, Israeli\u003cbr\u003eSettlers attacked Palestinian\u003cbr\u003eowned vehicles near the Ras\u003cbr\u003eKarkar Village west of\u003cbr\u003eRamallah by throwing stones at\u003cbr\u003ethem. Israeli forces then\u003cbr\u003esealed off the main road and\u003cbr\u003eprevented passage in both\u003cbr\u003edirections.","On 9 February 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling near Ariel\u003cbr\u003esettlement (Salfit).","On 9 February 2019, Israeli\u003cbr\u003esettlers from Bet El\u003cbr\u003esettlement threw stones at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling near Mukhayyam al\u003cbr\u003eJalazun (Ramallah and Al\u003cbr\u003eBireh).","On 9 February 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian houses and the\u003cbr\u003eheadquarters of Youth Against\u003cbr\u003eSettlements in Tel Al Rumaida\u003cbr\u003earea in the Old City of Hebron\u003cbr\u003e(coded to Hebron - Bab az\u003cbr\u003eZawiyah). There were no\u003cbr\u003ecasualties.","On 10 February 2019, dozens of\u003cbr\u003eIsraeli Settlers attacked\u003cbr\u003ePalestinian owned homes in the\u003cbr\u003eTel Rumeida neighbourhood in\u003cbr\u003ethe southern occupied West\u003cbr\u003eBank city of Hebron by\u003cbr\u003ethrowing stones at them.","On 10 February 2019, Israeli\u003cbr\u003esettlers threw rocks at\u003cbr\u003eseveral Palestinian vehicles\u003cbr\u003ein the on\u003cbr\u003ethe house. There were no\u003cbr\u003ecasualties.","Land seizure: On 13 February\u003cbr\u003e2019, Israeli settlers\u003cbr\u003einstalled tents by the\u003cbr\u003eentrance of Nablus - An Nabi\u003cbr\u003eYusuf (Nablus) under the\u003cbr\u003eprotection of the Israeli\u003cbr\u003emilitary forces.","On 16 February 2019, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian near Kisan village\u003cbr\u003e(Bethlehem) and left him\u003cbr\u003ehospitalized with contusions.","On 17 February 2019, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003eanti settlements activists in\u003cbr\u003eTal Remida area of Hebron\u003cbr\u003ecity.","On 17 February 2019, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian vegetable merchant\u003cbr\u003enear Burqah village (Nablus)\u003cbr\u003eand left him hospitalized with\u003cbr\u003econtusions.","On 17 February 2019, Israeli\u003cbr\u003esettlers from the evacuated\u003cbr\u003eHomesh settlement attacked a\u003cbr\u003evegetable stall in Silat al\u003cbr\u003eDahr (Jenin, West Bank), where\u003cbr\u003ethey smashed the windshield of\u003cbr\u003ethe owner's car and stole some\u003cbr\u003eof the stall's items.","Property destruction: On 19\u003cbr\u003eFebruary 2019, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement levelled a plot of\u003cbr\u003ePalestinian land in the Krom\u003cbr\u003eSelim area in Burin village\u003cbr\u003e(Nablus).","On 21 February 2019, Israeli\u003cbr\u003eSettlers spray painted racist\u003cbr\u003egraffiti on Palestinian owned\u003cbr\u003ecars in the village of Al\u003cbr\u003eJaniyah West of Ramallah.","On 21 February 2019, two\u003cbr\u003ePalestinian shepherds were\u003cbr\u003eleft with bruises and cuts\u003cbr\u003eafter Israeli Settlers\u003cbr\u003eattacked them in an open field\u003cbr\u003ein the Tarami area, south of\u003cbr\u003ethe southern occupied West\u003cbr\u003eBank district of Hebron.","On 21 February 2019, Israeli\u003cbr\u003eforces together with Israeli\u003cbr\u003eSettlers, attacked an\u003cbr\u003eelementary school in the Old\u003cbr\u003eCity of Hebron, in the\u003cbr\u003esouthern occupied West Bank\u003cbr\u003ewith tear gas canisters. At\u003cbr\u003eleast 30 students suffered\u003cbr\u003efrom tear-gas inhalation and\u003cbr\u003eone is in critical condition.","On 21 February 2019, Israeli\u003cbr\u003eSettlers slashed the tyres of\u003cbr\u003e10 Palestinian-owned vehicles\u003cbr\u003eand painted racist and anti-\u003cbr\u003eArab slogans on a few vehicles\u003cbr\u003eand walls in the town of Ras\u003cbr\u003eKarkar, west of Ramallah.\u003cbr\u003eSlogans daubed on walls\u003cbr\u003eincluded 'Death penalty for\u003cbr\u003emurder' and 'The people of\u003cbr\u003eIsrael live.' Price tag\u003cbr\u003eattacks like this are common\u003cbr\u003ein the West Bank.","On 21 February 2019, Israeli\u003cbr\u003esettlers attacked several\u003cbr\u003ePalestinians while they were\u003cbr\u003eherding their sheep near Al\u003cbr\u003eLubban ash Sharqiyah (Nablus).","On 21 February 2019, an\u003cbr\u003eIsraeli settler ran over a\u003cbr\u003ePalestinian minor in Al Quds -\u003cbr\u003eSur Bahir (Al Quds). The\u003cbr\u003ePalestinian was hospitalized\u003cbr\u003ewith contusions.","Land seizure: On 22 February\u003cbr\u003e2019, Israeli settlers\u003cbr\u003einstalled tents on Palestinian\u003cbr\u003eland in Al Qubaya area in\u003cbr\u003eTubas region (Tubas) to seize\u003cbr\u003eit.","Property destruction: On 22\u003cbr\u003eFebruary 2019, Israeli\u003cbr\u003esettlers demolished the wire\u003cbr\u003efence of Naaran Synagogue in\u003cbr\u003eAn Nuwayimah village\u003cbr\u003e(Jericho).","Property destruction: On 22\u003cbr\u003eFebruary 2019, Israeli\u003cbr\u003esettlers levelled a plot of\u003cbr\u003ePalestinian land in Beit Tamir\u003cbr\u003evillage (Bethlehem) before\u003cbr\u003ebeing chased away by local\u003cbr\u003ePalestinians.","On 23 February 2019, Israeli\u003cbr\u003esettlers opened fire at a\u003cbr\u003ePalestinian near Aytoun Al\u003cbr\u003eHaramiya area close to the\u003cbr\u003emain road connecting Ramallah\u003cbr\u003eand Nablus (coded to Ramallah)\u003cbr\u003e(Ramallah and Al Bireh). The\u003cbr\u003ePalestinian was hospitalized.","On 23 February 2019, a\u003cbr\u003ePalestinian was assaulted both\u003cbr\u003ephysically and verbally by an\u003cbr\u003eIsraeli Settler as he was\u003cbr\u003ewalking down a road in the old\u003cbr\u003equarter of Hebron, south of\u003cbr\u003ethe occupied West Bank.","Land seizure: On 24 February\u003cbr\u003e2019, Israeli settlers\u003cbr\u003einstalled steel fence around\u003cbr\u003ePalestinian lands in Al Qaada\u003cbr\u003eand Al Sawid areas (coded to\u003cbr\u003eTubas) (Tubas) to seize them.","On 24 February 2019, a group\u003cbr\u003eof Israeli settlers attacked a\u003cbr\u003eschool guard while he was on\u003cbr\u003eduty in Burin village (Nablus)\u003cbr\u003eafter they stormed the\u003cbr\u003evillage.","On 24 February 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling near the Huwwarah\u003cbr\u003emilitary checkpoint (Nablus),\u003cbr\u003edestroying the windshield of a\u003cbr\u003ePalestinian vehicle.","Property seizure: On Feb 25\u003cbr\u003e2019, Israeli Settlers closed\u003cbr\u003ehundreds of dunums in al\u003cbr\u003eSweidah and Khallet al-Qadah\u003cbr\u003ein the northern Jordan Valley\u003cbr\u003ewith an electrified fence.","On 26 February 2019, Israeli\u003cbr\u003eSettlers stormed the Al Aqsa\u003cbr\u003ecompound in Jerusalem's Old\u003cbr\u003eCity and spray painted racist\u003cbr\u003eand anti-Arab slogans, on the\u003cbr\u003eal-Rahma Gate (Gate of Mercy).\u003cbr\u003ePrice tag attacks are common\u003cbr\u003ein many areas of the West Bank\u003cbr\u003eand Jerusalem.","On 1 March 2019, Israeli\u003cbr\u003eSettlers assaulted Palestinian\u003cbr\u003efarmers in the areas of Samia\u stinian shepherds\u003cbr\u003eherding their goats in Bayoud\u003cbr\u003earea in Ain al Hilwah (Tubas),\u003cbr\u003ecausing the injury of several\u003cbr\u003egoats attacked by the dogs.\u003cbr\u003eThey also razed large tracts\u003cbr\u003eof land in the same area.","Property destruction: On 10\u003cbr\u003eMarch 2019, Israeli military\u003cbr\u003eforces and settlers levelled\u003cbr\u003eand damaged 15 dunums of\u003cbr\u003ePalestinian land in Jalud\u003cbr\u003evillage (Nablus) near Ahiya\u003cbr\u003eand Esh Kodesh settlements.\u003cbr\u003eThe settlers seized soil and\u003cbr\u003etook it to the settlements.","Other: On March 11 2019,\u003cbr\u003eIsraeli Settlers sealed close\u003cbr\u003ethe door of the Sheikh Makki\u003cbr\u003eMosque in the Old City of\u003cbr\u003eoccupied Jerusalem with an\u003cbr\u003eadhesive substance.\u003cbr\u003ePalestinian worshippers later\u003cbr\u003ere-opened the door.","On 11 March 2019, over 25\u003cbr\u003esettlers from the settlement\u003cbr\u003eof Yitzhar assaulted a group\u003cbr\u003eof Palestinian farmers in the\u003cbr\u003eal-Mayadin area, south of the\u003cbr\u003etown of Burin. Settlers\u003cbr\u003eattempted to eject the farmers\u003cbr\u003efrom their own lands.","On 11 March 2019, Israeli\u003cbr\u003eSettlers in a 'Price Tag'\u003cbr\u003eattack, set fire to tyres,\u003cbr\u003eblocked a road between Nablus\u003cbr\u003eand Jenin and attacked\u003cbr\u003ePalestinian-owned vehicles\u003cbr\u003edriving near the evacuated\u003cbr\u003esettlement of 'Homesh', north\u003cbr\u003eof the West Bank city of\u003cbr\u003eNablus.","On 11 March 2019, Israeli\u003cbr\u003eforces beat a Palestinian\u003cbr\u003eactivist near his home on the\u003cbr\u003eal-Shuhada Street in the Old\u003cbr\u003eCity of Hebron. Palestinian\u003cbr\u003emedia reported that the attack\u003cbr\u003ewas carried out by Israeli\u003cbr\u003eSettlers while Israeli forces\u003cbr\u003ewatched.","On 12 March 2019, an Israeli\u003cbr\u003esettle ettlers slashed the tires of\u003cbr\u003e13 cars in the village of Kafr\u003cbr\u003eMalik and spray-painted houses\u003cbr\u003ewith graffiti saying 'War will\u003cbr\u003ebe fought over Judea and\u003cbr\u003eSamaria'.","On 17 June 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling near Al Mahalal\u003cbr\u003earea near Nilin town (Ramallah\u003cbr\u003eand Al Bireh).","On 17 June 2019, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement threw stones at\u003cbr\u003eseveral Palestinian houses and\u003cbr\u003eset fire to a Palestinian\u003cbr\u003eagricultural land in Aynabus\u003cbr\u003evillage (Nablus). Palestinian\u003cbr\u003eCivil Defense intervened and\u003cbr\u003esucceeded in putting out the\u003cbr\u003efire. There were no\u003cbr\u003ecasualties.","Around 18 June 2019, Israeli\u003cbr\u003eSettlers stormed the village\u003cbr\u003eof Dayr Istiya (Salfit, West\u003cbr\u003eBank) and slashed the tires of\u003cbr\u003e20 Palestinian-owned vehicles.\u003cbr\u003eSettlers also spray-painted\u003cbr\u003eracist anti-Palestinian\u003cbr\u003egraffiti on approximately 23\u003cbr\u003evehicles as well as homes.","On 18 June 2019, Israeli\u003cbr\u003esettlers from Gilad settlement\u003cbr\u003eassaulted several Palestinians\u003cbr\u003ewest of Till village (Nablus)\u003cbr\u003eas they were mapping a plot of\u003cbr\u003ePalestinian land.","Property destruction: On 18\u003cbr\u003eJune 2019, Israeli settlers\u003cbr\u003elevelled a plot of Palestinian\u003cbr\u003elands in Kisan village\u003cbr\u003e(Bethlehem) in an attempt to\u003cbr\u003einstall an electric generator\u003cbr\u003ewith solar panels.","On 18 June 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles and\u003cbr\u003ePalestinians travelling near\u003cbr\u003ethe main road connecting Jenin\u003cbr\u003eand Nablus near Homesh\u003cbr\u003esettlement (Nablus).","Property destruction: On June\ ty (Hebron).","On 10 July 2019, Israeli\u003cbr\u003eSettlers spray-pained graffiti\u003cbr\u003eon a wall in the West Bank\u003cbr\u003evillage of Dir Kadis targeting\u003cbr\u003ea Palestinian previously\u003cbr\u003eaccused of the rape of an\u003cbr\u003eIsraeli child, but freed due\u003cbr\u003eto lack of evidence. The\u003cbr\u003egraffiti on the wall read 'The\u003cbr\u003edeath penalty is necessary for\u003cbr\u003eMahmoud Qadusa'. Settlers also\u003cbr\u003edamaged several cars in the\u003cbr\u003evillage.","Land seizure: On 10 July 2019,\u003cbr\u003eIsraeli settlers installed a\u003cbr\u003ecaravan on a Palestinian plot\u003cbr\u003eof land north of Aynabus\u003cbr\u003evillage (Nablus) to establish\u003cbr\u003ea settlement outpost.","On 15 July 2019, a Palestinian\u003cbr\u003echild was run over and killed\u003cbr\u003eby an Israeli Settler in the\u003cbr\u003evillage of Tarqumiya in\u003cbr\u003eHebron. The attack was\u003cbr\u003ereported by Al Ghad to be\u003cbr\u003eintentional.","On 16 July 2019, an Israeli\u003cbr\u003esettler assaulted a\u003cbr\u003ePalestinian child in Batn Al\u003cbr\u003eHawa area in Al Quds - Silwan\u003cbr\u003eneighborhood (Al Quds) and\u003cbr\u003eleft him hospitalized with\u003cbr\u003esevere head injuries.","On 16 July 2019, an Israeli\u003cbr\u003esettler deliberately ran over\u003cbr\u003eand killed a 7 year old\u003cbr\u003ePalestinian in Tarqumya\u003cbr\u003evillage. The source claimed\u003cbr\u003ethis to have been car ramming\u003cbr\u003e'attack'.","On 16 July 2019, Israeli\u003cbr\u003esettlers threw stones at a\u003cbr\u003ePalestinian house east of\u003cbr\u003eBurin village (Nablus) as they\u003cbr\u003ewere riding motorcycles in the\u003cbr\u003earea. Local residents\u003cbr\u003eintervened and managed to\u003cbr\u003echase them out. There were no\u003cbr\u003ecasualties.","On 16 July 2019, Israeli\u003cbr\u003esettlers from Bayt El\u003cbr\u003esettlement threw stones at a\u003cbr\u003ePalestinian house in aging a taxi\u003cbr\u003ecab.","On 12 October 2019, Israeli\u003cbr\u003eSettlers using clubs and\u003cbr\u003estones attacked a Palestinian\u003cbr\u003efamily of 15 who were working\u003cbr\u003ein their fields in the village\u003cbr\u003eof Deir Ammar. Two children\u003cbr\u003eaged 10 and 12 were assaulted\u003cbr\u003eand hospitalized.","On 12 October 2019, Israeli\u003cbr\u003eSettlers from the Yitzhar\u003cbr\u003eSettlement, attacked\u003cbr\u003ePalestinian farmers working in\u003cbr\u003etheir fields in the village of\u003cbr\u003eBurning. No injuries were\u003cbr\u003ereported.","On 13 October 2019, Israeli\u003cbr\u003eSettlers spray painted racist\u003cbr\u003eand hate slogans on\u003cbr\u003ePalestinian-owned cars in the\u003cbr\u003evillage of Marda north of\u003cbr\u003eSalfit and punctured the tyres\u003cbr\u003eof 8 vehicles.","On 13 October 2019, Israeli\u003cbr\u003esettler rioters likely from\u003cbr\u003eGush Etzion stormed\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003eand attacked Palestinian\u003cbr\u003efarmers while they harvested\u003cbr\u003eolives in Al Khadir\u003cbr\u003e(Bethlehem). 1 Palestinian was\u003cbr\u003einjured to the head and\u003cbr\u003ehospitalized.","Property destruction: On 13\u003cbr\u003eOctober 2019, Israeli settlers\u003cbr\u003ecut olive trees and demolished\u003cbr\u003eagricultural terraces\u003cbr\u003ebelonging to a Palestinian\u003cbr\u003efarmer neat Bruchin settlement\u003cbr\u003e(Salfit, West Bank).","As reported on October 14\u003cbr\u003e2019, Israeli Settlers\u003cbr\u003eassaulted a 70 year-old\u003cbr\u003ePalestinian when he prevented\u003cbr\u003ethem from stealing his olive\u003cbr\u003eharvest in the village of\u003cbr\u003eJaba, south of Bethlehem.","On 14 October 2019, Israeli\u003cbr\u003esettler rioters from Homesh\u003cbr\u003esettlement stormed Palestinian\u003cbr\u003eagricultural lands and hurled\u003cbr\u003estones towards Palestinian\u003cbr\u003eemployees of the Directorate\u003cbr\u003eof Health in the town of\u003cbr\u003eQabatiyah (Jenin) while they\u003cbr\u003eharvested olives.","On 14 October 2019, a group of\u003cbr\u003eIsraeli settler rioters pepper\u003cbr\u003esprayed the face of a\u003cbr\u003ePalestinian woman who was\u003cbr\u003einjured and transported to a\u003cbr\u003enearby hospital for treatment\u003cbr\u003eas they stormed Khirbat um al\u003cbr\u003eMarajim in Duma village\u003cbr\u003e(Nablus).","On 14 October 2019, an armed\u003cbr\u003eIsraeli settler from the Avnei\u003cbr\u003eHefetz settlement stormed\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003eand attacked farmers in Shufah\u003cbr\u003e(Tulkarm) while they were\u003cbr\u003eharvesting olives. Locals\u003cbr\u003echased the armed settler away.","On 15 October 2019, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003etowards bypassing Palestinian\u003cbr\u003evehicles by the entrance to Al\u003cbr\u003eFuraydis (Bethlehem) damaging\u003cbr\u003ea Palestinian vehicle.","On 15 October 2019, an Israeli\u003cbr\u003esettler attacked and injured a\u003cbr\u003ePalestinian woman in Khirbat\u003cbr\u003eal Marajim, by spraying pepper\u003cbr\u003espray in her face. She was\u003cbr\u003etaken to the hospital for\u003cbr\u003etreatment.","On 16 October 2019, Israeli\u003cbr\u003eSettlers punctured the tyres\u003cbr\u003eof 15 Palestinian-owned\u003cbr\u003evehicles in the village of\u003cbr\u003eDeir Ammar, west of Ramallah.\u003cbr\u003eSettlers also sprayed racist\u003cbr\u003egraffiti that called for the\u003cbr\u003ekilling and displacement of\u003cbr\u003ePalestinians on vehicles and\u003cbr\u003ewalls in the village.","On 16 October 2019, Israeli\u003cbr\u003esettler rioters from Bat Ain\u003cbr\u003esettlement stormed Palestinian\u003cbr\u003eagricultural lands and hurled\u003cbr\u003estones towards Palestinian\u003cbr\u003efarmers in Al Jabah\u003cbr\u003e(Bethlehem).","On 16 October 2019, a group of\u003cbr\u003emore than 30 masked Israeli\u003cbr\u003eSettlers from the Yitzhar\u003cbr\u003eSettlement attacked with\u003cbr\u003ecrowbars and rock throwing\u003cbr\u003ePalestinians farmers from\u003cbr\u003eBurin and Huware as well as a\u003cbr\u003enumber of foreign volunteers.\u003cbr\u003eFive volunteers were injured\u003cbr\u003ein the assault as well as an\u003cbr\u003eactivist from Rabbis for Human\u003cbr\u003eRights. The approximately 10\u003cbr\u003evolunteers were from the US,\u003cbr\u003eUK and other European\u003cbr\u003ecountries.","On 18 October 2019, Israeli\u003cbr\u003esettler rioters assaulted a\u003cbr\u003ePalestinian farmer while he\u003cbr\u003eharvested olives in his lands\u003cbr\u003ein Burin (Nablus) injuring him\u003cbr\u003ewith contusions.","On 19 October 2019, Israeli\u003cbr\u003eSettlers from the Bayt Ain\u003cbr\u003eSettlement, assaulted with\u003cbr\u003estones Palestinian farmers and\u003cbr\u003eseveral international\u003cbr\u003esupporters at an olive grove\u003cbr\u003ein the village of al-Jaba'a,\u003cbr\u003eto the south of Bethlehem. No\u003cbr\u003einjuries were reported.","On 19 October 2019, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003e[presumably by hurling stones]\u003cbr\u003eseveral Palestinian-owned\u003cbr\u003ehouses by the entrance into\u003cbr\u003eBani Naim (Hebron) town. There\u003cbr\u003ewere no casualties.","On 20 October 2019, Israeli\u003cbr\u003esettler rioters stormed\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003elands and assaulted\u003cbr\u003e[presumably physically]\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ecollected olives in Khillat\u003cbr\u003eEin Ghanim in Surif (Hebron).","On 21 October 2019, Israeli\u003cbr\u003esettler rioters stormed\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003elands in Assir area east of Al\u003cbr\u003eShuyukh (Hebron) and assaulted\u003cbr\u003e[presumably physically]\u003cbr\u003eseveral Palestinian farmers\u003cbr\u003ewhile they harvested olives."," estinian-\u003cbr\u003eowned agricultural lands in\u003cbr\u003eBayt Furik (Nablus).","On 26 October 2019, a group of\u003cbr\u003eIsraeli settlers assaulted\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ewere harvesting olive trees in\u003cbr\u003eYasuf village (Salfit). It is\u003cbr\u003eassumed that no fatalities\u003cbr\u003eoccurred.","Looting: On October 27 2019,\u003cbr\u003eIsraeli Settlers from the\u003cbr\u003eItamar Settlement chopped down\u003cbr\u003ePalestinian-owned olive trees\u003cbr\u003eand stole the harvest in the\u003cbr\u003evillage of Awarta near Nablus.","On 27 October 2019, Israeli\u003cbr\u003eSettlers from the Itamar\u003cbr\u003eSettlement attacked\u003cbr\u003ePalestinian farmers picking\u003cbr\u003eolives in their fields near\u003cbr\u003ethe village of Rujib, east of\u003cbr\u003eNablus with stone throwing. No\u003cbr\u003einjuries were reported.","Property destruction: On 27\u003cbr\u003eOctober 2019, overnight\u003cbr\u003eIsraeli settlers flooded\u003cbr\u003ePalestinian-owned olive groves\u003cbr\u003ein the village of Dayr al\u003cbr\u003eHatab east of Nablus, with\u003cbr\u003esewage water.","On 28 October 2019, an Israeli\u003cbr\u003esettler from Kedumim\u003cbr\u003esettlement assaulted\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ewere harvesting their\u003cbr\u003eagricultural land in Kafr\u003cbr\u003eQaddum (Qalqilya). It is\u003cbr\u003eassumed that no fatalities\u003cbr\u003eoccurred.","On 28 October 2019, a group of\u003cbr\u003eIsraeli settlers from Baytar\u003cbr\u003eIllit settlement threw stones\u003cbr\u003eat Palestinian farmers while\u003cbr\u003ethey were harvesting their\u003cbr\u003eagricultural lands in Nahhalin\u003cbr\u003e(Bethlehem). As a result, a\u003cbr\u003ePalestinian got injured.","Looting: On 29 October 2019, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003estole olive harvests from a\u003cbr\u003ePalestinian-owned land in\u003cbr\u003eHuwwarah (Nablus). No\u003cbr\u003ePalestinian reaction was\u003cbr\u003ereported.","Looting: On 30 October 2019, a\u003cbr\u003egroup of Israeli settlers from\u003cbr\u003eElon Moreh settlement stole\u003cbr\u003eolive harvests from a\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003eland in Ras Hazim area located\u003cbr\u003ein Dayr al Hatab (Nablus). The\u003cbr\u003esettlers broke the limbs of\u003cbr\u003eolive trees. No Palestinian\u003cbr\u003ereaction was reported.","Property destruction: On 1\u003cbr\u003eNovember 2019, a group of\u003cbr\u003eIsraeli settlers from Maskiyot\u003cbr\u003esettlement under the\u003cbr\u003eprotection of Israeli forces\u003cbr\u003eplowed a Palestinian\u003cbr\u003eagricultural land in Ain al\u003cbr\u003eHilwah (Tubas). Israeli forces\u003cbr\u003eintervened to ask the owner\u003cbr\u003efor the documentation of the\u003cbr\u003eownership of the land.","Looting: On 1 November 2019, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003estole Palestinian-owned olive\u003cbr\u003eharvests and harvest equipment\u003cbr\u003eas they stormed agricultural\u003cbr\u003elands in Yasuf village\u003cbr\u003e(Salfit). No Palestinian\u003cbr\u003ereaction was mentioned.","On 1 November 2019, a group of\u003cbr\u003eIsraeli settlers assaulted a\u003cbr\u003ePalestinian family near\u003cbr\u003eNegohot settlement, located by\u003cbr\u003eFuqeiqis (Hebron). It is\u003cbr\u003eassumed that no fatalities\u003cbr\u003eoccurred.","On 3 November 2019, Israeli\u003cbr\u003eSettlers beat Palestinian\u003cbr\u003efarmers in their lands west of\u003cbr\u003ethe village of Dura near the\u003cbr\u003eNgihout settlement.","Looting: On 3 November 2019, a\u003cbr\u003egroup of Israeli settlers from\u003cbr\u003eEli settlement stole the olive\u003cbr\u003eharvests of 300 Palestinian-\u003cbr\u003eowned trees as they stormed\u003cbr\u003eagricultural lands in Qaryut\u003cbr\u003evillage (Nablus). The settlers\u003cbr\u003ealso placed metal poles to\u003cbr\u003eprevent the Palestinians from\u003cbr\u003eentering their lands. No\u003cbr\u003ePalestinian reaction was\u003cbr\u003ementioned.","Looting: On 3 November 2019, a\u003cbr\u003egroup of Israeli settlers from\u003cbr\u003eRahalim settlement stole the\u003cbr\u003eolive harvests of Palestinian-\u003cbr\u003eowned trees in As Sawiyah\u003cbr\u003e(Nablus) as they stormed\u003cbr\u003eagricultural lands. No\u003cbr\u003ePalestinian reaction was\u003cbr\u003ementioned.","On 3 November 2019, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003egirl near Efrata settlement\u003cbr\u003e(Bethlehem) and left her\u003cbr\u003ehospitalized with injuries. No\u003cbr\u003ePalestinian reaction was\u003cbr\u003ereported.","Looting: On November 4 2019,\u003cbr\u003eIsraeli Settlers stole the\u003cbr\u003ePalestinian olive harvest in\u003cbr\u003ethe village of Qaryut, and\u003cbr\u003ecordoned off the land with\u003cbr\u003eiron barriers.","Property destruction: On 4\u003cbr\u003eNovember 2019, a group of\u003cbr\u003eIsraeli settlers from the Beit\u003cbr\u003eAyin settlement pumped sewage\u003cbr\u003ewaste from the settlement to a\u003cbr\u003ePalestinian agricultural land\u003cbr\u003ein Jaba village (Jenin)\u003cbr\u003eflooding 5 dunums of land.","Looting: On 4 November 2019, a\u003cbr\u003egroup of Israeli settlers from\u003cbr\u003eEli settlement stole the\u003cbr\u003eharvest of 900 Palestinian-\u003cbr\u003eowned olive trees located in\u003cbr\u003eAl Lubban ash Sharqiyah\u003cbr\u003e(Nablus) during their raid of\u003cbr\u003ethe village and storming of\u003cbr\u003eagricultural lands. No\u003cbr\u003ePalestinian reaction was\u003cbr\u003ereported.","Around 4 November 2019 (as\u003cbr\u003ereported), a Palestinian woman\u003cbr\u003ewas injured when she was run\u003cbr\u003eover by an Israeli settler\u003cbr\u003esouth of Bethlehem (West\u003cbr\u003eBank). The settler was from\u003cbr\u003eEfrat settlement and he rammed\u003cbr\u003ehis car into the girl as she\u003cbr\u003ewas walking with her brother,\u003cbr\u003eand then escaped the scene.\u003cbr\u003eShe was hosptialized and was\u003cbr\u003ein stable condition.","On 6 November 2019, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ethree Palestinian public\u003cbr\u003efigures in the old city of\u003cbr\u003eHebron (Hebron). The assaulted\u003cbr\u003epeople are the Governor of\u003cbr\u003eHebron, the Mayor of Hebron,\u003cbr\u003eand the Deputy of Fatah\u003cbr\u003epolitical party.","On 7 November 2019, Israeli\u003cbr\u003eSettlers from the Bayt Ain\u003cbr\u003eSettlement spray painted the\u003cbr\u003ephrases 'Revenge and regards\u003cbr\u003efrom Bat Ayin' in the\u003cbr\u003ePalestinian village of\u003cbr\u003eQabalan, southwest of Nablus.\u003cbr\u003eAt least one car was damaged.","On 7 November 2019, a group of\u003cbr\u003eIsraeli settlers attacked a\u003cbr\u003ePalestinian farmer as he was\u003cbr\u003eharvesting his agricultural\u003cbr\u003eland north of Jordan valley\u003cbr\u003e(coded to Tubas) (West Bank).\u003cbr\u003eIt is assumed that no\u003cbr\u003efatalities occurred.","On 7 November 2019, a group of\u003cbr\u003eIsraeli settlers from Kokhav\u003cbr\u003eHaShahar settlement threw\u003cbr\u003estones at Palestinian-owned\u003cbr\u003evehicles traveling along Alon\u003cbr\u003eRoad, as they were stationed\u003cbr\u003enear Al Mughayyir village\u003cbr\u003e(Ramallah and Al Bireh). One\u003cbr\u003evehicle got damaged, and the\u003cbr\u003eowner was left hospitalized as\u003cbr\u003ehe got injured from the stone-\u003cbr\u003ethrowing.","Property destruction: On 7\u003cbr\u003eNovember 2019, Israeli\u003cbr\u003esettlers ploughed a plot of\u003cbr\u003eland owned by Palestinian\u003cbr\u003eresidents in Jabal Al Nahlat\u003cbr\u003earea of Irtas village\u003cbr\u003e(Bethlehem).","On 7 November 2019, a group of\u003cbr\u003eIsraeli settlers attacked a\u003cbr\u003ePalestinian near Fuqeiqis\u003cbr\u003e(Hebron). The profile of the\u003cbr\u003ePalestinian was not mentioned.\u003cbr\u003eIt is assumed that no\u003cbr\u003efatalities occurred.","On 8 November 2019, Israeli\u003cbr\u003eSettlers punctured the tyres\u003cbr\u003eof 20 Palestinian-owned\u003cbr\u003evehicles and spray painted\u003cbr\u003eracist graffiti across the\u003cbr\u003etown of Hizma northeast of\u003cbr\u003eJerusalem.","On 8 November 2019, two\u003cbr\u003esettlers from the El Matan\u003cbr\u003eoutpost, set fire to a barn\u003cbr\u003enear the edge of the village\u003cbr\u003eof Qarawat Bani Hassan.","On 9 November 2019, a group of\u003cbr\u003eIsraeli settlers from the Beit\u003cbr\u003eAin settlement raided Jaba\u003cbr\u003evillage (Jenin) and fired\u003cbr\u003efireworks towards\u003cbr\u003ePalestinians.","On 10 November 2019, a group\u003cbr\u003eof Israeli settlers assaulted\u003cbr\u003ePalestinians while they were\u003cbr\u003eharvesting olives in Kafr\u003cbr\u003eQaddum (Qalqilya) and stole\u003cbr\u003e100 KG of olive owned by a\u003cbr\u003ePalestinian.","On 12 November 2019, a group\u003cbr\u003eof Israeli settlers from Bet\u003cbr\u003eEl settlement threw stones on\u003cbr\u003epassing Palestinian-owned\u003cbr\u003evehicles near Mukhayyam al\u003cbr\u003eJalazun (Ramallah and Al\u003cbr\u003eBireh). One vehicle got\u003cbr\u003edamaged.","On 15 November 2019, a group\u003cbr\u003eof Israeli settlers attacked\u003cbr\u003ePalestinian farmers in At\u003cbr\u003eTuwani (Hebron). The farmers\u003cbr\u003ewere harvesting olives on\u003cbr\u003eagricultural lands. As a\u003cbr\u003eresult, a Palestinian got\u003cbr\u003einjured by a settlers-owned\u003cbr\u003edog.","On 15 November 2019, two\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eon a Palestinian farmer in\u003cbr\u003eGhras Qasoul area located in\u003cbr\u003eKafr ad Dik (Salfit) while he\u003cbr\u003ewas collecting olives. It was\u003cbr\u003enot reported if the\u003cbr\u003ePalestinian got injured or\u003cbr\u003enot.","On 17 November 2019, a group\u003cbr\u003eof Israeli settlers attacked a\u003cbr\u003ePalestinian farmer in Al\u003cbr\u003eKhadir (Bethlehem) as he was\u003cbr\u003eharvesting his land during\u003cbr\u003etheir raid into the town. The\u003cbr\u003ePalestinian got injured and\u003cbr\u003ewas hospitalized.","On 17 November 2019, a group\u003cbr\u003eof Israeli settlers attacked a\u003cbr\u003ePalestinian in Huwwarah\u003cbr\u003e(Nablus) during their raid\u003cbr\u003einto the town. The settlers\u003cbr\u003eattempted to steal his store.\u003cbr\u003eIt was not reported what\u003cbr\u003ehappened to the Palestinian.","On 19 November 2019, a group\u003cbr\u003eof Israeli settlers threw\u003cbr\u003estones on Palestinian-owned\u003cbr\u003evehicles traveling along the\u003cbr\u003eroad by the entrance of the\u003cbr\u003esettlement Kedumim (Qalqilya).\u003cbr\u003eOne vehicle got damaged.","Land seizure: On 20 November\u003cbr\u003e2019, a group of Israeli\u003cbr\u003esettlers raided a house in the\u003cbr\u003eold city of Hebron (Hebron)\u003cbr\u003eand occupied the rooftop of\u003cbr\u003ethe house. They started to\u003cbr\u003ebuild a small room on the top\u003cbr\u003eof the house.","On 21 November 2019, Israeli\u003cbr\u003esettlers threw rocks at\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003enear Zatarah checkpoint\u003cbr\u003e(Nablus, West Bank).","On 22 November 2019, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003ecivilians' houses with stones\u003cbr\u003enear Kiryat Arba settlement\u003cbr\u003e(Hebron, West Bank).","On 22 November 2019, Israeli\u003cbr\u003esettlers set fire to 50\u003cbr\u003ePalestinian cars and drew\u003cbr\u003e'price tag' graffiti on walls,\u003cbr\u003ein Kafr ad Dik village.","On 23 November 2019, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinians, a father, and\u003cbr\u003ehis son, in the Jaber\u003cbr\u003eneighborhood in the old city\u003cbr\u003eof Hebron (Hebron). They are\u003cbr\u003eleft hospitalized with\u003cbr\u003econtusions.","On 25 November 2019, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian home in the Old\u003cbr\u003eCity of Hebron in Hebron city\u003cbr\u003e(West Bank) with stones\u003cbr\u003edestroying its windows.","Property destruction: On 25\u003cbr\u003eNovember 2019, Israeli forces\u003cbr\u003eexecuted a military order to\u003cbr\u003edemolish a house in Bayt Awwa\u003cbr\u003e(Hebron) as it was built\u003cbr\u003ewithout a license. The Israeli\u003cbr\u003eforces detained a resident\u003cbr\u003eduring their raid into the\u003cbr\u003ecity to execute the order.","Property destruction: On 25\u003cbr\u003eNovember 2019, a group of\u003cbr\u003eIsraeli settlers paved a road\u003cbr\u003eon a Palestinian agricultural\u003cbr\u003eland in Tekoa (Hebron). The\u003cbr\u003epaving was for settlement\u003cbr\u003eexpansion purposes.","Other: On 26 November 2019, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003eopened fire towards\u003cbr\u003eagricultural lands in Madama\u003cbr\u003e(Nablus). There were no\u003cbr\u003ecasualties. *These shots are\u003cbr\u003econsidered to be warning shots\u003cbr\u003eto keep Palestinians away from\u003cbr\u003ethe border fence, that are not\u003cbr\u003edirectly targeted at them","On 26 November 2019, a group\u003cbr\u003eof Israeli settlers assaulted\u003cbr\u003ea Palestinian in the old city\u003cbr\u003eof Hebron (Hebron). The reason\u003cbr\u003ebehind the assault was not\u003cbr\u003ereported. It was not reported\u003cbr\u003ewhether the Palestinian got\u003cbr\u003einjured or not.","On 26 November 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian-owned vehicles\u003cbr\u003etraveling the road Nablus-\u003cbr\u003eJenin near the settlement\u003cbr\u003eHomesh (Nablus). No reason\u003cbr\u003ebehind this act was mentioned.\u003cbr\u003eOne Palestinian got injured\u003cbr\u003eand hospitalized.","On 27 November 2019, dozens of\u003cbr\u003eIsraeli Settlers hurled rocks\u003cbr\u003eand empty bottles at\u003cbr\u003ePalestinian vehicles driving\u003cbr\u003eon the road between Nablus and\u003cbr\u003eJenin.","On 30 November 2019, Israeli\u003cbr\u003esettlers attacked a bus with\u003cbr\u003estones carrying members of the\u003cbr\u003eUnion of Palestinian Women's\u003cbr\u003eCommittees in Salfit district\u003cbr\u003e(West Bank).","On 1 December 2019, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinian shepherds taking\u003cbr\u003ecare of his sheep in Al\u003cbr\u003eHadidiyah (Tubas). The reason\u003cbr\u003ebehind this act was not\u003cbr\u003ementioned. No injuries nor\u003cbr\u003efatalities were reported.","On 1 December 2019, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eon vehicles owned by\u003cbr\u003ePalestinians and traveling\u003cbr\u003ealong the main road connecting\u003cbr\u003eNablus and Jenin near the\u003cbr\u003esettlement of Shavei Shomron\u003cbr\u003e(Nablus). A Palestinian\u003cbr\u003eNational Security Force\u003cbr\u003evehicle got damaged.","On 3 December 2019, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinians using their\u003cbr\u003evehicles by the east entrance\u003cbr\u003eof Qalqilyah city (Qalqilya).\u003cbr\u003e3 Palestinians got injured and\u003cbr\u003ehospitalized. There were no\u003cbr\u003efatalities.","Land seizure: On December 4\u003cbr\u003e2019, Israeli Settlers seized\u003cbr\u003e200 Dunams of Palestinian\u003cbr\u003elands in Khirbet Ein al-Hilweh\u003cbr\u003enear Bardalah in the northern\u003cbr\u003eJordan Valley.","On 4 December 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles traveling\u003cbr\u003ealong the road connecting\u003cbr\u003eJericho and Ramallah\u003cbr\u003edistricts. The settlers are\u003cbr\u003elocated at At Taybah (Jenin).\u003cbr\u003eThere is no reason mentioned\u003cbr\u003ebehind this action. There are\u003cbr\u003eno injuries no damages\u003cbr\u003ereported.","Property destruction: On 4\u003cbr\u003eDecember 2019, a group of\u003cbr\u003eIsraeli settlers leveled 200\u003cbr\u003edunums of agricultural lands\u003cbr\u003eowned by Palestinians in Ain\u003cbr\u003eal Hilwah (Tubas).","On 4 December 2019, Israeli\u003cbr\u003esettlers attacked several\u003cbr\u003epastorals taking care of their\u003cbr\u003egoat in Al Farsiyah (Tubas).\u003cbr\u003eNo reason was mentioned behind\u003cbr\u003ethis decision. No Palestinian\u003cbr\u003ereaction was reported.","Property destruction: On 4\u003cbr\u003eDecember 2019, Israeli\u003cbr\u003esettlers razed Palestinian\u003cbr\u003eland in the village of Burin\u003cbr\u003e(Nablus) with bulldozers to\u003cbr\u003epave a road to a new\u003cbr\u003esettlement.","On 5 December 2019, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eon vehicles traveling in the\u003cbr\u003eroad Jenin-Nablus (coded Jenin\u003cbr\u003edistrict, Jenin). No injuries\u003cbr\u003enor fatalities were reported.","On 5 December 2019, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eon passing Palestinian\u003cbr\u003evehicles near Sabastiyah\u003cbr\u003e(Nablus). No injuries nor\u003cbr\u003efatalities were reported.","On 5 December 2019, an Israeli\u003cbr\u003esettler deliberately ran over\u003cbr\u003eand injured 1 Palestinian in\u003cbr\u003eHebron city.","On 5 December 2019, a group of\u003cbr\u003eIsraeli Settlers from the\u003cbr\u003eMizpe Yaer Settlement beat up\u003cbr\u003ePalestinian farmers in the\u003cbr\u003evillage of Umm al Arayes, east\u003cbr\u003eof Yuta.","Property destruction: On 8\u003cbr\u003eDecember 2019, a bulldozer\u003cbr\u003eowned by a group of Israeli\u003cbr\u003esettlers near 'Karni Shamron'\u003cbr\u003esettlement leveled 27 dunums\u003cbr\u003eof agricultural land in Kafr\u003cbr\u003eLaqif (Qalqilya). Palestinians\u003cbr\u003ehalted the leveling\u003cbr\u003e[presumably non-violently] and\u003cbr\u003eforced the settlers to leave\u003cbr\u003ethe land.","On 9 December 2019, Israeli\u003cbr\u003eSettlers slashed the tires of\u003cbr\u003e160 Palestinian-owned vehicles\u003cbr\u003ein the East Jerusalem\u003cbr\u003eneighborhood of Al Quds -\u003cbr\u003eShuafat (Al Quds, West Bank)\u003cbr\u003eand spray-painted threatening\u003cbr\u003egraffiti such as 'Arabs =\u003cbr\u003eenemies' and 'There's no place\u003cbr\u003ein Israel for enemies' on\u003cbr\u003ewalls.","On 10 December 2019, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian vehicles driving\u003cbr\u003enear the bridge of Zatarah\u003cbr\u003e(Bethlehem). Damage was caused\u003cbr\u003eto vehicles.","On 11 December 2019, dozens of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eHill777 settlement assaulted\u003cbr\u003eand attacked Palestinian\u003cbr\u003eshepherd near Khirbet Yanun\u003cbr\u003evillage (Nablus, West Bank).","On 12 December 2019, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian cars driving on\u003cbr\u003ethe Jenin-Nablus road (coded\u003cbr\u003eJenin, Jenin).","On 13 December 2019, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles driving\u003cbr\u003enear Bat Ain settlement\u003cbr\u003e(Bethlehem). A Palestinian\u003cbr\u003evehicle was damaged.","On 14 December 2019, Israeli\u003cbr\u003eSettlers hurled rocks at\u003cbr\u003ePalestinian cars driving on\u003cbr\u003ethe road between the Bayt Ain\u003cbr\u003eSettlement and the village of\u003cbr\u003eJaba. Two Settlers were\u003cbr\u003edetained.","On 15 December 2019, Israeli\u003cbr\u003eSettlers hurled rocks at\u003cbr\u003ePalestinian vehicles traveling\u003cbr\u003eon the road between Nablus and\u003cbr\u003eQalqilya. No injuries were\u003cbr\u003ereported.","On 17 December 2019, Israeli\u003cbr\u003eSettlers opened fire at a\u003cbr\u003ePalestinian home in the\u003cbr\u003evillage of Jit, in Nablus. No\u003cbr\u003einjuries occurred, but damage\u003cbr\u003eto property was reported.","Around 19 December 2019, the\u003cbr\u003etyres of 18 Palestinian-owned\u003cbr\u003evehicles were slashed and\u003cbr\u003egraffiti was spray-painted in\u003cbr\u003ethe village of Khalayleh near\u003cbr\u003eGivat Zeev (Al Quds, West\u003cbr\u003eBank). Settlers often\u003cbr\u003eparticipate in such 'price-\u003cbr\u003etag' attacks.","On 19 December 2019, a group\u003cbr\u003eof Israeli settlers attacked a\u003cbr\u003ePalestinian with their dogs\u003cbr\u003enear Kisan village\u003cbr\u003e(Bethlehem). The Palestinian\u003cbr\u003ewas taking care of his goats\u003cbr\u003ein this area. He got injured\u003cbr\u003eand hospitalized with\u003cbr\u003econtusions and scratches.","On 19 December 2019, Israeli\u003cbr\u003esettler rioters threw stones\u003cbr\u003eat Palestinian cars passing by\u003cbr\u003eon the road near Yitzhar\u003cbr\u003e(Nablus, West Bank). There\u003cbr\u003ewere no casualties.","On 20 December 2019, Israeli\u003cbr\u003esettlers from the Price Tag\u003cbr\u003emovement set fire to two\u003cbr\u003ePalestinian vehicles in\u003cbr\u003eFaratah village (Qalqilya,\u003cbr\u003eWest Bank) and wrote offensive\u003cbr\u003eslogans against the\u003cbr\u003ePalestinians before leaving\u003cbr\u003ethe place.","Property destruction: On 20\u003cbr\u003eDecember 2019, Israeli\u003cbr\u003esettlers destroyed a source of\u003cbr\u003ewater in the Ain Al Hilwah\u003cbr\u003earea (Tubas). No reason was\u003cbr\u003ereported behind this act.","On 21 December 2019, an\u003cbr\u003eIsraeli settler attacked two\u003cbr\u003ePalestinian refugees using his\u003cbr\u003evehicle near Mukhayyam al\u003cbr\u003eArrub (Hebron). The 2\u003cbr\u003ePalestinians were injured and\u003cbr\u003ehospitalized with contusions.","Property destruction: On 22\u003cbr\u003eDecember 2019, an Israeli\u003cbr\u003esettler ploughed an\u003cbr\u003eagricultural land owned by a\u003cbr\u003ePalestinian in Al Hadidiyah\u003cbr\u003e(Tubas) and ploughed it as\u003cbr\u003epart of an attempt to seize\u003cbr\u003ethe land.","Property destruction: On 24\u003cbr\u003eDecember 2019, Israeli\u003cbr\u003esettlers damaged the main\u003cbr\u003ewater pipe in the old city\u003cbr\u003eHebron (Hebron) to make a new\u003cbr\u003epipeline from Beit Al-Za'tari\u003cbr\u003eto Beit Abu Rajab.","Property destruction: On 25\u003cbr\u003eDecember 2019, Israeli\u003cbr\u003esettlers leveled a plot of\u003cbr\u003eland in Madama (Nablus) as\u003cbr\u003epart of an attempt to seize\u003cbr\u003eit.","On 31 December 2019, Israeli\u003cbr\u003eSettlers from the Homesh\u003cbr\u003eSettlement, hurled rocks at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling on the road between\u003cbr\u003eNablus and Jenin, in Silat ad\u003cbr\u003eDahr and Barqa. The windows of\u003cbr\u003e25 vehicles were damaged and\u003cbr\u003eseveral Palestinians sustained\u003cbr\u003einjured.","On 31 December 2019, more than\u003cbr\u003e30 Israeli settlers threw\u003cbr\u003erocks at Palestinian passing\u003cbr\u003evehicles near Homesh\u003cbr\u003esettlement (Nablus, West\u003cbr\u003eBank).","Land seizure: Around 1 January\u003cbr\u003e2020 (as reported), Israeli\u003cbr\u003esettlers established the Asfar\u003cbr\u003eSouth outpost on land\u003cbr\u003ebelonging to Palestinians near\u003cbr\u003ethe Metzad - Asfar settlement\u003cbr\u003e(Hebron, West Bank).","Property destruction: On 2\u003cbr\u003eJanuary 2020, Israeli settlers\u003cbr\u003elevelled Palestinian\u003cbr\u003eagricultural lands in Harashet\u003cbr\u003earea in Al Mazraah al Qibliyah\u003cbr\u003evillage (Ramallah and Al\u003cbr\u003eBireh).","On 2 January 2020, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003enear Al Minat village south of\u003cbr\u003eTekoa (Hebron). The\u003cbr\u003ePalestinian was transferred to\u003cbr\u003ethe hospital for treatment.","Property destruction: On 6\u003cbr\u003eJanuary 2020, Israeli settlers\u003cbr\u003eaccompanied by Israeli forces\u003cbr\u003edemolished water meters and\u003cbr\u003ehouses in Kifil Haris (Salfit)\u003cbr\u003eas their stormed the village\u003cbr\u003eto access religious sites\u003cbr\u003e(recognized by both Muslims\u003cbr\u003eand Jews) and perform Jewish\u003cbr\u003eprayers and rituals.","Property destruction: On 7\u003cbr\u003eJanuary 2020, Israeli forces\u003cbr\u003eaccompanied by a number of\u003cbr\u003esettlers razed at least 50\u003cbr\u003eDunams of Palestinian farmland\u003cbr\u003ein Khilat al-Eidah area in al-\u003cbr\u003eKhalil city (Hebron).","Property destruction: On 12\u003cbr\u003eJanuary 2020, Israeli settlers\u003cbr\u003ebulldozed lands belonging to\u003cbr\u003ePalestinian civilians in Burin\u003cbr\u003evillage. The bulldozing\u003cbr\u003eoperation aims to expand\u003cbr\u003eBrokhin settlement near the\u003cbr\u003evillage.","On 13 January 2020, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinians and Palestinian\u003cbr\u003evehicles near the main road\u003cbr\u003enear Ayn Qiniyya village\u003cbr\u003e(Ramallah and Al Bireh).","On 14 January 2020, an Israeli\u003cbr\u003esettler ran over and injured a\u003cbr\u003ePalestinian student in Kisan\u003cbr\u003evillage (Bethlehem) while she\u003cbr\u003ewas on her way to school.","On 14 January 2020, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinians near Beit Tamir\u003cbr\u003e(Bethlehem).","On 15 January 2020, Israeli\u003cbr\u003esettlers attacked 1\u003cbr\u003ePalestinian woman during their\u003cbr\u003estorming of Madama village\u003cbr\u003e(Nablus). The Palestinian\u003cbr\u003ewoman was transferred to the\u003cbr\u003ehospital for treatment.","On 15 January 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian house [presumably\u003cbr\u003eby rock throwing] in an\u003cbr\u003eattempt to seize it in Madama\u003cbr\u003evillage (Nablus). Local\u003cbr\u003eresidents chased [presumably\u003cbr\u003everbally] the settlers out of\u003cbr\u003ethe village. There w
