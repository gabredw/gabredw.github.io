003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral cars were damaged.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003eat a settlement road east of\u003cbr\u003eHebron city (Hebron, West\u003cbr\u003eBank) and hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral cars were damaged.","Around 15 November 2022,\u003cbr\u003eIsraeli settlers held a\u003cbr\u003edemonstration in Rimonim\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank) against the heightened\u003cbr\u003esecurity situation in the West\u003cbr\u003eBank following the recent\u003cbr\u003eattack in which three settlers\u003cbr\u003ewere killed in Ariel\u003cbr\u003esettlement. Rioters threw\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003eduring the demonstration.\u003cbr\u003eRioters clashed with Israeli\u003cbr\u003emilitary forces when they\u003cbr\u003earrived to disperse the\u003cbr\u003edemonstration. Video\u003cbr\u003edocumentation emerged from the\u003cbr\u003econfrontation in which an\u003cbr\u003eIsraeli soldier threatened and\u003cbr\u003epointed his weapon at\u003cbr\u003edemonstrators.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear the junction of Taybeh\u003cbr\u003etown (Ramallah and Al Bireh,\u003cbr\u003eWest Bank) and hurled stones\u003cbr\u003etoward passing Palestinian\u003cbr\u003evehicles against the recent\u003cbr\u003ekilling of 3 settlers in Ariel\u003cbr\u003esettlement and the heightened\u003cbr\u003esecurity situation in the West\u003cbr\u003eBank.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear the entrance of Jit\u003cbr\u003evillage (Qalqilya, West Bank)\u003cbr\u003eand hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral cars were damaged.","Land seizure: On 15 November\u003cbr\u003e2022, Israeli settlers set up\u003cbr\u003ea mobile room and fenced a\u003cbr\u003ePalestinian-owned land in\u003cbr\u003eAsirah al Qibliyah village\u003cbr\u003e(Nablus, West Bank) in an\u003cbr\u003eattempt to seize the land.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003eat the northern entrance of Al\u003cbr\u003eBireh city near Bayt El\u003cbr\u003esettlement (Ramallah and Al\u003cbr\u003eBireh, West Bank) and hurled\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles in\u003cbr\u003edemonstration against the\u003cbr\u003erecent killing of 3 settlers\u003cbr\u003ein Ariel settlement and the\u003cbr\u003eheightened security situation\u003cbr\u003ein the West Bank.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003eat entrance of Bayt Lid\u003cbr\u003evillage (Tulkarm, West Bank)\u003cbr\u003eand hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eOne Palestinian was injured.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003ein the vicinity of Gush Etzion\u003cbr\u003esettlement (Bethlehem, West\u003cbr\u003eBank) and hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003eat the entrance of Ramin\u003cbr\u003evillage (Tulkarm, West Bank)\u003cbr\u003eand hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral cars were damaged.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003eon the main road between\u003cbr\u003eHuwarrah and Qalqilyah near\u003cbr\u003eBurin village (Nablus, West\u003cbr\u003eBank) and hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eand houses in demonstration\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral Palestinian vehicles\u003cbr\u003ewere damaged.","On 15 November 2022, Israeli\u003cbr\u003esettlers gathered at the\u003cbr\u003ejunction of Barkan settlement\u003cbr\u003enear Bruqin village (Salfit,\u003cbr\u003eWest Bank) in demonstration\u003cbr\u003eagainst the heightened\u003cbr\u003esecurity situation following\u003cbr\u003ethe killing of 3 settlers in\u003cbr\u003eAriel settlement. Settlers\u003cbr\u003eraised Israel's flags and\u003cbr\u003ethreatened to attack\u003cbr\u003ePalestinians in revenge.\u003cbr\u003eSettlers hurled stones toward\u003cbr\u003epassing Palestinians cars.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear the entrance of Karney\u003cbr\u003eShomron settlement (Salfit,\u003cbr\u003eWest Bank) and hurled stones\u003cbr\u003etoward passing Palestinian\u003cbr\u003evehicles against the recent\u003cbr\u003ekilling of 3 settlers in Ariel\u003cbr\u003esettlement and the heightened\u003cbr\u003esecurity situation in the West\u003cbr\u003eBank. Several cars were\u003cbr\u003edamaged.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear the entrance of Yasuf\u003cbr\u003evillage (Salfit, West Bank)\u003cbr\u003eand hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003ein the vicinity of Zatarah\u003cbr\u003earea (Salfit, West Bank) and\u003cbr\u003ehurled stones toward passing\u003cbr\u003ePalestinian vehicles against\u003cbr\u003ethe recent killing of 3\u003cbr\u003esettlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.","On 15 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear the entrance of Alei\u003cbr\u003eZahav settlement (Salfit, West\u003cbr\u003eBank) and hurled stones toward\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eagainst the recent killing of\u003cbr\u003e3 settlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral cars were damaged.","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear the entrance of Arab ar\u003cbr\u003eRashaydah village (Bethlehem,\u003cbr\u003eWest Bank) and hurled stones\u003cbr\u003etoward passing Palestinian\u003cbr\u003evehicles against the recent\u003cbr\u003ekilling of 3 settlers in Ariel\u003cbr\u003esettlement and the heightened\u003cbr\u003esecurity situation in the West\u003cbr\u003eBank. Several cars were\u003cbr\u003edamaged.","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers hurled\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles near the\u003cbr\u003ejunction of Kedumim settlement\u003cbr\u003e(Qalqilya, West Bank).","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers gathered\u003cbr\u003enear Rawabi city (Ramallah and\u003cbr\u003eAl Bireh, West Bank) and\u003cbr\u003ehurled stones toward passing\u003cbr\u003ePalestinian vehicles against\u003cbr\u003ethe recent killing of 3\u003cbr\u003esettlers in Ariel settlement\u003cbr\u003eand the heightened security\u003cbr\u003esituation in the West Bank.\u003cbr\u003eSeveral cars were damaged.","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers hurled\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles near the\u003cbr\u003eentrance of Azzun town\u003cbr\u003e(Qalqilya, West Bank).","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers from\u003cbr\u003eYitzhar gathered near the\u003cbr\u003eentrance of Urif village and\u003cbr\u003eYitzhar settlement (Nablus,\u003cbr\u003eWest Bank) and hurled stones\u003cbr\u003etoward Palestinian houses in\u003cbr\u003eresponse to the killing of 3\u003cbr\u003esettlers in Ariel settlement\u003cbr\u003eand against the heightened\u003cbr\u003esecurity situation in the West\u003cbr\u003eBank. Several windows were\u003cbr\u003ebroken. There were no\u003cbr\u003ecasualties.","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers hurled\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles near the\u003cbr\u003ejunction of Kafr Laqif town\u003cbr\u003e(Qalqilya, West Bank). A\u003cbr\u003enumber of cars were damaged.","On 16 November 2022, a group\u003cbr\u003eof Israeli settlers hurled\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles in the\u003cbr\u003evicinity of Zatarah checkpoint\u003cbr\u003e(Salfit, West Bank), causing\u003cbr\u003ematerial damage to several\u003cbr\u003ecars.","On 17 November 2022, a group\u003cbr\u003eof Israeli settlers hurled\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles near the\u003cbr\u003eentrance of Kifil Haris\u003cbr\u003evillage (Salfit, West Bank).","On 17 November 2022, an\u003cbr\u003eIsraeli settler pepper-sprayed\u003cbr\u003e2 Palestinians at Al Sahlah\u003cbr\u003estreet in Hebron city (He inian shepherds near Al\u003cbr\u003eMughayyir (Ramallah and Al\u003cbr\u003eBireh).","On 9 October 2023, Israeli\u003cbr\u003esettlers opened fire at a\u003cbr\u003ePalestinian man in Wadi ad\u003cbr\u003eDoulab near Ras Karkar\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank).","On 9 October 2023, Israeli\u003cbr\u003esettlers opened fire toward\u003cbr\u003ehouses in the Palestinian\u003cbr\u003evillage of Dayr Nizam\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank). There were no\u003cbr\u003efatalities.","On 9 October 2023, armed\u003cbr\u003eIsraeli settlers set fire to\u003cbr\u003ePalestinian-owned tents and\u003cbr\u003eresidential structure [likely\u003cbr\u003eempty] and stole sheep from\u003cbr\u003ethe Palestinian community of\u003cbr\u003eAl Ganoub (Hebron, West Bank).","Displacement: On 9 October\u003cbr\u003e2023, armed Israeli settlers\u003cbr\u003eforced 40 Palestinian\u003cbr\u003eresidents of Al Ganoub\u003cbr\u003e(Hebron, West Bank) to leave\u003cbr\u003etheir area and threatened them\u003cbr\u003ewith death. The settlers also\u003cbr\u003estole sheep and set fire to\u003cbr\u003ePalestinian-owned structures\u003cbr\u003ein the community [coded\u003cbr\u003eseparately].","On 9 October 2023, Israeli\u003cbr\u003esettlers fired shots toward\u003cbr\u003ePalestinian cars at the\u003cbr\u003eShamsiya road near Jericho\u003cbr\u003ecity (West Bank).","On 9 October 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003eBedouin communities in the\u003cbr\u003eMu'arrajat area, near Jericho\u003cbr\u003e(Jericho, West Bank).","On 9 October 2023, Israeli\u003cbr\u003esettler opened fire at a\u003cbr\u003ePalestinian track at the\u003cbr\u003eoutskirts of Nilin (Ramallah\u003cbr\u003eand Al Bireh, West Bank).\u003cbr\u003eThere were no fatalities.","On 9 October 2023, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003ehouse at the intersection of\u003cbr\u003eDayr Ballut village (Salfit,\u003cbr\u003eWest Bank) at feeds the\u003cbr\u003etown's water supply.","On 11 October 2023, armed\u003cbr\u003eIsraeli settler rioters from\u003cbr\u003ethe Avigail settlement\u003cbr\u003eattacked a Palestinian home in\u003cbr\u003eAl Mefqara village near\u003cbr\u003eMassafer Yuta (Hebron, West\u003cbr\u003eBank) breaking solar energy\u003cbr\u003epanels and damaging water\u003cbr\u003estorage containers. The\u003cbr\u003esettlers also chopped fruit\u003cbr\u003ebearing trees in the land as\u003cbr\u003ewell.","On 11 October 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian shepherds in\u003cbr\u003eFaratah village (Qalqilya,\u003cbr\u003eWest Bank), injuring 1\u003cbr\u003ePalestinian.","On 11 October 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat a Palestinian truck for\u003cbr\u003etransporting solid wastes in\u003cbr\u003eAl Minya (Bethlehem, West\u003cbr\u003eBank) as it was returning to\u003cbr\u003ethe dump. The truck sustained\u003cbr\u003ematerial damages. No\u003cbr\u003ecasualties occurred.","On 11 October 2023, a group of\u003cbr\u003eIsraeli settlers, four of whom\u003cbr\u003ewere carrying rifles and\u003cbr\u003epistols, attacked a\u003cbr\u003ePalestinian family in Qusra\u003cbr\u003e(Nablus, West Bank). They were\u003cbr\u003elater joined by settlement\u003cbr\u003esecurity guards (Settlement\u003cbr\u003eEmergency Squad) and attacked\u003cbr\u003ePalestinian houses with stones\u003cbr\u003eand live bullets. .Three men\u003cbr\u003ewere killed by settlers and\u003cbr\u003eseveral others were gravely\u003cbr\u003ewounded. Another Palestinian\u003cbr\u003ewas killed later on in clashes\u003cbr\u003ewith Israeli military forces\u003cbr\u003e(coded as a separate event).","On 11 October 2023, around 13\u003cbr\u003eIsraeli settlers armed with\u003cbr\u003eknives physically assaulted a\u003cbr\u003ePalestinian, destroyed\u003cbr\u003eproperty, burnt 2 tents, and\u003cbr\u003estole 150 heads of sheep\u003cbr\u003ebelonging to Bedouin\u003cbr\u003ePalestinians in Al Qanoub\u003cbr\u003enortheast of Siir (Hebron,\u003cbr\u003eWest Bank).","Displacement: Around 11\u003cbr\u003eOctober 2023 (month of), 40\u003cbr\u003ePalestinians, the entire\u003cbr\u003eBedouin community of Al Qanoub\u003cbr\u003enortheast of Siir (Hebron,\u003cbr\u003eWest Bank) were forced to\u003cbr\u003eleave their homes due to\u003cbr\u003eharassment and violence by\u003cbr\u003eIsraeli settlers and soldiers.","Other: On 11 October 2023,\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eat Palestinian farmers in\u003cbr\u003etheir land in Marda (Salfit,\u003cbr\u003eWest Bank) as they were\u003cbr\u003eharvesting olives, in order to\u003cbr\u003escare them away. No casualties\u003cbr\u003eoccurred.","On 11 October 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003ethe Mukhamas roundabout (Al\u003cbr\u003eQuds, West Bank) as they were\u003cbr\u003epassing by.","Other: On 11 October 2023,\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eat Palestinian farmers in\u003cbr\u003etheir land in Kafr ad Dik\u003cbr\u003e(Salfit, West Bank) as they\u003cbr\u003ewere harvesting olives, in\u003cbr\u003eorder to scare them away. No\u003cbr\u003ecasualties occurred.","On 12 October 2023, Israeli\u003cbr\u003esettlers fired live bullets\u003cbr\u003ewhile attacking Palestinian\u003cbr\u003efarmers in Al Jabah village\u003cbr\u003e(Bethlehem, West Bank) who\u003cbr\u003ewere harvesting their crops.\u003cbr\u003eThere were no casualties.","Property destruction: On 12\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003edestroyed a Palestinian-owned\u003cbr\u003eanimal shed and solar cells in\u003cbr\u003eAl Mafqara area of Mosafer\u003cbr\u003eYuta, east of Yuta (Hebron,\u003cbr\u003eWest Bank).","On 12 October 2023, Israeli\u003cbr\u003esettlers from Shillo and Adi\u003cbr\u003eAd opened fire and threw\u003cbr\u003estones toward passing\u003cbr\u003ePalestinian vehicles near the\u003cbr\u003eentrance of Turmus Ayya\u003cbr\u003evillage (Ramallah and Al\u003cbr\u003eBireh, West Bank). There were\u003cbr\u003eno casualties.","On 12 October 2023, Israeli\u003cbr\u003esettlers physically attacked\u003cbr\u003ePalestinian farmers who were\u003cbr\u003eharvesting olives in Jit\u003cbr\u003evillage (Qalqilya, West Bank).","On 12 October 2023, armed\u003cbr\u003eIsraeli settlers and Israeli\u003cbr\u003emilitary forces, opened fire\u003cbr\u003eat Palestinians, including an\u003cbr\u003eambulance in Qusra village\u003cbr\u003e(Nablus, West Bank) and killed\u003cbr\u003e2 Palestinians, a secretary of\u003cbr\u003ethe Fatah Movement and his\u003cbr\u003eson. The attack occurred\u003cbr\u003eduring the funeral of 4\u003cbr\u003epersons killed during clashes\u003cbr\u003ebetween Palestinian rioters\u003cbr\u003eand Israeli forces and deadly\u003cbr\u003esettler attacks against\u003cbr\u003ePalestinians in the same town\u003cbr\u003ethe day prior (coded\u003cbr\u003eseparately).","On 12 October 2023, Israeli\u003cbr\u003esoldiers and settlers attacked\u003cbr\u003ethree Palestinian civilians,\u003cbr\u003eemployees of the Palestinian\u003cbr\u003eAuthority, severely beating\u003cbr\u003ethem, stripping them of their\u003cbr\u003eclothes, handcuffing them,\u003cbr\u003eputting out cigarettes on\u003cbr\u003etheir bodies and sexually\u003cbr\u003eassaulting one of them in West\u003cbr\u003eBank village of Wadi as-Seeq\u003cbr\u003e(Ramallah and Al Bireh). They\u003cbr\u003edetained the Palestinians for\u003cbr\u003ehours, and also beat and\u003cbr\u003earrested some of the leftist\u003cbr\u003eIsraeli activists who were\u003cbr\u003epresent. Both groups were\u003cbr\u003eeventually let go after being\u003cbr\u003erobbed of their belongings.\u003cbr\u003eThe Israeli military removed\u003cbr\u003ethe commanding officer of the\u003cbr\u003eunit and opened an\u003cbr\u003einvestigation into the\u003cbr\u003eincidents. The settler\u003cbr\u003esoldiers were from the Desert\u003cbr\u003eFrontier unit.","On 12 October 2023, 5 masked\u003cbr\u003eand armed Israeli settlers in\u003cbr\u003emilitary uniform, forced four\u003cbr\u003ehouseholds into a single tent,\u003cbr\u003edragging an elderly man who\u003cbr\u003ehad difficulty walking, and\u003cbr\u003epointing an M16 at his head,\u003cbr\u003ein Khirbat Ar Ratheem (Hebron,\u003cbr\u003eWest Bank). They also\u003cbr\u003epunctured Palestinian-owned\u003cbr\u003ewater tanks and destroyed\u003cbr\u003ewater pipes and threatened\u003cbr\u003ePalestinians with death if\u003cbr\u003ethey did not leave the area\u003cbr\u003ewith their sheep. B'Tselem\u003cbr\u003ereports that settlers and\u003cbr\u003esoldiers were involved in the\u003cbr\u003eattack.","On 12 October 2023, Israeli\u003cbr\u003esettlers and soldiers\u003cbr\u003ephysically assaulted\u003cbr\u003ePalestinians and hit them with\u003cbr\u003ethe rifle butts, and threw\u003cbr\u003estones at them in Khirbat\u003cbr\u003eZanutah (Hebron, West Bank).\u003cbr\u003eSeveral persons sustained\u003cbr\u003ebruises. The armed settlers\u003cbr\u003ewore IDF reservists uniform\u003cbr\u003eand were likely belonging to\u003cbr\u003eRegional Defence Battalions.","On 12 October 2023, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003ehouses [presumably by stone-\u003cbr\u003ethrowing] and clashed with\u003cbr\u003ePalestinian rioters in An Nabi\u003cbr\u003eSalih village (Ramallah and Al\u003cbr\u003eBireh, West Bank).","Displacement: On 12 October\u003cbr\u003e2023, 6 families of Arab\u003cbr\u003eMleihat, totaling 30\u003cbr\u003ePalestinians, were forced to\u003cbr\u003eleave their Bedouin community\u003cbr\u003ein Al Muarrajat (Jericho, West\u003cbr\u003eBank) due to harassment and\u003cbr\u003eviolence by Israeli settlers.","On 12 October 2023, 5\u003cbr\u003esettlers, some armed, broke\u003cbr\u003einto a Palestinian house in\u003cbr\u003eAyn Shibli (Nablus, West\u003cbr\u003eBank). They shoved a resident,\u003cbr\u003ewho later needed medical\u003cbr\u003eattention.","Property destruction: On 12\u003cbr\u003eOctober 2023, Israeli forces\u003cbr\u003eand settlers demolished a\u003cbr\u003ebakery\u002fpizzeria in Huwwarah\u003cbr\u003etown (Nablus, West Bank).","Property destruction: On 12\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003erazed Palestinian-owned lands\u003cbr\u003eand uprooted olive trees in\u003cbr\u003eYasuf village (Salfit, West\u003cbr\u003eBank).","On 12 October 2023, an Israeli\u003cbr\u003esettler opened fire and\u003cbr\u003einjured a Palestinian in Bayt\u003cbr\u003eSahour (Bethlehem, West Bank).","On 13 October 2023, Israeli\u003cbr\u003esettler rioters beat up a\u003cbr\u003ePalestinian civilian near\u003cbr\u003eNahhalin town (Bethlehem, West\u003cbr\u003eBank). There were no\u003cbr\u003efatalities.","On 13 October 2023, armed\u003cbr\u003eIsraeli settlers in the Masfer\u003cbr\u003earea, east of Yuta (Hebron,\u003cbr\u003eWest Bank), injuring 1\u003cbr\u003ePalestinian.","Displacement: On 13 October\u003cbr\u003e2023, 5 families of Arab\u003cbr\u003eMleihat, totaling 25\u003cbr\u003ePalestinians, were forced to\u003cbr\u003eleave their Bedouin community\u003cbr\u003esouth of An Nassariyah\u003cbr\u003e(Nablus, West Bank) after\u003cbr\u003eIsraeli settlers threatened\u003cbr\u003eand ordered them to leave.\u003cbr\u003eThey moved to Fasayil al-Fuqa.","Displacement: On 13 October\u003cbr\u003e2023, 8 Bedouin families,\u003cbr\u003etotaling 25 Palestinians, were\u003cbr\u003eforced to leave Khirbat Jibit\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank) after Israeli settlers\u003cbr\u003ethreatened them and blocked\u003cbr\u003eroads leading to the\u003cbr\u003ecommunity.","Property destruction: On 13\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003eand soldiers destroyed a\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003estructure and cut down trees\u003cbr\u003ein Khirbat Umm Nir, sou  were no\u003cbr\u003ecasualties.","On 15 October 2023, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably physically pr by\u003cbr\u003estone-throwing] Bedouin\u003cbr\u003ePalestinian near Rammun\u003cbr\u003evillage (Ramallah and Al\u003cbr\u003eBireh, West Bank).","On 15 October 2023, armed\u003cbr\u003eIsraeli settlers and Israeli\u003cbr\u003esoldiers forcibly evicted\u003cbr\u003ePalestinian harvesters from\u003cbr\u003etheir lands in Immatin and\u003cbr\u003eFaratah villages (Qalqilya,\u003cbr\u003eWest Bank) and after the\u003cbr\u003esettlers fired at a passing\u003cbr\u003ePalestinian vehicle, damaging\u003cbr\u003eit.","On 15 October 2023, armed\u003cbr\u003eIsraeli settlers and Israeli\u003cbr\u003esoldiers forcibly evicted\u003cbr\u003ePalestinian harvesters from\u003cbr\u003etheir lands in Immatin and\u003cbr\u003eFaratah villages (Qalqilya,\u003cbr\u003eWest Bank) and after the\u003cbr\u003esettlers fired at a passing\u003cbr\u003ePalestinian vehicle, damaging\u003cbr\u003eit.","On 15 October 2023, armed\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eattacked a Palestinian family\u003cbr\u003ein Al Malih area in the\u003cbr\u003enorthern Aghwar area of Tubas\u003cbr\u003egovernorate (West Bank), and\u003cbr\u003eforced them to leave the area.\u003cbr\u003eThere were no casualties.","On 15 October 2023, an Israeli\u003cbr\u003esettler opened fire toward a\u003cbr\u003epassing Palestinian vehicle\u003cbr\u003ebetween Einav checkpoint and\u003cbr\u003eRamin village (Tulkarm, West\u003cbr\u003eBank), causing material\u003cbr\u003edamage. There were no\u003cbr\u003ecasualties.","On 15 October 2023, Israeli\u003cbr\u003esettlers pepper-sprayed 2\u003cbr\u003ePalestinians at the Awarta\u003cbr\u003eCheckpoint (Nablus, West\u003cbr\u003eBank). A Palestinian suffered\u003cbr\u003efrom the pepper gas\u003cbr\u003einhalation.","On 15 October 2023, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinian farmers while s from\u003cbr\u003eoperating their wells.","On 19 October 2023, around\u003cbr\u003e16:30, Israeli settlers raided\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003eland in Burin village (Nablus,\u003cbr\u003eWest Bank) and removed their\u003cbr\u003eolive trees.","On 19 October 2023, around\u003cbr\u003e11:10, Israeli settlers threw\u003cbr\u003erocks at passing Palestinian-\u003cbr\u003eowned cars near Burqah village\u003cbr\u003e(Nablus, West Bank), causing\u003cbr\u003ematerial damages only.","On 19 October 2023, around\u003cbr\u003e19:40, Israeli settlers raided\u003cbr\u003ePalestinian- owned homes in\u003cbr\u003eMaghayir al Abeed town\u003cbr\u003e(Hebron, West Bank), causing\u003cbr\u003ematerial damages only.","Property destruction: On 19\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003eentered Palestinian lands and\u003cbr\u003epaved roads and carried out\u003cbr\u003erelated construction efforts\u003cbr\u003ein Tuqu village (Bethlehem,\u003cbr\u003eWest Bank).","Property destruction: On 19\u003cbr\u003eOctober 2023, Israeli\u003cbr\u003esettlers, under Israeli\u003cbr\u003emilitary protection, grazed\u003cbr\u003etheir sheep on Palestinian\u003cbr\u003elands in At Tuwani village\u003cbr\u003e(Hebron, West Bank).","Looting: On 19 October 2023,\u003cbr\u003eIsraeli settlers stole a\u003cbr\u003ePalestinian-owned head of\u003cbr\u003esheep and threatened the\u003cbr\u003eBedouin community of Baryat\u003cbr\u003eTuqu near Tuqu (Bethlehem,\u003cbr\u003eWest Bank), forcing the last 2\u003cbr\u003efamilies of the community of\u003cbr\u003eleave the area.","Property destruction: On 20\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003eset fire to a Palestinian-\u003cbr\u003eowned house and destroyed 800\u003cbr\u003emeters of water pipelines in\u003cbr\u003eAl Awja (Jericho, West Bank)\u003cbr\u003ethat feed thousands of dunams\u003cbr\u003eof agricultural lands.","On 20 October 2023, tens of\u003cbr\u003eIsraeli settlers, under the\u003cbr\u003eprotection of Israeli forces,\u003cbr\u003eopened live fire at\u003cbr\u003ePalestinian farmers in Al\u003cbr\u003eNasba area in Yasuf (Salfit,\u003cbr\u003eWest Bank) as they were\u003cbr\u003eharvesting their olive crops.\u003cbr\u003eIsraeli settlers took the\u003cbr\u003eolive harvest and set fire to\u003cbr\u003eolive trees.","On 21 October 2023, Israeli\u003cbr\u003esettler rioters set fire to\u003cbr\u003eolive trees on Palestinian-\u003cbr\u003eowned lands in Bani Naim\u003cbr\u003e(Hebron, West Bank). The\u003cbr\u003esettlers also randomly opened\u003cbr\u003efire at Palestinian homes.","On 21 October 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003ethe Shiloh intersection\u003cbr\u003e(Nablus, West Bank) as they\u003cbr\u003ewere passing through the\u003cbr\u003eRamallah-Nablus road, causing\u003cbr\u003ematerial damages to a vehicle.","Property destruction: On 21\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003edismantled a Palestinian-owned\u003cbr\u003etent in Khirbat Tuba east of\u003cbr\u003eYuta (Hebron, West Bank).","On 21 October 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian farmers in their\u003cbr\u003elands in Khillat al Azb in\u003cbr\u003eBayt Furik (Nablus, West Bank)\u003cbr\u003eas they were harvesting olive\u003cbr\u003etrees. Settlers also kicked\u003cbr\u003ethem out of their lands and\u003cbr\u003eprevented them from harvesting\u003cbr\u003etheir crops.","On 21 October 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian harvesters in the\u003cbr\u003evillage of Burin (Nablus, West\u003cbr\u003eBank) chasing them away from\u003cbr\u003etheir lands, and stole their\u003cbr\u003eequipment.","On 21 October 2023, Israeli\u003cbr\u003esettler rioters from the\u003cbr\u003eShamaa settlement attacked\u003cbr\u003ePalestinians and their\u003cbr\u003eproperties in Khirbat Zanutah\u003cbr\u003e(Hebron, West Bank). T f (Salfit,\u003cbr\u003eWest Bank) as they were\u003cbr\u003eharvesting olives.","On 21 October 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian olive harvesters\u003cbr\u003ein the village of Qaryut\u003cbr\u003e(Nablus, West Bank) chasing\u003cbr\u003ethem away from their lands,\u003cbr\u003eand stole their harvest and\u003cbr\u003eequipment.","On 22 October 2023, a group of\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eattacked Palestinian\u003cbr\u003ecivilians, including the head\u003cbr\u003eof the Kisan village council,\u003cbr\u003ein Kisan (Bethlehem, West\u003cbr\u003eBank) causing bruises to\u003cbr\u003eseveral Palestinians.","Looting: On 22 October 2023,\u003cbr\u003eIsraeli settlers from Suseya\u003cbr\u003esettlement stole two water\u003cbr\u003epumps and cut water pipes\u003cbr\u003ebelonging to Palestinians in\u003cbr\u003eKhirbat Susiyah (Hebron, West\u003cbr\u003eBank).","On 22 October 2023, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003eharvesters in the village of\u003cbr\u003eImmatin (Qalqilya, West Bank)\u003cbr\u003echasing them away from their\u003cbr\u003elands, cut down olive trees\u003cbr\u003eand paved a road through the\u003cbr\u003earea.","On 22 October 2023, an Israeli\u003cbr\u003esettler opened fire at a\u003cbr\u003ePalestinian vehicle while\u003cbr\u003edriving near Marda (Salfit,\u003cbr\u003eWest Bank). No casualties\u003cbr\u003eoccurred.","On 22 October 2023,\u003cbr\u003eunidentified assailants from\u003cbr\u003einside the Meirav settlement\u003cbr\u003eopened fire at Palestinian\u003cbr\u003ehomes in Jalbun (Jenin, West\u003cbr\u003eBank). No casualties occurred.","On 22 October 2023, tens\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eattacked Palestinian homes in\u003cbr\u003eHuwwarah (Nablus, West Bank).\u003cbr\u003eIsraeli settlers randomly\u003cbr\u003eopened fire at homes without\u003cbr\u003einjuries, and set fire to a\u003cbr\u003ePalestinian-owned vehicle.","Property destruction: On 22\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003edestroyed building material\u003cbr\u003ebelonging to a Palestinian\u003cbr\u003efamily in Burijiya, east of\u003cbr\u003eBethlehem city (Bethlehem,\u003cbr\u003eWest Bank).","Property destruction: On 23\u003cbr\u003eOctober 2023, an Israeli\u003cbr\u003esettler grazed his sheep in\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ebelonging to Arab ar Rashaydah\u003cbr\u003evillage (Bethlehem, West\u003cbr\u003eBank), damaging olive trees.","Land seizure: On 23 October\u003cbr\u003e2023, Israeli settlers set up\u003cbr\u003etents on and took over a water\u003cbr\u003ewell in Palestinian lands in\u003cbr\u003eSha'ab al-Batum area in the\u003cbr\u003esouthern hills of Hebron\u003cbr\u003e(Hebron, West Bank).","Property destruction: On 23\u003cbr\u003eOctober 2023, a group of\u003cbr\u003eIsraeli settlers from the Sde\u003cbr\u003eBoaz settlement demolished an\u003cbr\u003eold agricultural room on a\u003cbr\u003ePalestinian-owned land in\u003cbr\u003eDhahr al Riyah area in Al\u003cbr\u003eKhadir (Bethlehem, West Bank).","Displacement: On 23 October\u003cbr\u003e2023, the entire Palestinian\u003cbr\u003ecommunity (31 persons) of\u003cbr\u003eAtiriyah south of As Samu\u003cbr\u003e(Hebron, West Bank) left their\u003cbr\u003earea due to harassment and\u003cbr\u003eviolence by Israeli settlers.","Looting: On 23 October 2023,\u003cbr\u003eIsraeli settlers seized olive\u003cbr\u003etree crops from Palestinian-\u003cbr\u003eowned lands in Alwad al Sharqi\u003cbr\u003earea in Awarta (Nablus, West\u003cbr\u003eBank).","Property destruction: On 23\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003eleveled Palestinian\u003cbr\u003eagricultural lands and\u003cbr\u003euprooted olive trees in Burin\u003cbr\u003evillage (Nablus, West Bank).","Other: On 23 October 2023, 2\u003cbr\u003eIsraeli settlers arrived at\u003cbr\u003ethe house of a Palestinian\u003cbr\u003efamily in Khirbat Zanutah\u003cbr\u003e(Hebron, West Bank), pushed\u003cbr\u003ethe mother, and punctured 2\u003cbr\u003ewater tanks.","On 23 October 2023, an Israeli\u003cbr\u003esettler opened fire toward a\u003cbr\u003ePalestinian car driving close\u003cbr\u003eto the Barkan settlement near\u003cbr\u003eBruqin (Salfit, West Bank).\u003cbr\u003eThe driver was not injured.","On 23 October 2023, Israeli\u003cbr\u003esettler rioters threw stones\u003cbr\u003eat passing Palestinian cars\u003cbr\u003ebetween Avigail settlement and\u003cbr\u003eMukhayyam al Fawwar (Hebron,\u003cbr\u003eWest Bank), causing material\u003cbr\u003edamages to the cars.","On 24 October 2023, around\u003cbr\u003e19:15, armed Israeli settlers\u003cbr\u003eraided Mosafer Yuta area, east\u003cbr\u003eof Yuta (Hebron, West Bank)\u003cbr\u003eand physically assaulted 2\u003cbr\u003ePalestinians, injuring them.\u003cbr\u003eThe assaulted family had\u003cbr\u003ereceived death threats from\u003cbr\u003esettlers earlier on the same\u003cbr\u003eday. There were no fatalities.","On 24 October 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinians in Khirbat\u003cbr\u003eZanutah (Hebron, West Bank),\u003cbr\u003edestroyed solar panels and\u003cbr\u003epunctured a water tanks.","On 24 October 2023, Israeli\u003cbr\u003esettlers clashed with\u003cbr\u003ePalestinians in Arab Al\u003cbr\u003eMulaihat area north west of\u003cbr\u003eJericho (West Bank). Settlers\u003cbr\u003ethrew stones at Palestinian\u003cbr\u003ehomes and clashed with\u003cbr\u003ePalestinian rioters. There\u003cbr\u003ewere no casualties.","On 25 October 2023, around\u003cbr\u003e10:15, Israeli settlers fired\u003cbr\u003eat Palestinians in Isfey\u003cbr\u003e(Isfey at-Tahta) village\u003cbr\u003e(Hebron, West Bank). There\u003cbr\u003ewere no casualties.","On 25 October 2023, around\u003cbr\u003e12:45, Israeli settlers raided\u003cbr\u003eJalud village (Nablus, West\u003cbr\u003eBank), assaulted a Palestinian\u003cbr\u003efarmer, and stole his olives\u003cbr\u003eand agricultural equipment.\u003cbr\u003eThere were no casualties.","On 25 October 2023, around\u003cbr\u003e18:00, Israeli settlers fired\u003cbr\u003eat and beat a Palestinian man\u003cbr\u003ein Mosafer Yuta area, east of\u003cbr\u003eYuta (Hebron, West Bank). The\u003cbr\u003evictim had received death\u003cbr\u003ethreats from settlers a day\u003cbr\u003eearlier if he did not leave\u003cbr\u003ethe area. There were no\u003cbr\u003efatalities.","On 25 October 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian harvesters from\u003cbr\u003etheir farmlands in Yanun\u003cbr\u003e(Nablus, West Bank) and then\u003cbr\u003elooting their harvest. There\u003cbr\u003ewere no injuries.","Property destruction: On 25\u003cbr\u003eOctober 2023, Israeli settler\u003cbr\u003ebulldozed over Palestinian\u003cbr\u003eagricultural lands, including\u003cbr\u003ea historical site, belonging\u003cbr\u003eto Tarqumya village (Hebron,\u003cbr\u003eWest Bank), presumably to\u003cbr\u003eexpand the nearby adjacent\u003cbr\u003eAdura settlement.","On 25 October 2023, dozens of\u003cbr\u003eIsraeli settlers from Yitzhar\u003cbr\u003esettlement set fire to\u003cbr\u003ePalestinian-owned vehicle and\u003cbr\u003eagricultural tractor,\u003cbr\u003eassaulted Palestinian farmers\u003cbr\u003epicking olives, and stole\u003cbr\u003eagricultural equipment from\u003cbr\u003ePalestinian-owned land in\u003cbr\u003eBurin village (Nablus, West\u003cbr\u003eBank). There were no\u003cbr\u003ecasualties.","On 25 October 2023, around\u003cbr\u003e10:15, Israeli settlers fired\u003cbr\u003eat Palestinian farmers in\u003cbr\u003eNweitaf area of Qarawat Bani\u003cbr\u003eHassan town (Salfit, West\u003cbr\u003eBank) as the farmers were\u003cbr\u003epicking olives. There were no\u003cbr\u003ecasualties.","On 25 October 2023, around\u003cbr\u003e21:00, Israeli settlers threw\u003cbr\u003estones at Palestinians in the\u003cbr\u003eArab Al Mulaihat area west of\u003cbr\u003eJericho city (West Bank). The\u003cbr\u003esettlers also physically\u003cbr\u003eassaulted the Palestinians.\u003cbr\u003eThere were no casualties.","On 25 October 2023, around\u003cbr\u003e11:45, Israeli settlers\u003cbr\u003eattacked passing Palestinian\u003cbr\u003ecars outside the Karnei\u003cbr\u003eShomron settlement near the\u003cbr\u003eMaale Shomron settlement\u003cbr\u003e(Qalqilyah, West Bank), using\u003cbr\u003eunspecified means. There were\u003cbr\u003eno casualties.","On 25 October 2023, around\u003cbr\u003e11:30, Israeli settlers [most\u003cbr\u003eof them armed with rifles],\u003cbr\u003etogether with Israeli forces,\u003cbr\u003eraided Khallet ad Daba'a\u003cbr\u003evillage east of Yuta town\u003cbr\u003e(Hebron, West Bank) and\u003cbr\u003eattacked and beat\u003cbr\u003ePalestinians, damaging their\u003cbr\u003eproperties and causing several\u003cbr\u003einjuries. There were no\u003cbr\u003efatalities.","On 25 October 2023, armed\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eat a Palestinian with a\u003cbr\u003edevelopmental disability in\u003cbr\u003eAt-Tuba (Hebron, West Bank)\u003cbr\u003ewithout hitting him. Then the\u003cbr\u003esettlers chased and beat him.\u003cbr\u003eAnd when soldiers arrived, the\u003cbr\u003esettlers claimed he planned to\u003cbr\u003eattack settlers. There were no\u003cbr\u003ecasualties.","On 25 October 2023, Israeli\u003cbr\u003esettlers beat a Palestinian\u003cbr\u003eman in Marah Rabah village\u003cbr\u003e(Bethlehem, West Bank),\u003cbr\u003einjuring him. The settlers\u003cbr\u003ealso beat and injured another\u003cbr\u003ePalestinian in an unspecified\u003cbr\u003enearby location. Both victims\u003cbr\u003ewere taken to the government\u003cbr\u003ehospital in Bayt Jala.","On 25 October 2023, around\u003cbr\u003e10:15, Israeli settlers fired\u003cbr\u003eat Palestinians in Maghayir al\u003cbr\u003eAbeed village (Hebron, West\u003cbr\u003eBank). There were no\u003cbr\u003ecasualties.","On 26 October 2023, around\u003cbr\u003e01:00, Israeli settlers beat\u003cbr\u003eand injured a Palestinian man\u003cbr\u003ein Mosafer Yuta area, east of\u003cbr\u003eYuta (Hebron, West Bank).\u003cbr\u003eThere were no fatalities.\u003cbr\u003eAround 12:15, another settlers\u003cbr\u003eattack targeted a Palestinian\u003cbr\u003ehome in the same area, causing\u003cbr\u003ematerial damages only.","On 26 October 2023, armed\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eattacked Palestinians and\u003cbr\u003etheir homes in Al Thaala area\u003cbr\u003eand Ain Al Baydha area, east\u003cbr\u003eof Yuta (Hebron, West Bank).\u003cbr\u003eThey also destroyed\u003cbr\u003einfrastructure providing water\u003cbr\u003eto the area.","On 26 October 2023, around\u003cbr\u003e09:45, armed Israeli settlers\u003cbr\u003eraided Palestinian-owned\u003cbr\u003eagricultural lands in Dayr\u003cbr\u003eJarir village (Ramallah and Al\u003cbr\u003eBireh, West Bank) and\u003cbr\u003ephysically assaulted 6\u003cbr\u003ePalestinian farmers while they\u003cbr\u003ewere picking olives, injuring\u003cbr\u003e2 of them. There were no\u003cbr\u003efatalities.","Property destruction: On 26\u003cbr\u003eOctober 2023, Israeli settler\u003cbr\u003egrazed their sheep in lands\u003cbr\u003ebelonging to Palestinian\u003cbr\u003efarmers in the Al Marahin Al\u003cbr\u003eBidhe in the Mosafer Yuta\u003cbr\u003earea, near Yuta (Hebron, West\u003cbr\u003eBank), destroying dozens of\u003cbr\u003eolive trees.","On 26 October 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003eKedumim (Qalqilya, West Bank)\u003cbr\u003eas they were passing though\u003cbr\u003ethe Qalqilya-Nablus road.","On 26 October 2023, around\u003cbr\u003e10:30, Israeli settlers\u003cbr\u003ephysically assaulted and\u003cbr\u003einjured a Palestinian woman\u003cbr\u003eand a man at the intersection\u003cbr\u003eof Taybeh town (Ramallah and\u003cbr\u003eAl Bireh, West Bank). There\u003cbr\u003ewere no fatalities.","On 26 October 2023, Israeli\u003cbr\u003esettlers beat up civilians\u003cbr\u003ewhile collecting olive fruits\u003cbr\u003ein Till village (Nablus, West\u003cbr\u003eBank) and looted the olives.\u003cbr\u003eThe attack caused the injury\u003cbr\u003eof 2 civilians.","Land seizure: On 26 October\u003cbr\u003e2023, Israeli settlers set up\u003cbr\u003etents in lands east of Taybeh\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank) after its Palestinian\u003cbr\u003einhabitants left the land\u003cbr\u003eunder threat of violence.","On 26 October 2023, around\u003cbr\u003e16:45, Israeli settlers raided\u003cbr\u003ethe Nabaa Al Ghazal area of\u003cbr\u003ethe northern Aghwar in Tubas\u003cbr\u003eprovince (West Bank) and\u003cbr\u003eattempted to steal\u003cbr\u003ePalestinians' tents. There\u003cbr\u003ewere no casualties.","On 26 October 2023, around\u003cbr\u003e17:45, an Israeli settler\u003cbr\u003efired at a Palestinian man\u003cbr\u003ewhen his car broke down\u003cbr\u003ebetween Efrata and Atsiun\u003cbr\u003esettlements (Bethlehem, West\u003cbr\u003eBank). There were no\u003cbr\u003ecasualties.","On 26 October 2023, around\u003cbr\u003e20:00, Israeli settlers threw\u003cbr\u003erocks at passing Palestinian\u003cbr\u003ecars at the entrance of Burqah\u003cbr\u003evillage (Nablus, West Bank).\u003cbr\u003eThere were no casualties.","Other: On 26 October 2023,\u003cbr\u003eIsraeli settlers, using\u003cbr\u003edrones, dropped leaflets on\u003cbr\u003ePalestinian cars with death\u003cbr\u003ethreats to the Palestinian\u003cbr\u003eresidents if they do not\u003cbr\u003eevacuate their homes in\u003cbr\u003eQatanah village (Al Quds, West\u003cbr\u003eBank). Some objects dropped\u003cbr\u003efrom the drone had the phrase\u003cbr\u003e'death to Arabs' written on\u003cbr\u003ethem.","On 26 October 2023, armed\u003cbr\u003eIsraeli settler rioters\u003cbr\u003eattacked a Palestinian home in\u003cbr\u003eAr Rakiz (Hebron, West Bank)\u003cbr\u003ecausing material damages to\u003cbr\u003ehis vehicle and other\u003cbr\u003eproperties.","Property destruction: On 27\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003edemolished the windows of a\u003cbr\u003ecivilian vehicle in Nalaan\u003cbr\u003evillage in the outskirts of Al\u003cbr\u003eMazraah al Qibliyah (Ramallah\u003cbr\u003eand Al Bireh, West Bank)","On 27 October 2023, Israeli\u003cbr\u003esettlers stormed Qusra village\u003cbr\u003e(Nablus, West Bank) and\u003cbr\u003eassaulted civilians.","On 27 October 2023, Israeli\u003cbr\u003esettlers assaulted civilians\u003cbr\u003ewhile collecting olive fruits\u003cbr\u003ein Siir (Hebron, West Bank).","Looting: On 27 October 2023,\u003cbr\u003eIsraeli settlers, under the\u003cbr\u003eprotection of Israeli\u003cbr\u003esoldiers, stormed Al Lubban\u003cbr\u003eash Sharqiyah (Nablus, West\u003cbr\u003eBank) and looted olives.","Property destruction: On 27\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003ecut 2,000 almonds and olives\u003cbr\u003eseedings, destroyed irrigation\u003cbr\u003epipelines and looted a water\u003cbr\u003epump ana electricity cables in\u003cbr\u003eAl Thaala neighborhood east of\u003cbr\u003eYuta (Hebron, West Bank).","On 27 October 2023, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ecivilian vehicles in Yuta\u003cbr\u003e(Hebron, West Bank).","On 27 October 2023, Israeli\u003cbr\u003esetters attacked civilian\u003cbr\u003evehicles near Mehola\u003cbr\u003esettlement (Tubas, West Bank),\u003cbr\u003epresumably by stone throwing.","Looting: On 27 October 2023,\u003cbr\u003eIsraeli settlers looted a\u003cbr\u003epower adapter and a battery\u003cbr\u003ethat belonged to a civilian in\u003cbr\u003eAl Deir neighborhood east of\u003cbr\u003eAyn al Bayda village (Tubas,\u003cbr\u003eWest Bank).","On 27 October 2023, Israeli\u003cbr\u003esettlers assaulted several\u003cbr\u003ePalestinians near Taybeh\u003cbr\u003ejunction city (Ramallah and Al\u003cbr\u003eBireh, West Bank).","On 27 October 2023, Israeli\u003cbr\u003esettlers stormed agricultural\u003cbr\u003elands in Sarrah village\u003cbr\u003e(Nablus, West Bank), opened\u003cbr\u003efire randomly, and assaulted\u003cbr\u003eseveral farmers while\u003cbr\u003ecollecting olives. The attack\u003cbr\u003eresulted in injuring 1\u003cbr\u003ecivilian. One source reported\u003cbr\u003ethat Israeli forces escorted\u003cbr\u003ethe settlers and opened fire\u003cbr\u003eafter the eruption of clashes\u003cbr\u003ebetween settlers and\u003cbr\u003eresidents.","Property destruction: On 27\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003edemolished a water tank in Ayn\u003cbr\u003eal Bayda (Tubas, West Bank)\u003cbr\u003eand cut a water line.","On 27 October 2023, Israeli\u003cbr\u003esettlers stormed agricultural\u003cbr\u003elands in Al Habat and Shaab al\u003cbr\u003eQiqi in Tarqumya (Hebron, West\u003cbr\u003eBank) and assaulted civilians\u003cbr\u003ewhile collecting olive fruits.","Looting: On 27 October 2023,\u003cbr\u003eIsraeli settler looted corps\u003cbr\u003efrom Palestinian agricultural\u003cbr\u003elands belonging to Burin\u003cbr\u003evillage (Nablus, West Bank).","On 27 October 2023, 4 Israeli\u003cbr\u003esettlers threw stun grenades\u003cbr\u003eat Palestinians in Khirbat\u003cbr\u003eZanutah (Hebron, West Bank)\u003cbr\u003eand threatened them.","On 27 October 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles in Jabal\u003cbr\u003eSubayh in Bayta city (Nablus,\u003cbr\u003eWest Bank), presumably as they\u003cbr\u003ewere passing by.","Looting: On 27 October 2023,\u003cbr\u003eIsraeli settlers looted olive\u003cbr\u003efruit and tools for picking\u003cbr\u003efruits that belonged to a\u003cbr\u003ecivilian in As Samrah street\u003cbr\u003ein Nablus (coded to district\u003cbr\u003elevel) (West Bank).","Property destruction: On 27\u003cbr\u003eOctober 2023, Israeli settlers\u003cbr\u003estormed Umm Tuba neighborhood\u003cbr\u003e(Al Quds, West Bank) and\u003cbr\u003edemolished water pipes in the\u003cbr\u003earea.","On 27 October 2023, Israeli\u003cbr\u003esettlers assaulted civilians\u003cbr\u003ewhile collecting olive fruits\u003cbr\u003ein Dayr Istiya (Salfit, West\u003cbr\u003eBank) to try to oust them from\u003cbr\u003etheir lands.","On 27 October 2023, Israeli\u003cbr\u003esettlers assaulted several\u003cbr\u003ePalestinians near Ras Karkar\u003cbr\u003evillage (Ramallah and Al\u003cbr\u003eBireh, West Bank) while they\u003cbr\u003ewere collecting olive fruits.","On 27 October 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian homes in Arab Al\u003cbr\u003eMalihat west of Jericho city\u003cbr\u003e(West Bank).","On 27 October 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles in As\u003cbr\u003eSawiyah (Nablus, West Bank),\u003cbr\u003einjuring 1 woman.","On 27 October 2023, Israeli\u003cbr\u003esettlers assaulted farmers\u003cbr\u003ewhile collecting olive fruits\u003cbr\u003ein As Sawiyah (Nablus, West\u003cbr\u003eBank), injuring 1 Palestinian\u003cbr\u003eand demolished the window of\u003cbr\u003ehis vehicle.","Looting: On 27 October 2023,\u003cbr\u003eIsraeli settlers looted the\u003cbr\u003ebelongings of a house they\u003cbr\u003eburnt days before in Talfit\u003cbr\u003e(Nablus, West Bank).","On 27 October 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ecivilian vehicles near the\u003cbr\u003ewestern entrance of Tuqu city\u003cbr\u003e(Bethlehem, West Bank),\u003cbr\u003epresumably as they were\u003cbr\u003epassing by.","On 28 October 2023, armed\u003cbr\u003eIsraeli settlers raided\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein Al Shurfa area of Dayr\u003cbr\u003eJarir village (Ramallah and Al\u003cbr\u003eBireh, West Bank) while\u003cbr\u003ePalestinian farmers where\u003cbr\u003epicking olives. The settlers\u003cbr\u003eforced the farmers to leave\u003cbr\u003eand stole their harvest and\u003cbr\u003eequipment. There were no\u003cbr\u003ecasualties.","On 28 October 2023, Israeli\u003cbr\u003esettlers raided Palestinian\u003cbr\u003eagricultural lands in Jalud\u003cbr\u003evillage (Nablus, West Bank).\u003cbr\u003eThe settlers attacked\u003cbr\u003ePalestinian farmers who were\u003cbr\u003epicking olives and kicked them\u003cbr\u003eout of the land. There were no\u003cbr\u003ecasualties.","On 28 October 2023, Israeli\u003cbr\u003esettlers raided Palestinian\u003cbr\u003eagricultural lands in Yuta\u003cbr\u003etown (Hebron, West Bank). The\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003efarmers who were picking\u003cbr\u003eolives and kicked them out of\u003cbr\u003ethe land. There were no\u003cbr\u003ecasualties.","On 28 October 2023, Israeli\u003cbr\u003esettlers raided Palestinian\u003cbr\u003eagricultural lands in Al\u003cbr\u003eJawaya village in Hebron\u003cbr\u003eprovince (West Bank). The\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian farmer on his\u003cbr\u003eland. There were no\u003cbr\u003ecasualties.","On 28 October 2023, Israeli\u003cbr\u003esettlers assaulted and beat up\u003cbr\u003e1 civilian in Wadi Ajahish\u003cbr\u003enear Suseya settlement\u003cbr\u003e(Hebron), causing his injury.","On 28 October 2023, Israeli\u003cbr\u003esettlers raided Palestinian\u003cbr\u003eagricultural lands in Till\u003cbr\u003evillage (Nablus, West Bank).\u003cbr\u003eThe settlers attacked\u003cbr\u003ePalestinian farmers who were\u003cbr\u003epicking olives and kicked them\u003cbr\u003eout of the land. There were no\u003cbr\u003ecasualties.","On 28 October 2023, Israeli\u003cbr\u003esettlers raided Palestinian\u003cbr\u003eagricultural lands in Mosafer\u003cbr\u003earea east of Yuta town\u003cbr\u003e(Hebron, West Bank). The\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003efarmers who were picking\u003cbr\u003eolives and kicked them out of\u003cbr\u003ethe land. The settlers also\u003cbr\u003eattacked, looted and threw\u003cbr n his vehicle\u003cbr\u003enear Nahal Ro'I (Tubas, West\u003cbr\u003eBank) causing material damages\u003cbr\u003eto the vehicle. The civilian\u003cbr\u003emanaged to escape the rioters.","On 2 November 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinians, hurled stones at\u003cbr\u003etheir vehicles, and set fire\u003cbr\u003eto their olive trees near Jit\u003cbr\u003e(Qalqilya, West Bank).","On 2 November 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003eKhirbat Jubarah (Tulkarm, West\u003cbr\u003eBank) as they were passing by.","On 2 November 2023, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinian farmers in Khallat\u003cbr\u003eal Maaser in Ar Rihiyah\u003cbr\u003e(Hebron, West Bank) as they\u003cbr\u003ewere harvesting olives. No\u003cbr\u003ecasualties occurred.","On 2 November 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003eRamin (Tulkarm, West Bank) as\u003cbr\u003ethey were passing by.","On 2 November 2023, Israeli\u003cbr\u003esettler rioters threw a\u003cbr\u003eMolotov cocktail at a\u003cbr\u003ePalestinian vehicle near\u003cbr\u003eYitzhar (Nablus, West Bank) as\u003cbr\u003eit was passing by.","On 2 November 2023, Israeli\u003cbr\u003esettler rioters attacked a\u003cbr\u003ePalestinian vehicle at the\u003cbr\u003eYaqqir roundabout (Salfit,\u003cbr\u003eWest Bank) presumably as it\u003cbr\u003ewas passing by, causing\u003cbr\u003ematerial damages.","On 2 November 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles at the\u003cbr\u003ewestern entrance of Haris\u003cbr\u003e(Salfit, West Bank) presumably\u003cbr\u003eas they were passing by.","On 2 November 2023, Israeli\u003cbr\u003esettler rioters beat up a\u003cbr\u003ePalestinian near the northern\u003cbr\u003eentrance of Salfit (Salfit,\u003cbr\u003eWest Bank).","On 2 November 2023, Israeli\u 03earea east of Nablus (Nablus,\u003cbr\u003eWest Bank).","On 3 November 2023, Israeli\u003cbr\u003esettler rioters from the\u003cbr\u003eAvigayil settlement attacked\u003cbr\u003ePalestinian farmers in Shaab\u003cbr\u003eal Batm near Qawawis (Hebron,\u003cbr\u003eWest Bank) as they were\u003cbr\u003eharvesting olives.","On 3 November 2023, Israeli\u003cbr\u003esettlers randomly opened fire\u003cbr\u003ein agricultural lands in\u003cbr\u003eTalfit (Nablus, West Bank),\u003cbr\u003epresumably targeting\u003cbr\u003ePalestinian farmers.","Looting: On 4 November 2023,\u003cbr\u003eIsraeli settlers stole 4\u003cbr\u003ePalestinian-owned water tanks\u003cbr\u003eusing for irrigation and cut\u003cbr\u003edown a barbed wire fence in\u003cbr\u003eKhirbat Susiyah (Hebron, West\u003cbr\u003eBank).","On 4 November 2023, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinian farmers harvesting\u003cbr\u003eolives in Burqah town (Nablus,\u003cbr\u003eWest Bank). There were no\u003cbr\u003ecasualties.","On 4 November 2023, over 20\u003cbr\u003eIsraeli settlers raided\u003cbr\u003eKhirbat Yarzah village (Tubas,\u003cbr\u003eWest Bank). The settlers\u003cbr\u003eraided Palestinian homes,\u003cbr\u003eassaulted the Palestinian\u003cbr\u003eresidents, and stole around 70\u003cbr\u003ecows. 1 Palestinian man\u003cbr\u003esustained an injury. There\u003cbr\u003ewere no fatalities.","On 4 November 2023, Israeli\u003cbr\u003esettlers raided Palestinian-\u003cbr\u003eowned agricultural land in\u003cbr\u003eQawawis village (Hebron, West\u003cbr\u003eBank). The settlers assaulted\u003cbr\u003ePalestinian farmers harvesting\u003cbr\u003eolives and stole their harvest\u003cbr\u003eand an agricultural tractor.\u003cbr\u003eAt least 3 Palestinian farmers\u003cbr\u003esustained injuries but there\u003cbr\u003ewere no fatalities.","Looting: Around 5 November\u003cbr\u003e2023 (as reported), Israeli\u003cbr\u003esettlers uprooted and stole\u003cbr\u003earound 700 olive trees from a\u003cbr\u003ePalestinian-owned land in\u003cbr\u003eQusra village (Nablus, West\u003cbr\u003eBank). The settlers replanted\u003cbr\u003ethe trees near Esh Kodesh\u003cbr\u003esettlement. The uprooting\u003cbr\u003elikely occurred around a week\u003cbr\u003eearlier.","On 5 November 2023, Israeli\u003cbr\u003esettlers threw rocks at\u003cbr\u003epassing Palestinian cars in Al\u003cbr\u003eLubban ash Sharqiyah town\u003cbr\u003e(Nablus, West Bank), causing\u003cbr\u003ematerial damages only. There\u003cbr\u003ewere no casualties.","On 5 November 2023, dozens of\u003cbr\u003eIsraeli settlers raided\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein Salim village (Nablus, West\u003cbr\u003eBank). The settlers attacked\u003cbr\u003ethe Palestinian farmers\u003cbr\u003eharvesting olives from the\u003cbr\u003eland and kicked them out of\u003cbr\u003ethe land. There were no\u003cbr\u003ecasualties.","On 5 November 2023, dozens of\u003cbr\u003eIsraeli settlers raided\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein Dayr al Hatab village\u003cbr\u003e(Nablus, West Bank). The\u003cbr\u003esettlers attacked the\u003cbr\u003ePalestinian farmers harvesting\u003cbr\u003eolives from the land and\u003cbr\u003ekicked them out of the land.\u003cbr\u003eThere were no casualties.","Displacement: On 5 November\u003cbr\u003e2023, a Palestinian family (4\u003cbr\u003emembers) was forced to leave\u003cbr\u003etheir community in Tall al\u003cbr\u003eHammah (Tubas, West Bank) due\u003cbr\u003eto daily harassment and fear\u003cbr\u003eof violence by Israeli\u003cbr\u003esettlers.","On 5 November 2023, around 15\u003cbr\u003earmed Israeli settlers\u003cbr\u003eattacked the security guard of\u003cbr\u003ean artesian well in Sabastiyah\u003cbr\u003evillage (Nablus, West Bank).\u003cbr\u003eThere were no fatalities.","On 5 November 2023, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian farmer in Jabal Al\u003cbr\u003eRisan area near Ras Karkar\u003cbr\u003evillage (Ramallah and Al\u003cbr\u003eBireh, West Bank). There were\u003cbr\u003eno casualties.","Looting: On 5 November 2023, 5\u003cbr\u003eIsraeli settlers stole 2\u003cbr\u003ePalestinian-owned water pumps,\u003cbr\u003eand damaged a pipe and\u003cbr\u003eelectrical cable in Qawawis\u003cbr\u003e(Hebron, West Bank).","Property destruction: On 5\u003cbr\u003eNovember 2023, Israeli\u003cbr\u003esettlers destroyed the door of\u003cbr\u003ea cave used by a Palestinian\u003cbr\u003eas a store and vandalized\u003cbr\u003efurniture in Khirbat Sarurah\u003cbr\u003e(Hebron, West Bank).","On 5 November 2023, Israeli\u003cbr\u003esettlers threw rocks at\u003cbr\u003epassing Palestinian cars at\u003cbr\u003ethe Ain al Hilwah intersection\u003cbr\u003e(Tubas, West Bank). There were\u003cbr\u003eno casualties.","Looting: On 5 November 2023,\u003cbr\u003eIsraeli settlers stole a\u003cbr\u003ePalestinian-owned car near the\u003cbr\u003eentrance of Abdah village\u003cbr\u003e(Hebron, West Bank).","On 5 November 2023, Israeli\u003cbr\u003esettlers threw rocks at\u003cbr\u003epassing Palestinian cars on\u003cbr\u003ethe Ramallah - Nablus road\u003cbr\u003enear Eli settlement (Nablus,\u003cbr\u003eWest Bank). There were no\u003cbr\u003ecasualties.","Land seizure: On 5 November\u003cbr\u003e2023, Israeli settlers set up\u003cbr\u003ea caravan on Palestinian land\u003cbr\u003eon the outskirts of Tuqu town\u003cbr\u003e(Bethlehem, West Bank). This\u003cbr\u003eis the fifth caravan of its\u003cbr\u003ekind in the same location.","On 6 November 2023, a group of\u003cbr\u003earmed Israeli settler rioters\u003cbr\u003eattacked Palestinian civilians\u003cbr\u003ein Khirbat al Malih (Tubas,\u003cbr\u003eWest Bank), injuring 2\u003cbr\u003ePalestinians.","On 6 November 2023, armed\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eat Palestinian farmers\u003cbr\u003eharvesting olives in Qaryut\u003cbr\u003evillage (Nablus, West Bank).\u003cbr\u003eThere were no casualties.","Property destruction: On 8\u003cbr\u003eNovember 2023, Israeli\u003cbr\u003esettlers damaged the\u003cbr\u003eagricultural contents of a\u003cbr\u003e5-dunam Palestinian\u003cbr\u003eagricultural land in Khirbat\u003cbr\u003eAl Hamam area near Al Nazlah\u003cbr\u003eal Sharqiyah village (Tulkarm,\u003cbr\u003eWest Bank).","On 8 November 2023, armed\u003cbr\u003eIsraeli settlers fired at\u003cbr\u003ePalestinians at the entrance\u003cbr\u003eof Burqah village (Nablus,\u003cbr\u003eWest Bank). There were no\u003cbr\u003ecasualties.","Looting: On 8 November 2023,\u003cbr\u003eIsraeli settlers stole 10 head\u003cbr\u003eof cattle near Bruqin village\u003cbr\u003e(Salfit, West Bank).","Property destruction: On 8\u003cbr\u003eNovember 2023, Israeli\u003cbr\u003esettlers conducted excavation\u003cbr\u003eand shoveling works on\u003cbr\u003ePalestinian lands in Khirbat\u003cbr\u003eKarme (Hebron, West Bank).","Property destruction: On 8\u003cbr\u003eNovember 2023, Israeli\u003cbr\u003esettlers, under the protection\u003cbr\u003eof Israeli forces, raided\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein Al Farsiyah village (Tubas,\u003cbr\u003eWest Bank). The settlers set\u003cbr\u003eup hay piles near Palestinian\u003cbr\u003efarmers' tents and fed their\u003cbr\u003ecattle from them.","Land seizure: On 8 November\u003cbr\u003e2023, Israeli settlers set up\u003cbr\u003efences around agricultural\u003cbr\u003elands in Faw area near Ain al\u003cbr\u003eHilwah (Tubas, West Bank).","On 8 November 2023, armed\u003cbr\u003eIsraeli settlers fired at\u003cbr\u003ePalestinian farmers harvesting\u003cbr\u003eolives in Qaryut village\u003cbr\u003e(Nablus, West Bank) and forced\u003cbr\u003ethem to leave. There were no\u003cbr\u003ecasualties.","On 9 November 2023, a large\u003cbr\u003egroup of Israeli settler\u003cbr\u003erioters hurled stones at\u003cbr\u003ePalestinian homes in Kisan\u003cbr\u003e(Bethlehem, West Bank).\u003cbr\u003ePalestinian rioters clashed\u003cbr\u003ewith the Israeli settlers to\u003cbr\u003erepel them, causing them to\u003cbr\u003eleave. Israeli settlers also\u003cbr\u003etried to burn tires, but were\u003cbr\u003eprevented from doing so. 6\u003cbr\u003ePalestinians were injured.","On 9 November 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian homes near Al\u003cbr\u003eMinya (Bethlehem, West Bank).\u003cbr\u003eNo casualties or damages\u003cbr\u003eoccurred.","Looting: On 9 November 2023,\u003cbr\u003ean Israeli soldier known by\u003cbr\u003eresidents as a settler and\u003cbr\u003eanother settler stole a\u003cbr\u003ePalestinian-owned water tank\u003cbr\u003ein Khirbat Susiyah (Hebron,\u003cbr\u003eWest Bank).","On 9 November 2023, settlers\u003cbr\u003eand soldiers arrived with a\u003cbr\u003ebulldozer at the Bedouin\u003cbr\u003ecommunity of Khirbat Tana\u003cbr\u003e(Nablus, West Bank) and\u003cbr\u003eattacked residents, tied their\u003cbr\u003ehands, beat them, and injured\u003cbr\u003etwo. The settlers forced them\u003cbr\u003eto leave, then destroyed 25\u003cbr\u003eresidential tents [coded\u003cbr\u003eseparately]. The next day,\u003cbr\u003eresidents were blocked by\u003cbr\u003esoldiers from returning to\u003cbr\u003eretrieve their lambs and\u003cbr\u003eforced Palestinians to leave\u003cbr\u003ethe area.","Property destruction: On 9\u003cbr\u003eNovember 2023, settlers and\u003cbr\u003esoldiers arrived with a\u003cbr\u003ebulldozer at the Bedouin\u003cbr\u003ecommunity of Khirbat Tana\u003cbr\u003e(Nablus, West Bank) and\u003cbr\u003edestroyed 25 residential\u003cbr\u003etents, and forced the\u003cbr\u003ePalestinians to leave the\u003cbr\u003earea.","Displacement: On 9 November\u003cbr\u003e2023, the entire Bedouin\u003cbr\u003ecommunity of Khirbat Tana\u003cbr\u003e(Nablus, West Bank) was forced\u003cbr\u003eto leave their homes due to\u003cbr\u003eharassment and violence by\u003cbr\u003eIsraeli settlers and soldiers.","On 9 November 2023, armed\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eat Palestinian homes in Ar Ras\u003cbr\u003earea west of Salfit (Salfit,\u003cbr\u003eWest Bank). No casualties\u003cbr\u003eoccurred.","On 9 November 2023, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles at the\u003cbr\u003eAin al Hilwah intersection\u003cbr\u003e(Tubas, West Bank) as they\u003cbr\u003ewere passing by.","On 10 November 2023, Israeli\u003cbr\u003esettlers raided Faratah\u003cbr\u003evillage (Qalqilya, West Bank)\u003cbr\u003eand fired live shots and threw\u003cbr\u003erocks at Palestinian homes.\u003cbr\u003eThere were no casualties.","On 10 November 2023, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003efarmers harvesting olives in\u003cbr\u003eBirin village (Hebron, West\u003cbr\u003eBank) and forced them to leave\u003cbr\u003ethe land. There were no\u003cbr\u003ecasualties.","On 10 November 2023, Israeli\u003cbr\u003esettlers stole and damaged the\u003cbr\u003econtents of a Palestinian-\u003cbr\u003eowned agricultural room in\u003cbr\u003eTarqumya town (Hebron, West\u003cbr\u003eBank).","On 10 November 2023, Israeli\u003cbr\u003esettlers raided Khirbat Tana\u003cbr\u003evillage (Nablus, West Bank)\u003cbr\u003eand physically assaulted\u003cbr\u003ePalestinian locals, injuring 1\u003cbr\u003ePalestinian. There were no\u003cbr\u003efatalities.","On 10 November 2023, Israeli\u003cbr\u003esettlers raided Qaryut village\u003cbr\u003e(Nablus, West Bank) twice and\u003cbr\u003ephysically assaulted 5\u003cbr\u003ePalestinians. There were no\u003cbr\u003ecasualties.","On 10 November 2023, Israeli\u003cbr\u003esettlers raided At Tuwani\u003cbr\u003evillage (Hebron, West Bank)\u003cbr\u003eand attacked Palestinian\u003cbr\u003efarmers harvesting olives,\u003cbr\u003eforcing them to leave their\u003cbr\u003eland. The settlers also\u003cbr\u003edamaged the main water\u003cbr\u003epipeline in the village, and\u003cbr\u003eleft nails on the road to\u003cbr\u003edamage the tires of passing\u003cbr\u003ecars. There were no\u003cbr\u003ecasualties.","On 11 November 2023, a group\u003cbr\u003eof Israeli settlers opened\u003cbr\u003efire at Palestinian workers in\u003cbr\u003eNahhalin (Bethlehem, West\u003cbr\u003eBank). No casualties occurred.","On 11 November 2023, armed\u003cbr\u003esettlers opened fire at a\u003cbr\u003ecivilian car at Oyoun al\u003cbr\u003eHaramiyah (coded to Wadi al\u003cbr\u003eHaramiyah) (Ramallah and Al\u003cbr\u003eBireh, West Bank), injuring\u003cbr\u003ethe driver.","On 11 November 2023, armed\u003cbr\u003eIsraeli settler rioters hurled\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003eat the Bayt Lid intersection\u003cbr\u003e(Tulkarm, West Bank) as they\u003cbr\u003ewere passing by.","On 11 November 2023, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian farmers in Jammain\u003cbr\u003e(Nablus, West Bank) as they\u003cbr\u003ewere harvesting olives. The\u003cbr\u003esettlers threw stones and used\u003cbr\u003epepper spray during the\u003cbr\u003eattack, injuring 2 Palestinian\u003cbr\u003ewomen, one was injured due to\u003cbr\u003ea settler's dog bite, and\u003cbr\u003eanother was injured due to a\u003cbr\u003efall.","On 11 November 2023, Israeli\u003cbr\u003esettlers assaulted 1 civilian\u003cbr\u003eon the road of Awarta (Nablus,\u003cbr\u003eWest Bank).","On 11 November 2023, Israeli\u003cbr\u003esettlers stormed civilians\u003cbr\u003ehouses and assaulted civilians\u003cbr\u003ein Qaryut (Nablus, West Bank).","Other: On 11 November 2023, 2\u003cbr\u003eIsraeli settlers, one of them\u003cbr\u003ewas armed, chased shepherds,\u003cbr\u003eand frightened their sheep in\u003cbr\u003eKhirbat at Tina east of\u003cbr\u003eDahriya (Hebron, West Bank).\u003cbr\u003eThe armed settler pointed a\u003cbr\u003egun at the head of the\u003cbr\u003eshepherd and ordered him to\u003cbr\u003eleave within 24 hours.","On 12 November 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian civilians passing\u003cbr\u003enear the junction of Mevo\u003cbr\u003eShillo settlement (Ramallah\u003cbr\u003eand Al Bireh, West Bank)\u003cbr\u003ecausing material damages to a\u003cbr\u003ecivilian vehicle.","Land seizure: On 12 November\u003cbr\u003e2023, armed Israeli settlers\u003cbr\u003einstalled mobile houses in Al\u003cbr\u003eItariyah neighborhood south of\u003cbr\u003eAs Samu city (Hebron, West\u003cbr\u003eBank) as a preparation to the\u003cbr\u003ecreation of a new settlement.","On 12 November 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian civilian vehicles\u003cbr\u003enear Awarta (Nablus, West\u003cbr\u003eBank).","On 12 November 2023, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian civilian vehicles\u003cbr\u003eand beat up 1 civilian near\u003cbr\u003ethe junction of Yitzhar\u003cbr\u003esettlement (Nablus, West\u003cbr\u003eBank), causing material\u003cbr\u003edamages in 1 vehicle.","On 12 November 2023, Israeli\u003cbr\u003esettlers assaulted 2 civilians\u003cbr\u003ein Khirbat Tana (Nablus, West\u003cbr\u003eBank) and injured them with\u003cbr\u003ebruises.","Property destruction: On 12\u003cbr\u003eNovember 2023, Israeli\u003cbr\u003esettlers bulldozed a\u003cbr\u003ePalestinian land and installed\u003cbr\u003ea road in Khirbat Karme\u003cbr\u003e(Hebron, West Bank).","Looting: On 12 November 2023,\u003cbr\u003earmed Israeli settlers stormed\u003cbr\u003eUmm al Khayr (Hebron, West\u003cbr\u003eBank) and looted civilian\u003cbr\u003ebelongings.","On 12 November 2023, 7 to 10\u003cbr\u003emasked armed settlers smashed\u003cbr\u003ethe windows of parked cars and\u003cbr\u003evandalized a water tank and an\u003cbr\u003eengine in agricultural\u003cbr\u003ecommunity of Khirbat at Tina\u003cbr\u003eeast of Dahriya (Hebron, West\u003cbr\u003eBank). The settlers threatened\u003cbr\u003ethe residents and ordered them\u003cbr\u003eto evacuate the area within\u003cbr\u003e24.","Property destruction: On 13\  Quds,\u003cbr\u003eWest Bank). The Palestinian\u003cbr\u003ewas injured. Israeli police\u003cbr\u003eforces arrested the shot\u003cbr\u003ePalestinian.","On 12 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003eBab al Amoud in Al Quds - Old\u003cbr\u003eCity (Al Quds, West Bank)\u003cbr\u003ecausing material damages to a\u003cbr\u003evehicle that had a child\u003cbr\u003einside. There were no\u003cbr\u003ecasualties.","On 12 June 2024, Israeli\u003cbr\u003esettlers opened live fire at\u003cbr\u003ePalestinians and their houses\u003cbr\u003eduring a raid on Fuqeiqis\u003cbr\u003e(Hebron, West Bank). Israeli\u003cbr\u003eforces beat up 4 Palestinians\u003cbr\u003ebefore arresting them as well.\u003cbr\u003eThere were no casualties.","On 14 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003eBurin and Huwwarah (Nablus,\u003cbr\u003eWest Bank) as they were\u003cbr\u003epassing by, causing material\u003cbr\u003edamages to 2 vehicles. There\u003cbr\u003ewere no casualties.","On 14 June 2024, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003e(likely hurled stones) a\u003cbr\u003ePalestinian house east of the\u003cbr\u003eTubas province (Tubas, West\u003cbr\u003eBank). Settlers also destroyed\u003cbr\u003ethe windshield and punctured\u003cbr\u003ethe tires of a vehicle as\u003cbr\u003ewell. Settlers also attacked\u003cbr\u003eforeigners that were present\u003cbr\u003e'to support' the Palestinians.\u003cbr\u003eThere were no casualties.","Property destruction: On 14\u003cbr\u003eJune 2024, Israeli settlers\u003cbr\u003erazed Palestinian-owned lands\u003cbr\u003ein Qusra (Nablus, West Bank).","Land seizure: On 14 June 2024,\u003cbr\u003eIsraeli settlers planted trees\u003cbr\u003eon Palestinian-owned lands in\u003cbr\u003ethe Siddat ath Thaala area in\u003cbr\u003eMassafer Yuta (Hebron, West\u003cbr\u003eBank) to expand the Istkhar\u003c r\u003ecrops and olive trees.","On 17 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinians during a raid\u003cbr\u003eon Dayr Dibwan (Ramallah and\u003cbr\u003eAl Bireh, West Bank). 7\u003cbr\u003ePalestinians were injured.\u003cbr\u003eSettlers also hurled stones at\u003cbr\u003ea Palestinian ambulance\u003cbr\u003evehicle, causing material\u003cbr\u003edamages.","On 17 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles at the\u003cbr\u003eSalman al Farisi roundabout\u003cbr\u003eand the main road in Huwwarah\u003cbr\u003e(Nablus, West Bank), likely as\u003cbr\u003ethey were passing by. There\u003cbr\u003ewere no casualties.","On 18 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat a Palestinian public\u003cbr\u003etransportation vehicles on the\u003cbr\u003eBadiw al Mu'arrajat road\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank) injuring several\u003cbr\u003ePalestinian passengers.","On 18 June 2024, 20 Israeli\u003cbr\u003esettler rioters beat up a\u003cbr\u003ePalestinian man and woman\u003cbr\u003eduring a raid on Burin\u003cbr\u003e(Nablus, West Bank), injuring\u003cbr\u003ethem both. Settlers also\u003cbr\u003eattacked houses near the Burin\u003cbr\u003eindustrial school, and set\u003cbr\u003efire to lands planted with\u003cbr\u003eolive trees, and a vehicle.","On 18 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003eBurin (Nablus, West Bank),\u003cbr\u003elikely as they were passing\u003cbr\u003eby, causing material damages.\u003cbr\u003eThere were no casualties.","On 19 June 2024, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinian houses near\u003cbr\u003eRamallah (Ramallah and Al\u003cbr\u003eBireh, West Bank). Settlers\u003cbr\u003ealso set fire to Palestinian-\u003cbr\u003eowned vehicles. During the\u003cbr\u003eattack, the settlers beat up a\u00 tion. There were no\u003cbr\u003ecasualties.","On 22 June 2024, Israeli\u003cbr\u003esettler rioters hurled stones\u003cbr\u003eat Palestinian vehicles near\u003cbr\u003ethe entrance of Homesh\u003cbr\u003e(Nablus, West Bank) as they\u003cbr\u003ewere passing by. There were no\u003cbr\u003ecasualties.","On 23 June 2024, armed Israeli\u003cbr\u003esettler rioters beat up a\u003cbr\u003ePalestinian shepherd in\u003cbr\u003eMassafer Yuta (Hebron, West\u003cbr\u003eBank), and seized 5 sheep\u003cbr\u003ebelonging to him.","On 23 June 2024, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003e(likely hurled stones) at\u003cbr\u003ePalestinian vehicles near Bayt\u003cbr\u003eEl (Ramallah and Al Bireh,\u003cbr\u003eWest Bank), likely as they\u003cbr\u003ewere passing by, causing\u003cbr\u003ematerial damages. There were\u003cbr\u003eno casualties.","Property destruction: On 23\u003cbr\u003eJune 2024, Israeli settlers\u003cbr\u003erazed a Palestinian-owned land\u003cbr\u003ein Khirbat an Nahlah\u003cbr\u003e(Bethlehem, West Bank).","On 23 June 2024, Israeli\u003cbr\u003esettlers randomly opened fire\u003cbr\u003eat Palestinians in Ain Al Awja\u003cbr\u003e(Jericho, West Bank). Israeli\u003cbr\u003esettlers also seized over 10\u003cbr\u003esheep belonging to\u003cbr\u003ePalestinians. There were no\u003cbr\u003ecasualties.","On 23 June 2024, around 20\u003cbr\u003eIsraeli settler rioters, some\u003cbr\u003earmed, from the Baytar Illit\u003cbr\u003esettlement hurled stones at\u003cbr\u003ePalestinian farmers in Husan\u003cbr\u003e(Bethlehem, West Bank) and\u003cbr\u003eprevented them from reaching\u003cbr\u003etheir lands. There were no\u003cbr\u003ecasualties.","On 24 June 2024, Israeli\u003cbr\u003esettler rioters from the Maon\u003cbr\u003eand Itskhar Mann settlements\u003cbr\u003ebeat up an elderly man by\u003cbr\u003eusing clubs in the Khallet al\u003cbr\u003eAdra area in Al Jwaya (Hebron,\u003cbr\u003eWest Bank) causing him to\u003cbr\u003esuffer from cuts and bru
