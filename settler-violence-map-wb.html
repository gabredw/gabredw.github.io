en\u003cbr\u003estarted breaking the car\u003cbr\u003ewindows and tried to take two\u003cbr\u003eof the Palestinian children in\u003cbr\u003ethe car with them.","On 10 March 2020, Israeli\u003cbr\u003esettlers targeted a\u003cbr\u003ePalestinian-owned house under\u003cbr\u003econstruction in the eastern\u003cbr\u003eside of the town of Burin,\u003cbr\u003esouth of Nablus and demolished\u003cbr\u003eparts of it.","On 11 March 2020, a\u003cbr\u003ePalestinian man and woman were\u003cbr\u003ebeaten by Israeli Settlers in\u003cbr\u003ethe Wadi al Hosn area, south\u003cbr\u003eof Hebron and adjacent to the\u003cbr\u003esettlement of Kiryat Arba.\u003cbr\u003eThey suffered bruises.","On 11 March 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian on Street 1 near\u003cbr\u003eAl Masara neighborhood in Al\u003cbr\u003eQuds city (Al Quds) while\u003cbr\u003edriving his car.","Property destruction: On 11\u003cbr\u003eMarch 2020, Israeli settlers\u003cbr\u003edemolished part of a house\u003cbr\u003eunder construction in\u003cbr\u003ePalestinian lands in the\u003cbr\u003eoutskirts of Burin village\u003cbr\u003e(Nablus).","On 12 March 2020, Israeli\u003cbr\u003eSettlers from the Yitzhar\u003cbr\u003eSettlement stormed the Aynabus\u003cbr\u003evillage south of Nablus and\u003cbr\u003ehurled rocks at two homes and\u003cbr\u003ea vehicle belonging to\u003cbr\u003ePalestinian residents. The\u003cbr\u003eattack shattered the windows\u003cbr\u003eof the homes and the vehicle.","On 14 March 2020, Israeli\u003cbr\u003esettlers attacked several\u003cbr\u003ePalestinians grazing their\u003cbr\u003esheep in Khirbet Jbaite near\u003cbr\u003eAl Mughayyir village (Ramallah\u003cbr\u003eand Al Bireh) and tried to\u003cbr\u003eseize their sheep. There were\u003cbr\u003eno fatalities.","Property destruction: On 15\u003cbr\u003eMarch 2020, Israeli Settlers\u003cbr\u003ecut down 50 perennial vines\u003cbr\u003ebelonging to a Palestinian\u003cbr\u003ecitizen, in the centre of the\u003cbr\u003eGush Etzion Settlement, south\u003cbr\u003eof Bethlehem.","On 15 March 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian in Bruqin town\u003cbr\u003e(Salfit).","On 15 March 2020, Israeli\u003cbr\u003eSettlers smashed the windows\u003cbr\u003eof 20 Palestinian-owned cars\u003cbr\u003ein the village of Huwwarah,\u003cbr\u003esouth of Nablus with stones.\u003cbr\u003eThe attack came 4 days after\u003cbr\u003ean Israeli was injured by\u003cbr\u003ePalestinian rock-throwing in\u003cbr\u003ethe area.","On 15 March 2020, when more\u003cbr\u003ethan 25 Israeli Settlers\u003cbr\u003estormed the town of Huwwara,\u003cbr\u003esouth of Nablus and damaged\u003cbr\u003evehicles, they also randomly\u003cbr\u003eopened fire on Palestinian\u003cbr\u003eresidents, and shepherds,\u003cbr\u003ewhose sheep they attempted to\u003cbr\u003esteal. No injuries were\u003cbr\u003ereported. The attack came 4\u003cbr\u003edays after an Israeli was\u003cbr\u003einjured by Palestinian rock-\u003cbr\u003ethrowing in the area.","On 18 March 2020, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles traveling\u003cbr\u003enortheast Hebron (Hebron)\u003cbr\u003ecausing material damages to\u003cbr\u003eseveral vehicles.","On 20 March 2020, Israeli\u003cbr\u003esettlers severely beat a\u003cbr\u003ePalestinian from Al Matalumia\u003cbr\u003evillage while he was working\u003cbr\u003ein his land as they stormed\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003enear the evacuated Halamish\u003cbr\u003esettlement (Jenin). As a\u003cbr\u003eresult, the Palestinian was\u003cbr\u003einjured, and the settlers\u003cbr\u003estole the Palestinian's horse.","Property destruction: On 20\u003cbr\u003eMarch 2020, Israeli settlers\u003cbr\u003edestroyed a water pipeline\u003cbr\u003eafter they entered Palestinian\u003cbr\u003eagricultural lands by removing\u003cbr\u003ethe fence east of Kafa village\u003cbr\u003ein Tulkarm city (Tulkarm).","Land seizure: On 21 March\u003cbr\u003e2020, Israeli Settlers set up\u003cbr\u003etents and caravans on\u003cbr\u003ePalestinian lands in the\u003cbr\u003eJordan valley's Khallet Hamad.\u003cbr\u003eThis is likely to be a prelude\u003cbr\u003eto larger the land\u003cbr\u003econfiscations in the area.","Land seizure: On 23 March\u003cbr\u003e2020, Israeli settlers built a\u003cbr\u003eroad, installed several\u003cbr\u003ecaravans, and erected barracks\u003cbr\u003eon Palestinian lands in\u003cbr\u003eKhirbat an Nahlah (Bethlehem).","Property destruction: On 23\u003cbr\u003eMarch 2020, Israeli Settlers\u003cbr\u003ebulldozed an area of\u003cbr\u003ePalestinian-owned lands\u003cbr\u003ebetween the villages of\u003cbr\u003eQalandia and Rafat, and\u003cbr\u003eplanted it, before being\u003cbr\u003echased away by officials of\u003cbr\u003ethe Jerusalem Governorate\u003cbr\u003eOffice.","On 23 March 2020, Israeli\u003cbr\u003eSettlers hurled rocks at a\u003cbr\u003ePalestinian vehicles, and\u003cbr\u003esmashed it's window near the\u003cbr\u003etown of Silat al Dahr. It was\u003cbr\u003ereported that Settlers seized\u003cbr\u003ethe vehicle.","On 23 March 2020, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement attacked\u003cbr\u003ePalestinian houses as they\u003cbr\u003estormed Palestinian\u003cbr\u003eagricultural lands on the\u003cbr\u003eoutskirts of Madama village\u003cbr\u003e(Nablus). The residents\u003cbr\u003econfronted [method unclear]\u003cbr\u003ethe settlers and forced them\u003cbr\u003eto leave the village.","On 23 March 2020, two\u003cbr\u003ePalestinian farmers were\u003cbr\u003eassaulted by rock throwing\u003cbr\u003efrom a group of 18 armed\u003cbr\u003eIsraeli Settlers in the\u003cbr\u003evillage of Burqa north of\u003cbr\u003eNablus. Settlers then\u003cbr\u003epunctured the tyres of the\u003cbr\u003ePalestinians' vehicle, and\u003cbr\u003esmashed it's windows.","On 23 March 2020, a group of 7\u003cbr\u003eIsraeli Settlers from the\u003cbr\u003eKochav Hashachar Settlement\u003cbr\u003ebeat a Palestinian farmer\u003cbr\u003eunconscious in the village of\u003cbr\u003eal Mughayyir. Israeli Military\u003cbr\u003eprovided the farmer with first\u003cbr\u003eaid before he was\u003cbr\u003ehospitalized.","On 23 March 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian and beat him in\u003cbr\u003eAin al Hilwah (Tubas) while he\u003cbr\u003ewas grazing cows in the rural\u003cbr\u003earea, causing his injury and\u003cbr\u003etransfer to hospital for\u003cbr\u003etreatment.","On 24 March 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian and beat him in Al\u003cbr\u003eMatalumiyah (Jenin). There\u003cbr\u003ewere no fatalities.","On 24 March 2020, Israeli\u003cbr\u003esettlers attacked the house\u003cbr\u003e(likely by throwing stones) of\u003cbr\u003ea Palestinian as they stormed\u003cbr\u003ea Palestinian agricultural\u003cbr\u003eland in Bab Al Wad area in\u003cbr\u003eBurqah village (Nablus). There\u003cbr\u003ewere no casualties.","Land seizure: On 24 March\u003cbr\u003e2020, Israeli settlers\u003cbr\u003eundertook engineering work on\u003cbr\u003ea Palestinian agricultural\u003cbr\u003eland as they stormed the area\u003cbr\u003ein Derba east of Kafr ad Dik\u003cbr\u003e(Salfit).","On 24 March 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian and beat him near\u003cbr\u003ethe Mitar crossing south of\u003cbr\u003eDahriya town (Hebron) while he\u003cbr\u003ewas grazing his sheep. There\u003cbr\u003ewere no fatalities.","Land seizure: On 25 March\u003cbr\u003e2020, Israeli settlers\u003cbr\u003einstalled fences around\u003cbr\u003ePalestinian lands in Al Muzakh\u003cbr\u003eand As Suwayda (coded to\u003cbr\u003eKhirbat as Suwayda) areas\u003cbr\u003e(Tubas).","On 25 March 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian as they entered\u003cbr\u003eJabal al Risat area near Ras\u003cbr\u003eKarkar village (Ramallah and\u003cbr\u003eAl Bireh).","Land seizure: On 25 March\u003cbr\u003e2020, Israeli settlers\u003cbr\u003einstalled fences around\u003cbr\u003ePalestinian lands in Al Muzakh\u003cbr\u003eand As Suwayda (coded to\u003cbr\u003eKhirbat as Suwayda) areas\u003cbr\u003e(Tubas).","On 25 March 2020, Israeli\u003cbr\u003esettlers from Maon settlement\u003cbr\u003eattacked Palestinian farmers\u003cbr\u003eand opened fire at them near\u003cbr\u003eAt Tuwani (Hebron). There were\u003cbr\u003eno casualties.","On 26 March 2020, 15 masked\u003cbr\u003eIsraeli Settlers descended\u003cbr\u003efrom the dismantled Homesh\u003cbr\u003eSettlement, to the Palestinian\u003cbr\u003evillage of Burqa and hurled\u003cbr\u003estones at Palestinians. No\u003cbr\u003einjuries were reported.","Property destruction: On 27\u003cbr\u003eMarch 2020, Israeli settlers\u003cbr\u003ebulldozed Palestinian lands in\u003cbr\u003eRas al Ain area near Al\u003cbr\u003eFasayil village (Jericho).","On 27 March 2020, Israeli\u003cbr\u003esettlers from Maon settlement\u003cbr\u003eattacked Palestinians using\u003cbr\u003etrained police dogs in the al-\u003cbr\u003eHamra area near At Tuwani\u003cbr\u003e(Hebron, West Bank) while they\u003cbr\u003ewere grazing their sheep. As a\u003cbr\u003eresult, one Palestinian was\u003cbr\u003einjured and transferred to a\u003cbr\u003epublic hospital for treatment.","On 28 March 2020, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian and damaged the\u003cbr\u003ewindows of his vehicle near Al\u003cbr\u003eMughayyir village (Ramallah\u003cbr\u003eand Al Bireh)","On 30 March 2020, Israeli\u003cbr\u003esettlers from Hagai settlement\u003cbr\u003eattacked Palestinians in Ar\u003cbr\u003eRihiyah village (Hebron) and\u003cbr\u003eexpelled them from their\u003cbr\u003elands. There were no\u003cbr\u003efatalities.","Land seizure: On 30 March\u003cbr\u003e2020, Israeli settlers\u003cbr\u003einstalled three large tents on\u003cbr\u003ea Palestinian land in Jaljal\u003cbr\u003earea located east of Wadi Al\u003cbr\u003eMulak in Tuqu town\u003cbr\u003e(Bethlehem).","On 30 March 2020, Israeli\u003cbr\u003esettlers from Maon settlement\u003cbr\u003eopened fire randomly at\u003cbr\u003ePalestinian farmers while\u003cbr\u003eworking on their agricultural\u003cbr\u003eland near At Tuwani village\u003cbr\u003eeast of Yuta (Hebron). There\u003cbr\u003ewere no casualties.","On 31 March 2020, an Israeli\u003cbr\u003esettler randomly opened fire\u003cbr\u003eat Palestinians in the Mofia\u003cbr\u003earea near Al Hadidiyah (Tubas)\u003cbr\u003ewhile driving his vehicle in\u003cbr\u003ethe area. There were no\u003cbr\u003efatalities.","On 31 March 2020, an Israeli\u003cbr\u003esettler opened fire at three\u003cbr\u003ePalestinians near Hizma town\u003cbr\u003e(Al Quds). There were no\u003cbr\u003efatalities.","On 1 April 2020, Israeli\u003cbr\u003eSettlers from the Ramot\u003cbr\u003eSettlement stood at the\u003cbr\u003eentrance to the Palestinian\u003cbr\u003evillage of Beit Iksa northwest\u003cbr\u003eof Jerusalem and spat on\u003cbr\u003ePalestinian cars passing by.\u003cbr\u003eIt was reported that this was\u003cbr\u003ein an attempt to spread the\u003cbr\u003ecoronavirus amongst\u003cbr\u003ePalestinian residents. Village\u003cbr\u003eyouths confronted the settlers\u003cbr\u003eand forced them to leave the\u003cbr\u003earea and then proceeded to\u003cbr\u003edisinfect the road and cars.\u003cbr\u003eNo clash between the two was\u003cbr\u003ereported.","Land seizure: On 2 April 2020,\u003cbr\u003ean Israeli settler installed a\u003cbr\u003etent and brought a herd of\u003cbr\u003esheep on a Palestinian land\u003cbr\u003ewest of Al Fasayil village\u003cbr\u003e(Jericho) preventing\u003cbr\u003ePalestinians from grazing\u003cbr\u003etheir sheep or approaching the\u003cbr\u003eland, and threatening the\u003cbr\u003eresidents using a gun in an\u003cbr\u003eattempt to seize the land.","Other: On 2 April 2020,\u003cbr\u003eIsraeli settlers threw used\u003cbr\u003egloves and face masks along\u003cbr\u003ethe main road in Tuqu town\u003cbr\u003e(Bethlehem) in an attempt to\u003cbr\u003econtaminate the area with\u003cbr\u003ecoronavirus.","Other: On 3 April 2020,\u003cbr\u003eIsraeli settlers sprayed an\u003cbr\u003eunknown substance at the\u003cbr\u003eentrance of the two villages\u003cbr\u003eof Bayt Inun (Hebron) and Bani\u003cbr\u003eNaim (Hebron).","Other: On 3 April 2020,\u003cbr\u003eIsraeli settlers sprayed an\u003cbr\u003eunknown substance at the\u003cbr\u003eentrance of the two villages\u003cbr\u003eof Bayt Inun (Hebron) and Bani\u003cbr\u003eNaim (Hebron).","Property destruction: On 5\u003cbr\u003eApril 2020, Israeli Settlers\u003cbr\u003efrom the Gush Etzion\u003cbr\u003eSettlement flooded\u003cbr\u003ePalestinian-owned grape fields\u003cbr\u003enear the town of Bayt Ummar,\u003cbr\u003enorth of Hebron with sewage\u003cbr\u003ewater.","On 5 April 2020, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinian workers in Al Quds\u003cbr\u003e- Ramat Eshkol (Al Quds), beat\u003cbr\u003ethem with metal objects, and\u003cbr\u003esprayed pepper spray at them.\u003cbr\u003eAs a result, 1 Palestinian was\u003cbr\u003eseverely injured in the head,\u003cbr\u003eand the other suffered from\u003cbr\u003epepper spray inhalation.","Property destruction: On 5\u003cbr\u003eApril 2020, Israeli settlers\u003cbr\u003efrom Gush Etzion settlement\u003cbr\u003epumped wastewater and flooded\u003cbr\u003eabout 20 dunums of\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003eland in Beit village, near\u003cbr\u003eBethlehem (West Bank).","Looting: On 6 April 2020, an\u003cbr\u003eIsraeli settler stole a sheep\u003cbr\u003ebelonging to a Palestinian\u003cbr\u003ewhile riding his vehicle on\u003cbr\u003ethe main street in the center\u003cbr\u003eof the village of Al Awja\u003cbr\u003e(Jericho).","On 7 April 2020, a group of 10\u003cbr\u003earmed Israeli Settlers from\u003cbr\u003ethe Halamish Settlement beat a\u003cbr\u003ePalestinian farmer and his two\u003cbr\u003esons while they were ploughing\u003cbr\u003elands in the village of Kobar.\u003cbr\u003eSettlers then kidnapped the\u003cbr\u003etwo sons.","On 12 April 2020, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinians in Al Salayma\u003cbr\u003eneighborhood in the old city\u003cbr\u003eof Hebron (coded to Hebron -\u003cbr\u003eBab az Zawiyah) (Hebron),\u003cbr\u003esprayed pepper spray at them,\u003cbr\u003eleaving them hospitalized.","On 12 April 2020, Israeli\u003cbr\u003esettlers from Bruqin\u003cbr\u003esettlement grabbed and dumped\u003cbr\u003ea Palestinian outside of\u003cbr\u003eBruqin (Salfit) where he had\u003cbr\u003ebeen housed for several days\u003cbr\u003eclaiming that he was infected\u003cbr\u003ewith coronavirus.","Property destruction: On 13\u003cbr\u003eApril 2020, Israeli settlers\u003cbr\u003efrom Gush Etzion settlement\u003cbr\u003epumped wastewater to\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein Wadi Shadit area in Bayt\u003cbr\u003eUmmar (Hebron) causing the\u003cbr\u003edrowning of 20 dunums of\u003cbr\u003elands. This might also destroy\u003cbr\u003ethe land as the water\u003cbr\u003econtained chemicals.","Property destruction: On 13\u003cbr\u003eApril 2020, Israeli settlers,\u003cbr\u003efrom Yitzhar settlement,\u003cbr\u003elevelled Palestinian\u003cbr\u003eagricultural land in Burin\u003cbr\u003evillage (Nablus) near the\u003cbr\u003esettlement.","On the night between April 13\u003cbr\u003eand April 14 2020, a group of\u003cbr\u003eIsraeli Settlers from Yitzhar,\u003cbr\u003ehurled rocks at and used\u003cbr\u003epepper spray on Palestinian\u003cbr\u003ecampers (one of whom is an\u003cbr\u003eIsraeli citizen) near their\u003cbr\u003ecoronavirus quarantine site\u003cbr\u003enear Metsoke Dragot, near the\u003cbr\u003edead sea and set alight their\u003cbr\u003ecars. No injuries were\u003cbr\u003ereported.","On 14 April 2020, Israeli\u003cbr\u003eSettlers from Yitzhar, who are\ pril\u003cbr\u003e2020, Israeli settlers, from\u003cbr\u003eOz Dibar settlement, installed\u003cbr\u003ea mobile house in on\u003cbr\u003ePalestinian land in Hab Al Dib\u003cbr\u003earea near Al Furaydis village\u003cbr\u003e(Bethlehem) in an attempt to\u003cbr\u003eexpand the settlement.","On 17 April 2020, Israeli\u003cbr\u003esettlers stormed Palestinian\u003cbr\u003eagricultural land in Al Hamra\u003cbr\u003earea in At Tuwani village\u003cbr\u003e(Hebron) and assaulted several\u003cbr\u003ePalestinians herding goats. As\u003cbr\u003ea result, one Palestinian was\u003cbr\u003einjured.","On 18 April 2020, Israeli\u003cbr\u003esettlers opened fire randomly\u003cbr\u003eat 2 Palestinians in Pesagot\u003cbr\u003esettlement (Ramallah and Al\u003cbr\u003eBireh). There were no\u003cbr\u003efatalities.","On 18 April 2020, Israeli\u003cbr\u003esettlers stormed Palestinian\u003cbr\u003eagricultural lands in Maghayir\u003cbr\u003eal Abeed (Hebron), assaulted a\u003cbr\u003ePalestinian, and stole his\u003cbr\u003edonkey.","Property destruction: On 19\u003cbr\u003eApril 2020, Israeli settlers\u003cbr\u003elevelled a plot of Palestinian\u003cbr\u003eland in Turmus Ayya (Ramallah\u003cbr\u003eand Al Bireh).","Property destruction: On 19\u003cbr\u003eApril 2020, at least 15\u003cbr\u003eIsraeli settlers from Adei Ad\u003cbr\u003esettlement levelled a plot of\u003cbr\u003ePalestinian-owned agricultural\u003cbr\u003eland and cut down about 22\u003cbr\u003eolive trees in Turmus Ayya\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank).","On 19 April 2020, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian near the entrance\u003cbr\u003eof Kharbatha Bani Harith\u003cbr\u003evillage (Ramallah and Al\u003cbr\u003eBireh) and left him\u003cbr\u003ehospitalized.","Looting: On 21 April 2020, an\u003cbr\u003eIsraeli settler stole two\u003cbr\u003ePalestinian goats in Khirbet\u003cbr\u003eQawawies area east of Yuta\u003cbr\u003e(Hebron) and fled with his\u003cbr\u003evehicle.","Around 21 April 2020 (between\u003cbr\u003e14 April - 27 April), two\u003cbr\u003ePalestinians were injured in\u003cbr\u003ethe H2 area of Hebron. One\u003cbr\u003ePalestinian was injured by\u003cbr\u003ephysical assault and the other\u003cbr\u003eby stone throwing. The attacks\u003cbr\u003eare assumed to have been\u003cbr\u003ecarried out by Israeli\u003cbr\u003eSettlers.","Around 21 April 2020 (between\u003cbr\u003e14 April - 27 April), a\u003cbr\u003ePalestinians was injured in\u003cbr\u003ethe Ramallah village of Jibya\u003cbr\u003eby physical assault. The\u003cbr\u003eattack is assumed to have been\u003cbr\u003ecarried out by Israeli\u003cbr\u003eSettlers.","Around 21 April 2020 (between\u003cbr\u003e14 April - 27 April), a\u003cbr\u003ePalestinians was injured in\u003cbr\u003ethe Tuwani town of Hebron by\u003cbr\u003ephysical assault. The attack\u003cbr\u003eis assumed to have been\u003cbr\u003ecarried out by Israeli\u003cbr\u003eSettlers.","On 22 April 2020, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian passing through\u003cbr\u003eBaytin village (Ramallah and\u003cbr\u003eAl Bireh).","Property destruction: On 23\u003cbr\u003eApril 2020, Israeli settlers\u003cbr\u003eprotected by Israeli forces\u003cbr\u003elevelled a plot of Palestinian\u003cbr\u003eagricultural land in Bab Al\u003cbr\u003eSarb area between the two\u003cbr\u003evillages of Iskaka and Yasuf\u003cbr\u003e(Salfit) near Neve Nehemia\u003cbr\u003esettlement outpost.","On 23 April 2020, Israeli\u003cbr\u003esettlers opened fire randomly\u003cbr\u003enear the emergency checkpoint\u003cbr\u003eat the entrance of Kisan\u003cbr\u003evillage (Bethlehem). There\u003cbr\u003ewere no fatalities.","Land seizure: On 25 April\u003cbr\u003e2020, Israeli settlers\u003cbr\u003einstalled a tent on\u003cbr\u003ePalestinian land in Wadi Al\u003cbr\u003eKhanazir area in Al Jabah\u003cbr\u003evillage (Bethlehem).","Land seizure: On 25 April\u003cbr\u003e2020, Israeli Settlers set up\ rbet Bir El Ad southeast of\u003cbr\u003eYuta town (Hebron).","On 11 May 2020, Israeli\u003cbr\u003eSettlers in a 'price tag'\u003cbr\u003eattack, stormed the Baytin\u003cbr\u003evillage in Ramallah and Al\u003cbr\u003eBireh (West Bank), destroyed\u003cbr\u003ePalestinian property and wrote\u003cbr\u003eracist slogans calling for\u003cbr\u003erevenge for the killing of an\u003cbr\u003eIsraeli soldier in the town of\u003cbr\u003eYabad yesterday on the walls\u003cbr\u003ein the village. Residents\u003cbr\u003elater expelled them.","Looting: On 11 May 2020,\u003cbr\u003eIsraeli settlers stole several\u003cbr\u003eseedings of fruits trees,\u003cbr\u003epipes for watering, and other\u003cbr\u003eagricultural equipment after\u003cbr\u003ethey stormed a Palestinian\u003cbr\u003eagricultural nursery along the\u003cbr\u003emain road connecting Nablus\u003cbr\u003ewith Tulkarm (coded to Nablus)\u003cbr\u003e(Nablus).","On 13 May 2020, Israeli\u003cbr\u003eSettlers in a 'price tag'\u003cbr\u003eattack, stormed the Baytin\u003cbr\u003evillage in Ramallah, destroyed\u003cbr\u003ePalestinian property and wrote\u003cbr\u003eracist slogans calling for\u003cbr\u003erevenge for the killing of an\u003cbr\u003eIsraeli soldier in the town of\u003cbr\u003eYabad yesterday on the walls\u003cbr\u003ein the village. Residents\u003cbr\u003elater expelled them.","On 14 May 2020, Israeli\u003cbr\u003eSettlers from the Yitzhar\u003cbr\u003eSettlement hurled rocks at\u003cbr\u003ePalestinians travelling in\u003cbr\u003etheir vehicles near the\u003cbr\u003evillage of Burin, on a road\u003cbr\u003econnecting Nablus to\u003cbr\u003eQalqiliyah. No injuries were\u003cbr\u003ereported.","On 16 May 2020, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement assaulted a\u003cbr\u003ePalestinian farmer working in\u003cbr\u003ehis agricultural land in\u003cbr\u003eAynabus village (Nablus),\u003cbr\u003ecausing his injury and\u003cbr\u003etransfer to the hospital for\u003cbr\u003etreatment.","On 17 May 2020, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles traveling\u003cbr\u003enear Ofra settlement (Ramallah\u003cbr\u003eand Al Bireh).","On 18 May 2020, Israeli\u003cbr\u003esettlers stabbed with a knife\u003cbr\u003ea Palestinian child in Al Quds\u003cbr\u003e- Old City (Al Quds) and left\u003cbr\u003ehim hospitalized.","Property destruction: On 18\u003cbr\u003eMay 2020, Israeli forces\u003cbr\u003edemolished Palestinian-owned\u003cbr\u003efarm lands in the Tulkarm\u003cbr\u003egovernorate, between the\u003cbr\u003evillages of Shufah and Kaffa.\u003cbr\u003e10 bulldozers entered the area\u003cbr\u003eaccompanied by Military forces\u003cbr\u003eand a group of armed Settlers.","On 19 May 2020, Israeli\u003cbr\u003eSettlers stormed the house of\u003cbr\u003ea Palestinians in the Tel\u003cbr\u003eRumeida neighbourhood of\u003cbr\u003eHebron City and beat him.","On 20 May 2020, Israeli\u003cbr\u003esettlers from Homesh\u003cbr\u003esettlement destroyed more than\u003cbr\u003e15 Palestinian vehicles near\u003cbr\u003eBurqah village (Nablus, West\u003cbr\u003eBank).","On 21 May 2020, a group of\u003cbr\u003eIsraeli Settlers attacked a\u003cbr\u003ePalestinian house in the\u003cbr\u003evillage of Yatma in the Nablus\u003cbr\u003egovernorate and injured two\u003cbr\u003ePalestinians. The Palestinians\u003cbr\u003einjured were hospitalized with\u003cbr\u003ebruises and fractures.","On 21 May 2020, Israeli\u003cbr\u003esettlers positioned near\u003cbr\u003eYitzhar settlement threw\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003eand merchant shops in north\u003cbr\u003eHuwwarah (Nablus). As a\u003cbr\u003eresult, 4 Palestinians were\u003cbr\u003einjured.","On 22 May 2020, Israeli\u003cbr\u003eSettlers set fire to\u003cbr\u003ePalestinian-owned lands\u003cbr\u003ebetween the villages of Urif\u003cbr\u003eand Asirah al Qibliyah.","On 22 May 2020, Israeli\u003cbr\u003eSettlers from the Halamish\u003cbr\u003eSettlement attacked two\u003cbr\u003ePalestinian farmers working\u003cbr\u003enear the village of Deir\u003cbr\u003eNidham, northwest of Ramallah.\u003cbr\u003eThe two farmers were injured.","On 23 May 2020, Israeli\u003cbr\u003esettlers armed with steel bars\u003cbr\u003eassaulted two Palestinians in\u003cbr\u003eAl Sahlat area in the old city\u003cbr\u003eof Hebron (coded to Hebron -\u003cbr\u003eBab az Zawiyah) and left them\u003cbr\u003ehospitalized with contusions.","On 24 May 2020, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinians in Al Quds city\u003cbr\u003e(Al Quds) and left them\u003cbr\u003ehospitalized with contusions.\u003cbr\u003eThere were no fatalities.","On 24 May 2020, Israeli\u003cbr\u003esettlers assaulted\u003cbr\u003ePalestinians in Shufah village\u003cbr\u003e(Tulkarm) and cut the limbs of\u003cbr\u003eolive trees. There were no\u003cbr\u003efatalities.","On 24 May 2020, Israeli\u003cbr\u003eSettlers from the Yitzhar\u003cbr\u003eSettlement opened fire at a\u003cbr\u003ePark in the village of\u003cbr\u003eHuwwarah and attempted to\u003cbr\u003evandalize it, but were warded\u003cbr\u003eoff by Palestinian residents.\u003cbr\u003eThere are no reports of\u003cbr\u003eclashes.","On 25 May 2020, Israeli\u003cbr\u003eSettlers from Masafer Yuta\u003cbr\u003e(Hebron, West Bank) ran over\u003cbr\u003ePalestinian-owned sheep,\u003cbr\u003ekilling and injuring them and\u003cbr\u003eset fire to 30 dunams of\u003cbr\u003eagricultural lands.","Land seizure: On 25 May 2020,\u003cbr\u003eIsraeli Settlers accompanied\u003cbr\u003eby Israeli forces seized 48\u003cbr\u003eDunams of Palestinian-owned\u003cbr\u003elands in between the villages\u003cbr\u003eof Rammun and Deir Dibwan,\u003cbr\u003enear Ramallah and bulldozed\u003cbr\u003elands for Settlement expansion\u003cbr\u003epurposes. Settlers razed lands\u003cbr\u003ein the al Muzayria and al\u003cbr\u003eBarriya areas.","On 25 May 2020, Israeli\u003cbr\u003esettlers from the Shiloh\u003cbr\u003esettlement opened fire at two\u003cbr\u003ePalestinians working in their\u003cbr\u003eagricultural land in the Sahel\u003cbr\u003earea of Turmus Ayya (Ramallah\u003cbr\u003eand Al Bireh, West Bank). As a\u003cbr\u003eresult, both of the\u003cbr\u003ePalestinians were injured and\u003cbr\u003ehospitalized.","On 26 May 2020, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinians traveling along\u003cbr\u003ethe road connecting Nablus and\u003cbr\u003eJenin near Shave Shomeron and\u003cbr\u003eDayr Sharaf (Nablus) as they\u003cbr\u003eclosed the iron gate of the\u003cbr\u003eroad in the area.","Property destruction: On 26\u003cbr\u003eMay 2020, Israeli settlers\u003cbr\u003eprotected by Israeli forces\u003cbr\u003elevelled a plot of 47 dunum of\u003cbr\u003ePalestinian land owned by\u003cbr\u003eresidents from Dayr Dibwan and\u003cbr\u003eRammun (Ramallah and Al Bireh)\u003cbr\u003ein an attempt to seize it.\u003cbr\u003eIsraeli forces prevented\u003cbr\u003ePalestinians from entering\u003cbr\u003etheir lands.","On 30 May 2020, Israeli\u003cbr\u003eSettlers accompanied by\u003cbr\u003eIsraeli forces, entered the\u003cbr\u003eold neighbourhood of Hebron\u003cbr\u003eCity, and hurled stones and\u003cbr\u003eempty bottles at the homes of\u003cbr\u003ePalestinians. Settlers also\u003cbr\u003ethreatened shop keepers and\u003cbr\u003eresidents.","Land seizure: On 30 May 2020,\u003cbr\u003eIsraeli settlers installed a\u003cbr\u003etent on Palestinian land in\u003cbr\u003ethe village of At Tuwani\u003cbr\u003e(Hebron) in an attempt to\u003cbr\u003eestablish a new settlement.","Land seizure: On 31 May 2020,\u003cbr\u003eIsraeli settlers from Migon\u003cbr\u003esettlement installed a caravan\u003cbr\u003eon Palestinian land near At\u003cbr\u003eTuwani village (Hebron) in an\u003cbr\u003eattempt to establish a new\u003cbr\u003esettlement outpost.","On 1 June 2020, two Israeli\u003cbr\u003esettlers from the Suseya\u003cbr\u003esettlement attacked and beat a\u003cbr\u003ePalestinian at gunpoint near\u003cbr\u003eYuta (Hebron, West Bank).\u003cbr\u003eIsraeli police forces arrived\u003cbr\u003eat the scene and detained the\u003cbr\u003ePalestinian.","Land seizure: On 2 June 2020,\u003cbr\u003eIsraeli settlers paved 1 km of\u003cbr\u003eroad on Palestinian\u003cbr\u003eagricultural land in Karam\u003cbr\u003eShuqeir area in Till (Nablus)\u003cbr\u003eto connect a settlement with\u003cbr\u003ethe Givat Gilad settlement.","On 2 June 2020, an Israeli\u003cbr\u003esettler driving his vehicle\u003cbr\u003ealong the main road connecting\u003cbr\u003eQalqilya and Nablus ran over a\u003cbr\u003ePalestinian child near Azzun\u003cbr\u003etown (Qalqilya) and left him\u003cbr\u003ehospitalized with contusions.","Property destruction: On 5\u003cbr\u003eJune 2020, an Israeli settler\u003cbr\u003efrom Givat Harsina bulldozed\u003cbr\u003eand demolished stone walls on\u003cbr\u003ePalestinian-owned lands in the\u003cbr\u003earea of Al Bowereh (Hebron,\u003cbr\u003eWest Bank).","Land seizure: On 6 June 2020,\u003cbr\u003eIsraeli settlers under the\u003cbr\u003eprotection of Israeli military\u003cbr\u003eforces set up a tent on\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003enear Al Farsiyah village\u003cbr\u003e(Tubas, West Bank) and\u003cbr\u003ereportedly denied Palestinian\u003cbr\u003efarmers access to the lands.","Land seizure: On 7 June 2020,\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eYitmar settlement, protected\u003cbr\u003eby Israeli military forces,\u003cbr\u003einstalled mobile houses on a\u003cbr\u003ePalestinian plot of land on\u003cbr\u003ethe top of Jabal Al Matala\u003cbr\u003esoutheast of Bayt Furik\u003cbr\u003e(Nablus) to establish a\u003cbr\u003esettlement outpost.","On 7 June 2020, an Israeli\u003cbr\u003esettler opened fire randomly\u003cbr\u003eat Palestinians from his\u003cbr\u003evehicle between Ras Atiya and\u003cbr\u003eAl Dabaa (Qalqilya). There\u003cbr\u003ewere no fatalities.","Looting: On 7 June 2020,\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eYaqoub Talia settlement stole\u003cbr\u003ewheat, barley, and hay crops\u003cbr\u003efrom Palestinian agricultural\u003cbr\u003elands in Khirbat at Tuwamin\u003cbr\u003e(Hebron).","On 8 June 2020, an Israeli\u003cbr\u003esettler attacked and injured a\u003cbr\u003ePalestinian young girl in Al\u003cbr\u003eQuds - Old City area of\u003cbr\u003eJerusalem (West Bank).","On 8 June 2020, Israeli\u003cbr\u003esettlers from Rahalim\u003cbr\u003esettlement destroyed tires of\u003cbr\u003eeight Palestinian vehicles, as\u003cbr\u003epart of a price tag attack, in\u003cbr\u003eAs Sawiyah village (Nablus,\u003cbr\u003eWest Bank).","On 11 June 2020, Israeli\u003cbr\u003esettlers burnt a Palestinian\u003cbr\u003evehicle, in Zayta village,\u003cbr\u003esouth of Nablus.","On 11 June 2020, 20 Settlers\u003cbr\u003eattacked, beat and seriously\u003cbr\u003einjured a Palestinian\u003cbr\u003ecivilian, in Burqah village of\u003cbr\u003eNablus.","On 11 June 2020, 4 Settlers\u003cbr\u003eattacked and injured a\u003cbr\u003ePalestinian civilian, in\u003cbr\u003eKhirbat Tana. The means of the\u003cbr\u003eattack was not reported.","On 12 June 2020, Settlers\u003cbr\u003eentered the city of Hebron and\u003cbr\u003eattacked, beat, and injured a\u003cbr\u003ePalestinian. The also smashed\u003cbr\u003ecar windows.","Property destruction: On 12\u003cbr\u003eJune 2020, Israeli settlers\u003cbr\u003ereleased their livestock on\u003cbr\u003ePalestinian agricultural land\u003cbr\u003ein Al Musafer area east of\u003cbr\u003eYuta (Hebron) causing damage\u003cbr\u003eto the crops.","On 12 June 2020, settlers\u003cbr\u003eattacked, beat and seriously\u003cbr\u003einjured 2 Palestinian\u003cbr\u003ecivilians, while they were on\u003cbr\u003etheir way home to Jaba\u003cbr\u003evillage.","On 12 June 2020, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinians along the main\u003cbr\u003eroad leading to Jericho city\u003cbr\u003e(Jericho). There were no\u003cbr\u003efatalities.","On 12 June 2020, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian houses in Kiryat\u003cbr\u003eArba (Hebron), causing damage\u003cbr\u003eto the windows of the houses\u003cbr\u003eand six vehicles parked in\u003cbr\u003efront of the houses. There\u003cbr\u003ewere no casualties.","On 12 June 2020, Israeli\u003cbr\u003esettlers attacked Palestinian\u003cbr\u003ehouses [presumably by rock\u003cbr\u003ethrowing] in Suseya village\u003cbr\u003e(Hebron). Village residents\u003cbr\u003econfronted [presumably\u003cbr\u003everbally] the settlers. There\u003cbr\u003ewere no casualties.","On 13 June 2020, armed Israeli\u003cbr\u003esettlers from Hafat Maon\u003cbr\u003esettlement attacked\u003cbr\u003ePalestinians in At Tuwani\u003cbr\u003evillage (Hebron), tried to\u003cbr\u003eassault them, and insulted\u003cbr\u003ethem. The village residents\u003cbr\u003econfronted [presumably\u003cbr\u003everbally] the settlers and\u003cbr\u003emanaged to force them to\u003cbr\u003ereturn to the settlement.","Property destruction: On 14\u003cbr\u003eJune 2020, Israeli settlers\u003cbr\u003efrom the Shavuot Raheel\u003cbr\u003esettlement levelled a plot of\u003cbr\u003ePalestinian agricultural land\u003cbr\u003ein Al Khafafeesh area in Jalud\u003cbr\u003evillage (Nablus).","On 14 June 2020, Israeli\u003cbr\u003esettlers ran over a\u003cbr\u003ePalestinian near Al Quds -\u003cbr\u003eMaale Adumim (Al Quds) and\u003cbr\u003eleft him hospitalized with\u003cbr\u003econtusions.","On 15 June 2020, at least 25\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003ePalestinian-owned houses\u003cbr\u003e[presumably with stone-\u003cbr\u003ethrowing], demolished solar\u003cbr\u003eenergy panels, damaged\u003cbr\u003elivestock tents, and stole\u003cbr\u003ebatteries and some of the\u003cbr\u003econtent of the houses in\u003cbr\u003eLafjam area of Aqraba (Nablus,\u003cbr\u003eWest Bank). There were no\u003cbr\u003ecasualties.","On 16 June 2020, settlers\u003cbr\u003eburned down farm lands\u003cbr\u003ebelonging to Palestinian\u003cbr\u003efarmers, in Kafr Malik\u003cbr\u003evillage.","Land seizure: On 16 June 2020,\u003cbr\u003eIsraeli settlers installed\u003cbr\u003etents near a residential area\u003cbr\u003eeast of Ain al Hilwah (Tubas).","Property destruction: On 17\u003cbr\u003eJune 2020, Israelis settlers\u003cbr\u003eset fire to Palestinian\u003cbr\u003eagricultural lands planted\u003cbr\u003ewith wheat east of the town of\u003cbr\u003eQusra (Nablus). Israeli forces\u003cbr\u003ealso fired stun grenades and\u003cbr\u003etear gas canisters at\u003cbr\u003ePalestinians who tried to\u003cbr\u003econfront [presumably verbally]\u003cbr\u003ethe settlers.","Property destruction: On 17\u003cbr\u003eJune 2020, Israeli settlers\u003cbr\u003edemolished the walls of a\u003cbr\u003ePalestinian house on the\u003cbr\u003eoutskirts of Burin village\u003cbr\u003e(Nablus) and set fire to the\u003cbr\u003ehouse.","On 17 June 2020, more than 20\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003eKhirbat al Fajam near Aqraba\u003cbr\u003evillage (Nablus, West Bank)\u003cbr\u003edestroying agricultural and\u003cbr\u003eother infrastructure belonging\u003cbr\u003eto Palestinians.","Property destruction: On 17\u003cbr\u003eJune 2020, an Israeli settler\u003cbr\u003efrom Mafot Jericho settlement\u003cbr\u003elevelled a plot of Palestinian\u003cbr\u003eagricultural land in the\u003cbr\u003eTajamo Arab al Malihat area\u003cbr\u003enear Al Mirajat road in\u003cbr\u003eJericho. The Palestinians\u003cbr\u003eopposed [presumably verbally]\u003cbr\u003ethe settler and managed to\u003cbr\u003eexpel him from the land.","On 18 June 2020, an Israeli\u003cbr\u003esettler attacked Palestinians\u003cbr\u003ein Al Quds - Silwan\u003cbr\u003eneighborhood (Al Quds) as they\u003cbr\u003ewere objecting that Israeli\u003cbr\u003eforces undertake settlement-\u003cbr\u003erelated projects on their\u003cbr\u003elands. The settlers sprayed\u003cbr\u003epepper gas at the\u003cbr\u003ePalestinians' faces causing\u003cbr\u003esuffer in inhalation and\u003cbr\u003eburns.","On 19 June 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian child and beat him\u003cbr\u003eseverely in Abu Al Sud area in\u003cbr\u003eAl Khadir (Bethlehem), causing\u003cbr\u003ehis injury and transfer to a\u003cbr\u003ehospital for treatment.","On 21 June 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian and beat him\u003cbr\u003eseverely in Al Khan al Ahmar\u003cbr\u003e(Al Quds), wounding him with\u003cbr\u003ehead injuries. As a result, he\u003cbr\u003ewas transferred to the\u003cbr\u003ehospital for treatment.","Property destruction: On 21\u003cbr\u003eJune 2020, Israeli settlers\u003cbr\u003eprotected by Israeli military\u003cbr\u003eforces levelled a plot of\u003cbr\u003ePalestinian agricultural land\u003cbr\u003ein the village of Urif\u003cbr\u003e(Nablus).","On 22 June 2020, Israeli\u003cbr\u003esettlers attacked several\u003cbr\u003ePalestinian vehicles traveling\u003cbr\u003ealong the main road connecting\u003cbr\u003eJenin and Nablus near the\u003cbr\u003eabandoned Homesh settlement\u003cbr\u003e(Nablus). No material damages\u003cbr\u003ewere reported.","On 23 June 2020, Israeli\u003cbr\u003esettlers attacked, beat and\u003cbr\u003einjured 3 Palestinian farmers\u003cbr\u003ewhile they were working on\u003cbr\u003etheir land, in Ras Karkar\u003cbr\u003evillage. They were\u003cbr\u003ehospitalized for their\u003cbr\u003einjuries.","On 25 June 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian near the village\u003cbr\u003eof Duma (Nablus) and left him\u003cbr\u003ehospitalized with contusions.","Land seizure: On 25 June 2020,\u003cbr\u003eIsraeli settlers installed a\u003cbr\u003ebarbed wire fence around\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003eplanted with olive trees in\u003cbr\u003ethe northeast of Al Quds -\u003cbr\u003eIsawiya (Al Quds) in an\u003cbr\ .","On 30 June 2020, Israeli\u003cbr\u003esettlers attacked and severely\u003cbr\u003ebeat a Palestinian while he\u003cbr\u003ewas on his land in Sanniriya\u003cbr\u003e(Qalqilya) injuring him. He\u003cbr\u003ewas transferred to the\u003cbr\u003ehospital for treatment.","On 30 June 2020, Israeli\u003cbr\u003esettlers attacked one\u003cbr\u003ePalestinian herding his goats\u003cbr\u003enear Barqan settlement\u003cbr\u003e(Salfit). As a result, he was\u003cbr\u003etransferred to the hospital\u003cbr\u003efor treatment.","On 30 June 2020, Israeli\u003cbr\u003esettlers attacked two\u003cbr\u003ePalestinians while they were\u003cbr\u003ein their lands in Khalat\u003cbr\u003eHassan area in Biddya town\u003cbr\u003e(Salfit). As a result, they\u003cbr\u003ewere injured and transferred\u003cbr\u003eto the hospital for treatment.","Property destruction: On 1\u003cbr\u003eJuly 2020, Israeli settlers\u003cbr\u003efrom Yitzhar settlement\u003cbr\u003elevelled areas of lands in\u003cbr\u003eBatin Al Ain in Aynabus\u003cbr\u003evillage (Nablus).","Property destruction: On 2\u003cbr\u003eJuly 2020, Israeli settlers\u003cbr\u003elevelled areas of agricultural\u003cbr\u003elands harvested with olive\u003cbr\u003etrees southeast of Qalqilyah\u003cbr\u003ecity (Qalqilya). These lands\u003cbr\u003eare under the jurisdiction of\u003cbr\u003ethe villages of Kafr Thulth,\u003cbr\u003eQarawat Bani Hassan, Biddya,\u003cbr\u003eand Saniriya.","On 2 July 2020, Israeli\u003cbr\u003esettlers assaulted two\u003cbr\u003ePalestinian farmers working in\u003cbr\u003etheir agricultural land near\u003cbr\u003eAriel settlement (Salfit).","Land seizure: On 5 July 2020,\u003cbr\u003eIsraeli settlers installed\u003cbr\u003ecaravans in the south area of\u003cbr\u003eKhirbet Yanun (Nablus).","Land seizure: On 5 July 2020,\u003cbr\u003eIsraeli settlers protected by\u003cbr\u003eIsraeli forces installed\u003cbr\u003eseveral tents on Palestinian\u003cbr\u003eagricultural lands in the area\u003cbr\u003eof Khalat Hassan in Biddya\u003cbr\u003e(Salfit) in an attempt to\u003cbr\u003eseize the lands.","On 5 July 2020, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinians and launched\u003cbr\u003etheir trained police dogs on\u003cbr\u003ethem as they stormed\u003cbr\u003eagricultural lands in Khalat\u003cbr\u003eHassan in the town of Biddya\u003cbr\u003e(Salfit). As a result, 4\u003cbr\u003ePalestinians were injured: 2\u003cbr\u003efrom the shootings and 2 from\u003cbr\u003ethe attacks of the dogs. They\u003cbr\u003ewere transferred to the\u003cbr\u003ehospital for treatment.","On 6 July 2020, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian house in the city\u003cbr\u003eof Hebron (Hebron).","Land seizure: On 6 July 2020,\u003cbr\u003eIsraeli settlers installed a\u003cbr\u003etent on Palestinian lands\u003cbr\u003eabout 400 meters away from\u003cbr\u003ePalestinian houses in Amir\u003cbr\u003earea near Khirbet Al Farsiyah\u003cbr\u003e(Tubas).","Land seizure: On 6 July 2020,\u003cbr\u003eIsraeli settlers entered\u003cbr\u003ePalestinian lands and\u003cbr\u003einstalled a tent in these\u003cbr\u003elands in Al Khimar area in\u003cbr\u003eBattir village (Bethlehem).","On 7 July 2020, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian cars on the main\u003cbr\u003estreet near Duma village\u003cbr\u003e(Nablus), causing material\u003cbr\u003edamage to five vehicles.","Land seizure: On 8 July 2020,\u003cbr\u003eIsraeli settlers installed\u003cbr\u003eseveral tents and till and\u003cbr\u003emetal-built houses on\u003cbr\u003ePalestinian agricultural lands\u003cbr\u003ein As Sawiyah (Nablus) near\u003cbr\u003eRahalim settlement.","On 9 July 2020, Israeli\u003cbr\u003esettlers damaged 12\u003cbr\u003ePalestinian vehicles and wrote\u003cbr\u003eracist slogans on the walls in\u003cbr\u003eAl Lubban ash Sharqiyah\u003cbr\u003evillage. This was likely a\u003cbr\u003e'price tag' attack.","On 11 July 2020, Israeli\u003cbr\u003esettlers lers threw stones at\u003cbr\u003ePalestinian-owned vehicles\u003cbr\u003etraveling along the road\u003cbr\u003ebetween Huwwarah and Burin\u003cbr\u003e(Nablus).","On 12 October 2020, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian farmers while\u003cbr\u003eworking on their olive\u003cbr\u003eharvest, in Burqah village. 5\u003cbr\u003ePalestinians suffered injures.","On 13 October 2020, Israeli\u003cbr\u003esettler rioters threw rocks at\u003cbr\u003epassing Palestinian vehicles,\u003cbr\u003ein Nablus district, causing\u003cbr\u003ematerial damages only.","On 13 October 2020, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian farmers while\u003cbr\u003eworking on their olive\u003cbr\u003eharvest, in Nilin village. 1\u003cbr\u003ePalestinian suffered injuries\u003cbr\u003eto the head from the attack.","On 14 October 2020, Israeli\u003cbr\u003esettlers cut down and\u003cbr\u003edestroyed a number of\u003cbr\u003eelectricity posts, in Jalud\u003cbr\u003evillage, causing power outages\u003cbr\u003ein the area.","Land seizure: On 14 October\u003cbr\u003e2020, a group of Israeli\u003cbr\u003esettlers installed a total\u003cbr\u003enumber of 8 caravans in a land\u003cbr\u003ethey seized earlier in the\u003cbr\u003evillage of Kisan (Bethlehem)\u003cbr\u003eto establish a settlement\u003cbr\u003eoutpost.","On 14 October 2020, a group of\u003cbr\u003eIsraeli settlers entered\u003cbr\u003eagricultural lands in the town\u003cbr\u003eof Nilin (Ramallah and Al\u003cbr\u003eBireh) and attacked a number\u003cbr\u003eof Palestinian farmers while\u003cbr\u003ethey were picking olives. As a\u003cbr\u003eresult, an elderly person was\u003cbr\u003einjured with wounds to his\u003cbr\u003ehead and was admitted to the\u003cbr\u003egovernment hospital in\u003cbr\u003eRamallah for treatment.","Property destruction: On 14\u003cbr\u003eOctober 2020, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eLeshem settlement east of Dayr\u003cbr br\u003eKafr Qallil village.","On 14 February 2021, Israeli\u003cbr\u003esettler rioters, from Yitzhar\u003cbr\u003esettlement, threw rocks at a\u003cbr\u003ePalestinian bus in Asirah al\u003cbr\u003eQibliyah village, causing\u003cbr\u003ematerial damages only.","On 14 February 2021, Israeli\u003cbr\u003esettler rioters threw rocks at\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003enear Ras Karkar village,\u003cbr\u003einjuring 1 Palestinian woman.","On 15 February 2021, a group\u003cbr\u003eof Israeli settlers beat up\u003cbr\u003eand injured a Palestinian\u003cbr\u003efarmer in Al Lubban ash\u003cbr\u003eSharqiyah. The Palestinian was\u003cbr\u003etaken to the hospital for\u003cbr\u003etreatment.","On 15 February 2021, armed\u003cbr\u003eIsraeli settlers fired rubber\u003cbr\u003ebullets and tear gas at\u003cbr\u003ePalestinian farmers and threw\u003cbr\u003erocks at them in Burin\u003cbr\u003eVillage. 2 Palestinians were\u003cbr\u003einjured from the rock\u003cbr\u003ethrowing.","On 16 February 2021, Israeli\u003cbr\u003esettler rioters stormed Turmus\u003cbr\u003eAyya village and threw rocks\u003cbr\u003eat Palestinian vehicles,\u003cbr\u003ecausing material damages only.","On 17 February 2021, a group\u003cbr\u003eof Israeli settlers rioters\u003cbr\u003ebeat up a Palestinian farmer\u003cbr\u003eand threw rocks at passing\u003cbr\u003ePalestinian vehicles near\u003cbr\u003eHomesh Settlement, injuring 2\u003cbr\u003ePalestinian civilians.","On 18 February 2021, Israeli\u003cbr\u003esettler rioters stormed the\u003cbr\u003eKasara area (stone mill) near\u003cbr\u003ethe village of Kafr Malik and\u003cbr\u003eburned down a crusher machine\u003cbr\u003ebelonging to a Palestinian.","On 22 February 2021, Israeli\u003cbr\u003esettler rioters, from Givat\u003cbr\u003eAsaf settlement, threw rocks\u003cbr\u003eat passing Palestinian\u003cbr\u003evehicles near Givat Asaf\u003cbr\u003esettlement. No injuries\u003cbr\u003eoccurred.","On 24 February 2021, Israeli\u003cbr\u003esettler rioters threw rocks at\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003eat the entrance of Yitzhar\u003cbr\u003esettlement causing material\u003cbr\u003edamages only.","On 25 February 2021, Israeli\u003cbr\u003esettler rioters, shot\u003cbr\u003efireworks directly at\u003cbr\u003ePalestinian vehicles at the\u003cbr\u003eentrance of Huwwarah village.\u003cbr\u003eNo injuries occurred.","Property destruction: On 26\u003cbr\u003eFebruary 2021, settlers from\u003cbr\u003eKokhav HaShahar stuck iron\u003cbr\u003ebars in the road in Kafr Malik\u003cbr\u003e(Ramallah and Al Bireh, West\u003cbr\u003eBank), puncturing the tires of\u003cbr\u003ea tractor belonging to a\u003cbr\u003ePalestinian Bedouin.","Other: On 27 February 2021,\u003cbr\u003eIsraeli military forces fired\u003cbr\u003etear gas and stun grenades at\u003cbr\u003ePalestinian civilians in\u003cbr\u003eAsirah al Qibliyah, while\u003cbr\u003eprotecting a group of settlers\u003cbr\u003ewho stormed the village.","On 28 February 2021, a group\u003cbr\u003eof settlers threw rocks at\u003cbr\u003ePalestinian civilians and beat\u003cbr\u003ethem up in Al Quds - French\u003cbr\u003eHill area. 1 Palestinian was\u003cbr\u003einjured from this attack.","On 1 March 2021, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003ereligious settlement damaged\u003cbr\u003ethe main water supply\u003cbr\u003econtainer for the Palestinian\u003cbr\u003evillage of Asirah al Qibliyah.","On 1 March 2021, an Israeli\u003cbr\u003esettler allegedly\u003cbr\u003eintentionally ran over a flock\u003cbr\u003eof sheep owned by a\u003cbr\u003ePalestinian farmer in Abu Al\u003cbr\u003eQandoul area of Tubas\u003cbr\u003edistrict, killing several\u003cbr\u003esheep and injuring others. The\u003cbr\u003eIsraeli police later came to\u003cbr\u003ethe farmer and demanded he\u003cbr\u003epays the settler for damages\u003cbr\u003edone to his vehicle.","On 2 March 2021, Israeli\u003cbr\u003esettler rioters, from Ahiya\u003cbr\u003esettlement, stormed Jalud\u003cbr\u003evillage and threw rocks at\u003cbr\u003ePalestinian houses and\u003cbr\u003evehicles, causing material\u003cbr\u003edamages only.","On 2 March 2021, Israeli\u003cbr\u003esettlers attempted to burn\u003cbr\u003edown the Romanian Church in Al\u003cbr\u003eQuds city. At the end only\u003cbr\u003eminor damages were done to the\u003cbr\u003efront gate of the church.","On 2 March 2021, an Israeli\u003cbr\u003esettler attempted to run over\u003cbr\u003ea group of Palestinian\u003cbr\u003ecivilians near Burqah village.\u003cbr\u003eNo injuries occurred.","On 2 March 2021, an Israeli\u003cbr\u003esettler ran over and injured a\u003cbr\u003ePalestinian civilian near the\u003cbr\u003eentrance of Al Funduq village.\u003cbr\u003eThe settler fled the scene.","On 3 March 2021, Israeli\u003cbr\u003esettler rioters attacked\u003cbr\u003ePalestinian houses and\u003cbr\u003evehicles in Huwwarah village.\u003cbr\u003eDamage was caused to property\u003cbr\u003eonly.","On 4 March 2021, Israeli\u003cbr\u003esettlers attacked and damaged\u003cbr\u003ePalestinian vehicle near Gush\u003cbr\u003eEtzion settlement.","On 4 March 2021, Israeli\u003cbr\u003esettlers, from Bruchin\u003cbr\u003esettlement, demolished a\u003cbr\u003efarming structure belonging to\u003cbr\u003ea Palestinian farmer in Kafr\u003cbr\u003ead Dik village.","On 6 March 2021, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003ereligious settlement attacked\u003cbr\u003ea Palestinian civilian's home\u003cbr\u003ein Burin village and\u003cbr\u003econfronted Palestinian\u003cbr\u003ecivilians who repulsed the\u003cbr\u003eattack.","On 6 March 2021, an Israeli\u003cbr\u003esettler ran over a Palestinian\u003cbr\u003ewith his vehicle near Faroun\u003cbr\u003evillage (Tulkarm). The\u003cbr\u003ePalestinian was injured and\u003cbr\u003etaken to the hospital for\u003cbr\u003etreatment. It was no clear if\u003cbr\u003ethis was an intentional\u003cbr\u003eattack.","On 6 March 2021, Israeli\u003cbr\u003esettler rioters, from Bruchin\u003cbr\u003esettlement, threw rocks at a\u003cbr\u003ePalestinian farmer's vehicles\u003cbr\u003ewho was trying to work on his\u003cbr\u003eland in Bruqin village. Only\u003cbr\u003ematerial damages were done to\u003cbr\u003ethe vehicle.","Property destruction: On 7\u003cbr\u003eMarch 2021, Israeli settlers\u003cbr\u003efrom Maon and Carmel religious\u003cbr\u003esettlements, under the\u003cbr\u003eprotection of Israeli military\u003cbr\u003eforces, bulldozed Palestinian\u003cbr\u003eagricultural lands in Musafer\u003cbr\u003eYatta area near Yuta village\u003cbr\u003e(Hebron, West Bank).","Property destruction: On 7\u003cbr\u003eMarch 2021, Israeli settlers\u003cbr\u003ebulldozed private Palestinian\u003cbr\u003elands belonging to Palestinian\u003cbr\u003eshepherds in Ain Al Hilweh\u003cbr\u003earea of Tubas district.","On 7 March 2021, an Israeli\u003cbr\u003esettler security guard, from\u003cbr\u003eBracha settlement, opened fire\u003cbr\u003eat a Palestinian house in\u003cbr\u003eBurin village (Nablus). There\u003cbr\u003ewere no casualties.","On 7 March 2021, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian farmer while he\u003cbr\u003ewas working on his land in Al\u003cbr\u003eRas area of Biddya village.\u003cbr\u003eThe nature of the attack was\u003cbr\u003enot clear.","On 8 March 2021, Israeli\u003cbr\u003esettlers stormed Awarta\u003cbr\u003evillage and attacked several\u003cbr\u003ePalestinian civilians,\u003cbr\u003epresumably by beating them.","On 9 March 2021, Israeli\u003cbr\u003esettlers entered Palestinian\u003cbr\u003efarm lands in Kafr Malik\u003cbr\u003evillage and beat up 2\u003cbr\u003ePalestinian farmers. The 2\u003cbr\u003ePalestinians were taken to the\u003cbr\u003ehospital for treatment.","On 9 March 2021, an Israeli\u003cbr\u003esettler opened live fire\u003cbr\u003erandomly at Palestinian\u003cbr\u003ecivilians near Dayr Istiya\u003cbr\u003ejunction (Salfit), claiming\u003cbr\u003ethey had been throwing rocks\u003cbr\u003eat his vehicle. There were no\u003cbr\u003ecasualties.","On 9 March 2021, about 80\u003cbr\u003eIsraeli settler rioters threw\u003cbr\u003erocks at a Palestinian farmer\u003cbr\u003eand his wife while they were\u003cbr\u003eworking in their land in Wadi\u003cbr\u003eQana.","On 9 March 2021, Israeli\u003cbr\u003esettler rioters threw rocks at\u003cbr\u003ea passing Palestinian vehicle\u003cbr\u003enear Balata refugee camp. No\u003cbr\u003einjuries occurred.","On 11 March 2021, Israeli\u003cbr\u003esettlers opened fire at 2\u003cbr\u003ePalestinian children who were\u003cbr\u003eherding sheep to the east of\u003cbr\u003eYuta village. No injuries\u003cbr\u003eoccurred.","On 13 March 2021, Israeli\u003cbr\u003esettler rioters, from Mitzpe\u003cbr\u003eYair Religious settlement,\u003cbr\u003eattacked a Palestinian family\u003cbr\u003ewhile they were on their land\u003cbr\u003ein Al Fowaqis area near Yuta\u003cbr\u003evillage. 2 Palestinians were\u003cbr\u003einjured and taken for\u003cbr\u003etreatment.","On 13 March 2021, Israeli\u003cbr\u003esettler rioters, from Yitzhar\u003cbr\u003ereligious settlement, stormed\u003cbr\u003eHuwwarah village and threw\u003cbr\u003erocks at Palestinian civilians\u003cbr\u003eand their vehicles, causing\u003cbr\u003ematerial damages only.","On 13 March 2021, Israeli\u003cbr\u003esettler rioters, from Ma'on\u003cbr\u003ereligious settlement, stormed\u003cbr\u003eAt Tuwani village and threw\u003cbr\u003erocks at Palestinian houses.\u003cbr\u003eThe Palestinians confronted\u003cbr\u003ethem [presumably verbally] and\u003cbr\u003edrove them out of the village.\u003cbr\u003eNo injuries or material\u003cbr\u003edamages occurred.","Property destruction: On 16\u003cbr\u003eMarch 2021, Israeli settlers,\u003cbr\u003eprotected by Israeli soldiers,\u003cbr\u003ebulldozed Palestinian Farm\u003cbr\u003elands in the vicinity of Yuta\u003cbr\u003evillage.","On 19 March 2021, armed\u003cbr\u003eIsraeli settlers [presumably\u003cbr\u003efrom from Suseya religious\u003cbr\u003esettlement] beat up a\u003cbr\u003ePalestinian farmer while he\u003cbr\u003ewas working on his land in\u003cbr\u003eSuseya village. The\u003cbr\u003ePalestinian was injured with a\u003cbr\u003ebroken leg.","On 19 March 2021, Israeli\u003cbr\u003esettlers stormed Bayt Iksa (Al\u003cbr\u003eQuds, West Bank) and burned\u003cbr\u003edown 2 Palestinian vehicles,\u003cbr\u003ethe settlers also wrote racist\u003cbr\u003eslogans on the walls.","Property destruction: On 21\u003cbr\u003eMarch 2021, Israeli settlers,\u003cbr\u003efrom Maale Amos settlement,\u003cbr\u003ebulldozed private Palestinian\u003cbr\u003elands in Kisan village and\u003cbr\u003estarted constructing a street\u003cbr\u003eto connect 2 settlements\u003cbr\u003etogether.","On 25 March 2021, Israeli\u003cbr\u003esettlers beat up a Palestinian\u003cbr\u003efarmer in Ain Qassis area of\u003cbr\u003eAl Khadir village. The\u003cbr\u003ePalestinian was injured and\u003cbr\u003etaken to the hospital for\u003cbr\u003etreatment.","Property destruction: On 2\u003cbr\u003eApril 2021, Israeli settlers\u003cbr\u003ebulldozed private Palestinian\u003cbr\u003eland in Battir, for the goal\u003cbr\u003eof expanding a nearby\u003cbr\u003esettlement.","On 3 April 2021, Israeli\u003cbr\u003esettlers opened random fire at\u003cbr\u003ePalestinian engineers while\u003cbr\u003ethey were surveying lands in\u003cbr\u003eAl Musafir area to the east of\u003cbr\u003eYuta (Hebron). There were no\u003cbr\u003ecasualties.","On 6 April 2021, Israeli\u003cbr\u003esettler rioters from Deboya\u003cbr\u003esettlement, beat up a\u003cbr\u003ePalestinian woman and her\u003cbr\u003edaughter in Al Shuhada street\u003cbr\u003ein Hebron city.","On 7 April 2021, an Israeli\u003cbr\u003esettler ran over and killed 1\u003cbr\u003eelderly Palestinian woman in\u003cbr\u003eAs Samu village. It is unclear\u003cbr\u003ewhether this was an accident\u003cbr\u003eor a deliberate attack.","Land seizure: On 8 April 2021,\u003cbr\u003eIsraeli settlers accompanied\u003cbr\u003eby Israeli police forces\u003cbr\u003eseized 3 Palestinian houses\u003cbr\u003eand a plot of land in Al Quds\u003cbr\u003e- Silwan.","On 9 April 2021, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinians as they stormed\u003cbr\u003ethe town of Ayn Yabrud\u003cbr\u003e(Ramallah and Al Bireh).\u003cbr\u003ePalestinians attempted to\u003cbr\u003e[presumably verbally] confront\u003cbr\u003esettlers, but no physical\u003cbr\u003einteraction occurred. There\u003cbr\u003ewere no casualties.","On 9 April 2021, Israeli\u003cbr\u003esettlers assaulted [presumably\u003cbr\u003ephysically] a number of\u003cbr\u003ePalestinians in Ain al Hilwah\u003cbr\u003e(Tubas).","On 11 April 2021, overnight,\u003cbr\u003eIsraeli settlers tied an iron\u003cbr\u003egate with a rope and lifted it\u003cbr\u003eup, and then dropped it on a\u003cbr\u003ePalestinian car as it neared\u003cbr\u003ethe entrance of Bruchin\u003cbr\u003e(Salfit), causing only\u003cbr\u003ematerial damages.","Property destruction: On 12\u003cbr\u003eApril 2021, Israeli settlers\u003cbr\u003ebulldozed 15 Dunams of\u003cbr\u003ePalestinian farm lands planted\u003cbr\u003ewith wheat in Jalud (Nablus).\u003cbr\u003eSettlers also seized a large\u003cbr\u003equantity of red sand from the\u003cbr\u003earea.","On 13 April 2021, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003esettlement hurled rocks at\u003cbr\u003ePalestinian vehicles that\u003cbr\u003epassed on the road between\u003cbr\u003eHuwwarah (Nablus) and Yitzhar.","On 13 April 2021, Israeli\u003cbr\u003esettlers attacked [presumably\u003cbr\u003eby beating] a Palestinian in\u003cbr\u003ethe outskirts of Huwwarah\u003cbr\u003e(Nablus). A reason for the\u003cbr\u003eattack was not reported by the\u003cbr\u003esource.","On 15 April 2021, Israeli\u003cbr\u003esettlers from the Bayt El\u003cbr\u003esettlement hurled rocks at\u003cbr\u003epassing Palestinian vehicles\u003cbr\u003enear the settlement. The\u003cbr\u003ewindow of a vehicle was\u003cbr\u003edamaged, but no injuries\u003cbr\u003eoccurred.","Property destruction: On 16\u003cbr\u003eApril 2021, Israeli settlers\u003cbr\u003efrom the Maon settlement\u003cbr\u003ereleased their sheep onto\u003cbr\u003ePalestinian lands, which\u003cbr\u003edestroyed their crops in\u003cbr\u003eMaghayir al Abeed (Hebron).","On 18 April 2021, Israeli\u003cbr\u003esettlers from the Yitzhar\u003cbr\u003esettlement set fire to the\u003cbr\u003eelectricity distribution\u003cbr\u003ecabinet, and smashed the main\u003cbr\u003edoor of the water reservoir in\u003cbr\u003eAsirah al Qibliyah. This is\u003cbr\u003ethe second time within two\u003cbr\u003emonths that Israeli settlers\u003cbr\u003edamage the electricity cabinet\u003cbr\u003eand water tanks. The reservoir\u003cbr\u003eprovides water to 6,000\u003cbr\u003ePalestinians.","On 19 April 2021, a number of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003e[presumably by beating]\u003cbr\u003ePalestinians on Jaffa street\u003cbr\u003enear the Hebron's gate in Al\u003cbr\u003eQuds - Old City, causing a\u003cbr\u003enumber of injuries.","Property destruction: On 19\u003cbr\u003eApril 2021, Israeli settlers\u003cbr\u003erazed Palestinian lands\u003cbr\u003ebelonging to the villages of\u003cbr\u003eBruqin, Sirt, and Haris\u003cbr\u003e(Salfit) to establish a new\u003cbr\u003esettlement road.","On 20 April 2021, Israeli\u003cbr\u003esettlers from the Bayt El\u003cbr\u003esettlement hurled rocks at\u003cbr\u003ePalestinian vehicles that\u003cbr\u003epassed the Al Mahkama\u003cbr\u003echeckpoint near the\u003cbr\u003esettlement.","Property destruction: On 20\u003cbr\u003eApril 2021, a group of Israeli\u003cbr\u003esettlers excavated Palestinian\u003cbr\u003elands near the Enav (Tulkarm)\u003cbr\u003echeckpoint.","On 21 April 2021, Israeli\u003cbr\u003esettlers threw stones and\u003cbr\u003echased away a Palestinian\u003cbr\u003egrazing his sheep in Maghayir\u003cbr\u003eal Abeed (Hebron) out of the\u003cbr\u003earea.","On 21 April 2021, Israeli\u003cbr\u003esettlers from the Maon\u003cbr\u003esettlement attacked\u003cbr\u003ePalestinian shepherds by rock\u003cbr\u003ethrowing and chasing them away\u003cbr\u003ein Al Rai area near Maghayir\u003cbr\u003eal Abeed (Hebron).","On 22 April 2021, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003ePalestinian civilians and\u003cbr\u003etheir homes near Hebron's gate\u003cbr\u003eand in Al Quds - Old City.\u003cbr\u003e(Large clashes that erupted in\u003cbr\u003ethe city between Palestinians,\u003cbr\u003eIsraeli Haredi, settlers and\u003cbr\u003eIsraeli forces has been coded\u003cbr\u003eseparately).","On 22 April 2021, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003e[presumably] Palestinian homes\u003cbr\u003eat the northern entrance to\u003cbr\u003eSalfit city (Salfit) after\u003cbr\u003eunknown persons removed the\u003cbr\u003eIsraeli flag and the star of\u003cbr\u003eDavid in the area.","On 22 April 2021, Israeli\u003cbr\u003esettlers opened fire at\u003cbr\u003e[presumably] Palestinians in\u003cbr\u003eKhallet Hassan near Biddya\u003cbr\u003e(Salfit) town. No casualties\u003cbr\u003eoccurred. A reason for the\u003cbr\u003eattack was not reported by the\u003cbr\u003esource.","On 23 April 2021, Israeli\u003cbr\u003esettlers attacked a number of\u003cbr\u003ePalestinian-owned vehicles in\u003cbr\u003ethe Al Musrarah neighbourhood\u003cbr\u003enear Bab Al Amud in Al Quds -\u003cbr\u003eOld City.","On 23 April 2021, Israeli\u003cbr\u003esettlers attacked a\u003cbr\u003ePalestinian bus [presumably by\u003cbr\u003erock throwing] near Al Quds -\u003cbr\u003eShaykh Jarrah and injured a\u003cbr\u003enumber of Palestinian\u003cbr\u003epassengers.","On 23 April 2021, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian vehicles\u003cbr\u003etravelling on the road between\u003cbr\u003eNablus and Jenin, near the\u003cbr\u003eHomesh settlement. Only\u003cbr\u003ematerial damages were caused.","On 24 April 2021, Israeli\u003cbr\u003esettlers from the Maon\u003cbr\u003esettlement attacked\u003cbr\u003ePalestinians and their homes\u003cbr\u003eby rock throwing in Al Mafqara\u003cbr\u003enear Yuta (Hebron). A number\u003cbr\u003eof Palestinians were injured.","On 24 April 2021, Israeli\u003cbr\u003esettlers from the Maon\u003cbr\u003esettlement attacked\u003cbr\u003ePalestinians and their homes\u003cbr\u003eby rock throwing in At Tuwani\u003cbr\u003e(Hebron). A number of\u003cbr\u003ePalestinians were injured.","On 25 April 2021, the security\u003cbr\u003eofficial of the Elazar\u003cbr\u003esettlement attacked a\u003cbr\u003ePalestinian ploughing his\u003cbr\u003elands in the Mantoura area\u003cbr\u003ebetween Al Khadir and Elazar\u003cbr\u003esettlement by hitting him on\u003cbr\u003ethe head with a rifle,\u003cbr\u003eknocking him unconscious. The\u003cbr\u003esettler had asked the\u003cbr\u003ePalestinian to leave the area,\u003cbr\u003eand when the latter refused\u003cbr\u003ethe settler attacked him.","On 27 April 2021, Israeli\u003cbr\u003esettlers set fire to three\u003cbr\u003ePalestinian-owned vehicles\u003cbr\u003eeast of Bayt Iksa (Al Quds)\u003cbr\u003evillage, near the Ramot\u003cbr\u003esettlement. Settlers also\u003cbr\u003ewrote racist slogans around\u003cbr\u003ethe village and broke the\u003cbr\u003ewindshields of a number of\u003cbr\u003evehicles. The attack was a so-\u003cbr\u003ecalled 'price tag' attack.","On 27 April 2021, settlers\u003cbr\u003estood at the entrance of the\u003cbr\u003eHomesh (Nablus) settlement and\u003cbr\u003ehurled stones at Palestinians'\u003cbr\u003evehicles driving on the main\u003cbr\u003estreet connecting Jenin and\u003cbr\u003eNablus.","On 27 April 2021, an Israeli\u003cbr\u003esettler driving a vehicle ran\u003cbr\u003eover a Palestinian civilian\u003cbr\u003eand his child on the main road\u003cbr\u003enear Khursa (Hebron) junction\u003cbr\u003eresulting in their\u003cbr\u003ehospitalization. It is not\u003cbr\u003eclear if the incident was an\u003cbr\u003eintentional attack.","On 28 April 2021, settlers\u003cbr\u003estood on a road connecting\u003cbr\u003eAsirah al Qibliya and Urif\u003cbr\u003e(Nablus) villages and hurled\u003cbr\u003estones at Palestinians'\u003cbr\u003evehicles driving by.","On 28 April 2021, an Israeli\u003cbr\u003esettler guard beat and\u003cbr\u003eattempted to strangle a\u003cbr\u003edisabled Palestinian man in\u003cbr\u003eWadi Hilwah Street of Al Quds\u003cbr\u003e- Silwan (Al Quds).","Property destruction: On 28\u003cbr\u003eApril 2021, Israeli settlers\u003cbr\u003ebulldozed Palestinian\u003cbr\u003eagricultural lands in Nilin\u003cbr\u003etown (Ramallah and Al Bireh).","On 29 April 2021, three\u003cbr\u003eIsraeli settlers from Mevo\u003cbr\u003eDotan settlement attacked a\u003cbr\u003ePalestinian shepherd grazing\u003cbr\u003ehis livestock near the Mevo\u003cbr\u003eDotan (Jenin) settlement by\u003cbr\u003ebeating him.","On 29 April 2021, Israeli\u003cbr\u003esettlers attacked [presumably\u003cbr\u003eby beating] Palestinians and\u003cbr\u003etheir homes in Al Quds -\u003cbr\u003eShaykh Jarrah.","On 29 April 2021, Palestinian\u003cbr\u003erioters threw Molotov\u003cbr\u003ecocktails at the Oz Zion\u003cbr\u003esettlement outpost near Bayt\u003cbr\u003eEl settlement (Ramallah and Al\u003cbr\u003eBireh, West Bank), causing a\u003cbr\u003efire and injuring 4 settlers.","On 30 April 2021, a group of\u003cbr\u003eIsraeli settlers attacked\u003cbr\u003eseveral homes in the\u003cbr\u003eneighborhood of Al Quds -\u003cbr\u003eShaykh Jarrah (Al Quds) where\u003cbr\u003ePalestinian civilians\u003cbr\u003econfronted them [presumably\u003cbr\u003everbally] and forced them to\u003cbr\u003eleave.","Property destruction: On 30\u003cbr\u003eApril 2021, a group of Israeli\u003cbr\u003esettlers under the protection\u003cbr\u003eof the Israeli military forces\u003cbr\u003eentered Palestinian\u003cbr\u003eagricultural lands in Burqah\u003cbr\u003e(Nablus) and set fire to a\u003cbr\u003enumber of olive trees.","On 2 May 2021, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian vehicles in Al\u003cbr\u003eQuds - Shaykh Jarrah.","On 2 May 2021, more than 40\u003cbr\u003eIsraeli rioters from the Ahiya\u003cbr\u003esettlement hurled stones\u003cbr\u003etowards 15 houses belonging to\u003cbr\u003ePalestinian civilians in the\u003cbr\u003eeastern part of the village of\u003cbr\u003eJalud (Nablus) and burned\u003cbr\u003elarge areas of land and\u003cbr\u003edamaged 4 cars. As a result,\u003cbr\u003eseveral Palestinian civilians\u003cbr\u003ewere mildly injured.","On 2 May 2021, a group of\u003cbr\u003eIsraeli settlers opened fire\u003cbr\u003eat the vehicle of a\u003cbr\u003ePalestinian civilian at the\u003cbr\u003echeckpoint in Zatarah\u003cbr\u003e(Salfit). There were no\u003cbr\u003ecasualties.","On 3 May 2021, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003etowards cars belonging to\u003cbr\u003ePalestinians at a road next to\u003cbr\u003ethe settlement of Shilo, near\u003cbr\u003eAl Lubban ash Sharqiyah\u003cbr\u003e(Nablus). As a result, one of\u003cbr\u003ethe cars was damaged.","On 3 May 2021, Israeli\u003cbr\u003esettlers stood on a road\u003cbr\u003ebetween Jalus and Qusra\u003cbr\u003e(Nablus) town and threw stones\u003cbr\u003eat Palestinian vehicles\u003cbr\u003epassing by.","On 3 May 2021, Israeli\u003cbr\u003esettlers from the Havat Gilad\u003cbr\u003esettlement severely beat a\u003cbr\u003ePalestinian shepherd near the\u003cbr\u003evillage of Faratah (Qalqilya)\u003cbr\u003eby using hard tools and\u003cbr\u003epelting him with stones. As a\u003cbr\u003eresult, he was wounded and\u003cbr\u003etransported to a nearby\u003cbr\u003ehospital.","On 3 May 2021, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003etowards a Palestinian family's\u003cbr\u003ecar near the town of Burin\u003cbr\u003e(Nablus). The Israeli settlers\u003cbr\u003ealso threw nails on the road,\u003cbr\u003ecausing only material damages.","Land seizure: On 3 May 2021, a\u003cbr\u003egroup of Israeli settlers\u003cbr\u003eseized a nearby hilltop in the\u003cbr\u003earea of Kfar Tapuach (Salfit)\u003cbr\u003eto immediately build a\u003cbr\u003esettlement outpost in response\u003cbr\u003eto the recent attack on the\u003cbr\u003eTapuah junction.","On 3 May 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eBruchin settlement threw\u003cbr\u003estones at passing Palestinian\u003cbr\u003evehicles at a crossroads near\u003cbr\u003ethe town of Kafr ad Dik\u003cbr\u003e(Salfit) near the settlement.","On 4 May 2021, dozens of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003esettlement of Shilo present on\u003cbr\u003ethe lands of the village of\u003cbr\u003eTurmus Ayya (Ramallah and al\u003cbr\u003eBireh) threw stones at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003eby. As a result, a Palestinian\u003cbr\u003ewoman was injured in her neck\u003cbr\u003eand was treated in a hospital\u003cbr\u003enearby.","On 4 May 2021, Israeli\u003cbr\u003esettlers set fire to\u003cbr\u003ePalestinian-owned olive trees\u003cbr\u003eand hurled rocks at the homes\u003cbr\u003eof Palestinians in Burin\u003cbr\u003e(Nablus). When Palestinian\u003cbr\u003eresidents attempted to\u003cbr\u003econfront settlers [presumably\u003cbr\u003everbally] Israeli military\u003cbr\u003eforces fired rubber-coated\u003cbr\u003emetal bullets, stun grenades\u003cbr\u003eand tear gas at them, wounding\u003cbr\u003e2 Palestinians.","On 4 May 2021, a group of\u003cbr\u003eIsraeli settlers from Bracha\u003cbr\u003esettlement attacked houses and\u003cbr\u003eburned agricultural lands\u003cbr\u003ebelonging to Palestinians in\u003cbr\u003ethe eastern side of the\u003cbr\u003evillage of Burin (Nablus) next\u003cbr\u003eto the settlement of Bracha.","On 4 May 2021, a group of\u003cbr\u003eIsraeli settlers from the\u003cbr\u003eYitzhar settlement threw\u003cbr\u003estones at Palestinian vehicles\u003cbr\u003epassing by on the road between\u003cbr\u003eRamallah and Nablus (Nablus).","On 4 May 2021, a group of\u003cbr\u003eIsraeli settlers attacked a\u003cbr\u003epassing Palestinian vehicle\u003cbr\u003ewith stones on route 60 near\u003cbr\u003ethe village of Madama\u003cbr\u003e(Nablus). As a result, the\u003cbr\u003eowner of the vehicle was\u003cbr\u003einjured and had to be\u003cbr\u003etransported to a nearby\u003cbr\u003ehospital for treatment.","On 4 May 2021, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003eby the Bayta (Nablus)\u003cbr\u003ejunction.","Land seizure: On 4 May 2021,\u003cbr\u003eovernight Israeli settlers set\u003cbr\u003eup a new settlement outpost on\u003cbr\u003ePalestinian-owned lands on the\u003cbr\u003etop of Jabal Sbeih belonging\u003cbr\u003eto the villages of Bayta\u003cbr\u003e(Nablus), Yatma (Nablus) and\u003cbr\u003eQablan (Nablus). A number of\u003cbr\u003estructures were built and\u003cbr\u003eseveral portable homes were\u003cbr\u003eset up.","On 4 May 2021, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003eby Huwwarah (Nablus).","On 4 May 2021, Israeli\u003cbr\u003esettlers threw stones at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003eby in Yasuf (Salfit) village.","On 5 May 2021, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinians near Mevo Shillo\u003cbr\u003esettlement. One injury\u003cbr\u003eoccurred.","On 5 May 2021, Israeli\u003cbr\u003esettlers attempted to erect a\u003cbr\u003ecaravan on a 25-donum\u003cbr\u003ePalestinian land in Al Baqa'a\u003cbr\u003earea adjacent to Kiryat Arba\u003cbr\u003e(Hebron) settlement.\u003cbr\u003ePalestinian citizens stopped\u003cbr\u003eand sprayed the settlers with\u003cbr\u003epepper gas and beat them.","Property destruction: On 5 May\u003cbr\u003e2021, Israeli settlers\u003cbr\u003edemolished a Palestinian-owned\u003cbr\u003eagricultural greenhouse in\u003cbr\u003eBurin (Nablus).","On 6 May 2021, Israeli\u003cbr\u003esettlers from the Havat Maon\u003cbr\u003esettlement hurled rocks at a\u003cbr\u003ePalestinian in the Al Mafqara\u003cbr\u003earea of Masafer Yuta (Hebron).\u003cbr\u003eThe Palestinian sustained an\u003cbr\u003einjury to his hand and\u003cbr\u003erequired medical treatment.","On 6 May 2021, an Israeli\u003cbr\u003ereligious settler sprayed\u003cbr\u003epepper gas at and stabbed a\u003cbr\u003ePalestinian civilian, injuring\u003cbr\u003ehim in Al Quds - Shaykh Jarrah\u003cbr\u003eneighborhood (West Bank). The\u003cbr\u003eman was going home from work.","On 6 May 2021, Israeli\u003cbr\u003esettlers from Yitzhar\u003cbr\u003ereligious settlement threw\u003cbr\u003estones at passing Palestinian\u003cbr\u003evehicles, smashing the\u003cbr\u003ewindshield of one vehicle near\u003cbr\u003ethe settlement (Nablus, West\u003cbr\u003eBank).","On 7 May 2021, Israeli\u003cbr\u003esettlers severely beat a\u003cbr\u003ePalestinian citizen in Al Quds\u003cbr\u003ecity (Al Quds), who was\u003cbr\u003etransferred to a hospital.","On 7 May 2021, Israeli\u003cbr\u003esettlers hurled stones at\u003cbr\u003ePalestinian vehicles driving\u003cbr\u003ein Al Quds - Shaykh Jarrah (Al\u003cbr\u003eQuds) and damaged them.","On 7 May 2021, Israeli\u003cbr\u003esettlers hurled rocks at\u003cbr\u003ePalestinian vehicles passing\u003cbr\u003eby on a road in Yitzhar\u003cbr\u003e(Nablus) settlement damaging\u003cbr\u003etwo of them.","On 8 May 2021, a group of\u003cbr\u003eIsraeli settlers assaulted and\u003cbr\u003efired live bullets towards\u003cbr\u003ePalestinian civilians and\u003cbr\u003efarmers in the vicinity of the\u003cbr\u003evillage of Yuta (Hebron). No\u003cbr\u003einjuries were reported.","On 8 May 2021, a group of\u003cbr\u003eIsraeli settlers assaulted and\u003cbr\u003eseverely beat Palestinian\u003cbr\u003eshepherds and a foreign\u003cbr\u003ecivilian i ehicles were damaged\u003cbr\u003efrom the fire.","On 15 May 2021, a group of\u003cbr\u003eIsraeli settlers attacked a\u003cbr\u003ePalestinian with a knife in\u003cbr\u003eTel Rumeida in Hebron\u003cbr\u003e(Hebron). Israeli settlers\u003cbr\u003ealso threw stones at\u003cbr\u003ePalestinian-owned houses close\u003cbr\u003eto the Osama bin Zayed school\u003cbr\u003eand on the Al Sahla street in\u003cbr\u003ethe Hebron's old city. In\u003cbr\u003eresponse, a group of young\u003cbr\u003ePalestinians opposed them\u003cbr\u003e[likely verbally]. No material\u003cbr\u003edamage was reported.","On 15 May 2021, a group of\u003cbr\u003eIsraeli settlers threw stones\u003cbr\u003eat a Palestinian-owned vehicle\u003cbr\u003ein Farsh al Hawa (Hebron). As\u003cbr\u003ea result, the owner of the\u003cbr\u003evehicle was injured, and the\u003cbr\u003evehicle was damaged.","On 15 May 2021, Israeli\u003cbr\u003esettlers ran over a motorcycle\u003cbr\u003eusing his vehicle in Kisan\u003cbr\u003e(Bethlehem). The motorcycle\u003cbr\u003ewas driven by a 13 years old\u003cbr\u003ePalestinian who fell. The\u003cbr\u003esettlers tried to attack him,\u003cbr\u003ebut residents opposed them.","Property destruction: On 15\u003cbr\u003eMay 2021, Israeli settlers,\u003cbr\u003eprotected by Israeli forces,\u003cbr\u003eset fire to Palestinian-owned\u003cbr\u003eagricultural lands in Jalud\u003cbr\u003e(Nablus), damaging olive\u003cbr\u003etrees.","On 15 May 2021, Israeli\u003cbr\u003esettlers assaulted a\u003cbr\u003ePalestinian citizen in Al Quds\u003cbr\u003e- Old City.","On 15 May 2021, an Israeli\u003cbr\u003esettler attacked a\u003cbr\u003ePalestinian-owned vehicle\u003cbr\u003eusing a stick near Ayn al\u003cbr\u003eBayda (Tubas). As a result,\u003cbr\u003ethe Palestinian driver was\u003cbr\u003einjured, and his vehicle was\u003cbr\u003edamaged.","On 15 May 2021, Israeli\u003cbr\u003esettlers, protected by the\u003cbr\u003eIsraeli forces, attacked\u003cbr\u003ePalestinian-owned houses in A
